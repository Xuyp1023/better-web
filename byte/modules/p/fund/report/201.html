<div>
  <p>1.贵机构进行证券投资主要基于哪些方面的考虑</p>
  <p><label><input type="radio" class="radio" value="1" ng-model="evaluateData.reason"/>
    <span>公司现金充裕，寻找其它投资渠道</span></label></p>
  <p><label><input type="radio" class="radio" value="2" ng-model="evaluateData.reason"/>
    <span>短期具有闲置资金，适当进行证券投资</span></label></p>
  <p><label><input type="radio" class="radio" value="3" ng-model="evaluateData.reason"/>
    <span>获取更高投资收益</span></label></p>
  <p><label><input type="radio" class="radio" value="4" ng-model="evaluateData.reason"/>
    <span>目前证券市场投资机会大</span></label></p>
</div>
<div>
  <p>2.贵机构投资证券或基金的年限</p>
  <p><label><input type="radio" class="radio" value="1" ng-model="evaluateData.invest_years"/>
    <span>未运作</span></label></p>
  <p><label><input type="radio" class="radio" value="2" ng-model="evaluateData.invest_years"/>
    <span>1年</span></label></p>
  <p><label><input type="radio" class="radio" value="3" ng-model="evaluateData.invest_years"/>
    <span>1年以上(含1年)，5年以下</span></label></p>
  <p><label><input type="radio" class="radio" value="4" ng-model="evaluateData.invest_years"/>
    <span>5年以上(含5年)</span></label></p>
</div>
<div>
  <p>3.贵机构本笔投资追求的投资目标是什么</p>
  <p><label><input type="radio" class="radio" value="1" ng-model="evaluateData.target"/>
    <span>保本</span></label></p>
  <p><label><input type="radio" class="radio" value="2" ng-model="evaluateData.target"/>
    <span>安全地增值</span></label></p>
  <p><label><input type="radio" class="radio" value="3" ng-model="evaluateData.target"/>
    <span>显著的增值</span></label></p>
  <p><label><input type="radio" class="radio" value="4" ng-model="evaluateData.target"/>
    <span>非常大的增值</span></label></p>
</div>
<div>
  <p>4.贵机构预期本笔资金可进行投资的年限是多久</p>
  <p><label><input type="radio" class="radio" value="1" ng-model="evaluateData.time"/>
    <span>1年以下</span></label></p>
  <p><label><input type="radio" class="radio" value="2" ng-model="evaluateData.time"/>
    <span>1～2年(含1年)</span></label></p>
  <p><label><input type="radio" class="radio" value="3" ng-model="evaluateData.time"/>
    <span>2～3年(含2年)</span></label></p>
  <p><label><input type="radio" class="radio" value="4" ng-model="evaluateData.time"/>
    <span>3年以上(含3年)</span></label></p>
</div>
<div>
  <p>5.目前可使用的投资资金为多少</p>
  <p><label><input type="radio" class="radio" value="1" ng-model="evaluateData.fund_number"/>
    <span>一千万人民币以下</span></label></p>
  <p><label><input type="radio" class="radio" value="2" ng-model="evaluateData.fund_number"/>
    <span>一千万至五千万人民币</span></label></p>
  <p><label><input type="radio" class="radio" value="3" ng-model="evaluateData.fund_number"/>
    <span>五千万至一亿人民币</span></label></p>
  <p><label><input type="radio" class="radio" value="4" ng-model="evaluateData.fund_number"/>
    <span>一亿人民币以上</span></label></p>
</div>
<div>
  <p>6.半年内可承受的最大损失和最高收益</p>
  <p><label><input type="radio" class="radio" value="1" ng-model="evaluateData.oneincome_loss"/>
    <span>最高收益10%，最大损失5%</span></label></p>
  <p><label><input type="radio" class="radio" value="2" ng-model="evaluateData.oneincome_loss"/>
    <span>最高收益20%，最大损失10%</span></label></p>
  <p><label><input type="radio" class="radio" value="3" ng-model="evaluateData.oneincome_loss"/>
    <span>最高收益40%，最大损失30%</span></label></p>
  <p><label><input type="radio" class="radio" value="4" ng-model="evaluateData.oneincome_loss"/>
    <span>最高收益60%，最大损失50%</span></label></p>
</div>
<div>
  <p>7.三年内可承受的最大损失和最高收益</p>
  <p><label><input type="radio" class="radio" value="1" ng-model="evaluateData.thrincome_loss"/>
    <span>最高收益10%，最大损失5%</span></label></p>
  <p><label><input type="radio" class="radio" value="2" ng-model="evaluateData.thrincome_loss"/>
    <span>最高收益20%，最大损失10%</span></label></p>
  <p><label><input type="radio" class="radio" value="3" ng-model="evaluateData.thrincome_loss"/>
    <span>最高收益40%，最大损失30%</span></label></p>
  <p><label><input type="radio" class="radio" value="4" ng-model="evaluateData.thrincome_loss"/>
    <span>最高收益60%，最大损失50%</span></label></p>
</div>
