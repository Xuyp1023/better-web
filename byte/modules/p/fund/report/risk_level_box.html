<!-- 风险特征报告弹出框 -->
<div class="bt-container">
  <div class="bt-title-header">
    <span>基金风险评测</span>
  </div>
  <div class="bt-title-card">
		<span class="icon"></span>风险评估报告
  </div>
  <table class="bt-card-info">
    <tbody>
      <tr class="bt-card-item">
        <td width="16%" class="bt-card-key">您当前的风险等级为:</td>
        <td width="84%" class="bt-card-value">{{evaluateData.gradeInfo}}</td>
      </tr>
      <tr class="bt-card-item">
        <td class="bt-card-key">您当前的风险等级为:</td>
        <td class="bt-card-value">{{evaluateData.description}}</td>
      </tr>
    </tbody>
  </table>
  <div class="center">
		<button class="bt-btn bt-btn-default" ng-click="closeThisDialog()">关闭</button>
	</div>
</div>
<!-- 风险特征报告弹出框END -->
