<div class="bt-container">
	<div class="bt-title-header">
		<span>活期宝赎回</span>
	</div>
	<div class="header">
		<ul>
			<li class="active last"><span>选基金</span><span class="status"></span></li>
			<li><span>确认金额</span><span class="status"></span></li>
			<li><span>预览</span><span class="status"></span></li>
			<li><span>完成</span><span class="status"></span></li>
		</ul>
	</div>
	<div class="bt-title-card">
		<span class="icon"></span>查询
	</div>
	<table class="bt-query-card">
		<tbody>
			<tr class="bt-query-item">
				<td class="bt-query-key">交易账户：</td>
				<td width="100%" class="bt-query-value">
					<select ng-model="searchData.custNo" ng-options="item.value as item.name for item in BTDict.AccountBank">
          </select>
					<button class="bt-btn bt-btn-confirm bt-left-5" ng-click="queryList($event)">查询</button>
				</td>
			</tr>
		</tbody>
	</table>
	<div bt-table="tableParams" class="bt-table-page"></div>
	<div class="bt-prompt-header">
		<span>温馨提示</span>
	</div>
	<div class="bt-prompt-content">
		<p>1.如遇网络或系统问题等特殊情况，赎回资金划出时间可能会有延迟，请最终以银行卡入账时间为准。</p>
		<p>2.理财型基金在每个运作期的赎回开放日，可以提交赎回申请；在非赎回开放日，不能提交赎回申请，但可预约至赎回开放日进行基金份额赎回。</p>
		<p>3.如当期赎回开放日未赎回，则该基金份额进入下一个运作期。</p>
	</div>
</div>
