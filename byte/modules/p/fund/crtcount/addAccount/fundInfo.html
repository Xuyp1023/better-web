<div class="bt-container">
  <div class="bt-title-header">
    <span>{{fundName}}</span>
  </div>
  <div class="bt-title-card">
    <span class="icon"></span>开户资料
  </div>
  <table class="bt-table">
    <thead class="bt-table-header">
      <tr>
        <th width=60%>资料名称</th>
        <th width=40%>操作</th>
      </tr>
    </thead>
    <tbody class="bt-table-body">
      <tr ng-repeat="item in fundCompInfoList">
        <td>{{item.paperName}}</td>
        <td ng-if="item.dowloadUrl.length<2">需要提供资料</td>
        <td ng-if="item.dowloadUrl.length>1"><a class="bt-table-button" href="{{ item.dowloadUrl | downf }}">下载</a></td>
      </tr>
    </tbody>
  </table>
  <div class="bt-title-card">
    <span class="icon"></span>开户协议
  </div>
  <table class="bt-table">
    <thead class="bt-table-header">
      <tr>
        <th width=60%>协议名称</th>
        <th width=40%>操作</th>
      </tr>
    </thead>
    <tbody class="bt-table-body">
      <tr ng-repeat="item in fundCompProList">
        <td>{{item.paperName}}</td>
        <td ng-if="item.dowloadUrl.length<2">需要提供资料</td>
        <td ng-if="item.dowloadUrl.length>1"><a class="bt-table-button" href="{{ item.dowloadUrl | downf }}">下载</a></td>
      </tr>
    </tbody>
  </table>
  <div class="center">
    <button class="bt-btn bt-btn-default" ng-click="closeThisDialog()">返回</button>
  </div>
</div>
