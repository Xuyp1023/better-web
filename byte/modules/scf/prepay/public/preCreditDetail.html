<div class="bt-container">
  <div class="bt-title-header">
    <span>合同详情</span>
  </div>
  <div style="height:500px;">
    <iframe id="detail_iframe" marginheight="0" marginwidth="0" frameborder="0" width="100%" height="0"></iframe>
    <div id="detail_img" ng-if="imgUrlData" style="overflow-y: scroll;height:100%">
      <img width="100%" ng-src="{{imgUr}}" alt="" ng-repeat="imgUr in imgUrlData">
    </div>
  </div>
  <div class="bt-title-card" ng-show="preCreditInfoData.subscribed!='0' && preCreditInfoData.subscribed!='2'">
    <span class="icon"></span>签署信息
  </div>
  <table class="bt-table" ng-show="preCreditInfoData.subscribed!='0' && preCreditInfoData.subscribed!='2'">
    <thead class="bt-table-header">
      <tr>
        <td width="25%">客户名称</td>
        <td width="25%">操作员名字</td>
        <td width="25%">操作时间</td>
        <td width="25%">状态</td>
      </tr>
    </thead>
    <tbody class="bt-table-body">
      <tr ng-repeat="item in preCreditInfoData.stubInfos">
        <td ng-bind="item.custName"></td>
        <td ng-bind="item.operName"></td>
        <td ng-bind="item.operTime"></td>
        <td ng-bind="item.operStatus |  kindf:'ContractStatus'"></td>
      </tr>
    </tbody>
  </table>
  <div class="center">
    <a class="bt-btn bt-btn-info" style="text-decoration : none;vertical-align: bottom;" href="../Scf/ElecAgree/downloadAgreePDF?appNo={{preCreditInfoData.appNo}}">下载</a>
    <button class="bt-btn bt-btn-default" ng-click="closeThisDialog()">返回</button>
  </div>
</div>
