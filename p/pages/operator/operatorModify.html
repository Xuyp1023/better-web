        <div id="fix_operator_info_box" class="div-width-100 hide">
        <div class="div-width-90 div-center detail-box">
          <h1 class="content-title-1 content-title-condensed"><img src="../../img/operator.png" alt="">
            创建操作员
          </h1>
          <table id="fix_operator_info" class="div-width-100 table table-striped table-hover table-bordered">
            <tr>
              <td width="15%"><span class="required">*</span>经办人姓名</td>
              <td width="35%"><input type="text" name="name" valid="{'required':true}" data-bind="value:operDataBind().name"></td>
              <td width="15%"><span class="required">*</span>证件类型</td>
              <td width="35%" class="deep-gray" data-bind="text:formaterIdenType(operDataBind().contIdentType)"></td>
            </tr>
            <tr>
              <td><span class="required">*</span>证件号码</td>
              <td class="deep-gray" data-bind="text:operDataBind().contIdentNo"></td>
              <td><span class="required">*</span>证件有效期</td>
              <td class="deep-gray" data-bind="text:formaterDate(operDataBind().contCertValidDate)"></td>
            </tr>
            <tr>
              <td><span class="required">*</span>邮政编码</td>
              <td><input type="text" name="zipCode" valid="{'required':true}" data-bind="value:operDataBind().zipCode"></td>
              <td><span class="required">*</span>通讯地址</td>
              <td><input type="text" name="address" valid="{'required':true}" data-bind="value:operDataBind().address"></td>
            </tr>
            <tr>
              <td><span class="required">*</span>联系电话</td>
              <td><input type="text" name="phone" valid="{'required':true}" data-bind="value:operDataBind().phone"></td>
              <td>传真号码</td>
              <td><input type="text" name="faxNo" data-bind="value:operDataBind().faxNo"></td>
            </tr>
            <tr>
              <td><span class="required">*</span>手机号码</td>
              <td><input type="text" name="mobileNo" valid="{'required':true}" data-bind="value:operDataBind().mobileNo"></td>
              <td><span class="required">*</span>登录账户</td>
              <td><input type="text" name="mobileNo" valid="{'required':true}" data-bind="value:operDataBind().operCode"></td>
            </tr>

            <tr>
              <td><span class="required">*</span>操作员状态</td>
              <td colspan="3">
                <div id="status_list_line" class="td-line-checkbox">
                      <span>正常</span><input type="radio" name="status" data-bind="checked:operDataBind().status" value="1">
                      <span>暂停业务</span><input type="radio" name="status" data-bind="checked:operDataBind().status" value="2">
                      <span>注销</span><input type="radio" name="status" data-bind="checked:operDataBind().status" value="3">
                </div>
              </td>
            </tr>
            <tr>
              <td><span class="required">*</span>操作员角色</td>

                </div>
              </td>
            </tr>

            <button class="btn btn-primary" data-bind="click:addOper">确定</button>
            <a class="btn btn-primary" href="#modi_pwd_box" data-toggle="modal">密码重置</a>
            <button class="btn btn-primary" data-bind="click:reset">编辑重置</button>
            <button class="btn btn-primary" data-bind="click:backForward">返回</button>

        <!-- 操作员密码修改 -->
            <div id="modi_pwd_box" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h5 id="myModalLabel">操作员密码重置</h5>
              </div>
              <div class="modal-body">
                <form action="#" id="modi_pwd_form" class="div-width-90 div-center">
                <table class="table table-striped table-bordered table-hover div-width-100">
                  <tr>
                    <td>新密码:</td>
                    <td><input type="password" name="newPasswd" data-bind="value:pwdInfoBind().password" placeholder="请输入新密码"></td>
                  </tr>
                  <tr>
                    <td>确认密码</td>
                    <td><input type="password" name="okPasswd" data-bind="value:pwdInfoBind().okPasswd" placeholder="请确认新密码"></td>
                  </tr>
                </table>
                </form>
              </div>
              <div class="modal-footer">
                <button class="btn" data-dismiss="modal" aria-hidden="true">返回</button>
                <button class="btn btn-primary" data-bind="click:modiPwd">修改密码</button>
              </div>
            </div>
        <!-- 操作员密码修改END -->
