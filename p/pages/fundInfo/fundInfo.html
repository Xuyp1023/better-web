<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <title>客户资料管理</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=7,9,10,11" />
    <!-- LXUI -->
    <link rel="stylesheet" href="https://static.qiejf.com/better/l/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://static.qiejf.com/better/p/css/fundInfo.css">
    <script type="text/javascript" src="https://static.qiejf.com/better/l/seajs/sea.js"></script>
    <script type="text/javascript" src="https://static.qiejf.com/better/base/config.js"></script>

  </head>
  <body>
  	<div id="container" class="container-fluid div-center">
  		<div class="row-fluid">
  			<div id="content" class="span12">
  				<div class="row-fluid">
            <div class="span6 div-text-left content-first-title">
              企业投资
            </div>
            <!-- <div class="span6 content-banner-info div-text-right">
              这是您5953次登录，上次登录时间：2015-06-30
            </div>  -->   
          </div>
          <div id="fund_info" class="row-fluid">
            <div class="span5 offset1 left-info">
              <table>
                <tr>
                  <td class="info-title">
                    <img src="../../img/money.png" alt="">昨日收益(元)
                  </td>
                </tr>
                <tr>
                  <td class="info-content">
                    <span data-bind="text:parseTotal(fundAllInfoBind().currentIncome)"></span>
                  </td>
                </tr>
                <tr>
                  <td class="info-title">
                    <img src="../../img/money.png" alt="">未付收益(元)
                  </td>
                </tr>
                <tr>
                  <td class="info-content">
                    <span data-bind="text:parseTotal(fundAllInfoBind().income)"></span>
                  </td>
                </tr>
              </table>
            </div>
            <div class="span5 offset1 right-info">
                <table>
                <tr>
                  <td class="info-title">
                    <img src="../../img/money.png" alt="">总资产(元)
                  </td>
                </tr>
                <tr>
                  <td class="info-content">
                    <span data-bind="text:parseTotal(fundAllInfoBind().totalBalance)"></span>
                  </td>
                </tr>
                <tr>
                  <td class="info-title">
                    <img src="../../img/money.png" alt="">浮动盈亏(元)
                  </td>
                </tr>
                <tr>
                  <td class="info-content">
                    <span data-bind="text:parseTotal(fundAllInfoBind().floatProfit)"></span>
                  </td>
                </tr>
              </table>
            </div>
          </div>
          <div id="fund_link" class="row-fluid">
            <table>
              <tr>
                <td width="30%">
                  <dl url="redem/redem.html">
                    <dt><img src="../../img/checkout_money.png" height="128" width="128" alt=""></dt>
                    <dd>取出</dd>
                  </dl>
                </td>
                <td width="30%">
                  <dl url="analysis/fundDetail.html">
                    <dt><img src="../../img/info_money.png" height="128" width="128" alt=""></dt>
                    <dd>资产情况</dd>
                  </dl>
                </td>
                <td width="40%" rowspan="2" class="store">
                  <dl url="purchase/purchase.html">
                    <dt><img src="../../img/checkin_money.png" height="128" width="128" alt=""></dt>
                    <dd>存入</dd>
                  </dl>
                </td>
              </tr>
              <tr>
                <td width="30%">
                  <dl url="queryInfo/queryCheck.html">
                    <dt><img src="../../img/auto_money.png" height="128" width="128" alt=""></dt>
                    <dd>交易查询</dd>
                  </dl>
                </td>
                <td width="30%">
                  <dl url="purchase/purchase.html">
                    <dt><img src="../../img/orther_money.png" height="128" width="128" alt=""></dt>
                    <dd>其他理财产品</dd>
                  </dl>
                </td>
              </tr>
            </table>
          </div>
  			</div>
  		</div>

  	</div>






	<!-- 引用js文件 -->
	<!--[if lt IE 9]>
	    <script type="text/javascript">seajs.use('p/js/common/IErequire');</script>
	<![endif]-->
	<script type="text/javascript">seajs.use('p/js/fundInfo');</script>
  </body>
</html>
