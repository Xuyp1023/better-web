<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <title>查询机构信息</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=7,9,10,11" />
    <!-- LXUI -->
    <link rel="stylesheet" href="https://static.qiejf.com/better/l/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://static.qiejf.com/better/p/css/queryComp.css">
    <script type="text/javascript" src="https://static.qiejf.com/better/l/seajs/sea.js"></script>
    <script type="text/javascript" src="https://static.qiejf.com/better/base/config.js"></script>

  </head>
  <body id="body">
  	<div id="container" class="container-fluid div-center">
  		<div class="row-fluid">
  			<div id="content" class="span12">

          <div id="search_info" class="row-fluid">
            <h1 class="content-title-1 content-title-condensed"><img src="../../img/flow_money.png" alt="">
              合作机构信息
              <div class="search-info">
                <span class="lab">合作机构选择:</span>
                <select id="search_comp_list" data-bind="event:{change:searchComp}">
                </select>
              </div>
            </h1>
            <table class="div-width-100 table table-striped table-bordered table-hover search-result">
<!--               <tr>
                <td width="35%">销售机构代码</td>
                <td width="65%" data-bind="text:parseEmpty(compInfoBind().tano)"></td>
              </tr> -->
              <tr class="even">
                <td width="35%">合作机构代码</td>
                <td width="65%" data-bind="text:parseEmpty(compInfoBind().saleAgencyNo)"></td>
              </tr>
              <tr>
                <td>合作机构简称</td>
                <td data-bind="text:parseEmpty(compInfoBind().shortName)"></td>
              </tr>
              <tr class="even">
                <td>合作机构名称</td>
                <td data-bind="text:parseEmpty(compInfoBind().name)"></td>
              </tr>
              <tr>
                <td>邮编</td>
                <td data-bind="text:parseEmpty(compInfoBind().zipCode)"></td>
              </tr>
              <tr class="even">
                <td>地址</td>
                <td data-bind="text:parseEmpty(compInfoBind().address)"></td>
              </tr>
              <tr>
                <td>联系人</td>
                <td data-bind="text:parseEmpty(compInfoBind().contName)"></td>
              </tr>
              <tr class="even">
                <td>电话</td>
                <td data-bind="text:parseEmpty(compInfoBind().phone)"></td>
              </tr>
              <tr>
                <td>手机</td>
                <td data-bind="text:parseEmpty(compInfoBind().mobileNo)"></td>
              </tr>
              <tr class="even">
                <td>传真</td>
                <td data-bind="text:parseEmpty(compInfoBind().faxNo)"></td>
              </tr>
              <tr>
                <td>邮箱</td>
                <td data-bind="text:parseEmpty(compInfoBind().email)"></td>
              </tr>
              <tr class="even">
                <td>银行名称</td>
                <td data-bind="text:parseEmpty(compInfoBind().bankName)"></td>
              </tr>
              <tr>
                <td>银行账户名称</td>
                <td data-bind="text:parseEmpty(compInfoBind().bankAcountName)"></td>
              </tr>
              <tr class="even">
                <td>银行账户</td>
                <td data-bind="text:parseEmpty(compInfoBind().bankAccount)"></td>
              </tr>
              <tr>
                <td>是否已开户</td>
                <td data-bind="text:parseEmpty(compInfoBind().opened)"></td>
              </tr>
              <tr class="even">
                <td>合作机构网址</td>
                <td>
                  <a target="_blank" data-bind="text:compInfoBind().saleUrl,attr:{href:compInfoBind().saleUrl},visbility:compInfoBind().saleUrl!==''"></a>
                  <span data-bind="text:'----',visible:compInfoBind().saleUrl==''"></span>
                </td>
              </tr>
              <!-- <tfoot>
                  <td colspan="7">
                    <div id="fund_list_page" class="Spage Spage_blue" style="padding:10px">
                      <ul>
                        <li class="previous hidden" data-bind="visible:tradeListPageBind().pageNum==1"><span>首页</span></li>
                        <li class="previous" data-bind="visible:tradeListPageBind().pageNum!=1,click:firstPage"><a href="#">首页</a></span></li>
                        <li class="previous hidden" data-bind="visible:tradeListPageBind().pageNum==1"><span>上一页</span></li>
                        <li class="previous" data-bind="visible:tradeListPageBind().pageNum!=1,click:prevPage"><a href="#">上一页</a></li>
                        <li class="next hidden" data-bind="visible:tradeListPageBind().pageNum>=tradeListPageBind().pages"><span>下一页</span></li>
                        <li class="next" data-bind="visible:tradeListPageBind().pageNum<tradeListPageBind().pages,click:nextPage"><a href="#">下一页</a></li>
                        <li class="next hidden" data-bind="visible:tradeListPageBind().pageNum>=tradeListPageBind().pages"><span>尾页</span></li>
                        <li class="next" data-bind="visible:tradeListPageBind().pageNum<tradeListPageBind().pages,click:endPage"><a href="#">尾页</a></li>
                        <li>共<span data-bind="text:parseEmpty(tradeListPageBind().pageNum"></span>/<span data-bind="text:pars)eEmpty(tradeListPageBind().pages"></span)>页</li>
                        <li>共<span data-bind="text:tradeListPageBind().total"></span>条记录</li>
                        <li class="toPage">
                            <div>
                              <span>跳转到</span>
                              <input type="text" name="skipToPageNum" data-bind="disable:tradeListPageBind().pages==1">
                              <span>页</span>
                              <button class="btn" data-bind="disable:tradeListPageBind().pages==1,click:skipPage">跳转</button>
                            </div>
                        </li>
                      </ul>
                    </div>
                  </td>
              </tfoot> -->
            </table>
            <!-- 基金机构相关信息 -->
            <div id="comp_info_box" class="div-width-100">
              <div class="div-width-100 detail-box">
                <h1 class="content-title-1 content-title-condensed"><img src="../../img/flow_money.png" alt="">
                  开户相关资料(下载)
                </h1>
                <table class="table table-striped table-hover">
                  <thead>
                    <tr>
                      <td colspan="2">开户资料</td>
                    </tr>
                  </thead>
                  <tbody data-bind="foreach:fundCompInfoListBind">
                    <tr data-bind="css:{'even':$index()%2==0}">
                      <td width="50%" data-bind="text:paperName"></td>
                      <td width="50%">
                        <a data-bind="attr:{href:dowloadUrl},visible:dowloadUrl.length>1" title="资料下载">下载</a>
                        <span class="deep-gray" data-bind="attr:{href:dowloadUrl},visible:dowloadUrl.length<2">需要提供资料</span>
                      </td>
                    </tr>
                  </tbody>
                </table>
                <table class="table table-striped table-hover">
                  <thead>
                    <tr>
                      <td colspan="2">开户协议</td>
                    </tr>
                  </thead>
                  <tbody data-bind="foreach:fundCompProListBind">
                    <tr data-bind="css:{'even':$index()%2==0}">
                      <td width="50%" data-bind="text:paperName"></td>
                      <td width="50%">
                        <a data-bind="attr:{href:dowloadUrl},visible:dowloadUrl.length>1" title="协议下载">下载</a>
                        <span class="deep-gray" data-bind="attr:{href:dowloadUrl},visible:dowloadUrl.length<2">需要提供资料</span>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
            <!-- 基金机构相关信息 -->
          </div>
        

  			</div>
  		</div>

  	</div>





	<!-- 引用js文件 -->
	<!--[if lt IE 9]>
	    <script type="text/javascript">seajs.use('p/js/common/IErequire');</script>
	<![endif]-->
	<script type="text/javascript">seajs.use('p/js/queryComp');</script>
  </body>
</html>
