<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <title>新建流程定义</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=7,9,10,11" />
    <!-- LXUI -->
    <link rel="stylesheet" href="https://static.qiejf.com/better/l/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://static.qiejf.com/better/p/css/modiMoney.css">
    <script type="text/javascript" src="https://static.qiejf.com/better/l/seajs/sea.js"></script>
    <script type="text/javascript" src="https://static.qiejf.com/better/base/config.js"></script>

  </head>
  <body id="body">
  	<div id="container" class="container-fluid div-center">
  		<div class="row-fluid">
  			<div id="content" class="span12">

          <div id="fund_search_way" class="row-fluid">
            <h1 class="content-title-1 content-title-condensed"><img src="../../img/fast_money.png" alt="">输入金额范围<small class="red">(请使用逗号隔开,例如: 0,100,1000,10000(单位:万元))</small></h1>
            <table class="table table-condensed div-width-70 search-table">
              <tr>
                <td width="30%">金额范围(万元):</td>
                <td width="70%">
                      <input type="text" id="write_money_area"/>
                </td>
              </tr>
            </table>
          </div>
          <div class="center-buttons">
                  <button class="btn btn-primary" data-bind="click:preeSeeList">预览范围</button>
          </div>
          <div id="search_info" class="row-fluid">
            <h1 class="content-title-1 content-title-condensed"><img src="../../img/info-title-icon.png" alt="">
              金额范围预览
            </h1>
            <table id="pree_see_money" class="table table-striped table-bordered table-hover">
              <thead>
                <tr>
                  <td>审批金额段(单位:万元)</td>
                </tr>
              </thead>
              <tbody data-bind="foreach:moneyListBind,visible:moneyListBind().length>0">
                <tr>
                  <td data-bind="text:$data"></td>
                </tr>
              </tbody>
              <tbody data-bind="visible:moneyListBind().length<1">
                <tr>
                  <td class="green">暂无已定义的金额段！</td>
                </tr>
              </tbody>
            </table>
            

          </div>

          <div class="center-buttons">
            <button class="btn btn-primary" data-bind="click:crtFlow">确定</button>
          </div>
        

  			</div>
  		</div>

  	</div>





	<!-- 引用js文件 -->
	<!--[if lt IE 9]>
	    <script type="text/javascript">seajs.use('p/js/common/IErequire');</script>
	<![endif]-->
	<script type="text/javascript">seajs.use('p/js/modiMoney');</script>
  </body>
</html>
