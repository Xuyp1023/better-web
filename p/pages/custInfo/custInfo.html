<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <title>客户资料管理</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=7,9,10,11" />
    <!-- LXUI -->
    <link rel="stylesheet" href="https://static.qiejf.com/better/l/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://static.qiejf.com/better/p/css/custInfo.css">
    <script type="text/javascript" src="https://static.qiejf.com/better/l/seajs/sea.js"></script>
    <script type="text/javascript" src="https://static.qiejf.com/better/base/config.js"></script>

  </head>
  <body>
  	<div id="container" class="container-fluid div-center">
  		<div class="row-fluid">
  			<div id="content" class="span11 div-center">
  				<h1 class="content-title-1"><img src="../../img/info-title-icon.png" alt="">资料管理</h1>
  				<div id="company_info" class="div-width-100 div-center div-line-bottom">
  					<div class="row-fluid">
  						<div class="span6">
  							<div class="row-fluid">
  								<div class="span4 label-inf">机构名称:</div>
  								<div class="span8" data-bind="text:custInfoBind().custName"></div>
  							</div>
  							<div class="row-fluid">
  								<div class="span4 label-inf">基金销售机构:</div>
  								<div class="span8" data-bind="text:existsFundCompBind"></div>
  							</div>
                <div class="row-fluid">
                  <div class="span4 label-inf">保理机构:</div>
                  <div class="span8" data-bind="text:existsScfCompBind"></div>
                </div>
                <div class="row-fluid">
                  <div class="span4 label-inf">理财机构:</div>
                  <div class="span8" data-bind="text:existsMoneyCompBind"></div>
                </div>
  							<!-- <div class="row-fluid">
                  <div class="span4 label-inf">保险公司:</div>
                  <div class="span8" data-bind="text:custInfoBind().identNo"></div>
                </div> -->
  						</div>
  						<div class="span6">
  							<div class="row-fluid">
  								<div class="span6 offset4">
  									选择交易账户: 
                    <select name="" id="select_cust_no"></select>
  								</div>
  							</div>
  							<div class="row-fluid div-margin-top">
  								<!-- <div class="span6 div-text-right">
  									风险测评:<span>稳健型</span>
  								</div>
  								<div class="span2 div-text-center">
  									<a href="">测试</a>
  								</div>
  								<div class="span3 div-text-left">
  									<a href="">历史记录</a>
  								</div> -->
  							</div>
  						</div>
  					</div>
  				</div>
          <h1 class="content-title-1"><img src="../../img/info-title-icon.png" alt="">基本资料</h1>
  				<div class="div-width-100 div-line-bottom">
  					<form id="edit_info_form" class="form-horizontal div-width-60 div-center">
          <div class="control-group">
            <label for="" class="control-label"><span class="red">* </span>联系人姓名:</label>
            <div class="controls"><input type="text" data-bind="value:custInfoBind().contName" name="contName" valid="{'required':true}"></div>
          </div>
          <div class="control-group">
            <label for="" class="control-label"><span class="red">* </span>联系人手机:</label>
            <div class="controls"><input type="text" data-bind="value:custInfoBind().contMobileNo" name="contMobileNo" valid="{'required':true}"></div>
          </div>
					<div class="control-group">
						<label for="" class="control-label"><span class="red">* </span>联系人邮箱:</label>
						<div class="controls"><input type="text" data-bind="value:custInfoBind().contEmail" name="contEmail" valid="{'required':true}"></div>
					</div>
					<div class="control-group">
						<label for="" class="control-label"><span class="red">* </span>固定电话:</label>
						<div class="controls"><input type="text" data-bind="value:custInfoBind().phone" name="phone" valid="{'required':true}"></div>
					</div>
          <div class="control-group">
            <label for="" class="control-label">传真号码:</label>
            <div class="controls"><input type="text" data-bind="value:custInfoBind().faxNo"></div>
          </div>
					<div class="control-group">
						<label for="" class="control-label">通讯地址:</label>
						<div class="controls"><input type="text" data-bind="value:custInfoBind().address"></div>
					</div>
					<div class="control-group">
						<label for="" class="control-label">邮政编码:</label>
						<div class="controls"><input type="text" data-bind="value:custInfoBind().zipCode"></div>
					</div>
  				</form>
  				</div>
          <h1 class="content-title-1"><img src="../../img/info-title-icon.png" alt="">供应链金融相关资料</h1>
          <div class="div-width-100 div-line-bottom">
            <form id="edit_scf_info_form" class="form-horizontal div-width-60 div-center">
              <div class="control-group">
                <label for="" class="control-label"><span class="red">* </span>营业执照登记日期:</label>
                <div class="controls">
                  <input type="text" id="begin_date" readonly="true" class="Wdate" dateData="custInfo" dateName="businLicRegDate" data-bind="value:custInfoBind().businLicRegDate,event:{focus:setDateInfo,click:setDateInfo,focus:changeDateInfo}">
                </div>
              </div>
              <div class="control-group">
                <label for="" class="control-label"><span class="red">* </span>营业执照截止日期:</label>
                <div class="controls">
                  <input  id="end_date" readonly="true" class="Wdate" dateData="custInfo" dateName="validDate" type="text" data-bind="value:custInfoBind().validDate,event:{focus:setEndDate,click:setEndDate,focus:changeDateInfo}">
                </div>
              </div>
              <div class="control-group">
                <label for="" class="control-label">注册资本区间:</label>
                <div class="controls">
                  <select name="" id="reg_fund_area" data-bind="value:custInfoBind().regCapital"></select>
                </div>
              </div>
              <div class="control-group">
                <label for="" class="control-label">注册资本金额(万元):</label>
                <div class="controls"><input type="text" data-bind="value:custInfoBind().regBalance" name="regBalance"></div>
              </div>
              <div class="control-group">
                <label for="" class="control-label">实收资本(万元):</label>
                <div class="controls"><input type="text" data-bind="value:custInfoBind().paidCapital" name="paidCapital"></div>
              </div>
              <div class="control-group">
                <label for="" class="control-label"><span class="red">* </span>成立日期:</label>
                <div class="controls">
                  <input type="text" id="begin_open_date" class="Wdate" readonly="true" dateData="custInfo" dateName="setupDate" data-bind="value:custInfoBind().setupDate,event:{focus:setBeginDate,click:setBeginDate,focus:changeDateInfo}">
                </div>
              </div>
              <div class="control-group">
                <label for="" class="control-label">行业类别:</label>
                <div class="controls">
                  <select name="" id="corp_nor_select" data-bind="value:custInfoBind().corpVocate"></select>
                </div>
              </div>
              <div class="control-group">
                <label for="" class="control-label">机构类型:</label>
                <div class="controls">
                  <select name="" id="corp_select" data-bind="value:custInfoBind().instType"></select>
                </div>
              </div>
              <div class="control-group">
                <label for="" class="control-label">企业性质:</label>
                <div class="controls">
                  <select name="" id="corp_pro_select" data-bind="value:custInfoBind().corpProperty"></select>
                </div>
              </div>
              <div class="control-group">
                <label for="" class="control-label">企业从业人数:</label>
                <div class="controls"><input type="text" data-bind="value:custInfoBind().personCount" name="personCount"></div>
              </div>
              <div class="control-group">
                <label for="" class="control-label">企业所在地:</label>
                <div class="controls"><input type="text" data-bind="value:custInfoBind().address"></div>
              </div>
              <div class="control-group">
                <label for="" class="control-label">注册地址:</label>
                <div class="controls"><input type="text" data-bind="value:custInfoBind().regAddr"></div>
              </div>
              <div class="control-group">
                <label for="" class="control-label">经营面积(平方米):</label>
                <div class="controls"><input type="text" data-bind="value:custInfoBind().operateArea" name="operateArea"></div>
              </div>
              <div class="control-group">
                <label for="" class="control-label">经营场地所有权(年):</label>
                <div class="controls"><input type="text" data-bind="value:custInfoBind().ownerShipYear" name="ownerShipYear" maxLength="3"></div>
              </div>
              <div class="control-group">
                <label for="" class="control-label">经营范围:</label>
                <div class="controls">
                  <textarea name="" id="" data-bind="value:custInfoBind().busiScope" cols="30" rows="5"></textarea>
                </div>
              </div>
          </form>
          </div>
  				<div class="center-buttons">
  					<button class="btn btn-primary" data-bind="click:modifyCustInfo">修改</button>
  					<button class="btn btn-primary" data-bind="click:resetForm">重置</button>
  				</div>

          <!-- 基金机构相关信息 -->
          <div id="error_info_box" class="hide div-width-100">
            <div class="div-width-80 div-center alert alert-error">
              <p><strong>温馨提示:</strong>系统检测到您还未拥有已开户的账户，请先进行基金开户后再尝试修改账户信息操作!</p>
            </div>
          </div>
          <!-- 基金机构相关信息 -->

  			</div>
  		</div>

  	</div>






	<!-- 引用js文件 -->
	<!--[if lt IE 9]>
	    <script type="text/javascript">seajs.use('p/js/common/IErequire');</script>
	<![endif]-->
	<script type="text/javascript">seajs.use('p/js/custInfo');</script>
  </body>
</html>
