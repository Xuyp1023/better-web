    </div>
		<div id="content" class="clearFix div-center">
			<div id="content_navbar">
				<iframe id="nav_iframe" marginheight="0" marginwidth="0" scrolling="no" frameborder="0" width="100%" height="100%"></iframe>
			</div>
			<div id="content_area">
				<iframe id="content_iframe" name="content_iframe" marginheight="0" marginwidth="0" scrolling="no" frameborder="0" width="100%" height="100%" data-bind="event:{load:contentIframeLoad}"></iframe>
			</div>

    <!-- 操作员密码修改 -->
        <div id="modi_pwd_box" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
            <h5 id="myModalLabel">操作员密码修改</h5>
          </div>
          <div class="modal-body">
            <form action="#" id="modi_pwd_form" class="div-width-90 div-center">
            <table class="table table-striped table-bordered table-hover div-width-100">
              <tr>
                <td width="25%">原密码:</td>
                <td width="75%"><input type="password" name="passwd" data-bind="value:pwdInfoBind().passwd" placeholder="请输入原密码"></td>
              </tr>
              <tr>
                <td>新密码:</td>
                <td><input type="password" name="newPasswd" data-bind="value:pwdInfoBind().newPasswd" placeholder="请输入新密码"></td>
              </tr>
              <tr>
                <td>确认密码</td>
                <td><input type="password" name="okPasswd" data-bind="value:pwdInfoBind().okPasswd" placeholder="请确认新密码"></td>
              </tr>
            </table>
            </form>
          </div>
          <div class="modal-footer">
            <button class="btn" data-dismiss="modal" aria-hidden="true">返回</button>
            <button class="btn btn-primary" data-bind="click:modiPwd">修改密码</button>
          </div>
        </div>
    <!-- 操作员密码修改END -->

  	</div>
