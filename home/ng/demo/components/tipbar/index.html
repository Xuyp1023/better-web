<h1>全局消息提示</h1>
<button ng-click="testInfo()">info</button>
<button ng-click="testError()">error</button>
<button ng-click="testSuccess()">success</button>
<button ng-click="testWarning()">warning</button>

<h1>按钮点击事件提示</h1>
<div style="margin-left: 300px;margin-top: 300px">
	<button ng-click="testBtnWarning($event)">按钮事件提示</button>
	<button ng-click="testBtnConfirm($event)">按钮确认框提示</button>
</div>
