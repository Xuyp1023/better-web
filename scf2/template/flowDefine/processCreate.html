<div class="div-center top-box">
  <h1 class="content-title-1 content-title-condensed content-title-blue"><img src="img/operator.png" alt="">
    新增流程
  </h1>

    <table class="table table-striped table-hover table-bordered">
      <thead class="result-td-head result-head-green">
        <tr>
          <td colspan="2">流程信息</td>
        </tr>
      </thead>
        <tr>
          <td width="30%">所属机构:</td>
          <td width="70%" class="div-text-left">
            {{ info.custName }}
          </td>
        </tr>

       <tr>
         <td width="30%">基础流程</td>
         <td width="70%" class="div-text-left">
           <select  id="" ng-model="info.defaultBaseId">
                <option ng-repeat="item in defaultList" ng-option-filter value="{{item.value}}" ng-bind="item.name" ng-selected="info.xxx==item.value"></option>
            </select>
         </td>
       </tr>
        <tr>
         <td width="30%">流程别名</td>
         <td width="70%" class="div-text-left" class="div-text-left">
            <input type="text" ng-model="info.nickname" >
        </tr>
    </table>

  <div class="center-buttons">
    <button class="btn btn-primary" ng-click="addProcess($event.target);">保存</button>
    <button class="btn btn-primary" ng-click="goBack();">返回</button>
  </div>
</div>
