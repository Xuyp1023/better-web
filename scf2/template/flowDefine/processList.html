<div class="row-fluid">
      <h1 class="content-title-1 content-title-condensed content-title-blue">
      <img src="img/flow_money.png" alt="">

        <span>流程列表</span>
        <small class="small-select">
                <span>机构名称</span>
                <select ng-model="searchData.custNo" ng-change="queryList();">
                  <option ng-repeat="item in custList" ng-option-filter value="{{item.value}}" ng-bind="item.name" ng-selected="searchData.custNo == item.value"></option>
                </select>
          </small>
      </h1>
      <table class="div-width-100 table table-striped table-hover search-result">
        <thead>
          <tr>
            <td class="modi-group" colspan="6">
              <a href="javascript:void(0);"><button class="btn btn-info" ng-click="createWorkFlow();">创建流程</button></a>
            </td>
          </tr>
          <tr class="result-head">
            <td width="50%">流程名称</td>
            <td width="25%">最新版本</td>
            <td width="25%">操作</td>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="item in processList" ng-repeat-end ng-class="{even:$even}" >
            <td ng-bind="item.name"></td>
            <td ng-bind="item.maxVersion"></td>
            <td>
              <span><a href="javascript:void(0);" ng-click="showHistoryVersion(item);">历史版本</a></span>
            </td>
          </tr>
        </tbody>
        <tfoot>
          <td colspan="7">
            <div bt-pagination conf="listPage" func="queryList(false);"></div>
          </td>
        </tfoot>
      </table>
  </body>
