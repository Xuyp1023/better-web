<div class="div-center detail-box">
  <h1 class="content-title-1 content-title-condensed content-title-blue"><img src="img/operator.png" alt="">
    添加步骤
  </h1>

    <!-- 基本信息 -->
    <table class="table table-striped table-hover table-bordered div-margin-top">
      <thead class="result-td-head result-head-green">
        <tr>
          <td colspan="2">基本信息</td>
        </tr>
      </thead>
      <tbody>
       <tr>
          <td width="30%">流程节点:</td>
          <td width="70%" class="div-text-left">
              <span ng-bind="selectNode.name"></span>
          </td>
        </tr>
        <tr>
          <td width="30%">步骤名称:</td>
          <td width="70%" class="div-text-left">
            <input type="text" ng-model="info.nickname" >
          </td>
        </tr>

      </tbody>
    </table>

    <div class="center-buttons">
      <button class="btn btn-primary" ng-click="addStep($event.target);">确认</button>
      <button class="btn btn-primary" bt-close-modal >返回</button>
    </div>

</div>
