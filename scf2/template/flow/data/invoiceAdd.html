<div class="div-width-90 detail-box div-center top-box">
    <h1 class="content-title-1 content-title-condensed content-title-blue mrb5"><img src="./img/operator.png" alt="">
      添加发票
    </h1>
    <form action="#" id="addInvoicect_form">
    <table class="div-width-100 table table-bordered table-striped table-hover recieve-table" >
      <tr>
        <td width="30%"><span class="required">*</span>机构名称:</td>
        <td class="div-text-left" width="70%">
         <input type="text" name="supplier" ng-model="addInvoiceInfo.supplier" valid="{'required':true}" readonly>
        </td>
      </tr>
      <tr>
        <tr>
          <td width="30%"><span class="required">*</span>发票号码:</td>
          <td class="div-text-left" width="70%"><input type="text" name="invoiceNo" ng-model="addInvoiceInfo.invoiceNo"></td>
        </tr>
        <tr>
          <td width="30%"><span class="required">*</span>发票代码:</td>
          <td class="div-text-left" width="70%"><input type="text" name="invoiceNo" ng-model="addInvoiceInfo.invoiceCode"></td>
        </tr>
        <tr>
          <td width="30%">纳税人识别号:</td>
          <td class="div-text-left" width="70%"><input type="text" name="invoiceNo" ng-model="addInvoiceInfo.taxpayerNo"></td>
        </tr>
        <tr>
          <td width="30%">行业类别:</td>
          <td class="div-text-left" width="70%">
            <select ng-model="addInvoiceInfo.corpVocate">
              <option ng-repeat="item in corpVocateType" ng-option-filter value="{{item.name}}" ng-bind="item.name" ng-selected="addInvoiceInfo.corpVocate == item.name"></option>
            </select>
          </td>
        </tr>
        <tr>
          <td width="30%"><span class="required">*</span>开票日期:</td>
          <td class="div-text-left" width="70%">
            <input type="text" bt-date="addInvoiceInfo.invoiceDate">
          </td>
        </tr>
        <tr>
          <td width="30%"><span class="required">*</span>发票金额(元):</td>
          <td class="div-text-left"><input type="text" name="balance" ng-model="addInvoiceInfo.balance" >
          </td>
        </tr>
        <tr>
          <td>金额大写:</td>
          <td class="div-text-left">
            <strong class="deep-gray" ng-bind="addInvoiceInfo.balance|moneybigf"></strong></td>
          </td>
        </tr>
        <tr>
          <td width="30%"><span class="required">*</span>开票人:</td>
          <td class="div-text-left"><input type="text" name="balance" ng-model="addInvoiceInfo.drawer" ></td>
        </tr>
        <tr>
          <td width="30%">备注:</td>
          <td class="div-text-left">
            <textarea name="" id="" cols="30" rows="10" ng-model="addInvoiceInfo.description"></textarea>
          </td>
        </tr>
    </table>
    </form>

    <!-- 发票明细列表 -->
    <table class="table table-striped table-hover table-bordered">
        <caption class="table-caption table-caption-green clearFix">
          <span class="title-left">发票明细</span>
          <button class="btn btn-info btn-right"  ng-click="infoMoreImBox();">+添加项目</button>
        </caption>
        <thead>
        <tr class="result-head-gray">
          <td width="18.5%">项目</td>
          <td width="14.5%">单价</td>
          <td width="12.5%">数量</td>
          <td width="16.5%">金额</td>
          <td width="20.5%">备注</td>
          <td width="16.5%">操作</td>
        </tr>
      </thead>
      <tbody>
          <tr ng-repeat-end ng-class="{even:$even}" ng-repeat="item in addInvoiceMoreList">
            <td ng-bind="item.subject"></td>
            <td ng-bind="item.unit"></td>
            <td ng-bind="item.amount"></td>
            <td class="red" ng-bind="item.balance|moneyFilter"></td>
            <td ng-bind="item.description"></td>
            <td>
              <a href="javascript:void(0);" ng-click="delinfoMore(item);">删除</a>
            </td>
          </tr>
      </tbody>
    </table>

    <!-- 发票附件列表 -->
    <table class="table table-striped table-hover table-bordered">
        <caption class="table-caption table-caption-green clearFix">
          <span class="title-left">发票附件列表</span>
          <button class="btn btn-info btn-right" ng-click="openUpload($event,'invoiceFile','发票附件','addInvoiceUploadList')">+添加附件</button>
        </caption>
        <thead>
        <tr class="result-head-gray">
          <td width="10%">附件类型</td>
          <td width="10%">附件名称</td>
          <td width="10%">操作</td>
        </tr>
      </thead>
      <tbody>
          <tr ng-repeat-end ng-class="{even:$even}" ng-repeat="item in addInvoiceUploadList">
            <td>发票附件</td>
            <td ng-bind="item.fileName"></td>
            <td>
              <a href="{{item.id|downf}}">下载</a>
              <a href="javascript:void(0);" ng-click="delUploadItem(item,'addInvoiceUploadList');">删除</a>
            </td>
          </tr>
      </tbody>
    </table>
    <div class="margin-bottom-80">
         <div class="center-buttons">
           <button class="btn btn-primary" ng-click="addInfo($event.target);">确定添加</button>
           <button class="btn btn-primary" ng-click="goBack();">返回</button>
         </div>
    </div>
</div>

<!-- 引入明细模板 -->
<div id="infoMore_box" bt-roll-modal="./template/flow/data/temp/addInvoiceMore.html" bt-z-index="500"></div>
<!-- 附件上传 start -->
<div bt-upload conf="uploadConf"></div>
