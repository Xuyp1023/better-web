
    <div id="container" class="container-fluid div-center">
        <div class="row-fluid">
            <div id="content" class="div-width-100">
                <div id="fund_search_way" class="row-fluid">
                    <h1 class="content-title-1 content-title-condensed content-title-blue"><img src="img/fast_money.png" alt="">预期收益设置
                    </h1>
                    <table class="table table-condensed div-width-70 div-center search-table">                     
                      <tr>
                        <td width="25%">供应商名称:</td>
                        <td width="75%" class="div-text-left">
                          <select ng-model="searchData.custNo">
                            <option value="">--所有--</option>
                            <option ng-repeat="item in financeCustList" ng-option-filter value="{{item.value}}" ng-bind="item.name" ng-selected="searchData.custNo == item.value"></option>
                          </select>
                        </td>
                      </tr>
                    </table>
                    <div class="center-buttons">
                      <button class="btn btn-primary btn-bg-middle" ng-click="searchList();">查询</button>
                    </div>
                </div>

            <div id="search_info" class="row-fluid">
                <div class="tab-content">
                    <div class="tab-pane active" id="reqQuota">
                        <h1 class="content-title-1 content-title-condensed content-title-blue"><img src="img/operator.png" alt="">
                        供应商报价列表
                        </h1>

                        <form class="form-inline">  
                            <button type="button" class="btn btn-info" ng-click="addInfoBox();">+添加</button>                            
                        </form>
                        <table class="div-width-100 table table-striped table-hover search-result main-list">
                            <thead class="result-head">
                                <tr class="font-size-12 info-title">
                                    <td width="25%">供应商名称</td>
                                    <td width="30%">应收账款提前支付折扣率(%)</td>
                                    <td width="30%">最后更新时间</td>                                    
                                    <td width="15%">操作</td>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-class="{even:$even}" ng-repeat="item in infoList" ng-repeat-end>
                                    <td ng-bind="item.custName"></td>
                                    <td ng-bind="item.coreCustRate|moneyFilter"></td>
                                    <td ng-bind="item.regDate"></td>                                                  
                                    <td>                                        
                                        <a href="javascript:void(0);" ng-click="update(item);">更新</a>  
                                    </td>
                                </tr>
                            </tbody>
                            <tfoot>
                                <td colspan="10">
                                    <div bt-pagination conf="listPage" func="queryList(false);"></div>
                                </td>
                            </tfoot>
                        </table>
                    </div>
        </div>
    </div>
    <!-- 添加 -->
    <div id="add_supply" bt-roll-modal="template/prePay_2/purchaser/temp/add_supply.html" bt-z-index="9993"></div>
    <!-- 更新 -->
    <div id="update_supply" bt-roll-modal="template/prePay_2/purchaser/temp/update_supply.html" bt-z-index="9993"></div>
