   <div id="container" class="container-fluid div-center">
        <div class="row-fluid">
            <div id="content" class="div-width-100">
                <div id="fund_search_way" class="row-fluid">
                    <h1 class="content-title-1 content-title-condensed content-title-blue"><img src="img/fast_money.png" alt="">应收账款提前付款确认
                    </h1>
                    <table class="table table-condensed div-width-70 div-center search-table">                     
                      <tr>
                        <td width="25%">供应商:</td>
                        <td width="75%" class="div-text-left">
                          <select ng-model="searchData.custNo">
                            <option value="">--所有--</option>
                            <option ng-repeat="item in custList" ng-option-filter value="{{item.value}}" ng-bind="item.name" ng-selected="searchData.custNo == item.value"></option>
                          </select>
                        </td>
                      </tr>       
                      <tr>
                        <td>录入日期:</td>
                        <td class="div-text-left date">
                          <input type="text" id="begin_date" bt-date="searchData.GTEregDate">-
                          <input type="text" id="end_date" bt-date="searchData.LTEregDate">
                        </td>
                      </tr>
                      <tr>
                        <td width="25%">输入申请编号:</td>
                        <td width="75%" class="div-text-left">
                           <input type="text" ng-model="searchData.requestNo" id="searchData.requestNo">
                        </td>
                      </tr>   
                    </table>
                    <div class="center-buttons">
                      <button class="btn btn-primary btn-bg-middle" ng-click="searchList();">查询</button>
                    </div>
                </div>

            <div id="search_info" class="row-fluid">
                <div class="tab-content">
                    <div class="tab-pane active" id="reqQuota">
                        <h1 class="content-title-1 content-title-condensed content-title-blue"><img src="img/operator.png" alt="">
                        申请列表
                        </h1>                        
                        <table class="div-width-100 table table-striped table-hover search-result main-list">
                            <thead class="result-head">
                                <tr class="font-size-12 info-title">
                                    <td width="15%">申请编号</td>
                                    <td width="15%">付款总额</td>
                                    <td width="15%">年利率(%)</td>
                                    <td width="15%">折扣金额</td>
                                    <td width="15%">供应商</td>                                 
                                    <td width="15%">申请日期</td>
                                    <td width="10%">操作</td>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-class="{even:$even}" ng-repeat="item in infoList" ng-repeat-end>
                                    <td ng-bind="item.requestNo"></td>
                                    <td ng-bind="item.requestPayBalance|moneyFilter"></td>
                                     <td ng-bind="item.custCoreRate"></td> 
                                    <td ng-bind="item.balance - item.requestPayBalance |floatTo2"></td>     
                                    <td ng-bind="item.custName"></td>                                
                                    <td ng-bind="item.regDate"></td>                        
                                    <td>
                                        <a href="javascript:void(0);" ng-click="lookDetail(item);">确认</a>                                       
                                    </td>
                                </tr>
                            </tbody>
                            <tfoot>
                                <td colspan="10">
                                    <div bt-pagination conf="listPage" func="queryList(false);"></div>
                                </td>
                            </tfoot>
                        </table>
                    </div>
                
                <!-- 温馨提示END -->
                <!-- 废弃 -->
                <!-- <div id="cancelDetail" bt-roll-modal="template/2_3.1/temp/cancelDetail.html" bt-z-index="9993"></div> -->
             
            
        </div>
    </div>
