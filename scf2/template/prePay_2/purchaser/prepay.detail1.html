 <div id="container" class="container-fluid div-center">
        <div class="row-fluid">
            <div id="content" class="div-width-100">
                <div id="fund_search_way" class="row-fluid">
                    <h1 class="content-title-1 content-title-condensed content-title-blue"><img src="img/fast_money.png" alt="">付款明细
                    </h1>
                    <table class="table table-condensed div-width-70 div-center search-table">                   
                     <tr>
                        <td>业务日期:</td>
                        <td class="div-text-left date">
                          <input type="text" id="begin_date" bt-date="searchData.GTEregDate">-<input type="text" id="end_date" bt-date="searchData.LTEregDate">
                        </td>
                      </tr>
                      <tr>
                        <td width="25%">债务人:</td>
                        <td width="75%" class="div-text-left">
                           <select ng-model="searchData.coreCustNo">
                           <option value="">所有</option>
                             <option ng-repeat="item in coreCustList" ng-option-filter value="{{item.value}}" ng-bind="item.name" ng-selected="searchData.coreCustNo == item.value"></option>
                           </select>
                        </td>
                      </tr>
                      <tr>
                        <td width="25%">债权人:</td>
                        <td width="75%" class="div-text-left">
                           <select ng-model="searchData.custNo">
                            <option value="">所有</option>
                            <option ng-repeat="item in custList" ng-option-filter value="{{item.value}}" ng-bind="item.name" ng-selected="searchData.custNo == item.value"></option>
                         </select>
                        </td>
                      </tr>
                     <!--  <tr>
                       <td width="25%">状态:</td>
                       <td width="75%" class="div-text-left">
                          <select ng-model="searchData.businStatus">
                              <option value="">所有</option>
                              <option ng-repeat="item in statusList" ng-option-filter value="{{item.value}}" ng-bind="item.name" ng-selected="searchData.businStatus == item.value"></option>
                          </select>
                       </td>
                     </tr> -->
                      
                    </table>
                    <div class="center-buttons">
                      <button class="btn btn-primary btn-bg-middle" ng-click="searchList();">查询</button>
                    </div>
                </div>

            <div id="search_info" class="row-fluid">
                <div class="tab-content">
                    <div class="tab-pane active" id="reqQuota">
                        <h1 class="content-title-1 content-title-condensed content-title-blue"><img src="img/operator.png" alt="">
                        付款明细列表
                        </h1>
                   <table class="div-width-100 table table-striped table-hover search-result main-list">
                    <thead>
                <tr class="result-head">                  
                  <td width="12%">账款编号</td>
                  <td width="13%">应付账款结算日</td>
                  
                  <td width="11%">应付账款余额</td>
                  <td width="12%">年利率(%)</td>
                  <td width="10%">实付金额</td>
                  <td width="12%">付款时间</td>
                  <td width="10%">债权人</td>  
                  <td width="12%">付款状态</td>                
                  <td width="8%">操作</td>                  
                </tr>
              </thead>

                <tbody>
                  <tr ng-repeat-end ng-class="{even:$even}" ng-repeat="item in infoList">
                     <td ng-bind="item.requestNo"></td>                    
                     <td ng-bind='item.endDate'></td>
                     
                     <td ng-bind='item.balance | moneyFilter'></td>
                     <td ng-bind='item.custCoreRate'></td>
                     <td ng-bind='item.requestPayBalance | moneyFilter'></td>
                     <td ng-bind="item.requestPayDate"></td>                     
                     <td ng-bind="item.custName"></td>  
                     <td ng-bind='item.payStatus | kindf :"RequestPayStatus"'></td>                     
                     <td>
                        <a href="javascript:void(0);" ng-click="lookDetail(item);">查看</a> 
                      </td>                     
                  </tr>
               </tbody>
                <tfoot>
                  <td colspan="8">
                     <div bt-pagination conf="listPage" func="queryList(false);"></div>
                  </td>
                </tfoot>
            </table>
        
                    </div>

         
        
                <div id="detail_box"   bt-roll-modal="template/2_3/assetmanage/temp/details.account.html" bt-z-index="9991"></div> 
            </div>
        </div>
    </div>
