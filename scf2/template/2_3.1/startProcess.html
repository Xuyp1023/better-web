<div>
  <h1 class="content-title-1 content-title-condensed content-title-blue"><img src="img/fast_money.png" alt="">应收账款保理融资申请
  </h1>
  <!-- 第一步 -->
  <div ng-show="temp.step=='1'">
    <form action=""class="form-horizontal">
      <div class="top-box">
          <table class="table table-striped table-bordered table-hover">
            <caption class="table-caption table-caption-green clearFix">
              <span class="title-left">基本信息</span>
            </caption>
            <tbody>
              <tr>
                <td width="20%">申请编号:</td>
                <td width="30%" class="div-text-left">
                    <input type="text" ng-model="info.requestNo" readonly>
                </td>
                <td width="20%">融资编号:</td>
                <td width="30%" class="div-text-left">
                    <input type="text" ng-model="info.requestNo" readonly>
                </td>
              </tr>
              <tr>
                <td>申请企业:</td>
                <td class="div-text-left">
                  <select ng-model="info.custNo " readonly>
                    <option ng-repeat="item in financeCustList" ng-option-filter value="{{item.value}}" ng-bind="item.name" ng-selected="info.custNo  == item.value"></option>
                  </select>
                </td>
                <td>收款账号:</td>
                <td class="div-text-left">
                  <select ng-model="info.suppBankAccount" ng-change="searchBank()">
                    <option value="">请选择</option>
                    <option ng-repeat="item in accountNumList" ng-option-filter value="{{item.value}}" ng-bind="item.name" ng-selected="info.suppBankAccount == item.value"></option>
                  </select>
                </td>
              </tr>             
              <tr>
                <td>开户名称:</td>
                <td class="div-text-left">
                    <input type="text" ng-model="info.bankAccoName" readonly>
                </td>
                <td>开户银行:</td>
                <td class="div-text-left">
                  <input type="text" ng-model="info.bankName" readonly>
                </td>
              </tr> 
              <tr>
                <td>保理机构:</td>
                <td class="div-text-left">
                  <select ng-model="info.factorNo" ng-change="searchProList()">
                    <option value="">请选择</option>
                    <option ng-repeat="item in factorList" ng-option-filter value="{{item.value}}" ng-bind="item.name" ng-selected="info.factorNo == item.value"></option>
                  </select>
                </td>
                <td>核心企业:</td>
                <td class="div-text-left">
                  <select ng-model="info.coreCustNo" ng-change="searchProList()">
                    <option value="">请选择</option>
                    <option ng-repeat="item in coreCustList" ng-option-filter value="{{item.value}}" ng-bind="item.name" ng-selected="info.coreCustNo == item.value"></option>
                  </select>
                </td>
              </tr>       
              <tr>
                <td>保理产品:</td>
                <td class="div-text-left">
                  <select ng-model="info.productCode" ng-change="changeProList()">
                    <option value="">请选择</option>
                    <option ng-repeat="item in factorProList" ng-option-filter value="{{item.value}}" ng-bind="item.name" ng-selected="info.productCode == item.value"></option>
                  </select>
                </td>
                <td>业务类型:</td>
                <td class="div-text-left">
                   <select ng-model="info.businTypeId">
                    <option ng-repeat="item in factorBusinTypeList" ng-option-filter value="{{item.id}}" ng-bind="item.businTypeName" ng-selected="info.businTypeId == item.id"></option>
                  </select>
                </td>
              </tr>                     
            </tbody>
        </table>
      </div>      
    </form>
    
    <div ng-include="'template/2_3.1/temp/publicTable.html'"></div>
    <div ng-include="'template/2_3.1/temp/writeApproveList.html'"></div>
    <div class="center-buttons">
      <button class="btn btn-primary" ng-click="returnBack()">返回</button>       
      <button class="btn btn-primary" ng-click="nextStep($event.target)">下一步</button>         
    </div>   
  </div>

  <!-- 第2步 -->
  <div ng-show="temp.step=='2'">
      <div ng-include="'template/2_3.1/temp/info.html'"></div>
      <div ng-include="'template/2_3.1/temp/publicTable.html'"></div>
      <div ng-include="'template/2_3.1/temp/onlyReadApprove.html'"></div>
      <div class="center-buttons">
        <button class="btn btn-primary" ng-click="preStep($event.target)">上一步</button>            
        <button class="btn btn-primary" ng-click="submit($event.target)" ng-disabled="!temp.bSelect">提交</button>
            
      </div> 
  </div>
  <!-- 上传组件引用 -->
  <div bt-upload conf="uploadConf" ></div>
  <!-- 打开应收账款 -->
   <div id="account" bt-roll-modal="template/2_3.1/temp/detailList.html" bt-z-index="9993"></div>
   <!-- 提交成功页面 -->
   <div id="submitSucc" bt-roll-modal="template/2_3.1/temp/submitSucc.html" bt-z-index="9993"></div>

   <!-- 各融资标的详情页 -->
   <!-- 应付账单详情 -->
    <!-- <div id="detail_box"   bt-roll-modal="template/2_3/assetmanage/temp/detail.account.html" bt-z-index="9991"></div>  -->
    <!-- 商业发票详情 -->
    <!-- <div id="details_box"  bt-roll-modal="template/2_3/assetmanage/temp/detail.commercialiig.html" bt-z-index="9991"></div>  -->

</div>
