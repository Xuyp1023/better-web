<div>
    <table class="table table-striped table-bordered table-hover">
      <caption class="table-caption table-caption-green clearFix">
        <span class="title-left">基本信息</span>
      </caption>
      <tbody>
        <tr>
          <td width="20%">申请编号:</td>
          <td width="30%" class="div-text-left" class="red"><span ng-bind="info.requestNo"></span></td>
          <td width="20%">融资编号:</td>

        </tr>
        <tr>
          <td>申请企业:</td>
          <td class="div-text-left"><span ng-bind="info.custName"></span></td>

        </tr>
        <tr>
          <td>开户名称:</td>
          <td class="div-text-left"><span ng-bind="info.bankAccoName"></span></td>

            <span ng-bind="info.bankName">
          </td>
        </tr> 
        <tr>
          <td>保理机构:</td>
          <td class="div-text-left"><span ng-bind="info.factorName"></span></td>

            <span ng-bind="info.coreCustName"></span>

        <tr>
          <td>保理产品:</td>

          </td>
        </tr>                     
      </tbody>
