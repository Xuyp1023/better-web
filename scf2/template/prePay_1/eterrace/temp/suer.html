<div id="container" class="container-fluid div-center">
	<div class="row-fluid">
		<div id="content" class="div-width-100">
			<div id="fund_search_way" class="row-fluid">
				<h1 class="content-title-1 content-title-condensed content-title-blue"><img src="img/fast_money.png" alt="">银行保理融资确权
                </h1>
                <table class="table table-striped table-hover  big-input">
                    <tbody>
                      <tr>
                          <td>
                              <h3>{{infoSure.factoryName}}</h3>
                          </td>
                          <td style="text-align:right;">
                              <h5><span>业务日期：</span>{{infoSure.regDate}}</h5>
                          </td>
                      </tr>
                      <tr>
                          <td>
                              <h5><span>供应商名称：</span>{{infoSure.custName}}</h5>
                          </td>
                          <td style="text-align:right;">
                              <span ng-show="info.businStatus==1">待银行确认</span>
                              <span ng-show="info.businStatus==2">已拒绝</span>
                              <button class="btn btn-info" bt-close-modal="">返回</button>
                          </td>
                      </tr>
                      <tr>
                          <td width="50%"; style="background-color:#b2daf6; border-right:1px solid white; text-align:center;"><h2 style="font-size:18px;line-height: 30px;">应付账款总额<br>¥&nbsp;<span style="font-size:20px;"  ng-bind="allTotalbalance|moneyFilter"></span></h2></td>
                          <td width="50%"; style="background-color:#91d083; border-left:1px solid white; text-align:center;"><h2 style="font-size:18px;line-height: 30px;">应付账款余额<br>¥&nbsp;<span style="font-size:20px;" ng-bind="infoSure.balance|moneyFilter"></span></h2></td>
                      </tr>
                    </tbody>
                  </table>

			<div id="search_info" class="row-fluid">
				<div class="tab-content">
					<div class="tab-pane active" id="reqQuota">
						<h1 class="content-title-1 content-title-condensed content-title-blue"><img src="img/operator.png" alt=""> 应付账款信息
                        </h1>
                        <table class="div-width-100 table table-striped table-hover search-result main-list">
							<thead>
								<tr class="result-head font-size-12 info-title">
									<td width="16%">应付账款编号</td>
									<td width="16%">应付账款到期日</td>
                                    <td width="16%">应付账款金额(元)</td>
                                    <td width="16%">应付账款余额(元)</td>
                                    <td width="16%">贸易合同号</td>
                                    <td width="10%">发票号</td>
								</tr>
							</thead>
							<tbody>
								<tr ng-class="{even:$even}" ng-repeat="item in infoSure.asset.basedataMap.receivableList" ng-repeat-end>
                                    
                                    <td ng-bind="item.receivableNo"></td>
                                    <td ng-bind="item.endDate"></td>
                                    <td ng-bind="item.balance |moneyFilter"></td>
									<td ng-bind="item.surplusBalance |moneyFilter"></td>
									<td ng-bind="item.agreeNo"></td>
									<td ng-bind="item.invoiceNos"></td>
								</tr>
							</tbody>
							
                        </table>
                        
                        <h1 class="content-title-1 content-title-condensed content-title-blue"><img src="img/operator.png" alt=""> 基础合同信息
                        </h1>
                        <table class="div-width-100 table table-striped table-hover search-result main-list">
							<thead>
								<tr class="result-head font-size-12 info-title">
									<td width="16%">合同编号</td>
									<td width="16%">合同名称</td>
                                    <td width="16%">合同金额(元)</td>
                                    <td width="16%">签订日期</td>
                                    <td width="16%">到期日期</td>
                                    <td width="10%">操作</td>
								</tr>
							</thead>
							<tbody>
								<tr ng-class="{even:$even}" ng-repeat="item in infoSure.asset.basedataMap.agreementList" ng-repeat-end>
                                    
                                    <td ng-bind="item.agreeNo"></td>
                                    <td ng-bind="item.agreeName"></td>
                                    <td ng-bind="item.balance"></td>
									<td ng-bind="item.agreeStartDate"></td>
                                    <td ng-bind="item.agreeEndDate"></td>
                                    <td>
                                        <a href="javascript:void(0)" ng-click="donwfile(item,'基础合同资料包');">下载</a>
                                    </td>
								</tr>
							</tbody>
							
                        </table>
                        
                        <h1 class="content-title-1 content-title-condensed content-title-blue"><img src="img/operator.png" alt=""> 应付发票清单
                        </h1>
                        <table class="div-width-100 table table-striped table-hover search-result main-list">
							<thead>
								<tr class="result-head font-size-12 info-title">
									<td width="16%">发票号码</td>
									<td width="16%">发票代码</td>
                                    <td width="16%">发票金额(元)</td>
                                    <td width="16%">开票日期</td>
                                    <td width="16%">发票备注</td>
                                    <td width="10%">操作</td>
								</tr>
							</thead>
							<tbody>
								<tr ng-class="{even:$even}" ng-repeat="item in infoSure.asset.basedataMap.invoiceList" ng-repeat-end>
                                    
                                    <td ng-bind="item.invoiceNo"></td>
                                    <td ng-bind="item.invoiceCode"></td>
                                    <td ng-bind="item.balance"></td>
									<td ng-bind="item.invoiceDate"></td>
                                    <td ng-bind="item.description"></td>
                                    <td>
                                     <a href="javascript:void(0)" ng-click="donwfile(item,'基础发票资料包');">下载</a>
                                    </td>
								</tr>
							</tbody>
							
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
