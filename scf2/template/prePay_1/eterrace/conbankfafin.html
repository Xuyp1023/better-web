<div id="container" class="container-fluid div-center">
	<div class="row-fluid">
		<div id="content" class="div-width-100">
			<div id="fund_search_way" class="row-fluid">
				<h1 class="content-title-1 content-title-condensed content-title-blue"><img src="img/fast_money.png" alt="">银行保理融资确权
				</h1>
				<table class="table table-condensed div-width-70 div-center search-table">
					<tr>
						<td width="25%">操作机构:</td>
						<td width="75%" class="div-text-left">
							<select ng-model="searchData.coreCustNo">
                            <option value=""></option>
                            <option ng-repeat="item in coreCustList" ng-option-filter value="{{item.value}}" ng-bind="item.name" ng-selected="searchData.coreCustNo == item.value"></option>                            
              </select>
						</td>
					</tr>
					<tr>
						<td width="25%">状态:</td>
						<td width="75%" class="div-text-left">
							<select ng-model="searchData.businStatus">
                            <option value="">所有状态</option>
                            <option ng-repeat="item in statusList" ng-option-filter value="{{item.value}}" ng-bind="item.name" ng-selected="searchData.businStatus == item.value"></option>                            
              </select>
						</td>
					</tr>
				</table>
				<div class="center-buttons">
					<button class="btn btn-primary btn-bg-middle" ng-click="searchList();">查询</button>
				</div>
			</div>

			<div id="search_info" class="row-fluid">
				<div class="tab-content">
					<div class="tab-pane active" id="reqQuota">
						<h1 class="content-title-1 content-title-condensed content-title-blue"><img src="img/operator.png" alt=""> 银行保理融资记录
						</h1>
						<table class="div-width-100 table table-striped table-hover search-result main-list">
							<thead>
								<tr class="result-head font-size-12 info-title">
									<td width="16%">申请编号</td>
									<td width="16%">银行名称</td>
									<td width="16%">申请融资金额(元)</td>
									<td width="16%">应付账款总额(元)</td>
									<td width="16%">申请日期</td>
									<td width="10%">状态</td>
									<td width="12%">操作</td>
								</tr>
							</thead>
							<tbody>
								<tr ng-class="{even:$even}" ng-repeat="item in infoList" ng-repeat-end>

                                    <td ng-bind="item.requestNo"></td>
                                    <td ng-bind="item.custBankName"></td>
                                    <td ng-bind="item.requestBalance|moneyFilter"></td>
                                    <td>
                                        <span ng-bind="item.balance|moneyFilter"></span>
                                        
                                    </td>
                                    <td ng-bind="item.regDate"></td>   
                                    <td>  <span ng-bind="item.businStatus|kindf:'ReceivbaleRequestModeFourStatus' "></span>    </td>  

									<td>

                                        <a href="javascript:void(0);" ng-show="item.businStatus == '1' || item.businStatus == '2'" ng-click="details(item);">查看</a>
                                        <a href="javascript:void(0);" ng-show="item.businStatus == '0'"  ng-click="mine(item);">确认</a>

									</td>
								</tr>
							</tbody>
							<tfoot>
								<td colspan="10">
									<div bt-pagination conf="listPage" func="queryList(false);"></div>
								</td>
							</tfoot>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- 确认 -->
<div id="suer_box" bt-roll-modal="template/prePay_1/eterrace/temp/detail.html" bt-z-index="9993"></div>
<!-- 详情 -->
<div id="detail_box" bt-roll-modal="template/prePay_1/eterrace/temp/suer.html" bt-z-index="9993"></div>
