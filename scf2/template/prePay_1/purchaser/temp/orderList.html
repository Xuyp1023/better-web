<table id="order_list_table" class="div-width-100 table table-striped table-hover search-result main-list">
  <caption class="table-caption table-caption-green clearFix">
    <span class="title-left">付款指令明细</span>
  </caption>
  <thead>
    <tr class="result-head-gray">
      <td width="20%">账款编号</td>
      <td width="20%">收款银行</td>
      <td width="20%">收款账号</td>
      <td width="18%">账户名称</td>
      <td width="12%">金额</td>            
      <td width="10%">状态</td>            
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat-end="" ng-class="{even:$even}" class="ng-scope" ng-repeat="item in dataList">
      <td ng-bind="item.requestNo"></td>
      <td ng-bind="item.custBankName" class="ng-binding"></td>
      <td ng-bind="item.custBankAccount" class="ng-binding"></td>
      <td ng-bind="item.custBankAccountName" class="ng-binding"></td>
      <td ng-bind="item.balance | moneyFilter" class="ng-binding"></td>                   
      <td ng-bind="item.businStatus | kindf :'PoolRecordBusinStatus'" class="ng-binding"></td>                   
   </tr>           
  </tbody>                      
</table>
