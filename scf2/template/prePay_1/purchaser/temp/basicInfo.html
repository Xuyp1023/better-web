<table class="table table-striped table-bordered table-hover">
        <caption class="table-caption table-caption-green clearFix">
          <span class="title-left">基本信息</span>
        </caption>
        <tbody>
          <tr>            
            <td width="20%">付款时间:</td>
            <td colspan="3" class="div-text-left"><span ng-bind="info.requestPayDate"></span></td>
          </tr> 
          <tr>
            <td width="20%">总笔数:</td>
            <td width="30%" class="div-text-left" class="red"><span ng-bind="info.payAmount" ></span></td>
            <td width="20%">总金额(元):</td>
            <td width="30%" class="div-text-left"><span ng-bind="info.balance | moneyFilter"></span></td>
          </tr> 
          <tr>
            <td width="20%">文件名称:</td>
            <td colspan="3" class="div-text-left" class="red"><span ng-bind="info.fileName" ></span></td>
          </tr>        
                           
        </tbody>
</table>
