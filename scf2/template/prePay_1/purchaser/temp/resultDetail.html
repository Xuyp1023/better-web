<div id="container" class="container-fluid div-center">
        <div class="row-fluid">
            <div id="content" class="div-width-100">
                <div id="fund_search_way" class="row-fluid">
                    <h1 class="content-title-1 content-title-condensed content-title-blue"><img src="img/fast_money.png" alt="">付款结果删除
                    </h1>
                    <!-- <div ng-include="'template/prePay_1/purchaser/temp/basicInfo.html'"></div> -->
                    <table class="table table-striped table-bordered table-hover">
                        <caption class="table-caption table-caption-green clearFix">
                          <span class="title-left">基本信息</span>
                        </caption>
                        <tbody>
                          <tr>            
                            <td width="20%">付款时间:</td>
                            <td colspan="3" class="div-text-left"><span ng-bind="info.importDate"></span></td>
                          </tr> 
                          <tr>
                            <td width="20%">总笔数:</td>
                            <td width="30%" class="div-text-left" class="red"><span ng-bind="info.custName" ></span></td>
                            <td width="20%">总金额(元):</td>
                            <td width="30%" class="div-text-left"><span ng-bind="info.importDate"></span></td>
                          </tr> 
                          <tr>
                            <td width="20%">文件名称:</td>
                            <td colspan="3" class="div-text-left" class="red"><span ng-bind="info.amount" ></span></td>
                          </tr>
                          <tr>
                            <td width="20%">上传人:</td>
                            <td width="30%" class="div-text-left" class="red"><span ng-bind="info.custName" ></span></td>
                            <td width="20%">上传时间:</td>
                            <td width="30%" class="div-text-left"><span ng-bind="info.importDate"></span></td>
                          </tr>
                          <tr>
                            <td width="20%">确认人:</td>
                            <td width="30%" class="div-text-left" class="red"><span ng-bind="info.custName" ></span></td>
                            <td width="20%">确认时间:</td>
                            <td width="30%" class="div-text-left"><span ng-bind="info.importDate"></span></td>
                          </tr>           
                                           
                        </tbody>
                    </table>
                    <div ng-include="'template/prePay_1/purchaser/temp/orderList.html'"></div>
                    <div class="center-buttons">
                        <button class="btn btn-primary" bt-close-modal>返回</button>
                    </div>
                </div>
        </div>
    </div>
</div>
