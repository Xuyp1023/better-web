 <div id="container" class="container-fluid div-center">
   <div class="row-fluid">
     <div id="content" class="div-width-100">
       <div id="fund_search_way" class="row-fluid">
         <h1 class="content-title-1 content-title-condensed content-title-blue">
           <img src="img/fast_money.png" alt="">付款指令管理</h1>
         <table class="table table-condensed div-width-70 div-center search-table">
           <tr>
             <td>付款日期:</td>
             <td class="div-text-left date">
               <input type="text" id="begin_date" bt-date="searchData.GTErequestPayDate"> 
               -
               <input type="text" id="end_date" bt-date="searchData.LTErequestPayDate"></td>
           </tr>

         </table>
         <div class="center-buttons">
           <button class="btn btn-primary btn-bg-middle" ng-click="searchList();">查询</button>
         </div>
       </div>

       <div id="search_info" class="row-fluid">
         <div class="tab-content">
           <div class="tab-pane active" id="reqQuota">
             <h1 class="content-title-1 content-title-condensed content-title-blue">
               <img src="img/operator.png" alt="">付款指令汇总</h1>
             <table class="div-width-100 table table-striped table-hover search-result main-list">
               <thead>
                 <tr class="result-head">
                   <td width="13%">付款日期</td>
                   <td width="10%">总笔数</td>
                   <td width="12%">未付款</td>
                   <td width="11%">付款中</td>
                   <td width="12%">复核中</td>
                   <td width="10%">失败</td>
                   <td width="12%">完成</td>
                   <td width="10%">金额</td>
                   <td width="12%">操作</td>
                 </tr>
               </thead>

               <tbody>
                 <tr ng-repeat-end ng-class="{even:$even}" ng-repeat="item in infoList">
                   <td ng-bind="item.requestPayDate"></td>
                   <td ng-bind='item.payAmount'></td>
                   <td ng-bind='item.noPayAmount'></td>
                   <td ng-bind='item.payingAmount'></td>
                   <td ng-bind='item.auditAmount'></td>
                   <td ng-bind='item.payFailureAmount'></td>
                   <td ng-bind="item.paySuccessAmount"></td>
                   <td ng-bind='item.balance | moneyFilter'></td>
                   <td>
                     <a href="javascript:void(0);" ng-show="item.noPayAmount > 0" ng-click="downloadIt(item.requestPayDate, '0');">下载</a>
                     <a href="javascript:void(0);" ng-click="lookDetail(item);">详情</a>
                   </td>
                 </tr>
               </tbody>
               <!-- <tfoot> 
               <td colspan="8">
                 <div bt-pagination conf="listPage" func="queryList(false);"></div>
               </td>
             </tfoot>
             -->
           </table>

         </div>

       </div>
     </div>
   </div>
   <!-- 下载 --> 
   <div id="download_box"   bt-roll-modal="template/prePay_1/purchaser/temp/download.order.html" bt-z-index="9991"></div>
   <!-- 下载历史 --> 
   <div id="history_box"   bt-roll-modal="template/prePay_1/purchaser/temp/history.html" bt-z-index="9991"></div>
