 <div id="container" class="container-fluid div-center">
        <div class="row-fluid">
            <div id="content" class="div-width-100">
                <div id="fund_search_way" class="row-fluid">
                    <h1 class="content-title-1 content-title-condensed content-title-blue"><img src="img/fast_money.png" alt="">付款下载记录
                    </h1>
                    <table class="table table-condensed div-width-70 div-center search-table">                   
                      <tr>
                        <td>选择导出日期:</td>
                        <td class="div-text-left">
                          <input type="text" id="begin_date" bt-date="searchData.importDate">
                          <!-- <input type="text" id="end_date" bt-date="searchData.LTEregDate"> -->
                        </td>
                      </tr>
                    </table>
                    <div class="center-buttons">
                      <button class="btn btn-primary btn-bg-middle" ng-click="searchList();">查询</button>
                    </div>
                </div>

            <div id="search_info" class="row-fluid">
                <div class="tab-content">
                    <div class="tab-pane active" id="reqQuota">
                        <h1 class="content-title-1 content-title-condensed content-title-blue"><img src="img/operator.png" alt="">
                        付款指令历史列表
                        </h1>
                        <table id="order_list_table" class="div-width-100 table table-striped table-hover search-result main-list">          
                            <thead>
                              <tr class="result-head-gray">
                                <td width="13%">文件标识</td>
                                <td width="12%">文件名称</td>
                                <td width="8%">笔数</td>
                                <td width="12%">金额</td>
                                <td width="13%">付款日期</td>
                                <td width="10%">操作人员</td>                                      
                                <td width="14%">导出时间</td>       
                                <td width="8%">操作</td>       
                              </tr>
                            </thead>
                            <tbody>
                              <tr ng-repeat="item in historyList">
                                <td class="ng-binding" ng-bind="item.refNo"></td>
                                <td ng-bind="item.receivableNo" class="ng-binding"></td>
                                <td ng-bind="item.balance" class="ng-binding"></td>
                                <td ng-bind="item.surplusBalance" class="ng-binding"></td>
                                <td ng-bind="item.endDate" class="ng-binding"></td>
                                <td ng-bind="item.invoiceNos" class="ng-binding"></td>
                                <td ng-bind="item.agreeNo"></td>
                                <td>
                                    <a href="javascript:void(0);" ng-click="upload();">上传</a>
                                </td>
                             </tr>           
                            </tbody>
                            <tfoot>
                                <td colspan="10">                  
                                    <div bt-pagination conf="listPage" func="queryList(false);"></div>
                                </td>
                            </tfoot>
                         </table>
                         <div class="center-buttons">
                            <button class="btn btn-primary" ng-click="goBack()">返回</button>          
                        </div> 
        
                    </div>
                 
              </div>
          </div>
    </div>
    <!-- 下载历史 -->
    <div id="history_box"   bt-roll-modal="template/prePay_1/purchaser/temp/history.html" bt-z-index="9991"></div>
