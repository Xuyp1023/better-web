
    <div id="container" class="container-fluid div-center">
        <div class="row-fluid">
            <div id="content" class="div-width-100">
                <div id="fund_search_way" class="row-fluid">
                    <h1 class="content-title-1 content-title-condensed content-title-blue"><img src="img/fast_money.png" alt="">佣金数据查询
                    </h1>
                    <table class="table table-condensed div-width-70 div-center search-table">                     
                      <tr>
                        <td width="25%">操作机构:</td>
                        <td width="75%" class="div-text-left">
                          <select ng-model="searchData.custNo">
                            <option ng-repeat="item in factorList" ng-option-filter value="{{item.value}}" ng-bind="item.name" ng-selected="searchData.custNo == item.value"></option>
                          </select>
                        </td>
                      </tr>       
                      <tr>
                        <td>录入日期:</td>
                        <td class="div-text-left">
                          <input type="text" id="begin_date" bt-date="searchData.importDate">
                        </td>
                      </tr>
                      <tr>                        
                        <td width="25%">数据状态:</td>
                        <td width="75%" class="div-text-left">
                          <select ng-model="searchData.businStatus">
                            <option value="">----所有----</option>
                            <option ng-repeat="item in statusList" ng-option-filter value="{{item.value}}" ng-bind="item.name" ng-selected="searchData.businStatus == item.value"></option>                        
                          </select>
                        </td>                        
                      </tr>
                      <tr>                        
                        <td width="25%">付款状态:</td>
                        <td width="75%" class="div-text-left">
                          <select ng-model="searchData.payStatus">
                            <option value="">----所有----</option>
                            <option ng-repeat="item in payStatusList" ng-option-filter value="{{item.value}}" ng-bind="item.name" ng-selected="searchData.payStatus == item.value"></option>                         
                          </select>
                        </td>                        
                      </tr>                
                    </table>
                    <div class="center-buttons">
                      <button class="btn btn-primary btn-bg-middle" ng-click="searchList();">查询</button>
                    </div>
                </div>

                <div id="search_info" class="row-fluid">
                    <div class="tab-content">
                        <div class="tab-pane active" id="reqQuota">
                            <h1 class="content-title-1 content-title-condensed content-title-blue"><img src="img/operator.png" alt="">
                            佣金明细记录
                            </h1>                        
                            <table class="div-width-100 table table-striped table-hover search-result main-list">
                                <thead class="result-head">
                                    <tr class="font-size-12 info-title">
                                        <td width="15%">凭证号</td>
                                        <td width="15%">客户名称</td>
                                        <td width="10%">销量</td>
                                        <td width="10%">单台SO</td>
                                        <td width="15%">合计金额</td>
                                        <td width="15%">导入日期</td>
                                        <td width="10%">数据状态</td>
                                        <td width="10%">付款状态</td>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-class="{even:$even}" ng-repeat="item in infoList" ng-repeat-end>
                                        <td>
                                            <a href="javascript:void(0);" ng-click="lookCommissionDetail(item);" ng-bind="item.refNo"></a>
                                        </td>
                                        <td ng-bind="item.customerName"></td>
                                        <td ng-bind="item.amount"></td>
                                        <td class="red" ng-bind="item.unit | moneyFilter"></td>
                                        <td><strong class="red" ng-bind="item.balance | moneyFilter"></strong></td>
                                        <td ng-bind="item.importDate | dateFilter:'-'"></td>
                                        <td ng-bind="item.businStatus|kindf:'commissionQueryRecordStatus'"></td>
                                        <td ng-bind="item.payStatus|kindf:'commissionRecordPayStatus'"></td>                               
                                    </tr>
                                </tbody>
                                <tfoot>
                                    <td colspan="10">
                                        <div bt-pagination conf="listPage" func="queryList(false);"></div>
                                    </td>
                                </tfoot>
                            </table>                            
                        </div>
                    </div>
                </div>
                    
                <div id="commissionDetail_box" bt-roll-modal="template/1qh-mobile/commission/temp/detailInfo.html" bt-z-index="9991"></div>
              <!--  <div id="detailInfo" bt-roll-modal="template/1qh-mobile/commission/temp/detailInfo.html" bt-z-index="9991"></div> -->
            </div>
        </div>
    </div>
