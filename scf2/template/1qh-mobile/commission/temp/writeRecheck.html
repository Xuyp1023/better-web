<table class="table table-striped table-bordered table-hover">
        <caption class="table-caption table-caption-green clearFix">
          <span class="title-left">审核</span>
        </caption>
        <tbody>
          <tr>          
            <td width="20%">审核结果:</td>
            <td width="80%" class="div-text-left" colspan="3">
              <select ng-model="info.confirmStatus">                
                <option ng-repeat="item in statusListOper  |orderBy:'name.length'" ng-option-filter value="{{item.value}}" ng-bind="item.name" ng-selected="info.confirmStatus == item.value"></option>                            
              </select>
            </td>  
          </tr>
          <tr>
            <td width="20%">审核意见:</td>
            <td class="div-text-left" colspan="3">
              <textarea name="" id="" cols="30" rows="10" ng-model="info.confirmMessage"></textarea>
            </td>                                      
          </tr>                                                           
        </tbody>
  </table>
