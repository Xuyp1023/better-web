<div class="div-center div-width div-margin-top">
  <h1 class="content-title-1 content-title-condensed content-title-blue"><img src="img/fast_money.png" alt="">佣金详情
  </h1>
  <table class="table table-striped table-bordered table-hover">
      <caption class="table-caption table-caption-green clearFix">
        <span class="title-left">佣金信息</span>
      </caption>
      <tbody>
        <tr>
          <td width="20%">凭证号:</td>
          <td width="30%" class="div-text-left" class="red"><span ng-bind="commissionRecord.record.refNo"></span></td>
          <td width="20%">企业名称:</td>
          <td width="30%" class="div-text-left"><span ng-bind="commissionRecord.record.custName"></span></td>
        </tr>
        <tr>
          <td>客户名称:</td>
          <td class="div-text-left"><span ng-bind="commissionRecord.record.customerName"></span></td>
          <td>片区:</td>
          <td class="div-text-left"><span ng-bind="commissionRecord.record.area"></span></td>
        </tr>
        <tr>
          <td>销量:</td>
          <td class="div-text-left"><span ng-bind="commissionRecord.record.amount"></span></td>
          <td>单台SO:</td>
          <td class="div-text-left">
            <span ng-bind="commissionRecord.record.unit | moneyFilter"></span>
          </td>
        </tr>
        <tr>
          <td>合计金额:</td>
          <td class="div-text-left"><span ng-bind="commissionRecord.record.balance | moneyFilter"></span></td>
          <td>金额大写:</td>
          <td class="div-text-left">
            <span ng-bind="commissionRecord.record.balance|moneybigf">
          </td>
        </tr>
        <tr>
          <td>收款银行账户名称:</td>
          <td class="div-text-left">
            <span ng-bind="commissionRecord.record.bankAccountName">
          </td>
          <td>收款银行账号:</td>
          <td class="div-text-left">
            <span ng-bind="commissionRecord.record.bankAccount">
          </td>
        </tr>
        <tr>
          <td>收款银行:</td>
          <td class="div-text-left">
            <span ng-bind="commissionRecord.record.bank">
          </td>
          <td>收款银行全称:</td>
          <td class="div-text-left">
            <span ng-bind="commissionRecord.record.bankName">
          </td>
        </tr>
        <tr>
          <td>开户所在地:</td>
          <td class="div-text-left">
            <span ng-bind="commissionRecord.record.bankAddress">
          </td>
          <td>收款联系人:</td>
          <td class="div-text-left">
            <span ng-bind="commissionRecord.record.contacts">
          </td>
        </tr>
        <tr>
          <td>联系人手机号:</td>
          <td class="div-text-left">
            <span ng-bind="commissionRecord.record.contactsMobileNo">
          </td>
          <td>导入日期:</td>
          <td class="div-text-left">
            <span ng-bind="commissionRecord.record.importDate">
          </td>
        </tr>
        <tr>
          <td>数据状态:</td>
          <td class="div-text-left">
            <span ng-bind="commissionRecord.record.businStatus | kindf:'commissionQueryRecordStatus'">
          </td>
          <td>创建时间:</td>
          <td class="div-text-left">
            <span ng-bind="commissionRecord.record.regDate">
          </td>
        </tr>                  
      </tbody>
  </table>

  <table class="table table-striped table-bordered table-hover" ng-show="commissionRecord.payResultRecord">
      <caption class="table-caption table-caption-green clearFix">
        <span class="title-left">基本信息</span>
      </caption>
      <tbody>
        <tr>
          <td width="20%">付款状态:</td>
          <td width="30%" class="div-text-left" class="red"><span ng-bind="commissionRecord.payResultRecord.payResult | kindf : 'commissionRecordPayStatus'"></span></td>
          <td width="20%">付款时间:</td>
          <td width="30%" class="div-text-left"><span ng-bind="commissionRecord.payResultRecord.payDate"></span></td>
        </tr>
        <tr>
          <td>付款金额:</td>
          <td class="div-text-left"><span ng-bind="commissionRecord.payResultRecord.payBalance | moneyFilter"></span></td>
          <td>金额大写:</td>
          <td class="div-text-left"><span ng-bind="commissionRecord.payResultRecord.payBalance |moneybigf"></span></td>
        </tr>
        <tr>
          <td width="20%">备注:</td>
          <td class="div-text-left" width="80%" ng-bind="commissionRecord.payResultRecord.payComment" colspan="3">            
          </td>
          
        </tr>                  
      </tbody>
  </table>
  <div class="center-buttons">         
    <button class="btn btn-primary" bt-close-modal>返回</button>
  </div>
</div>
