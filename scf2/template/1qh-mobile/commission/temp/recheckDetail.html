<div class="div-center div-width div-margin-top">
  <h1 class="content-title-1 content-title-condensed content-title-blue"><img src="img/fast_money.png" alt="">佣金数据审核
  </h1>
  <table class="table table-striped table-bordered table-hover">
        <caption class="table-caption table-caption-green clearFix">
          <span class="title-left">基本信息</span>
        </caption>
        <tbody>
          <tr>
            <td width="20%">企业名称:</td>
            <td width="30%" class="div-text-left" class="red"><span ng-bind="info.custName" ></span></td>
            <td width="20%">导入时间:</td>
            <td width="30%" class="div-text-left"><span ng-bind="info.importDate"></span></td>
          </tr> 
          <tr>
            <td width="20%">总笔数:</td>
            <td width="30%" class="div-text-left" class="red"><span ng-bind="info.amount" ></span></td>
            <td width="20%">总金额:</td>
            <td width="30%" class="div-text-left"><span ng-bind="info.blance  | moneyFilter"></span></td>
          </tr>        
                           
        </tbody>
    </table>

    <table id="order_list_table" class="div-width-100 table table-striped table-hover search-result main-list">
      <caption class="table-caption table-caption-green clearFix">
        <span class="title-left">佣金数据列表</span>
      </caption>
      <thead>
        <tr class="result-head-gray">
          <td width="15%">凭证号</td>
          <td width="15%">收款账户名称</td>
          <td width="15%">金额</td>
          <td width="15%">收款银行账户</td>
          <td width="20%">收款银行全称</td>
          <td width="20%">手机号</td>              
                       
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat-end="" ng-class="{even:$even}" class="ng-scope" ng-repeat="item in dataList">
          <td ng-bind="item.refNo">            
          </td>
          <td ng-bind="item.bankAccountName" class="ng-binding"></td>
          <td ng-bind="item.balance  | moneyFilter" class="ng-binding"></td>
          <td ng-bind="item.bankAccount" class="ng-binding"></td>
          <td ng-bind="item.bankName" class="ng-binding"></td>
          <td ng-bind="item.contactsMobileNo" class="ng-binding"></td>       
          <td></td>             
       </tr>           
      </tbody>
      <tfoot>
        <td colspan="10">
            <div bt-pagination conf="listDataPage" func="queryDataList(false,info.id);"></div>
        </td>
      </tfoot>
   </table>
    <div ng-show="info.onlyRead=='0'">
      <div ng-include="'template/1qh-mobile/commission/temp/writeRecheck.html'"></div>
    </div>
    <div ng-show="info.onlyRead!='0'">
      <div ng-include="'template/1qh-mobile/commission/temp/readRecheck.html'"></div>
    </div>
  

  <div class="center-buttons">         
    <button class="btn btn-primary" ng-click="checkDetailBox($event.target)" ng-show="info.onlyRead=='0'">审核</button>
    <button class="btn btn-primary" bt-close-modal>返回</button>
  </div>


</div>
