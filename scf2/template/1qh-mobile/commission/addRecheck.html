
    <div id="container" class="container-fluid div-center">
        <div class="row-fluid">
            <div id="content" class="div-width-100">
                <div id="fund_search_way" class="row-fluid">
                    <h1 class="content-title-1 content-title-condensed content-title-blue"><img src="img/fast_money.png" alt="">佣金数据确认
                    </h1>
                    <table class="table table-condensed div-width-70 div-center search-table">                     
                      <tr>
                        <td width="25%">委托企业:</td>
                        <td width="75%" class="div-text-left">
                          <select ng-model="searchData.custNo">
                            <option value="">----所有----</option>
                            <option ng-repeat="item in factorList" ng-option-filter value="{{item.value}}" ng-bind="item.name" ng-selected="searchData.custNo == item.value"></option>                            
                          </select>
                        </td>
                      </tr>       
                      <tr>
                        <td>导入日期:</td>
                        <td class="div-text-left date">
                          <input type="text" id="begin_date" bt-date="searchData.GTEimportDate">-
                          <input type="text" id="end_date" bt-date="searchData.LTEimportDate">
                        </td>
                      </tr>
                      <tr>                        
                        <td width="25%">状态:</td>
                        <td width="75%" class="div-text-left">
                          <select ng-model="searchData.businStatus">
                            <option value="">----所有----</option>
                            <option ng-repeat="item in statusList |orderBy:'name.length'" ng-option-filter value="{{item.value}}" ng-bind="item.name" ng-selected="searchData.businStatus == item.value"></option>                            
                          </select>
                        </td>                        
                      </tr>              
                    </table>
                    <div class="center-buttons">
                      <button class="btn btn-primary btn-bg-middle" ng-click="searchList();">查询</button>
                    </div>
                </div>

                <div id="search_info" class="row-fluid">
                    <div class="tab-content">
                        <div class="tab-pane active" id="reqQuota">
                            <h1 class="content-title-1 content-title-condensed content-title-blue"><img src="img/operator.png" alt="">
                            待确认列表
                            </h1>                        
                            <table class="div-width-100 table table-striped table-hover search-result main-list">
                                <thead class="result-head">
                                    <tr class="font-size-12 info-title">
                                        <td width="20%">企业名称</td>
                                        <td width="13%">导入日期</td>
                                        <td width="15%">笔数</td>
                                        <td width="15%">金额</td>
                                        <td width="15%">收付直通车代码</td>
                                        <td width="10%">状态</td>
                                        <td width="12%">操作</td>                                        
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-class="{even:$even}" ng-repeat="item in infoList" ng-repeat-end>
                                        
                                        <td ng-bind="item.custName"></td>
                                        <td ng-bind="item.importDate | dateFilter:'-'"></td>
                                        <td ng-bind="item.amount"></td>
                                        <td><strong class="red" ng-bind="item.blance | moneyFilter"></strong></td>
                                        <td ng-bind="item.amount11"></td>
                                        <td ng-bind="item.confirmStatus |kindf : 'commissionFileConfirmStatus'"></td>
                                        <td>                                          
                                           <!-- <a href="javascript:void(0);" ng-show="item.confirmStatus=='0'"  ng-click="checkDetail(true,item);">审核</a>&nbsp;&nbsp;
                                           <a href="javascript:void(0);" ng-show="item.confirmStatus=='2'"  ng-click="editDetail(true,item);">编辑</a>&nbsp;&nbsp; -->
                                           <a href="javascript:void(0);" ng-click="checkDetail(true,item);">审核</a>&nbsp;&nbsp;
                                           <a href="javascript:void(0);" ng-click="editDetail(item);">编辑</a>&nbsp;&nbsp;
                                           <a href="javascript:void(0);"  ng-click="lookDetail(true,item);">查看</a>
                                        </td>
                                    </tr>
                                </tbody>
                                <tfoot>
                                    <td colspan="10">
                                        <div bt-pagination conf="listPage" func="queryList(false);"></div>
                                    </td>
                                </tfoot>
                            </table>                           
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 审核 -->
    <div id="recheckDetail" bt-roll-modal="template/1qh-mobile/commission/temp/recheckDetail.html" bt-z-index="9991"></div>
    <!-- 编辑 -->
    <div id="editdetails" bt-roll-modal="template/1qh-mobile/commission/temp/editDetail.html" bt-z-index="9991"></div>
