<div id="container" class="container-fluid div-center">
    <div class="row-fluid">
        <div id="content" class="div-width-100">
            <div id="fund_search_way" class="row-fluid">
                <h1 class="content-title-1 content-title-condensed content-title-blue">
                    <img src="img/fast_money.png" alt="">佣金成本维护</h1>
                <table class="table table-condensed div-width-70 div-center search-table">
                    <tr>
                        <td width="25%">委托企业:</td>
                        <td width="75%" class="div-text-left">
                          <select ng-model="searchData.coreCustNo">
                            <option value="">----所有----</option>
                            <option ng-repeat="item in coreCustList" ng-option-filter value="{{item.value}}" ng-bind="item.name" ng-selected="searchData.coreCustNo == item.value"></option>
                          </select>
                        </td> 
                    </tr>
                </table>
                <div class="center-buttons">
                    <button class="btn btn-primary btn-bg-middle" ng-click="searchList();">查询</button>
                </div>
            </div>

            <div id="search_info" class="row-fluid">
                <div class="tab-content">
                    <div class="tab-pane active" id="reqQuota">
                        <h1 class="content-title-1 content-title-condensed content-title-blue">
                            <img src="img/operator.png" alt=""></h1>

                        <table class="div-width-100 table table-striped table-hover search-result main-list">
                            <thead>
                                <tr>
                                    <td class="modi-group" colspan="13">
                                        <button class="btn btn-info" ng-click="addInfoBox();">+ 新增</button>
                                    </td>
                                </tr>
                                <tr class="font-size-12 info-title result-head">
                                    <td width="25%">企业名称</td>
                                    <td width="15%">佣金年利率(%)</td>
                                    <td width="15%">发票税率(%)</td>
                                    <td width="10%">状态</td>
                                    <td width="10%">操作</td>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-class="{even:$even}" ng-repeat="item in infoList" ng-repeat-end>
                                    <td>
                                        <a href="javascript:void(0);" ng-Click="detailsBox(item)" ng-bind="item.coreCustName"></a>
                                    </td>
                                    <td ng-bind="item.interestRate"></td>
                                    <td ng-bind="item.taxRate" class="red"></td>
                                    <td>生效</td>
                                    <td>
                                        <a href="javascript:void(0);" ng-click="editInfoBox(item)">编辑</a>
                                        <a href="javascript:void(0);" ng-click="deletInfoBox(item)">删除</a>
                                    </td>
                                </tr>
                            </tbody>
                            <tfoot>
                                <td colspan="10">
                                    <div bt-pagination conf="listPage" func="queryList(false);"></div>
                                </td>
                            </tfoot>
                        </table>
                    </div>
                </div>
            </div>
            

            <!-- 新增 -->
            <div id="add_box" bt-roll-modal="template/1qh-mobile/bill/team/add.html" bt-z-index="9991"></div> 
            <!-- 编辑 -->
            <div id="edit_box" bt-roll-modal="template/1qh-mobile/bill/team/edit.html" bt-z-index="9991"></div> 
            <!-- 删除 -->
            <div id="delet_box" bt-roll-modal="template/1qh-mobile/bill/team/delet.html" bt-z-index="9991"></div> 
            <!-- 详情 -->
            <div id="detail_box" bt-roll-modal="template/1qh-mobile/bill/team/detail.html" bt-z-index="9991"></div>
