<div class="div-width-90 detail-box div-center">
  <h1 class="content-title-1 content-title-condensed content-title-blue"><img src="img/operator.png" alt="">
    {{auditInfo.title}}账单
  </h1>
  <div  class="row-fluid div-center div-margin-top">

    <table class="table table-striped table-hover table-bordered table-condensed big-input">
        <thead class="result-td-head result-head-green">
          <tr>
            <td colspan="4">基本信息</td>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td width="20%">
              <span class="title">企业名称:</span>
            </td>
            <td width="30%">
              <span ng-bind="detailInfo.ownCustName"></span>
            </td>
            <td width="20%">
              <span class="title">对账单:</span>
            </td>
            <td width="30%">
              <a href="{{detailInfo.fileId|downf}}" ng-show="detailInfo.fileId">下载对账单</a>
            </td>
          </tr>
          <tr>
            <td width="20%">
              <span class="title">对账单号:</span>
            </td>
            <td width="30%">
              <span ng-bind="detailInfo.refNo"></span>
            </td>
            <td width="20%">
              <span class="title">对账日期:</span>
            </td>
            <td width="30%">
              <span ng-bind="detailInfo.payBeginDate"></span> - <span ng-bind="detailInfo.payEndDate"></span>
            </td>
          </tr>
          <tr>
            <td width="20%">
              <span class="title">币种:</span>
            </td>
            <td width="30%">
              <span>人民币</span>
            </td>
            <td width="20%">
              <span class="title">金额单位:</span>
            </td>
            <td width="30%">
              <span>元</span>
            </td>
          </tr>
        </tbody>
      </table>

       <table class="table table-striped table-hover table-bordered table-condensed big-input">
        <thead class="result-td-head result-head-green">
          <tr>
            <td >账单金额合计</td>
            <td >结息日期</td>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td width="50%">
              <span ng-bind="detailInfo.interestBalance | moneyFilter"></span>
            </td>
            <td width="50%">
              <span ng-bind="detailInfo.endInterestDate"></span>
            </td>
        </tbody>
      </table>

      <table class="table table-striped table-hover table-bordered table-condensed big-input">
        <thead class="result-td-head result-head-green">
          <tr>
            <td >支付佣金本金合计</td>
            <td >利息合计</td>
            <td >手续费</td>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td width="30%">
              <span  ng-bind="detailInfo.paySuccessBalance | moneyFilter"></span>
            </td>
            <td width="40%">
              <span  ng-bind="detailInfo.interest | moneyFilter"></span>
            </td>
            <td width="30%">
              <span  ng-bind="detailInfo.taxBalance | moneyFilter"></span>
            </td>
        </tbody>
      </table>

      <table class="div-width-100 table table-striped table-hover search-result main-list">
        <thead>
            <tr class="result-head">
              <td width="10%">交易日期</td>
              <td width="10%">发生笔数</td>
              <td width="25%">发生金额</td>
              <td width="10%">计息天数</td>
              <td width="10%">利息</td>             
            </tr>
        </thead>
        <tbody>
          <tr ng-class="{even:$even}" ng-repeat="item in detailInfoList" ng-repeat-end>
            <td class="red" ng-bind="item.payDate"></td>
            <td ng-bind="item.payTotalAmount"></td>
            <td ng-bind="item.paySuccessBalance | moneyFilter"></td>
            <td ng-bind="item.days"></td>
            <td ng-bind="item.interest | moneyFilter"></td>       
          </tr>
        </tbody>
    </table>

     <table class="table table-striped table-hover table-bordered table-condensed big-input">
        <thead class="result-td-head result-head-green">
          <tr>
            <td colspan="4">制表信息</td>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td width="20%">
              <span class="title">制表单位:</span>
            </td>
            <td colspan="3" width="80%">
              <span  ng-bind="detailInfo.makeCustName"></span>
            </td>
          </tr>
          <tr>
            <td width="20%">
              <span class="title">制表人:</span>
            </td>
            <td width="30%">
               <span ng-bind="detailInfo.makeOperName"></span>
            </td>
            <td width="20%">
              <span class="title">制表时间:</span>
            </td>
            <td width="30%">
              <span class="title"  ng-bind="detailInfo.makeDateTime"></span>
            </td>
          </tr>
        </tbody>
      </table>
     
    </div>

    <div class="center-buttons" >
        <button class="btn btn-primary" ng-click="confirmCheck($event.target)">{{auditInfo.title}}</button>
        <button class="btn btn-primary" bt-close-modal>返回</button>
    </div>

</div>
