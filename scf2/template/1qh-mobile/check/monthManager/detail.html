      <ul style="margin: 0; height: 20px; font-size: 13px;">
        <li style="list-style: none; width: 50%; float:left;">对账单号: <span ng-bind="detailInfo.refNo"></span></li>
        <li style="list-style: none; width: 50%; float:right; text-align: right;">币种: <span>人民币</span></li>
      </ul>
       <ul style="margin:5px 0; height: 20px; font-size: 13px;">
        <li style="list-style: none; width: 44%; float:left;">企业名称: <span ng-bind="detailInfo.ownCustName"></span></span></li>
        <li style="list-style: none; width: 33%; float:left;">对账日期: <span ng-bind="detailInfo.payDate"></span></li>
        <li style="list-style: none; width: 23%; float:right; text-align: right;">金额单位: <span>元</span></li>
      </ul>
      <table class="div-width-100 table table-striped search-result main-list" style="margin-bottom: 0">
        <tbody>
          <tr class="result-head">
            <td width="50%" style="background: #bad5ff; border:none;">
              <span class="title">账单金额合计</span>
            </td>
            <td width="50%" style="background: #bad5ff; border:none;">
              <span class="title">结息日期</span>
            </td>
          </tr>
          <tr class="result-head">
            <td width="50%" style="border:none; background:#dceffd;">
              <span ng-bind="detailInfo.interestBalance | moneyFilter"></span>
            </td>
            <td width="50%" style="border:none; background:#dceffd;">
              <span ng-bind="detailInfo.endInterestDate"></span>
            </td>
          </tr>
        </tbody>
      </table>
      <table class="div-width-100 table table-striped search-result main-list" style="margin-bottom: 0">
          <tbody>
            <tr class="result-head">
            <td width="34%" style="background: #bad5ff; border:none;">
              <span class="title">支付佣金本金合计</span>
            </td>
            <td width="33%" style="background: #bad5ff; border:none;">
              <span class="title">利息合计</span>
            </td>
            <td width="34%" style="background: #bad5ff; border:none;">
              <span class="title">手续费</span>
            </td>
          </tr>
          <tr class="result-head">
            <td width="34%" style="border:none; background:#dceffd;">
              <span  ng-bind="detailInfo.paySuccessBalance | moneyFilter"></span>
            </td>
            <td width="33%" style="border:none; background:#dceffd;">
              <span  ng-bind="detailInfo.interest | moneyFilter"></span>
            </td>
            <td width="34%" style="border:none; background:#dceffd;">
              <span  ng-bind="detailInfo.taxBalance | moneyFilter"></span>
            </td>
          </tr>
          </tbody>
      </table>
      <table class="div-width-100 table table-striped table-hover search-result main-list">
        <thead>
            <tr class="result-head">
              <td width="10%">交易日期</td>
              <td width="10%">发生笔数</td>
              <td width="25%">发生金额</td>
              <td width="10%">计息天数</td>
              <td width="10%">利息</td>             
            </tr>
        </thead>
        <tbody>
          <tr ng-class="{even:$even}" ng-repeat="item in detailInfoList" ng-repeat-end>
            <td><a href="javascript:void(0);" ng-click="lookDayDetail($event.target,item);">{{item.payDate}}</a></td>
            <td ng-bind="item.payTotalAmount"></td>
            <td ng-bind="item.paySuccessBalance | moneyFilter"></td>
            <td ng-bind="item.days"></td>
            <td ng-bind="item.interest | moneyFilter"></td>   
          </tr>
        </tbody>
    </table>

        <li style="list-style: none; width: 44%; float:left;">制表单位: <span  ng-bind="detailInfo.makeCustName"></span></li>
        <li style="list-style: none; width: 33%; float:left;">制表人: <span ng-bind="detailInfo.makeOperName"></span></li>
        <li style="list-style: none; width: 23%; float:right; text-align: right;">制表时间: <span class="title"  ng-bind="detailInfo.makeDateTime"></span></li>
      </ul>

    <div class="center-buttons" >
        <button class="btn btn-primary" bt-close-modal>返回</button>
