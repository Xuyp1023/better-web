      <ul style="margin: 0; height: 20px; font-size: 13px;">
        <li style="list-style: none; width: 50%; float:left;">对账单号: <span ng-bind="detailInfo.refNo"></span></li>
        <li style="list-style: none; width: 50%; float:right; text-align: right;">币种: <span>人民币</span></li>
      </ul>
       <ul style="margin:5px 0; height: 20px; font-size: 13px;">
        <li style="list-style: none; width: 44%; float:left;">企业名称: <span ng-bind="detailInfo.ownCustName"></span></span></li>
        <li style="list-style: none; width: 33%; float:left;">对账日期: <span ng-bind="detailInfo.payDate"></span></li>
        <li style="list-style: none; width: 23%; float:right; text-align: right;">金额单位: <span>元</span></li>
      </ul>
      <table class="div-width-100 table table-striped search-result main-list"  style="margin-bottom: 0">
        <tbody>
          <tr class="result-head">
            <td width="50%" style="border:none; background: #bad5ff !important;">
              <span class="title">支付佣金本金</span>
            </td>
            <td width="50%" style="border:none; background: #bad5ff !important;">
              <span class="title">支付佣金笔数</span>
            </td>
          </tr>
          <tr class="result-head">
            <td width="50%" style="border:none; background: #dceffd !important;">
              <span ng-bind="detailInfo.paySuccessBalance | number "></span>
            </td>
            <td width="50%" style="border:none; background: #dceffd !important;">
              <span ng-bind="detailInfo.paySuccessAmount"></span>
            </td>
          </tr>
        </tbody>
      </table>
      <table class="div-width-100 table table-striped table-hover search-result main-list">
        <thead>
            <tr class="result-head">
              <td width="15%">交易日期</td>
              <td width="10%">交易时间</td>
              <td width="20%">凭证编号</td>
              <td width="10%">发生金额</td>
              <td width="25%">对方账号</td>
              <td width="10%">对方户名</td>
              <td width="10%">交易摘要</td>
            </tr>
        </thead>
        <tbody>
          <tr ng-class="{even:$even}" ng-repeat="item in detailInfoList" ng-repeat-end>
            <td class="red" ng-bind="item.payDate"></td>
            <td ng-bind="item.payTime"></td>
            <td ng-bind="item.recordRefNo"></td>
            <td ng-bind="item.payBalance | moneyFilter"></td>
            <td ng-bind="item.payTargetBankAccount"></td>
            <td ng-bind="item.payTargetBankAccountName"></td>
            <td ng-bind="item.payComment"></td>
          </tr>
        </tbody>
        <tfoot>
            <td colspan="12">
                <div bt-pagination conf="detailListPage" func="queryDetailList(false)"></div>
            </td>
        </tfoot>
    </table>
