
    <div id="container" class="container-fluid div-center">
        <div class="top-box">
            <div id="content" class="div-width-100">
                <div id="fund_search_way" class="row-fluid">
                    <h1 class="content-title-1 content-title-condensed content-title-blue"><img src="img/fast_money.png" alt="">付款结果维护
                    </h1>
                    <table class="table table-condensed div-width-70 div-center search-table">                     
                      <tr>
                        <td width="25%">设置付款日期:</td>
                        <td width="75%" class="div-text-left date">
                          <input style="width: 50% !important" type="text" id="end_date" bt-date="info.payDate">
                        </td>
                      </tr>    
                    </table>

                    <h1 class="content-title-1 content-title-condensed content-title-blue"><img src="img/operator.png" alt="">选择佣金记录
                    </h1>
                    <table class="table table-condensed div-width-70 div-center search-table">                     
                      <tr>
                        <td>导入日期:</td>
                        <td class="div-text-left date">
                          <input type="text" id="begin_date" bt-date="searchData.importDate" style="width: 49% !important;">
                        </td>
                      </tr>                      
                      <tr>                        
                        <td width="25%">对账企业:</td>
                        <td width="75%" class="div-text-left">
                          <select ng-model="searchData.custNo">
                            <option ng-repeat="item in coreCustList" ng-option-filter value="{{item.value}}" ng-bind="item.name" ng-selected="searchData.custNo == item.value"></option>
                          </select>
                        </td>                        
                      </tr>
                    </table>
                    <div class="center-buttons">
                      <button class="btn btn-primary btn-bg-middle" ng-click="queryList(true);">查询</button>
                    </div>
                </div>
       
                <table class="div-width-100 table table-striped table-hover search-result main-list">
                  <thead>
                      <tr class="result-head">
                        <td width="15%">凭证编号</td>
                        <td width="15%">合计金额</td>
                        <td width="10%">收款银行名称</td>
                        <td width="15%">收款银行账号</td>
                        <td width="20%">收款银行全称</td>
                        <td width="12%">手机号</td>
                        <td width="13%">导入日期</td>
                      </tr>
                  </thead>
                  <tbody>
                    <tr ng-class="{even:$even}" ng-repeat="item in infoList" ng-repeat-end>
                      <td><a href="javascript:void(0);" ng-click="lookCommissionDetail(item);" ng-bind="item.refNo"></a></td>
                      <td ng-bind="item.balance  | moneyFilter"></td>
                      <td ng-bind="item.bank"></td>
                      <td ng-bind="item.bankAccount"></td>
                      <td ng-bind="item.bankName"></td>
                      <td ng-bind="item.contactsMobileNo"></td>
                      <td ng-bind="item.importDate"></td>
                    </tr>
                  </tbody>
                  <tfoot>
                      <td colspan="7">
                          <div bt-pagination conf="listPage" func="queryList(false)"></div>
                      </td>
                  </tfoot>
              </table>

              <div class="center-buttons">
                <div style="float: left;">
                <span style="min-height: 20px;padding-left: 20px;margin-bottom: 0;font-weight: 400;cursor: pointer;">
                  总笔数：{{countInfo.amount}}，总金额(元)：￥{{countInfo.balance | number}}
                </span></div>
                <button class="btn btn-primary btn-bg-middle" ng-click="nextStep($event.target);">下一步</button>
                <button class="btn btn-primary" ng-click="goBack();">返回</button>
              </div>
            
        </div>

    </div>

<div id="commissionDetail_box" bt-roll-modal="template/1qh-mobile/commission/temp/detailInfo.html" bt-z-index="9991"></div>
