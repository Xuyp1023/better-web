
<div id="openAccountOwn" class="top-box">
  <h1 class="content-title-1 content-title-condensed content-title-blue"><img src="img/operator.png" alt="">
    合同类型启用
  </h1>
  <div  class="row-fluid div-center div-margin-top">

      <table class="table table-striped table-hover table-bordered big-input div-center ">
        <!-- <thead class="result-td-head result-head-green">
          <tr>
            <td colspan="2">合同类型信息</td>
          </tr>
        </thead> -->
        <tbody>
        <tr>
           <td width="20%" class="div-text-right">
             <span class="title">合同类型编号:</span>
           </td>
           <td width="40%" class="div-text-left"><span type="text" ng-bind="info.agreementTypeNo"></span></td>
         </tr>
         <tr>
           <td class="div-text-right">
             <span class="title">合同类型名称:</span>
           </td>
           <td class="div-text-left"><span type="text" ng-bind="info.agreementTypeName"></span></td>
         </tr>
         <tr>
           <td class="div-text-right">
             <span class="title">备注:</span>
           </td>
           <td class="div-text-left"><span ng-bind="info.description"></span></td>
         </tr>
       </tbody>
      </table>

    <div class="center-buttons" >

        <button class="btn btn-primary" ng-click="enable($event.target,info);">启用</button>
        <button class="btn btn-primary" ng-click="goBack();">返回</button>
    </div>


</div>
