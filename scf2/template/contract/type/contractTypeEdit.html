      
<div id="openAccountOwn" class="top-box">
  <h1 class="content-title-1 content-title-condensed content-title-blue"><img src="img/operator.png" alt="">
    合同类型编辑
  </h1>
  <div  class="row-fluid div-center div-margin-top">

      <table class="table table-striped table-hover table-bordered table-condensed big-input">
        <!-- <thead class="result-td-head result-head-green">
          <tr>
            <td colspan="3">基本资料</td>
          </tr> -->
        </thead>
        <tbody>
         <tr>
            <td width="20%" class="div-text-right">
              <span class="title">合同类型编号:</span>
            </td>
            <td width="40%"><input type="text" ng-model="info.agreementTypeNo" disabled="true"></td>
            <td width="40%" class="div-text-left">
            </td>
          </tr>
          <tr>
            <td class="div-text-right">
              <span class="title">合同类型名称:</span>
            </td>
            <td><input type="text" ng-model="info.agreementTypeName"></td>
            <td class="div-text-left"><span class="info">由汉字、字母或数字组成，长度不超过60位</span>
            </td>
          </tr>
          <tr>
            <td class="div-text-right">
              <span class="title">备注:</span>
            </td>
            <td><textarea ng-model="info.description"></textarea></td>
            <td class="div-text-left"><span class="info">长度不超过120位</span>
            </td>
          </tr>
        </tbody>
      </table>




    
    <div class="center-buttons" >
        
        <button class="btn btn-primary" ng-click="submit($event.target);">提交</button>
        <button class="btn btn-primary" ng-click="goBack();">返回</button>
    </div>


</div>
