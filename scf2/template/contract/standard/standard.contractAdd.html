<div class="top-box">
    <h1 class="content-title-1 content-title-condensed content-title-blue"><img src="img/operator.png" alt="">
    标准合同登记
  </h1>
    <table class="table table-striped table-hover table-bordered big-input">
        <!-- <thead class="result-td-head result-head-green">
            <tr>
                <td colspan="3">标准合同登记</td>
            </tr>
        </thead> -->
        <tbody>
            <tr>
                <td width="20%" class="div-text-right">
                    <span class="required">*</span>
                    <span class="title">合同类型:</span>
                </td>
                <td width="40%">
                    <select ng-model="info.typeId">
                    <option ng-repeat="item in typeList" ng-option-filter value="{{item.id}}" ng-bind="item.agreementTypeName" ng-selected="info.typeId == item.id"></option>
                  </select>
                </td>
                <td width="40%" class="div-text-left">
                </td>
            </tr>
            <tr>
                <td class="div-text-right">
                    <span class="required">*</span>
                    <span class="title">标准合同名称:</span>
                </td>
                <td><input type="text" ng-model="info.name"></td>
                <td class="div-text-left">
                    <span class="info">由汉字、字母或数字组成，长度不超过60位</span>
                </td>
            </tr>
            <tr>
                <td class="div-text-right">
                    <span class="title">备注:</span>
                </td>
                <td>
                  <textarea ng-model="info.description" name="name"></textarea>
                </td>
                <td class="div-text-left">
                    <span class="info">长度不超过120位</span>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="center-buttons">
      <button class="btn btn-primary" type="button" ng-click="addInfo($event.target);">保存</button>
      <button class="btn btn-primary" type="button" ng-click="goBack();">返回</button>
    </div>
</div>
