<div id="content" class="div-width-100">
  <h1 class="content-title-1 content-title-condensed content-title-blue"><img src="img/operator.png" alt="">
    开通保理业务详情
  </h1>
  <div id="mainContent" class="row-fluid div-center div-margin-top">

    <form action="" id="addAccount_form" class="form-horizontal">
      <table class="table table-striped table-hover table-bordered big-input">
        <thead class="result-td-head result-head-green">
          <tr>
            <td colspan="6">企业基本信息</td>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="div-text-right">企业名称：</td>
            <td colspan="5" class="div-text-left" ng-bind="info.custName"></td>
          </tr>
          <tr>
            <td width="20%" class="div-text-right">证件类型：</td>
            <td colspan="2" width="30%" class="div-text-left">
              <input type="checkbox" ng-model="info.identType" id="cb1" ng-disabled="true" ng-checked="true"> 
              <label for="cb1" class="label-inline">组织机构代码证</label>
            </td>
            <td width="20%" class="div-text-right">证件号码：</td>
            <td  colspan="2" width="30%" class="div-text-left" ng-bind="info.orgCode"></td>
          </tr>
          <tr>
            <td class="div-text-right">法定代表人：</td>
            <td colspan="5" class="div-text-left" ng-bind="info.lawName"></td>
          </tr>
          <tr>
            <td class="div-text-right">经办人：</td>
            <td class="div-text-left" ng-bind="info.operName"></td>
            <td class="div-text-right">证件类型：</td>
            <td class="div-text-left"><input type="checkbox" ng-model="info.operIdentType" ng-disabled="true" ng-checked="true" id="cb2"> <label for="cb2" class="label-inline" ng-bind="info.operIdentType|kindf:'PersonIdentType'"></td>
            <td class="div-text-right">证件号码：</td>
            <td class="div-text-left" ng-bind="info.operIdentNo"></td>
          </tr>
          <tr>
            <td class="div-text-right">手机号码：</td>
            <td class="div-text-left"  ng-bind="info.mobileNo"></td>
            <td class="div-text-right">联系电话：</td>
            <td class="div-text-left" ng-bind="info.phone"></td>
            <td class="div-text-right">电子邮箱：</td>
            <td class="div-text-left" ng-bind="info.email"></td>
          </tr>
          <tr>
            <td class="div-text-right">通讯地址：</td>
            <td colspan="2" class="div-text-left" ng-bind="info.address"></td>
            <td class="div-text-right">邮政编码：</td>
            <td  colspan="2" class="div-text-left" ng-bind="info.post"></td>
          </tr>
        </tbody>
      </table>

      <table class="table table-striped table-hover table-bordered big-input">
        <thead class="result-td-head result-head-green">
          <tr>
            <td colspan="4">功能服务办理</td>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td width="20%">申请服务</td>
            <td width="80%" class="div-text-left"><input type="checkbox" ng-model="info.orgCode" ng-disabled="true" ng-checked="true" id="cb3"> <label for="cb3" class="label-inline">开通保理融资业务</td>
          </tr>
        </tbody>
      </table>

      <table class="table table-striped table-hover table-bordered big-input">
        <thead class="result-td-head result-head-green">
          <tr>
            <td colspan="4">保理机构</td>
          </tr>
        </thead>
        <tbody id="cb4">
          <tr ng-repeat="item in factorList" ng-repeat-end ng-class="{even:$even}"  mapping="checkboxCustGroup">
            <td width="20%"><input type="checkbox" value="{{item.value}}" ng-checked="true" ng-disabled="businStatus!=4"></td>
            <td width="50%" class="div-text-left"><label for="cb4" class="label-inline" ng-bind="item.name"></label></td>
            <td width="30%">
              <a href="javascript:void(0);" ng-click="lookResource(item.value,true,item.name);" ng-show="businStatus==4">查看申请资料</a>
              <a href="javascript:void(0);" ng-click="lookResource(item.value,true,item.name);" ng-show="businStatus!=4">查看申请资料</a>
            </td>
          </tr>
          <tr>
            <td colspan="4" class="div-text-left red">请您按保理机构的要求提供相关认证材料，将有助于保理公司审批。</td>
          </tr>
        </tbody>
      </table>

      <table class="table table-striped table-hover table-bordered big-input">
        <thead class="result-td-head result-head-green">
          <tr>
            <td colspan="4">电子合同服务商</td>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="item in wosList" ng-repeat-end ng-class="{even:$even}">
            <td width="70%" ng-bind="item.name"></td>
            <td width="30%"><a href="javascript:void(0);" ng-click="lookResource(item.value,false,item.name);">查看申请资料</a></td>
          </tr>
        </tbody>
      </table>
    
       <table class="table table-striped table-hover table-bordered big-input">
        <tbody>
          <tr>
            <td class="div-text-left">尊敬的客户：<br>&nbsp;&nbsp;&nbsp;请知悉，您在企e金服平台办理融资业务时签署的相关协议文件将由沃通电子认证服务有限公司（以下简称“沃通”）提供服务，请您按资料清单内容向沃通提供认证资料，非常感谢您的配合！</td>
          </tr>
        </tbody>
      </table>    
    </form>
  </div>

  <div class="div-center div-text-center"  ng-show="businStatus=='4'">
    <input type="checkbox" ng-model="readAndAgreee" id="cb7"> <span><label for="cb7" class="label-inline">我已阅读并同意 <a href="javascript:void(0);">《保理机构客户网上交易协议》</a></label></span>
  </div>

  <div>
    <table class="table table-striped table-hover table-bordered big-input div-margin-top">
    <thead class="result-td-head result-head-green">
      <tr>
        <td colspan="6">审批流程</td>
    </thead>
    <thead class="result-head-gray">
      <tr>
          <td width="20%">节点名称</td>
          <td width="20%">操作机构</td>
          <td width="10%">操作人</td>
          <td width="15%">操作日期</td>
          <td width="10%">处理结果</td>
          <td width="25%">处理意见</td>
        </tr>
    </thead>
    <tbody>
      <tr  ng-repeat="record in recordList" ng-repeat-end ng-class="{even:$even}">
        <td width="20%" ng-bind="record.taskName"></td>
        <td width="20%" ng-bind="record.auditAgency"></td>
        <td width="10%" ng-bind="record.auditOperName"></td>
        <td width="15%" ng-bind="record.auditDate+' '+(record.auditTime|timeFilter:':')"></td>
        <td width="10%"  ng-bind="record.auditResult|kindf:'OpenFactorAuditStatus'"></td>
        <td width="25%" ng-bind="record.auditOpinion"></td>
      </tr>
    </tbody>
  </table>
  </div>
  
  <div class="center-buttons" >
      <button class="btn btn-primary" ng-disabled="!readAndAgreee" ng-click="openAccount($event.target);" ng-show="businStatus==4">提交</button>
      <button class="btn btn-primary" ng-click="goBack();">返回</button>
  </div>
