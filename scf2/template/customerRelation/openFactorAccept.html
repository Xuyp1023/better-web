<div id="content" class="div-width-100">
  <h1 class="content-title-1 content-title-condensed content-title-blue"><img src="img/operator.png" alt="">
    开通保理业务受理
  </h1>
  <div id="mainContent" class="row-fluid div-center div-margin-top">

    <form action="" id="addAccount_form" class="form-horizontal">
      <table class="table table-striped table-hover table-bordered big-input">
        <thead class="result-td-head result-head-green">
          <tr>
            <td colspan="6">企业基本信息</td>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="div-text-right">企业名称：</td>
            <td colspan="5" class="div-text-left" ng-bind="info.custName"></td>
          </tr>
          <tr>
            <td width="20%" class="div-text-right">证件类型：</td>
            <td colspan="2" width="30%" class="div-text-left">
              <input type="checkbox" ng-model="info.identType" id="cb1" ng-disabled="true" ng-checked="true"> 
              <label for="cb1" class="label-inline">组织机构代码证</label>
            </td>
            <td width="20%" class="div-text-right">证件号码：</td>
            <td  colspan="2" width="30%" class="div-text-left" ng-bind="info.orgCode"></td>
          </tr>
          <tr>
            <td class="div-text-right">法定代表人：</td>
            <td colspan="5" class="div-text-left" ng-bind="info.lawName"></td>
          </tr>
          <tr>
            <td class="div-text-right">经办人：</td>
            <td class="div-text-left" ng-bind="info.operName"></td>
            <td class="div-text-right">证件类型：</td>
            <td class="div-text-left"><input type="checkbox" ng-model="info.operIdentType" ng-disabled="true" ng-checked="true" id="cb2"> <label for="cb2" class="label-inline" ng-bind="info.operIdentType|kindf:'PersonIdentType'"></td>
            <td class="div-text-right">证件号码：</td>
            <td class="div-text-left" ng-bind="info.operIdentNo"></td>
          </tr>
          <tr>
            <td class="div-text-right">手机号码：</td>
            <td class="div-text-left"  ng-bind="info.mobileNo"></td>
            <td class="div-text-right">联系电话：</td>
            <td class="div-text-left" ng-bind="info.phone"></td>
            <td class="div-text-right">电子邮箱：</td>
            <td class="div-text-left" ng-bind="info.email"></td>
          </tr>
          <tr>
            <td class="div-text-right">通讯地址：</td>
            <td colspan="2" class="div-text-left" ng-bind="info.address"></td>
            <td class="div-text-right">邮政编码：</td>
            <td  colspan="2" class="div-text-left" ng-bind="info.post"></td>
          </tr>
          <tr>
            <td class="div-text-right">企业详细信息：</td>
            <td class="div-text-left" colspan="2"><a ng-href="{{info.custNo|baseInfoF}}_whiteListAccept">点击查看</a></td>
            <td class="div-text-right">企业经营信息</td>
            <td class="div-text-left" colspan="2"><a ng-href="{{info.custNo|busiInfoF}}_whiteListAccept">点击查看</a></td>
          </tr>
        </tbody>
      </table>

      <table class="table table-striped table-hover table-bordered big-input">
        <thead class="result-td-head result-head-green">
          <tr>
            <td colspan="4">功能服务办理</td>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td width="20%">申请服务</td>
            <td width="80%" class="div-text-left"><input type="checkbox" ng-disabled="true" ng-checked="true" ng-model="info.orgCode" id="cb3"> <label for="cb3" class="label-inline">开通保理融资业务</td>
          </tr>
        </tbody>
      </table>
      
    <table class="table table-striped table-hover table-bordered big-input">
      <thead class="result-head result-head-green">
        <tr>
          <td class="left" colspan="4">开户相关附件</td>
      </thead>
      <thead class="result-head-gray">
        <tr>
          <td width="20%">类型名称</td>
          <td width="40%">文件名称</td>
          <td width="20%">操作</td>
          <td width="20%">是否通过</td>
        </tr>
      </thead>
      <tbody id="aduitFile">
       <tr ng-repeat="file in attachList" ng-repeat-end ng-class="{even:$even}" mapping="checkboxAduitFile">
          <td ng-bind="file.fileDescription"></td>
          <td>
            <a href=""><span ng-bind="file.fileName"></span></a>
          </td>
          <td>
            <a href="{{file.id|downf}}" ng-show="file.id">下载</a>
          </td>
          <td> 
            <label for="cbox{{$index}}" class="label-inline">
              <input type="checkbox" value="{{file.batchNo}}" id="cbox{{$index}}" ng-model="file.isChecked" ng-click="$$changeIsAllChecked($event.target,'isAllChecked','attachList','isChecked')" ng-checked="file.isChecked" >
            </label>
          </td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="4" class="div-text-right">
             <label for="cb5" class="label-inline" ng-click="$$toggleAllChecked('isAllChecked','attachList','isChecked');">全部通过<input type="checkbox" ng-model="isAllChecked" id="cb5"></label>
             <label for="cb7" class="label-inline"><a ng-href="{{downListUrl}}">点击下载全部资料</a></label>
          </td>
        </tr>
      </tfoot>
    </table>

    <table class="table table-striped table-hover table-bordered big-input top-box">
        <thead class="result-td-head result-head-green">
          <tr>
            <td>审批意见</td>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><textarea ng-model="custInfo.aduitOpinion"></textarea></td>
          </tr>
        </tbody>
      </table>
    </form>
    
  </div>
  
    <div class="center-buttons" >
        <button class="btn btn-primary" ng-click="openAccount('2');" ng-disabled="isAllChecked==false">受理</button>
        <button class="btn btn-primary" ng-click="openAccount('4');">拒绝</button>
        <button class="btn btn-primary" ng-click="goBack();">返回</button>
    </div>
  </div>
