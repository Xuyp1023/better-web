<div id="content" class="div-width-100">
  <h1 class="content-title-1 content-title-condensed content-title-blue"><img src="img/operator.png" alt="">
    标准合同文本详情
  </h1>
  <div id="mainContent" class="row-fluid div-center div-margin-top">

    <form action="" id="addAccount_form" class="form-horizontal">
      <table class="table table-striped table-hover table-bordered big-input">
        <thead class="result-td-head result-head-green">
          <tr>
            <td colspan="4">基本信息</td>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="div-text-right" width="15%">申请机构：</td>
            <td class="div-text-center" width="35%" ng-bind="info.address"></td>
            <td class="div-text-right" width="15%">标准合同名称：</td>
            <td class="div-text-center" width="35%" ng-bind="info.post"></td>
          </tr>
          <tr>
            <td class="div-text-right" width="15%">申请人：</td>
            <td class="div-text-center" width="35%"><a ng-href="{{info.custNo|baseInfoF}}_whiteListAccept">点击查看</a></td>
            <td class="div-text-right" width="15%">申请时间：</td>
            <td class="div-text-center" width="35%"><a ng-href="{{info.custNo|busiInfoF}}_whiteListAccept">点击查看</a></td>
          </tr>
        </tbody>
      </table>

      <table class="table table-striped table-hover table-bordered big-input">
        <thead class="result-td-head result-head-green">
          <tr>
            <td colspan="4">标准合同文本</td>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="div-text-right" width="15%">标准合同文本：</td>
            <td class="div-text-center" width="35%" style="height: 200px"><a href="https://static.qiejf.com/better/Platform/CustFile/fileDownload?id=1" >应收账款债权转让通知书.docx</a></td>
            <td class="div-text-right" width="15%">标准合同样例：</td>
            <td class="div-text-center" width="35%"><a ng-href="{{info.custNo|busiInfoF}}_whiteListAccept">点击查看</a></td>
          </tr>
        </tbody>
      </table>

      <table class="table table-striped table-hover table-bordered big-input">
        <thead class="result-td-head result-head-green">
          <tr>
            <td colspan="4">合同参数</td>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="div-text-right" width="15%">合同签署方数量：</td>
            <td class="div-text-center" width="35%"><a ng-href="{{info.custNo|baseInfoF}}_whiteListAccept">点击查看</a></td>
            <td class="div-text-right" width="15%">合同编码规则：</td>
            <td class="div-text-center" width="35%"><a ng-href="{{info.custNo|busiInfoF}}_whiteListAccept">点击查看</a></td>
          </tr>
        </tbody>
      </table>

    <table class="table table-striped table-hover table-bordered big-input">
        <thead class="result-td-head result-head-green">
          <tr>
            <td colspan="2">备注信息</td>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td width="20%">备注</td>
            <td width="80%" class="div-text-left">开通保理融资业务</td>
          </tr>
        </tbody>
      </table>

      <table class="table table-striped table-hover table-bordered big-input">
        <thead class="result-td-head result-head-green">
          <tr>
            <td colspan="4">审核结果</td>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="div-text-right" width="15%">审核结果：</td>
            <td class="div-text-center" width="35%" ng-bind="info.address"></td>
            <td class="div-text-right" width="15%">审核人：</td>
            <td class="div-text-center" width="35%" ng-bind="info.post"></td>
          </tr>
          <tr>
            <td class="div-text-right" width="15%">审核机构：</td>
            <td class="div-text-center" width="35%"><a ng-href="{{info.custNo|baseInfoF}}_whiteListAccept">点击查看</a></td>
            <td class="div-text-right" width="15%">审核时间：</td>
            <td class="div-text-center" width="35%"><a ng-href="{{info.custNo|busiInfoF}}_whiteListAccept">点击查看</a></td>
          </tr>
          <tr>
            <td class="div-text-right">审核意见：</td>
            <td colspan="5" class="div-text-center" ng-bind="info.custName"></td>
          </tr>
        </tbody>
      </table>

      <table class="table table-striped table-hover table-bordered big-input">
      <thead class="result-td-head result-head-green">
        <tr>
          <td class="left" colspan="4">历史轨迹</td>
      </thead>
      <thead class="result-head result-head-gray">
        <tr>
          <td width="20%">操作时间</td>
          <td width="10%">操作人</td>
          <td width="30%">操作机构</td>
          <td width="40%">操作内容</td>
        </tr>
      </thead>
      <tbody id="aduitFile">
       <tr ng-repeat="file in attachList" ng-repeat-end ng-class="{even:$even}" mapping="checkboxAduitFile">
          <td ng-bind="file.fileDescription"></td>
          <td>
            <a href=""><span ng-bind="file.fileName"></span></a>
          </td>
          <td>
            <a href="{{file.id|downf}}" ng-show="file.id">下载</a>
          </td>
          <td> 
            <label for="cbox{{$index}}" class="label-inline">
              <input type="checkbox" value="{{file.batchNo}}" id="cbox{{$index}}" ng-model="file.isChecked" ng-click="$$changeIsAllChecked($event.target,'isAllChecked','attachList','isChecked')" ng-checked="file.isChecked" >
            </label>
          </td>
        </tr>
      </tbody>
    </table>

    </form>
    
  </div>
  
    <div class="center-buttons" >
        <button class="btn btn-primary" ng-click="goBack();">返回</button>
    </div>
  </div>
