<div class="div-width-90 detail-box div-center">
  <h1 class="content-title-1 content-title-condensed content-title-blue"><img src="img/operator.png" alt="">
    电子合同模板上传
  </h1>
  <div id="mainContent" class="row-fluid div-center div-margin-top">

    <form action="" id="addAccount_form" class="form-horizontal">
      <table class="table table-striped table-hover table-bordered big-input">
        <thead class="result-td-head result-head-green">
          <tr>
            <td colspan="4">基本信息</td>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="div-text-right" width="15%">申请机构：</td>
            <td class="div-text-center" width="35%" ng-bind="info.selectInfo.custName"></td>
            <td class="div-text-right" width="15%">标准合同名称：</td>
            <td class="div-text-center" width="35%" ng-bind="info.selectInfo.name"></td>
          </tr>
        </tbody>
      </table>

      <table class="table table-striped table-hover table-bordered big-input">
        <thead class="result-td-head result-head-green">
          <tr>
            <td colspan="4">标准合同文本 <a href="javascript:void(0);" ng-click="downloadSel()"  style="float: right;">下载文件</a></td>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="div-text-right" width="15%">标准合同文本：</td>
            <td class="div-text-center" width="35%"><span ng-bind="info.selectInfo.originTemplateName"></span></td>
            <td class="div-text-right" width="15%">标准合同样例：</td>
            <td class="div-text-center" width="35%"><span ng-bind="info.selectInfo.originSimpleName"></span></td>
          </tr>
        </tbody>
      </table>

      <table class="table table-striped table-hover table-bordered big-input">
        <thead class="result-td-head result-head-green">
          <tr>
            <td colspan="4">合同参数</td>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="div-text-right" width="20%">合同签署方数量：</td>
            <td class="div-text-center" width="30%" ng-bind="info.selectInfo.originSignerCount"></td>
            <td class="div-text-right" width="20%">合同编码规则：</td>
            <td class="div-text-center" width="30%">{{info.selectInfo.originNoPattern}}+日期+5位流水码</td>
          </tr>
        </tbody>
      </table>

     <table class="table table-striped table-hover table-bordered big-input">
        <thead class="result-td-head result-head-green">
          <tr>
            <td colspan="4">上传合同模板</td>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="div-text-right" width="15%">电子合同模板：</td>
            <td class="div-text-center" width="35%">
              <span ng-if="uploadInfo.template">{{uploadInfo.templateName}}  <button ng-click="delUploadItem('template')"><span style="font-family:'微软雅黑 Bold', '微软雅黑';">×</span></button></span>
              <div ng-if="!uploadInfo.template" style="height: 150px;background-color: darkgray;border-radius: 5px;">
                <div style="height: 80px" ng-click="openUpload($event,'otherInfoFile','电子合同','attachList','template')"> <img alt="" src="img/file_upload.png" style="margin-top: 15px;"></div>
                <span> 点击上传</br>
                  只能上传 <font color="red">ftl </font>文件</span>
              </div>
              </td>
            <td class="div-text-right" width="15%">签章位置：</td>
            <td class="div-text-center" width="35%" style="height: 200px">
              <a href="javascript:void(0)" ng-click="setKeyWord()">设置签章位置</a>
            </td>
          </tr>
        </tbody>
      </table>


    <table class="table table-striped table-hover table-bordered big-input">
      <thead class="result-td-head result-head-green">
        <tr>
          <td colspan="2">添加备注</td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td width="20%">备注</td>
          <td width="80%" class="div-text-left"><textarea ng-model="info.uploadInfo.common"></textarea></td>
        </tr>
      </tbody>
    </table>
  </form>
    
  </div>
  
    <div class="center-buttons" >
        <button class="btn btn-primary" ng-disabled="!info.uploadInfo.templateFileId" ng-click="submitBox($event.target)">提交</button>
        <button class="btn btn-primary" ng-click="goBack()">放弃</button>
    </div>
    <div style="height: 30px"></div>
  </div>
