<div class="div-width-90 detail-box div-center">
  <h1 class="content-title-1 content-title-condensed content-title-blue"><img src="img/operator.png" alt="">
    客户电子印章制作
  </h1>
  <div  class="row-fluid div-center div-margin-top">

    <table class="table table-striped table-hover table-bordered table-condensed big-input">
        <thead class="result-td-head result-head-green">
          <tr>
            <td colspan="3">基本信息</td>
          </tr>
        </thead>
        <tbody>
        <tr>
            <td width="20%" class="div-text-right">
              <span class="title">客户名称:</span>
            </td>
            <td width="40%">
            <select ng-model="newInfo.custNo" ng-change="checkStamper();">
              <option ng-repeat="item in custList" ng-option-filter value="{{item.value}}" ng-bind="item.name" ng-selected="newInfo.custNo == item.value"></option>
            </select></td>
            <td width="40%" class="div-text-left"><span class="info" ng-show="uploadFlag">您已上传过印章</span></td>
          </tr>
          <tr>
            <td class="div-text-right">
            <span class="required">*</span>
              <span class="title">印章名称:</span>
            </td>
            <td><input type="text" ng-model="newInfo.name"></td>
            <td class="div-text-left"><span class="info">长度不超过30位，由数字组成</span></td>
          </tr>
        </tbody>
      </table>

      <!-- 附件列表 -->
      <table class="table table-striped table-hover table-bordered">
          <caption class="table-caption table-caption-green clearFix">
            <span class="title-left">制作电子印章</span>
          </caption>
          <thead>
          <tr class="result-head-gray">
            <td width="20%">附件类型</td>
            <td width="40%">附件名称</td>
            <td width="40%">操作</td>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="div-text-right"><span class="required">*</span>
              <span class="title">客户印章文件:</span></td>
            <td ng-bind="newInfo.originFileName"></td>
            <td>
              <a href="javascript:void(0);" ng-show="!newInfo.originFileId" ng-click="openUpload($event,'otherInfoFile','印章文件','attachList','newOriginFile')">上传</a>
              <a href="{{newInfo.originFileId|downf}}" ng-show="newInfo.originFileId">下载</a>
              <a href="javascript:void(0);" ng-show="newInfo.originFileId" ng-click="delUploadItem('newOriginFile');">移除</a>
            </td>
          </tr>
          <tr>
            <td class="div-text-right"><span class="required">*</span>
              <span class="title">制作的电子印章:</span></td>
            <td ng-bind="newInfo.fileName"></td>
            <td>
              <a href="javascript:void(0);" ng-show="!newInfo.fileId" ng-click="openUpload($event,'otherInfoFile','电子印章','attachList','newFile')">上传</a>
              <a href="{{newInfo.fileId|downf}}" ng-show="newInfo.fileId">下载</a>
              <a href="javascript:void(0);" ng-show="newInfo.fileId" ng-click="delUploadItem('newFile');">移除</a>
            </td>
          </tr>
        </tbody>
      </table>
     
    </div>

    <div class="center-buttons" >
        <button class="btn btn-primary" ng-disabled="uploadFlag" ng-click="uploadNew($event.target)">提交</button>
        <button class="btn btn-primary" bt-close-modal>返回</button>
    </div>


    <!-- 附件上传 start -->
    <div bt-upload conf="uploadConf"></div>

</div>
