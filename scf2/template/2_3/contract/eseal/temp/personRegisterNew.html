<div class="div-width-90 detail-box div-center">
  <h1 class="content-title-1 content-title-condensed content-title-blue"><img src="img/operator.png" alt="">
    电子合同服务个人注册
  </h1>
  <div  class="row-fluid div-center div-margin-top">

    <table class="table table-striped table-hover table-bordered table-condensed big-input">
        <thead class="result-td-head result-head-green">
          <tr>
            <td colspan="3">基本信息</td>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td width="20%" class="div-text-right">
              <span class="title">合同服务商:</span>
            </td>
            <td width="40%">
            <select ng-model="signerInfo.serviceCustNo" >
              <option ng-repeat="item in serviceCustList" ng-option-filter value="{{item.value}}" ng-bind="item.name" ng-selected="signerInfo.serviceCustNo == item.value"></option>
            </select>
            </td>
            <td width="40%" class="div-text-left"></td>
          </tr>
          <tr>
            <td class="div-text-right">
              <span class="title">选择操作员:</span>
            </td>
            <td>
            <select ng-model="signerInfo.operId" ng-change="checkSigner();">
              <option ng-repeat="item in operatorList" ng-option-filter value="{{item.value}}" ng-bind="item.name" ng-selected="signerInfo.operId == item.value"></option>
            </select>
            </td>
            <td class="div-text-left"><span class="info">该操作员已经注册</span></td>
          </tr>
          <tr>
            <td class="div-text-right">
            <span class="required">*</span>
              <span class="title">身份证号:</span>
            </td>
            <td><input type="text" ng-model="signerInfo.identNo"></td>
            <td class="div-text-left"><span class="info">长度不超过30位，由数字组成</span></td>
          </tr>
          <tr>
            <td class="div-text-right">
            <span class="required">*</span>
              <span class="title">手机号码:</span>
            </td>
            <td><input type="text" ng-model="signerInfo.mobileNo"></td>
            <td class="div-text-left"><span class="info">长度不超过15位，由数字组成</span></td>
          </tr>
        </tbody>
      </table>

    </div>

    <div class="center-buttons" >
        <button class="btn btn-primary" ng-click="registSignerAccount($event.target)">注册</button>
        <button class="btn btn-primary" bt-close-modal>返回</button>
    </div>


    <!-- 附件上传 start -->
    <div bt-upload conf="uploadConf"></div>

</div>
