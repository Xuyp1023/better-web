<div class="div-width-90 detail-box div-center">
  <h1 class="content-title-1 content-title-condensed content-title-blue"><img src="img/operator.png" alt="">
    签章位置
  </h1>
  <div id="mainContent" class="row-fluid div-center div-margin-top">

    <form action="" id="addAccount_form" class="form-horizontal">
      <table class="table table-striped table-hover table-bordered big-input">
        <thead class="result-td-head result-head-green">
          <tr>
            <td colspan="4">基本信息</td>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="div-text-right" width="15%">标准合同名称</td>
            <td class="div-text-center" width="35%" ng-bind="info.selectInfo.name"></td>
            <td class="div-text-right" width="15%">签章定位类型</td>
            <td class="div-text-center" width="35%">关键字定位</td>
          </tr>
        </tbody>
      </table>


      <table class="table table-striped table-hover table-bordered big-input">
        <thead class="result-td-head result-head-green">
          <tr>
            <td colspan="6">签章位置</td>
          </tr>
        </thead>
        <tbody>
      </table>
      <table class="table table-striped table-hover table-bordered big-input" style="" ng-repeat="stampPlace in info.stampPlaces"">
        <tbody>
        <tr>
          <td colspan="6" class="div-text-left">{{stampPlace.signatory}}方签章位置</td>
        </tr>
        <tr>
            <td class="div-text-right" width="10%">关键字</td>
            <td class="div-text-center" width="30%">
              <span ng-bind="stampPlace.key"></span>
            <td class="div-text-right" width="15%">X坐标偏移量</td>
            <td class="div-text-center" width="15%">
              <span ng-bind="stampPlace.axisX"></span>
            </td>
            <td class="div-text-right" width="15%">Y坐标偏移量</td>
            <td class="div-text-center" width="15%">
              <span ng-bind="stampPlace.axisY"></span>
            </td>
        </tr>
        </tbody>
      </table>

  </form>
    
  </div>
  
    <div class="center-buttons" >
        <button class="btn btn-primary" bt-close-modal>返回</button>
    </div>
    <div style="height: 30px"></div>
  </div>
