
    <div id="container" class="container-fluid div-center">
        <div class="row-fluid">
            <div id="content" class="div-width-100">
                <div id="fund_search_way" class="row-fluid">
                    <h1 class="content-title-1 content-title-condensed content-title-blue"><img src="img/fast_money.png" alt="">订单审核
                    </h1>
                    <table class="table table-condensed div-width-70 div-center search-table">                     
                      <tr>
                        <td>订单日期:</td>
                        <td class="div-text-left date">
                          <input type="text" id="begin_date" bt-date="searchData.GTEorderDate ">-<input type="text" id="end_date" bt-date="searchData.LTEorderDate">
                        </td>
                      </tr>    
                      <tr>
                        <td width="25%">订货商:</td>
                        <td width="75%" class="div-text-left">
                           <select ng-model="searchData.coreCustNo">
                      <option value="">所有</option>
                      <option ng-repeat="item in coreCustList" ng-option-filter value="{{item.value}}" ng-bind="item.name" ng-selected="searchData.coreCustNo == item.value"></option>
                   </select>
                        </td>
                      </tr>                
                      <tr>
                        <td width="25%">供应商:</td>
                        <td width="75%" class="div-text-left">
                           <select ng-model="searchData.custNo">
                      <option value="">所有</option>
                      <option ng-repeat="item in receiver" ng-option-filter value="{{item.value}}" ng-bind="item.name" ng-selected="searchData.custNo == item.value"></option>
                   </select>
                        </td>
                      </tr>                    
                    </table>
                    <div class="center-buttons">
                      <button class="btn btn-primary btn-bg-middle" ng-click="searchList();">查询</button>
                    </div>
                </div>

            <div id="search_info" class="row-fluid">
                <div class="tab-content">
                    <div class="tab-pane active" id="reqQuota">
                        <h1 class="content-title-1 content-title-condensed content-title-blue"><img src="img/operator.png" alt="">
                        订单列表
                        </h1>
                        <table class="div-width-100 table table-striped table-hover search-result main-list">
                          <thead>
                            <tr class="result-head">
                               <td width="5%">选择</td>
                               <td width="12%">凭证编号</td>
                               <td width="12%">订单编号</td>
                               <td width="12.5%">订单日期</td>
                               <td width="13%">商品名称</td>
                               <td width="13%">金额(元)</td>
                               <td width="12.5%">订货商名称</td>
                               <td width="12.5%">供应商名称</td>
                               <td width="12.5%">操作</td>
                            </tr>
                          </thead>
                          <tbody>
                            <tr ng-repeat="item in infoList" ng-repeat-end ng-class="{even:$even}">
                              <td>
                                <input type="checkbox" ng-model="item.checkOne" ng-bind="item.id" ng-change="selectOne()">
                              </td>
                            <td ng-bind="item.refNo"></td>
                               <td>
                                 <a href="javascript:void(0);" ng-Click="detailsBox(item)" ng-bind="item.orderNo"></a>
                               </td>
                               <td ng-bind="item.orderDate"></td>
                               <td ng-bind="item.goodsName"></td>
                               <td ng-bind="item.balance"></td>
                               <td ng-bind="item.coreCustName"></td>
                               <td ng-bind="item.custName"></td>
                               <td>
                                  <a href="javascript:void(0);" ng-click="auditInfoBox(item);">审核</a>
                               </td>      
                            </tr>           
                          </tbody>
                          <tfoot>
                            <td colspan="8">
                                 <div bt-pagination conf="listPage" func="queryList(false);"></div>
                             </td>
                          </tfoot>
                        </table>
                        
                           <div class="btn btn-default" style="padding:0;">
                            <label for="isAllCheck" style="width: 80px;height: 35px;line-height: 35px; margin-bottom: 0"><input type="checkbox" id="isAllCheck" ng-model="tmpVo.tmpCheckbox" ng-click="toggleCheckbox()">选择全部</label>     
                        </div>
                        
                        <button class="btn btn-primary btn-bg-middle" ng-click="allaudit($event.target);">批量审核</button>
                    </div>               
               <!-- 订单  -->
               <div id="auditorder_box" bt-roll-modal="template/2_3/assetmanage/temp/audit.order.html" bt-z-index="9991"></div> 
               <!-- 订单详情 -->
                <div id="details_box" bt-roll-modal="template/2_3/assetmanage/temp/details.order.html" bt-z-index="9991"></div>
        </div>
    </div>
