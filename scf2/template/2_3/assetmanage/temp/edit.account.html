 <div id="container" class="container-fluid div-center">
        <div class="row-fluid">
            <div id="content" class="div-width-100">
                <div id="fund_search_way" class="row-fluid">
                    <h1 class="content-title-1 content-title-condensed"><img src="img/fast_money.png" alt="">编辑应付账款
                    </h1>
           <table id="loanBox" class="table table-striped table-hover table-bordered table-condensed">
            <tbody>
            <tr>
                  <td>凭证编号:</td>
                  <td class="div-text-left double_box">
                    <input type="text" ng-model="editInfo.refNo" disabled>
                  </td>
                  <td>账款状态:</td>
                  <td class="div-text-left double_box">
                     <!-- <input type="text" ng-bind="editInfo.businStatus | kindf :'orderVersionBusinStatus'" disabled> -->
                      <span  ng-bind="editInfo.businStatus | kindf:'orderVersionBusinStatus'"></span>
                  </td>
                </tr> 
                <tr>
                  <td width="20%">债务人名称:</td>
                  <td width="30%" class="div-text-left">
                   <select  name="" id="" ng-model="editInfo.coreCustNo" >
                      <option ng-repeat="edit in coreCustList" ng-option-filter value="{{edit.value}}" ng-bind="edit.name" ng-selected="editInfo.coreCustNo==edit.value"></option>
                    </select>
                  </td>
                  <td width="20%">债权人名称:</td>
                  <td width="30%" class="div-text-left">
                      <select name="" id="" ng-model="editInfo.custNo">
                      <option ng-repeat="edit in receiver" ng-option-filter value="{{edit.value}}" ng-bind="edit.name" ng-selected="editInfo.custNo==edit.value"></option>
                    </select>
                  </td>
                </tr>
                <tr>
                  <td><strong class="red">*</strong> 账款编号:</td>
                  <td class="div-text-left double_box">
                    <input type="text" ng-model="editInfo.receivableNo" >
                  </td>
                  <td><strong class="red">*</strong> 应付账款结算日:</td>
                  <td class="div-text-left double_box">
                     <input type="text" id="draft_edit_start" bt-date="editInfo.endDate">
                  </td>
                </tr> 
                <tr>
                  <td><strong class="red">*</strong> 应付账款金额:</td>
                  <td class="div-text-left double_box">
                    <input type="text" ng-model="editInfo.balance" >
                  </td>
                  <td>金额大写:</td>
                  <td class="div-text-left double_box">
                    <strong class="deep-gray ng-binding" ng-bind="editInfo.balance|moneybigf"></strong>
                  </td>
                </tr>

                <tr>
                  <td><strong class="red">*</strong> 应付款账款余额:</td>
                  <td class="div-text-left double_box">
                    <input type="text" ng-model="editInfo.surplusBalance" >
                  </td>
                  <td>金额大写:</td>
                  <td class="div-text-left double_box">
                    <strong class="deep-gray ng-binding" ng-bind="editInfo.surplusBalance|moneybigf"></strong>
                  </td>
                </tr>
                <tr>
                  <td>抵扣金额:</td>
                  <td class="div-text-left double_box">
                    <input type="text" ng-model="editInfo.deductionBalance" >
                  </td>
                  <td>已结算金额:</td>
                  <td class="div-text-left double_box">
                    <input type="text" ng-model="editInfo.statementBalance">
                  </td>
                </tr>
                 <tr>
                  <td width="20%">贸易合同号:</td>
                  <td width="30%" class="div-text-left">
                        <input type="text" ng-model="editInfo.agreeNo" >
                  </td>
                  <td width="20%">发票号:</td>
                  <td width="30%" class="div-text-left">
                       <input type="text" ng-model="editInfo.invoiceNos" placeholder="输入发票号,多个发票用逗号隔开">
                  </td>
                </tr>
                <tr>
                  <td>备注:</td>
                  <td class="div-text-left double_box" colspan="3">
                    <textarea ng-model="editInfo.description" name="name" class="ng-pristine ng-valid ttare" style="margin: 0px; height: 100px; width: 600px;"></textarea>
                    <input type="text" ng-model="editInfo.version" ng-hide="true">
                  </td>
                </tr>
            </tbody>
        </table>
         <p class="div-text-right" style="font-size: 10px; margin-top: 5px;">提示：应付账款金额 = 应付账款余额 + 抵扣金额 + 已结算金额</p>
        <div class="center-buttons">
          <!-- <button class="btn btn-primary" ng-click="editInfot($event.target,false);">修改</button> -->
          <button class="btn btn-primary" ng-click="modiInfo($event.target,true);">修改</button>
          <button class="btn btn-primary" bt-close-modal="">返回</button>
        </div>
                    
              </div>
            </div>
        </div>
    </div>
