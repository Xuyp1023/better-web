 <div id="container" class="container-fluid div-center">
        <div class="row-fluid">
            <div id="content" class="div-width-100">
                <div id="fund_search_way" class="row-fluid">
                    <h1 class="content-title-1 content-title-condensed content-title-blue"><img src="img/fast_money.png" alt="">新建应付账款
                    </h1>
           <table id="loanBox" class="table table-striped table-hover table-bordered table-condensed">
            <tbody>
                <tr>
                  <td width="20%">债务人名称:</td>
                  <td width="30%" class="div-text-left">
                   <select  name="" id="" ng-model="addInfo.coreCustNo" >
                      <option ng-repeat="add in coreCustList" ng-option-filter value="{{add.value}}" ng-bind="add.name" ng-selected="addInfo.coreCustNo==add.value"></option>
                    </select>
                  </td>
                  <td width="20%">债权人名称:</td>
                  <td width="30%" class="div-text-left">
                      <select name="" id="" ng-model="addInfo.custNo" >
                      <option ng-repeat="add in receiver" ng-option-filter value="{{add.value}}" ng-bind="add.name" ng-selected="addInfo.custNo==add.value"></option>
                    </select>
                  </td>
                </tr>
                <tr>
                  <td><strong class="red">*</strong> 账款编号:</td>
                  <td class="div-text-left double_box">
                    <input type="text" ng-model="addInfo.receivableNo" >
                  </td>
                  <td><strong class="red">*</strong> 应付账款结算日:</td>
                  <td class="div-text-left double_box">
                     <input type="text" id="draft_edit_start" bt-date="addInfo.endDate">
                  </td>
                </tr> 
                <tr>
                  <td><strong class="red">*</strong> 应付账款金额(元):</td>
                  <td class="div-text-left double_box">
                    <input type="text" ng-model="addInfo.balance" >
                  </td>
                  <td>应付账款金额大写:</td>
                  <td class="div-text-left double_box">
                    <strong class="deep-gray ng-binding" ng-bind="addInfo.balance|moneybigf"></strong>
                  </td>
                </tr>

                <tr>
                  <td><strong class="red">*</strong> 应付账款余额(元):</td>
                  <td class="div-text-left double_box">
                    <input type="text" ng-model="addInfo.surplusBalance" >
                  </td>
                  <td>应付账款余额大写:</td>
                  <td class="div-text-left double_box">
                    <strong class="deep-gray ng-binding" ng-bind="addInfo.surplusBalance|moneybigf"></strong>
                  </td>
                </tr>
                <tr>
                  <td>抵扣金额(元):</td>
                  <td class="div-text-left double_box">
                    <input type="text" ng-model="addInfo.deductionBalance" >
                  </td>
                  <td>已结算金额(元):</td>
                  <td class="div-text-left double_box">
                    <input type="text" ng-model="addInfo.statementBalance">
                  </td>
                </tr>
                 <tr>
                  <td width="20%">贸易合同号:</td>
                  <td width="30%" class="div-text-left">
                        <input type="text" ng-model="addInfo.agreeNo" >
                  </td>
                  <td width="20%">发票号:</td>
                  <td width="30%" class="div-text-left">
                       <input type="text" ng-model="addInfo.invoiceNos" placeholder="输入发票号,多个发票用逗号隔开">
                  </td>
                </tr>
                <tr>
                  <td>备注:</td>
                  <td class="div-text-left double_box" colspan="3">
                    <textarea ng-model="addInfo.description" name="name" class="ng-pristine ng-valid ttare" style="margin: 0px; height: 100px; width: 600px;"></textarea>
                  </td>
                </tr>
            </tbody>
        </table>
         <p class="div-text-right" style="font-size: 10px; margin-top: 5px;">提示：应付账款金额 = 应付账款余额 + 抵扣金额 + 已结算金额</p>
        <div class="center-buttons">
          <!-- <button class="btn btn-primary" ng-click="addInfoFun($event.target,false);">保存</button> -->
          <button class="btn btn-primary" ng-click="addInfoFun($event.target,true);">保存</button>
          <button class="btn btn-primary" bt-close-modal="">返回</button>
        </div>
                    
              </div>
            </div>
        </div>
    </div>
