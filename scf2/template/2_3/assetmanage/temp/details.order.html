 <div id="container" class="container-fluid div-center">
        <div class="row-fluid">
            <div id="content" class="div-width-100">
                <div id="fund_search_way" class="row-fluid">
                    <h1 class="content-title-1 content-title-condensed"><img src="img/fast_money.png" alt="">订单详情
                    </h1>
           <table id="loanBox" class="table table-striped table-hover table-bordered table-condensed">
            <tbody>
            <tr>
                  <td width="20%">凭证编号:</td>
                  <td width="30%" class="div-text-left">
                      <input type="text" disabled ng-model="info.refNo">
                  </td>
                  <td width="20%">订单状态:</td>
                  <td width="30%" class="div-text-left" ng-show="info.userRoleCust==1" ng-bind="info.businStatus | kindf:'effectiveVersionUsingBusinStatusForSearch'">
                  <td width="30%" class="div-text-left" ng-show="info.userRoleCust!=1" ng-bind="info.businStatus | kindf:'billVersionBusinStatus'">
                  </td>
                </tr>
                <tr>
                  <td width="20%"><strong class="red">*</strong> 订单编号:</td>
                  <td width="30%" class="div-text-left">
                      <input type="text" disabled ng-model="info.orderNo">
                  </td>
                  <td width="20%">订单日期:</td>
                  <td width="30%" class="div-text-left" >
                       <input type="text" id="draft_edit_start" bt-date="info.orderDate" disabled>
                  </td>
                </tr>
                <tr>
                  <td><strong class="red">*</strong> 商品名称:</td>
                  <td class="div-text-left double_box" >
                    <input type="text" ng-model="info.goodsName" disabled>
                  </td>
                  <td><strong class="red">*</strong> 金额(元):</td>
                  <td class="div-text-left double_box">
                    <input type="text" disabled ng-model="info.balance">
                  </td>
                </tr> 
                <tr>
                  <td>单价:</td>
                  <td class="div-text-left double_box">
                    <input type="text" disabled ng-model="info.unit">
                  </td>
                  <td>数量:</td>
                  <td class="div-text-left double_box">
                     <input type="text" disabled ng-model="info.amount">
                  </td>
                </tr>
                <tr>
                    <td>订货商名称:</td>
                    <td class="div-text-left double_box">
                        <input type="text" disabled ng-model="info.coreCustName">
                      </td>
                     <td>供应商名称:</td>
                  <td class="div-text-left double_box" >
                     <input type="text" disabled ng-model="info.custName">
                  </td>
                </tr>
                <tr>
                  <td>备注:</td>
                  <td class="div-text-left double_box" colspan="3">
                    <textarea ng-model="info.description" name="name" class="ng-pristine ng-valid ttare" style="margin: 0px; height: 100px; width: 600px;" disabled></textarea>
                  </td>
                </tr>
                <tr>
                  <td width="20%">录入人:</td>
                  <td width="30%" class="div-text-left">
                      <input type="text" disabled  ng-model="info.modiOperName">
                  </td>
                  <td width="20%">录入时间:</td>
                  <td width="30%" class="div-text-left">
                       <input type="text" disabled  ng-model="info.regDate">
                  </td>
                </tr>
            </tbody>
        </table>

        <!-- 附件列表 -->
                              <table class="table table-striped table-hover table-bordered">
                                  <caption class="table-caption table-caption-green clearFix">
                                    <span class="title-left">附件列表</span>
                                <thead>
                                  <tr class="result-head-gray">
                                    <td width="10%">序号</td>
                                    <td width="20%">附件类型</td>
                                    <td width="40%">附件名称</td>
                                    <td width="30%">操作</td>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr ng-repeat="file in uploadList" ng-repeat-end ng-class="{even:$even}">
                                      <td>{{$index + 1}}</td>
                                     <td>发货单</td>
                                     <td>
                                       <a href="javascript:void(0);"><span ng-bind="file.fileName"></span></a>
                                     </td>
                                     <td>
                                       <a href="{{file.id|downf}}">下载</a>
                                      <!--  <a href="javascript:void(0);" ng-click="delUploadItem(file,'uploadList')">删除</a> -->
                                      
                                     </td>
                                   </tr>
                                </tbody>
                              </table>
          
        <!-- 组件引入 -->
        <!-- <div bt-upload conf="uploadConf" ></div> -->
        <!-- 上传调用 -->
        <div class="center-buttons">
          <button class="btn btn-primary" bt-close-modal="">返回</button>
        </div>
                    
               </div>
            </div>
        </div>
    </div>
