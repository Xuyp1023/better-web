 <div id="container" class="container-fluid div-center">
        <div class="row-fluid">
            <div id="content" class="div-width-100">
                <div id="fund_search_way" class="row-fluid">
                    <h1 class="content-title-1 content-title-condensed"><img src="img/fast_money.png" alt=""><span ng-show="infoAdd.isEdit==1">编辑发票</span>
                    <span ng-show="infoAdd.isEdit!=1">添加发票</span>
                    </h1>
           <table id="loanBox" class="table table-striped table-hover table-bordered table-condensed">
            <tbody>
            <tr>
                  <td>销售方:</td>
                  <td class="div-text-left double_box">
                        <select  name="" id="" ng-model="infoAdd.custNo" >
                            <option ng-repeat="item in receiver" ng-option-filter value="{{item.value}}" ng-bind="item.name" ng-selected="infoAdd.custNo==item.value"></option>
                        </select>
                  </td>
                  <td>购买方:</td>
                   <td class="div-text-left double_box">
                        <select  name="" id="" ng-model="infoAdd.coreCustNo" >
                            <option ng-repeat="item in coreCustList" ng-option-filter value="{{item.value}}" ng-bind="item.name" ng-selected="infoAdd.coreCustNo==item.value"></option>
                        </select>
                  </td>
                </tr> 
                <tr>
                  <td width="20%"><strong class="red">*</strong> 发票号码:</td>
                  <td width="30%" class="div-text-left">
                      <input type="text" ng-model="infoAdd.invoiceNo">
                  </td>
                  <td width="20%"><strong class="red">*</strong> 发票代码:</td>
                  <td width="30%" class="div-text-left">
                      <input type="text" ng-model="infoAdd.invoiceCode">
                  </td>
                </tr>
                <tr>
                  <td><strong class="red">*</strong> 发票金额:</td>
                  <td class="div-text-left double_box">
                    <input type="text" ng-model="infoAdd.balance" >
                  </td>
                  <td>金额大写:</td>
                  <td class="div-text-left double_box">
                     <strong class="deep-gray ng-binding" ng-bind="infoAdd.balance|moneybigf"></strong>
                  </td>
                </tr> 
                <tr>
                  <td><strong class="red">*</strong> 开票日期:</td>
                  <td class="div-text-left double_box">
                    <input type="text" id="draft_edit_start" bt-date="infoAdd.invoiceDate">
                  </td>
                  <td><strong class="red">*</strong> 开票人:</td>
                  <td class="div-text-left double_box">
                     <input type="text" ng-model="infoAdd.drawer">
                     <input type="hidden" ng-model="infoAdd.refNo">
                     <input type="hidden" ng-model="infoAdd.version">
                  </td>
                </tr>
                <tr>
                  <td>备注:</td>
                  <td class="div-text-left double_box" colspan="3">
                    <textarea ng-model="infoAdd.description" name="name" class="ng-pristine ng-valid ttare" style="margin: 0px; height: 100px; width: 600px;"></textarea>
                  </td>
                </tr>
            </tbody>
        </table>

        <!-- 附件列表 -->
                              <table class="table table-striped table-hover table-bordered">
                                  <caption class="table-caption table-caption-green clearFix">
                                    <span class="title-left">附件列表</span>
                                    <button class="btn btn-info btn-right"  ng-click="openUpload($event,'invoiceFile','发票','uploadList')">+添加</button>
                                  </caption>
                                <thead>
                                  <tr class="result-head-gray">
                                    <td width="10%">序号</td>
                                    <td width="20%">附件类型</td>
                                    <td width="40%">附件名称</td>
                                    <td width="30%">操作</td>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr ng-repeat="file in uploadList" ng-repeat-end ng-class="{even:$even}">
                                      <td>{{$index + 1}}</td>
                                     <td>发票</td>
                                     <td>
                                       <a href="{{file.id|downf}}"><span ng-bind="file.fileName"></span></a>
                                     </td>
                                     <td>
                                       <a href="{{file.id|downf}}">下载</a>
                                       <a href="javascript:void(0);" ng-click="delUploadItem(file,'uploadList')">删除</a>
                                     </td>
                                   </tr>
                                </tbody>
                              </table>
          
        <!-- 组件引入 -->
        <!-- <div bt-upload conf="uploadConf" ></div> -->
        <!-- 上传调用 -->
        <div class="center-buttons">
          <button class="btn btn-primary" ng-click="editInfo($event.target);" ng-show="infoAdd.isEdit==1">提交</button>
          <button class="btn btn-primary" ng-click="addInfo($event.target);" ng-show="infoAdd.isEdit!=1">提交</button>
          <button class="btn btn-primary" bt-close-modal>返回</button>
        </div>
                    
              </div>
            </div>
        </div>
    </div>
