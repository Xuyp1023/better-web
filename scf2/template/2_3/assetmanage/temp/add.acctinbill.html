 <div id="container" class="container-fluid div-center">
        <div class="row-fluid">
            <div id="content" class="div-width-100">
                <div id="fund_search_way" class="row-fluid">
                    <h1 class="content-title-1 content-title-condensed"><img src="img/fast_money.png" alt="">登记票据
                    </h1>
                    <table id="loanBox" class="table table-striped table-hover table-bordered table-condensed">
            <tbody>
                <tr>
                  <td width="20%">开票单位:</td>
                  <td width="30%" class="div-text-left">
                   <select id="test" style="padding-left: 1px;" ng-model="loanInfo.coreCustNo" ng-change="custnList()">
                      <option ng-repeat="mode in coreCustList" ng-option-filter value="{{mode.value}}" ng-bind="mode.name" ng-selected="loanInfo.coreCustNo==mode.value"></option>
                    </select>
                  </td>
                  <td width="20%">收款人:</td>
                  <td width="30%" class="div-text-left">
                      <select id="teat" style="padding-left: 1px;" ng-model="loanInfo.supplierNo" ng-change="custnLists()">
                      <option ng-repeat="mode in custList" ng-option-filter value="{{mode.value}}" ng-bind="mode.name" ng-selected="loanInfo.supplierNo==mode.value"></option>
                    </select>
                  </td>
                </tr>
                <tr>
                  <td><strong class="red">*</strong> 付款方名称:</td>
                  <td class="div-text-left double_box">
                    <input type="text" ng-model="loanInfo.buyer">
                  </td>
                  <td><strong class="red">*</strong> 收款方名称:</td>
                  <td class="div-text-left double_box">
                    <input type="text" ng-model="loanInfo.supplier">
                  </td>
                </tr>
                <tr>
                  <td><strong class="red">*</strong> 付款账号:</td>
                  <td class="div-text-left double_box">
                    <input type="text" ng-model="loanInfo.buyerBankAccount" >
                  </td>
                  <td><strong class="red">*</strong> 收款账号:</td>
                  <td class="div-text-left double_box">
                    <input type="text" ng-model="loanInfo.suppBankAccount">
                  </td>
                </tr>
                <tr>
                  <td><strong class="red">*</strong> 付款行:</td>
                  <td class="div-text-left double_box">
                    <input type="text" ng-model="loanInfo.buyerBankName" >
                  </td>
                  <td><strong class="red">*</strong> 收款行:</td>
                  <td class="div-text-left double_box">
                    <input type="text" ng-model="loanInfo.suppBankName">
                  </td>
                </tr>
                <tr>
                  <td><strong class="red">*</strong> 票据号码:</td>
                  <td class="div-text-left double_box">
                    <input type="text" ng-model="loanInfo.billNo" >
                  </td>
                  <td>交易合同号:</td>
                  <td class="div-text-left double_box">
                    <input type="text" ng-model="loanInfo.agreeNo">
                  </td>
                </tr>
                 <tr>
                  <td width="20%">票据类型:</td>
                  <td width="30%" class="div-text-left">
                   <select style="padding-left: 1px;"  name="" id="" ng-model="loanInfo.billType" >
                      <option ng-repeat="mode in typeList" ng-option-filter value="{{mode.value}}" ng-bind="mode.name" ng-selected="loanInfo.billType==mode.value"></option>
                    </select>
                  </td>
                  <td width="20%">流通方式:</td>
                  <td width="30%" class="div-text-left">
                      <select style="padding-left: 1px;" name="" id="" ng-model="loanInfo.billMode" >
                      <option ng-repeat="mode in modeType" ng-option-filter value="{{mode.value}}" ng-bind="mode.name" ng-selected="loanInfo.billMode==mode.value"></option>
                    </select>
                  </td>
                </tr>
                 <tr>
                  <td><strong class="red">*</strong> 票面金额(元):</td>
                  <td class="div-text-left double_box">
                    <input type="text" ng-model="loanInfo.balance" >
                  </td>
                  <td>金额大写:</td>
                  <td class="div-text-left double_box">
                    <strong class="deep-gray ng-binding" ng-bind="loanInfo.balance|moneybigf"></strong>
                  </td>
                </tr>
                <tr>
                  <td><strong class="red">*</strong> 出票日期:</td>
                  <td class="div-text-left double_box">
                      <input class="div-text-center" type="text" id="begin_date" bt-date="loanInfo.invoiceDate" ng-bind="loanInfo.invoiceDate">
                  </td>
                  <td><strong class="red">*</strong> 到期日期:</td>
                  <td class="div-text-left double_box">
                    <input class="div-text-center" type="text" id="end_date" bt-date="loanInfo.endDate" ng-bind="loanInfo.endDate">
                  </td>
                </tr>
                <tr>
                  <td>出票人:</td>
                  <td class="div-text-left double_box">
                    <input type="text" ng-model="loanInfo.invoicer">
                  </td>
                  <td>承兑人:</td>
                  <td class="div-text-left double_box">
                      <select name="" id="" ng-model="loanInfo.acceptor" >
                      <option ng-repeat="mode in coreCustList" ng-option-filter value="{{mode.name}}" ng-bind="mode.name" ng-selected="loanInfo.acceptor==mode.name"></option>
                    </select>
                  </td>
                </tr>
                <tr>
                  <td>备注:</td>
                  <td class="div-text-left double_box" colspan="3">
                    <textarea ng-model="loanInfo.description" class="ng-pristine ng-valid ttare-wid" style="margin: 0px; height: 100px; width: 600px;"></textarea>
                  </td>
                </tr>
                
            </tbody>
        </table>
        <div class="center-buttons">
          <!-- <button class="btn btn-primary" ng-click="addInfoFun($event.target,false);">保存</button> -->
          <button class="btn btn-primary" ng-click="addInfoFun($event.target,true);">保存</button>
          <button class="btn btn-primary" bt-close-modal="">返回</button>
        </div>
                    
              </div>
            </div>
        </div>
    </div>
