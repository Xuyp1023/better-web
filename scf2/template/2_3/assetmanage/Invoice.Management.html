 <div id="container" class="container-fluid div-center">
        <div class="row-fluid">
            <div id="content" class="div-width-100">
                <div id="fund_search_way" class="row-fluid">
                    <h1 class="content-title-1 content-title-condensed content-title-blue"><img src="img/fast_money.png" alt="">商业发票管理
                    </h1>
                    <table class="table table-condensed div-width-70 div-center search-table">                   
                     <tr>
                        <td>开票日期:</td>
                        <td class="div-text-left date">
                          <input type="text" id="begin_date" bt-date="searchData.GTEinvoiceDate">-<input type="text" id="end_date" bt-date="searchData.LTEinvoiceDate">
                        </td>
                      </tr>
                      <tr>
                        <td width="25%">购买方:</td>
                        <td width="75%" class="div-text-left">
                           <select ng-model="searchData.coreCustNo">
                      <option value="">所有</option>
                      <option ng-repeat="item in coreCustList" ng-option-filter value="{{item.value}}" ng-bind="item.name" ng-selected="searchData.coreCustNo == item.value"></option>
                   </select>
                        </td>
                      </tr>
                      <tr>
                        <td width="25%">销售方:</td>
                        <td width="75%" class="div-text-left">
                           <select ng-model="searchData.custNo">
                              <option ng-repeat="item in receiver" ng-option-filter value="{{item.value}}" ng-bind="item.name" ng-selected="searchData.custNo == item.value"></option>
                           </select>
                        </td>
                      </tr>
                      <tr>
                        <td width="25%">发票状态:</td>
                        <td width="75%" class="div-text-left">
                           <select ng-model="searchData.businStatus">
                      <option value="">请选择</option>
                      <option ng-repeat="item in statusList" ng-option-filter value="{{item.value}}" ng-bind="item.name" ng-selected="searchData.businStatus == item.value"></option>
                   </select>
                        </td>
                      </tr>
                    </table>
                    <div class="center-buttons">
                      <button class="btn btn-primary btn-bg-middle" ng-click="searchList();">查询</button>
                    </div>
                </div>

            <div id="search_info" class="row-fluid">
                <div class="tab-content">
                    <div class="tab-pane active" id="reqQuota">
                        <h1 class="content-title-1 content-title-condensed content-title-blue"><img src="img/operator.png" alt="">
                        发票列表
                        </h1>
                   <table class="div-width-100 table table-striped table-hover search-result main-list">
                    <thead>
                <tr class="result-head">
                  <td width="12%">凭证编号</td>
                  <td width="12%">发票号码</td>
                  <td width="12.5%">发票金额(元)</td>
                  <td width="13%">开票日期</td>
                  <td width="13%">购买方</td>
                  <td width="12.5%">发票状态</td>
                  <td width="12.5%">使用状态</td>
                </tr>
              </thead>

                <tbody>
                  <tr ng-class="{even:$even}" ng-repeat="item in infoList" ng-repeat-end>                      
                      <td ng-bind="item.refNo"></td>
                      <td>
                          <a href="javascript:void(0);" ng-click="detailInfo(item);" ng-bind="item.invoiceNo"></a>
                      </td>                      
                      <td><strong class="red" ng-bind="item.balance"></strong></td> 
                      <td ng-bind="item.invoiceDate"></td>
                      <td ng-bind="item.coreCustName"></td>
                      <td ng-bind="item.businStatus| kindf:'billVersionBusinStatus'"></td>
                      <td ng-bind="item.businStatus | kindf:'effectiveVersionUsingBusinStatus'"></td>                      
                    </tr> 
               </tbody>
                <tfoot>
                  <td colspan="8">
                     <div bt-pagination conf="listPage" func="queryList(false);"></div>
                  </td>
                </tfoot>
            </table>
        
                    </div>

         
        <!-- 审核发票 -->
                 <!-- <div id="audit_box"  bt-roll-modal="template/2_3/assetmanage/temp/delete.commercialiig.html" bt-z-index="9991"></div>  -->
        <!-- 发票详情 -->
                 <div id="details_box"  bt-roll-modal="template/2_3/assetmanage/temp/detail.commercialiig.html" bt-z-index="9991"></div>  
            </div>
        </div>
    </div>
