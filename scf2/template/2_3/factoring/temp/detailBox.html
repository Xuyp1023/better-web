<div>
  <table class="table table-striped table-bordered table-hover">
      <caption class="table-caption table-caption-green clearFix">
        <span class="title-left">基本信息</span>
      </caption>
      <tbody>
        <tr>
          <td width="20%">产品编号:</td>
          <td width="30%" class="div-text-left" class="red"><span ng-bind="info.productCode"></span></td>
          <td width="20%">产品名称:</td>
          <td width="30%" class="div-text-left"><span ng-bind="info.productName"></span></td>
        </tr>
        <tr>
          <td>保理类型:</td>
          <td class="div-text-left"><span ng-bind="info.factorType|kindf:'FactorType'"></span></td>
          <td>操作方式:</td>
          <td class="div-text-left"><span ng-bind="info.actionModel|kindf:'ActionModel'"></span></td>
        </tr>
        <tr>
          <td>通用利率:</td>
          <td class="div-text-left"><span ng-bind="info.ratio|percentf"></span></td>
          <td>放款周期:</td>
          <td class="div-text-left">
            <span ng-bind="info.minDays"></span> ~ <span ng-bind="info.maxDays+' 天'"></span>
          </td>
        </tr>
        <tr>
          <td>最小融资金额:</td>
          <td class="div-text-left"><span ng-bind="info.minFactorAmmount|moneyFilter"></span></td>
          <td>最大融资金额:</td>
          <td class="div-text-left">
            <span ng-bind="info.maxFactorAmmount|moneyFilter">
          </td>
        </tr>
        <tr>
          <td>金额大写:</td>
          <td class="div-text-left">
            <span ng-bind="info.minFactorAmmount|moneybigf">
          </td>
          <td>金额大写</td>
          <td class="div-text-left">
            <span ng-bind="info.maxFactorAmmount|moneybigf">
          </td>
        </tr>              
      </tbody>
  </table>
  <table class="table table-striped table-bordered table-hover">
      <caption class="table-caption table-caption-green clearFix">
        <span class="title-left">产品特征</span>
      </caption>
      <tbody>
        <tr>
          <td class="div-text-left">
            <textarea name="" id="" cols="10" rows="10" ng-model="info.features" readonly></textarea>
          </td>
        <tr/>                                 
      </tbody>
  </table>
  <table class="table table-striped table-bordered table-hover">
      <caption class="table-caption table-caption-green clearFix">
        <span class="title-left">适用范围</span>
      </caption>
      <tbody>
        <tr>
          <td class="div-text-left">
            <textarea name="" id="" cols="10" rows="10" ng-model="info.features" readonly></textarea>
          </td>
        <tr/>                                 
      </tbody>
  </table>

  <!-- 融资标的列表 -->
  <table class="table table-striped table-hover table-bordered" ng-show="proof_otherFileList.length!=0">
      <caption class="table-caption table-caption-green clearFix">
        <span class="title-left">融资类型和方式</span>
      </caption>
      <tbody>
      <tr class="result-head-gray">
        <td width="20%">融资类型:</td>
        <td width="30%" class="div-text-left"><span ng-bind="info.financeType|kindf:'FinanceType'"></span></td>
        <td width="20%">融资方式:</td>
        <td width="30%" class="div-text-left">
        <span ng-bind="info.financeModel|kindf:'FinanceModel'"></span> |
        <span ng-bind="info.financeProportion|percentf"></span></td>    
      </tr>
      </tbody>           
  </table>

  <!-- 显示保理公司的融资清单列表 -->
  <table id="order_list_table" class="table table-striped table-hover table-bordered" ng-show="info.object==='factoring'">
      <caption class="table-caption table-caption-green clearFix">
        <span class="title-left">融资标的清单</span>
      </caption>
      <thead>
        <tr class="result-head-gray">
          <td width="8%">序号</td>
          <td width="12%">类型</td>
          <td width="15%">名称</td>
          <td width="15%">数据来源</td>
          <td width="10%">表单数据</td>
          <td width="10%">附件</td>              
          <td width="30%">备注</td>              
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="assetDict in assetDictList | orderBy:'id'" ng-repeat-end="" ng-class="{even:$even}" class="ng-scope">
          <td class="ng-binding" ng-bind="$index+1"></td>
          <td ng-bind="assetDict.assetType|kindf:'FinancerTypeList'" class="ng-binding"></td>
          <td ng-bind="assetDict.dictType|kindf:'DictType'" class="ng-binding"></td>
          <td ng-bind="assetDict.dataSource|kindf:'AssetDictSettleType'" class="ng-binding"></td>
          <td ng-bind="assetDict.formData|kindf:'RequestData'" class="ng-binding"></td>
          <td ng-bind="assetDict.attach|kindf:'RequestData'" class="ng-binding"></td>             
          <td ng-bind="assetDict.description"></td>             
       </tr>           
      </tbody>
   </table>
  
  <!-- 显示供应商的融资列表 -->
  <table id="order_list_table" class="table table-striped table-hover table-bordered" ng-show="info.object==='supply'">
      <caption class="table-caption table-caption-green clearFix">
        <span class="title-left">融资标的清单</span>
      </caption>
      <thead>
        <tr class="result-head-gray">
          <td width="15%">序号</td>
          <td width="15%">类型</td>
          <td width="25%">名称</td>                        
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="assetDict in assetDictList | orderBy:'id'" ng-repeat-end="" ng-class="{even:$even}" class="ng-scope">
          <td class="ng-binding" ng-bind="$index+1"></td>
          <td class="ng-binding" ng-bind="assetDict.assetType|kindf:'FinancerTypeList'"></td>
          <td ng-bind="assetDict.dictType|kindf:'DictType'" class="ng-binding"></td>                      
       </tr>           
      </tbody>
   </table>

  <table class="div-width-100 table table-striped table-hover search-result">
    <caption class="table-caption table-caption-green clearFix">
      <span class="title-left">适用核心企业</span>
    </caption>
    <thead>
      <tr class="result-head-gray">
        <td width="20%">序号</td>
        <td width="60%">核心企业</td>
        <td width="20%">授信状态</td>    
      </tr>
    </thead>
    <tbody>
       <tr ng-repeat-end ng-class="{even:$even}"  ng-repeat="item in coreList">
        <td ng-bind="$index+1" class="ng-binding"></td>
        <td ng-bind="item.coreCustName" class="ng-binding"></td>
        <td ng-bind="item.credict" class="ng-binding"></td>
      </tr>       
    </tbody>
    <tfoot>
      <td colspan="8">
        <div bt-pagination conf="coreListPage" func="queryCoreList(false);"></div>
      </td>
    </tfoot>
  </table>
</div>
