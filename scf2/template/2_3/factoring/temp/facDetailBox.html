<div  class="row-fluid detail-info div-center" > 
    <form action="" id="" class="form-horizontal">
      <div class="div-center div-width div-margin-top">
        <h1 class="content-title-1 content-title-condensed content-title-blue"><img src="img/operator.png" alt="">
        融资产品详情
        </h1>
         <div ng-include="'template/2_3/factoring/temp/detailBox.html'"></div>   
         <table class="table table-striped table-bordered table-hover">
            <caption class="table-caption table-caption-green clearFix">
              <span class="title-left">其他信息</span>
            </caption>
            <tbody>
              <tr>
                <td width="20%">创建人:</td>
                <td width="30%" class="div-text-left" class="red"><span ng-bind="info.regOperName"></span></td>
                <td width="20%">创建时间:</td>
                <td width="30%" class="div-text-left"><span ng-bind="info.regDate"></span></td>
              </tr>
              <tr>
                <td>当前状态:</td>
                <td class="div-text-left"><span ng-bind="info.businStatus|kindf:'factoringPublishStatus'"></span></td>
                <td>上/下架时间:</td>
                <td class="div-text-left">
                   <span ng-bind="info.shelvesDate" ng-if="info.businStatus==1"></span>
                   <span ng-bind="info.offLineDate" ng-if="info.businStatus==2"></span>
                </td>
              </tr>                   
            </tbody>
        </table>
        <div class="center-buttons">         
          <button class="btn btn-primary" bt-close-modal>返回</button>
        </div>       
      </div>
    </form> 
</div>
