<div  class="row-fluid detail-info div-center" > 
  <table class="table table-striped table-hover table-bordered">
        <tbody> 
        <tr>
          <td width="25%">操作机构:</td>
          <td width="75%" class="div-text-left">
            <select ng-model="info.factorNo" style="width:97.5%">
              <option ng-repeat="item in factorList" ng-option-filter value="{{item.value}}" ng-bind="item.name" ng-selected="info.factorNo == item.value"></option>
            </select>
          </td>
        </tr> 
        <tr ng-show="info.isShow==1">
          <td><span class="required">*</span>产品编号</td>
          <td class="div-text-left">
            <input type="text" ng-model="info.productCode" readonly>
          </td>
        </tr>
        <tr>
        <td><span class="required">*</span>产品名称</td>
          <td class="div-text-left">
            <input type="text" ng-model="info.productName">
          </td>
        </tr>
        <tr>
          <td><span class="required">*</span>保理类型</td>
          <td class="div-text-left">
            <select ng-model="info.factorType" style="width:97.5%">
              <option ng-repeat="item in factorTypeList" ng-option-filter value="{{item.value}}" ng-bind="item.name" ng-selected="info.factorType == item.value"></option>
            </select>
          </td>
        </tr>
        <tr>
          <td><span class="required">*</span>操作方式</td>
          <td class="div-text-left">
            <select ng-model="info.actionModel" style="width:97.5%">
              <option ng-repeat="item in ActionModelList" ng-option-filter value="{{item.value}}" ng-bind="item.name" ng-selected="info.actionModel == item.value"></option>
            </select>
          </td>
        </tr>
        <tr>
          <td><span class="required">*</span>通用利率(%)</td>
          <td class="div-text-left" >
            <input type="text" ng-model="info.ratio">
          </td>
        </tr>
        <tr>
          <td><span class="required">*</span>最小放款周期(日)</td>
          <td class="div-text-left">
            <input type="text" ng-model="info.minDays">
          </td>
        </tr>
        <tr>
          <td><span class="required">*</span>最大放款周期(日)</td>
          <td class="div-text-left">
            <input type="text" ng-model="info.maxDays">
          </td>
        </tr>     
        <tr>
          <td><span class="required">*</span>最低融资金额(元)</td>
          <td class="div-text-left">
            <input type="text" ng-model="info.minFactorAmmount">
          </td>
        </tr>
        <tr>
          <td class="deep-gray">金额大写:</td>
          <td class="div-text-left">
            <strong class="deep-gray" ng-bind="info.minFactorAmmount|moneybigf"></strong> 
          </td>
        </tr>
        <tr>
          <td><span class="required">*</span>最高融资金额(元)</td>
          <td class="div-text-left">
            <input type="text" ng-model="info.maxFactorAmmount">
          </td>
        </tr>
        <tr>
          <td class="deep-gray">金额大写:</td>
          <td class="div-text-left">
            <strong class="deep-gray" ng-bind="info.maxFactorAmmount|moneybigf"></strong> 
          </td>
        </tr>
        <tr>
          <td>产品特征</td>
          <td class="div-text-left">
            <textarea name="" id="" cols="10" rows="10" ng-model="info.features"></textarea>
          </td>
        </tr>
        <tr>
          <td>适用范围</td>
          <td class="div-text-left">
            <textarea name="" id="" cols="10" rows="10" ng-model="info.fitCrowd"></textarea>
          </td>
        </tr>
        </tbody>
  </table>  
</div>
