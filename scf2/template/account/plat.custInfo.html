<div class="row-fluid">
      <h1 class="content-title-1 content-title-condensed content-title-blue"><img src="img/flow_money.png" alt="">
        客户信息查询
        <!-- <small class="small-select">
              <span>客户名称</span>
              <select ng-model="searchData.custNo" ng-change="queryList();">
                <option ng-repeat="item in custList" ng-option-filter value="{{item.value}}" ng-bind="item.name" ng-selected="searchData.custNo == item.value"></option>
              </select>
        </small> -->
      </h1>
      <table class="div-width-100 table table-striped table-hover search-result">
        <thead>
          <tr class="result-head">
            <td width="15%">客户编号</td>
            <td width="35%">客户名称</td>
            <td width="10%">开户日期</td>
            <td width="15%">开户方式</td>
            <td width="10%">状态</td>
            <td width="15%">操作</td>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="item in infoList">
            <td ng-bind="item.custInfo.custNo"></td>
            <td ng-bind="item.custInfo.custName">客户名称</td>
            <td ng-bind="item.custInfo.regDate"></td>
            <td ng-bind="item.tmpInfo.dataSource|kindf:'CustOpenAccountWay'"></td>
            <td ng-bind="item.custInfo.businStatus|kindf:'custAccountStatus'">状态</td>
            <td><a href="javascript:void(0);" ng-click="openInfo(item);">详情</a></td>
          </tr>
        </tbody>
        <tfoot>
          <td colspan="6">
            <div bt-pagination conf="listPage" func="queryList(false);"></div>
          </td>
        </tfoot>
      </table>

  </body>
