

<div class="row-fluid accountReplace">
  <h1 class="content-title-1 content-title-condensed content-title-blue"><img src="./img/operator.png" alt="">
        企e金服平台开户申请
      </h1>


  <table class="table table-condensed div-width-70 div-center search-table">
    <tr>
      <td width="30%"><span class="required">*</span>申请机构名称：</td>
      <td width="70%" class="div-text-left">
        <input type="text" ng-model="info.custName" ><br>
        <span class="tips">长度不超过100位，请与法定注册名称一致，请勿使用简称！</span>
      </td>
    </tr> 
    <tr>
      <td><span class="required">*</span>选择经办人：</td>
      <td class="div-text-left">
        <select ng-model="info.operId">
          <option ng-repeat="item in operatorList" ng-option-filter value="{{item.id}}" ng-bind="item.name" ng-selected="info.operId == item.id"></option>
        </select>
      </td>
    </tr>
    <tr>
      <td><span class="required">*</span>上传开户认证文件：</td>
      <td class="div-text-left">
       <button class="btn btn-info uplaod_btn" type="button" mapping="upload_open_btn" ng-click="openUpload($event,'CustOpenAccountFilePack','开户认证文件','uploadList',true)">选择文件</button><br>
        <!-- 附件列表 -->
        <table class="table table-striped table-hover table-bordered">
            <thead>
            <tr class="result-head-gray">
              <!-- <td width="20%">所属文件</td> -->
              <td width="20%">附件类型</td>
              <td width="40%">附件名称</td>
              <td width="10%">操作</td>
            </tr>
          </thead>
           <tbody>
          <tr ng-repeat-end ng-class="{even:$even}" ng-repeat="item in uploadList">
            <td ng-bind="item.fileInfoType|kindf:'CustOpenAccountFile'"></td>
            <td ng-bind="item.fileName"></td>
            <td>
              <a href="{{item.id|downf}}">下载</a>
              <a href="javascript:void(0);" ng-click="delUploadItem(item,'uploadList');">删除</a>
            </td>
          </tr>
            
        </tbody>
        </table>
       <span class="tips">1、上传格式为RAR、ZIP格式；</span><br>
       <span class="tips">2、请上传：营业执照、组织机构代码证、税务登记证、机构信用代码证、银行账户开户许可证、经办人和法人身份证(头像面、国徽面、手持证件面)，复印件加盖公章或原件扫描件；</span><br>
       <span class="tips">3、请将所有开户认证资料压缩后上传给我们。</span><br>

      </td>
    </tr>
  </table>

  <div class="center-buttons">
    <button class="btn btn-primary btn-bg-middle" ng-click="preStep();" >上一步</button>
    <button class="btn btn-primary btn-bg-middle" ng-click="addInstead($event.target);" >提交申请</button>
  </div>
</div>

<div bt-upload conf="uploadConf" ></div>
