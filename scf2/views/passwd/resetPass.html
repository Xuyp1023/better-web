<!DOCTYPE html>
<html lang="en">
<head>
	<title>修改交易密码</title>
	<!-- <base href="https://static.qiejf.com/better/" /> -->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=8,9,10,11" />

    <link rel="stylesheet" href="https://static.qiejf.com/better/l/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://static.qiejf.com/better/scf2/css/passwd/resetPass.css">
    <script type="text/javascript" src="https://static.qiejf.com/better/l/seajs/sea.js"></script>
    <script type="text/javascript" src="https://static.qiejf.com/better/base/config_ng.js"></script>
</head>
<body>
	
	<div id="container" class="container-fluid div-center">
	<div class="row-fluid">
	  	<div id="content" ng-controller="orderEntry" class="span12">

			<h1 class="content-title-1 content-title-condensed content-title-blue">
				<img src="../../img/fast_money.png" alt="">
				修改<span ng-bind="isTradePwd?'交易':'登录' "></span>密码
			</h1>
			

			<!-- 第一步 验证 -->
			<div id="validBox" class="row-fluid" ng-show="currStep==0">
				<h2 class="content-title content-title-2  first">1.验证身份</h2>

				<div class="div-center div-width-40">
					<form action="" class="form-inline ng-pristine ng-valid">
				      <label for="">
				        <!-- 输入验证码 -->
				        <input type="text" id="identifyCode" placeholder="请输入验证码" ng-model="identifyInfo.verifyCode">
					    <button ng-show="identifyInfo.canSend" class="btn deep-gray" ng-click="sendIdentifyCode();">获取验证码</button>
					    <!-- 读秒提示 -->
					    <span class="count_down" ng-show="!identifyInfo.canSend" ng-bind="identifyInfo.timerMsg"></span>
				      </label>
				  	</form>
				 </div>

				<!-- 发送验证提示 -->
				<div id="identify_box" class="hide bt-hide">
				  <table  class="table table-striped table-condensed action_table">
				      <tr ng-show="!identifyInfo.canSend">
				        <td>
				          <div class="alert success-alert">已向您的手机发送验证码，请注意查看！</div>
				        </td>
				      </tr>
				  </table>  
				</div>

				
				<div>
				     <div class="center-buttons">
				       <button class="btn btn-primary" ng-click="nextStep($event.target);">下一步</button>
				     </div>
				</div>
			</div>


			<!-- 第二步 重置 -->
			<div id="resetBox" class="row-fluid hide bt-hide" ng-show="currStep==1" >
				<h2 class="content-title content-title-2  first">2.修改密码</h2>
	
				<table class="table table-condensed div-width-70 div-center search-table">
				  <tr>
				    <td width="30%">旧密码:</td>
				    <td width="70%" class="div-text-left">
				    	<input type="password" id="oldPass" placeholder="请输入旧密码" ng-model="info.oldPassword">
				    </td>
				  </tr>
				  <tr>
				    <td width="30%">新密码:</td>
				    <td width="70%" class="div-text-left">
				    	<input type="password" id="oldPass" placeholder="输入新密码" ng-model="info.newPassword">
				    </td>
				  </tr>
				  <tr>
				    <td width="30%">确认密码:</td>
				    <td width="70%" class="div-text-left">
				    	<input type="password" id="oldPass" placeholder="输入确认密码" ng-model="info.okPassword">
				    </td>
				  </tr>
				</table>

				<div>
				     <div class="center-buttons">
				       <button class="btn btn-primary" ng-click="resetTradePass($event.target);">确定</button>
				     </div>
				</div>

			</div>

			
			<!-- 第三步 成功 -->
			<div id="successBox" class="row-fluid hide bt-hide" ng-show="currStep==2" >
				<div class="alert alert-success">
				 	<span ng-bind="isTradePwd?'交易':'登录' "></span>密码修改成功!
				</div>
			</div>



	  	</div>
	</div>	
	</div>


	<!-- 引用js文件 -->
	<script type="text/javascript">
      // For development
      if (isBTTest) {
        seajs.use("scf2/js/passwd/resetPass");
      }
      // For production
      else {
        seajs.use("scf2/dist/passwd/resetPass");
      } 
  </script>
</body>
</html>
