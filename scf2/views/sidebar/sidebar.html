<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=8,9,10,11" />
    <script type="text/javascript" src="https://static.qiejf.com/better/l/seajs/sea.js"></script>
    <script type="text/javascript" src="https://static.qiejf.com/better/base/config.js"></script>
	<title>左栏导航</title>
	<link rel="stylesheet" type="text/css" href="https://static.qiejf.com/better/l/jquery-ui/themes/base/jquery.ui.all.css">
	<link rel="stylesheet" type="text/css" href="https://static.qiejf.com/better/scf2/css/sidebar.css">
</head>
<body>
	<div id="container">
		<div id="navbar" data-bind="foreach:currentData.treeData,value:treeDataBind">
		    <h3 class="nav-header"><a href="#" data-bind="text:title"></a></h3>
		    <div class="nav-body">
		        <ul data-bind="foreach:children">
		        	<li class="nav-body-item" mapping="content_link" data-bind="attr:{'url':url}"><a href="#" data-bind="text:title"></a>
						<span class="ui-accordion-header-icon ui-icon ui-icon-circle-arrow-e"></span>
		        	</li>
		        </ul>
		    </div>
		</div>
	</div>

	<!-- 声明使用的js文件 -->
	<script type="text/javascript">seajs.use('scf2/js/sidebar/sidebar');</script>
</body>
</html>
