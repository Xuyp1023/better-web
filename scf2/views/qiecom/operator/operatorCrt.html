<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <title>交易查询</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=8,9,10,11" />
    <!-- LXUI -->
    <link rel="stylesheet" href="https://static.qiejf.com/better/l/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://static.qiejf.com/better/p/css/operatorCrt.css">
    <script type="text/javascript" src="https://static.qiejf.com/better/l/seajs/sea.js"></script>
    <script type="text/javascript" src="https://static.qiejf.com/better/base/config.js"></script>

  </head>
  <body id="body">
  	<div id="container" class="container-fluid div-center">
  		<div class="row-fluid">
  			<div id="content" class="span12">

          <div id="fix_info" class="row-fluid">
            <h1 class="content-title-1 content-title-condensed"><img src="../../img/operator.png" alt="">
              创建操作员
            </h1>
            <table id="fix_operator_info" class="div-width-100 table table-striped table-hover table-bordered">
              <tr>
                <td width="15%"><span class="required">*</span>经办人姓名</td>
                <td width="35%"><input type="text" name="name" valid="{'required':true}" data-bind="value:operDataBind().name"></td>
                <td width="15%"><span class="required">*</span>证件类型</td>
                <td width="35%">
                  <select mapping="identity" name="contIdentType" data-bind="value:operDataBind().contIdentType" id="">
                  </select>
                </td>
              </tr>
              <tr>
                <td><span class="required">*</span>证件号码</td>
                <td><input type="text" name="contIdentNo" valid="{'required':true}" data-bind="value:operDataBind().contIdentNo"></td>
                <td><span class="required">*</span>证件有效期</td>
                <td>
                <input type="text" readonly="readonly" dateName="contCertValidDate" dateData="operData" name="contCertValidDate" data-bind="value:operDataBind().contCertValidDate,event:{click:setDateInfo,blur:changeDateInfo}"  readonly="readonly" class="Wdate"/>
                <span class="double-check-sp longValidate">长期有效</span>
                </td>
              </tr>
              <tr>
                <td><span class="required">*</span>邮政编码</td>
                <td><input type="text" name="zipCode" valid="{'required':true}" data-bind="value:operDataBind().zipCode"></td>
                <td><span class="required">*</span>通讯地址</td>
                <td><input type="text" name="address" valid="{'required':true}" data-bind="value:operDataBind().address"></td>
              </tr>
              <tr>
                <td><span class="required">*</span>联系电话</td>
                <td><input type="text" name="phone" valid="{'required':true}" data-bind="value:operDataBind().phone"></td>
                <td>传真号码</td>
                <td><input type="text" name="faxNo" data-bind="value:operDataBind().faxNo"></td>
              </tr>
              <tr>
                <td><span class="required">*</span>手机号码</td>
                <td><input type="text" name="mobileNo" valid="{'required':true}" data-bind="value:operDataBind().mobileNo"></td>
                <td><span class="required">*</span>登录账户</td>
                <td><input type="text" name="operCode" valid="{'required':true}" data-bind="value:operDataBind().operCode"></td>
              </tr>
              <tr>
                <td><span class="required">*</span>用户密码</td>
                <td><input type="password" name="password" valid="{'required':true}" data-bind="value:operDataBind().password"></td>
                <td><span class="required">*</span>确认密码</td>
                <td><input type="password" name="repassword" valid="{'required':true}" data-bind="value:operDataBind().repassword"></td>
              </tr>
              <!-- <tr>
                <td colspan="1">允许办理的业务</td>
                <td colspan="3">
                  <div class="td-line-checkbox">
                        <span>全部</span><input type="checkbox" data-bind="checked:true">
                        <span>申购</span><input type="checkbox" data-bind="checked:false">
                        <span>赎回</span><input type="checkbox" data-bind="checked:false">
                  </div>
                </td>
              </tr>
              <tr>
                <td>允许撤单的业务</td>
                <td colspan="3">
                  <div class="td-line-checkbox">
                        <span>全部</span><input type="checkbox" data-bind="checked:true">
                        <span>申购</span><input type="checkbox" data-bind="checked:false">
                        <span>赎回</span><input type="checkbox" data-bind="checked:false">
                  </div>
                </td>
              </tr> -->
              <!-- <tr>
                <td>默认经办人</td>
                <td colspan="3">
                  <div class="td-line-checkbox">
                        <span>默认经办人</span><input type="radio" name="defOper" data-bind="value:operDataBind().defOper" data-bind="checked:'0'" value="0">
                        <span>非默认经办人</span><input type="radio" name="defOper" data-bind="value:operDataBind().defOper" data-bind="checked:'0'" value="1">
                  </div>
                </td>
              </tr> -->
              <!-- <tr>
                <td>操作员状态</td>
                <td colspan="3">
                  <div class="td-line-checkbox">
                        <span>解冻用户</span><input type="radio" name="isfreezon" data-bind="value:operDataBind().isfreezon" data-bind="checked:'0'" value="0">
                        <span>冻结用户</span><input type="radio" name="isfreezon" data-bind="value:operDataBind().isfreezon" data-bind="checked:'0'" value="1">
                        <span>恢复用户</span><input type="radio" name="isfreezon" data-bind="value:operDataBind().isfreezon" data-bind="checked:'0'" value="0">
                        <span>注销用户</span><input type="radio" name="isfreezon" data-bind="value:operDataBind().isfreezon" data-bind="checked:'0'" value="1">
                  </div>
                </td>
              </tr> -->
              <tr>
                <td><span class="required">*</span>操作员角色</td>
                <td colspan="3">
                  <div id="rule_list_line" class="td-line-checkbox">
                  </div>
                </td>
              </tr>
            </table>
            <div class="center-buttons">
              <button class="btn btn-primary" data-bind="click:addOper">确定</button>
              <button class="btn btn-primary" data-bind="click:reset">重置</button>
            </div>
          </div>

  			</div>
  		</div>

  	</div>





	<!-- 引用js文件 -->
	<!--[if lt IE 9]>
	    <script type="text/javascript">seajs.use('p/js/common/IErequire');</script>
	<![endif]-->
	<script type="text/javascript">seajs.use('p/js/operatorCrt');</script>
  </body>
</html>
