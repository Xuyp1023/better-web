<div class="div-width-90 div-center detail-box">
    <h1 class="content-title-1 content-title-condensed"><img src="../../../img/operator.png" alt="">
      数字证书详情管理
    </h1>

    <div class="row-fluid detail-info div-center">
      <table class="table table-striped table-hover table-bordered" ng-box-active="info.modiFlag=add,edit">
        <tbody>
        <tr>
          <td width="30%"><span class="required">*</span>证书签发者</td>
          <td width="70%" class="div-text-left">
            <select ng-model="info.signer">
              <option ng-repeat="item in signerList" ng-option-filter value="{{item.value}}" ng-bind="item.name" ng-selected="info.signer == item.value"></option>
            </select>
          </td>
        </tr>
        <tr>
          <td><span class="required">*</span>证书名称</td>
          <td class="div-text-left">
            <input type="text" ng-model="info.commName">
          </td>
        </tr>
        <tr>
          <td>证书别名</td>
          <td class="div-text-left">
            <input type="text" ng-model="info.certAlias">
          </td>
        </tr>
        <tr>
          <td><span class="required">*</span>使用机构</td>
          <td class="div-text-left">
            <input type="text" ng-model="info.orgName">
          </td>
        </tr>
        <tr>
          <td>使用部门</td>
          <td class="div-text-left">
            <input type="text" ng-model="info.orgUnitName">
          </td>
        </tr>
        <tr>
          <td>所在省份</td>
          <td class="div-text-left">
            <input type="text" ng-model="info.provinceName">
          </td>
        </tr>
        <tr>
          <td>所在城市</td>
          <td class="div-text-left">
            <input type="text" ng-model="info.cityName">
          </td>
        </tr>
        <tr>
          <td><span class="required">*</span>邮箱地址</td>
          <td class="div-text-left">
            <input type="text" ng-model="info.email">
          </td>
        </tr>
        <tr>
          <td><span class="required">*</span>年限</td>
          <td class="div-text-left">
            <input type="text" ng-model="info.year">
          </td>
        </tr>
        <tr>
          <td>有效期从</td>
          <td>
            <span ng-bind="info.createDate +' 至 ' + info.validDate"></span>
          </td>
        </tr>
        <tr ng-show="info.modiFlag !== 'add'">
          <td>状态</td>
          <td>
              <span ng-bind="info.certStatus|kindf:'CertX509Status'"></span>
          </td>
        </tr>
        <tr>
          <td>备注</td>
          <td class="div-text-left">
            <textarea name="" id="" cols="10" rows="10" ng-model="info.description"></textarea>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
    
    <div class="center-buttons">
        <button class="btn btn-primary" ng-show="info.modiFlag==='add'" ng-click="addInfo($event.target);">提交</button>
        <button class="btn btn-primary" ng-show="info.modiFlag ==='edit'" ng-click="editInfo($event.target);">提交</button>
        <button class="btn btn-primary" ng-show="info.modiFlag==='edit'" ng-click="cancelInfo($event.target);">作废</button>
        <button class="btn btn-primary" ng-show="info.modiFlag==='edit'" ng-click="makeInfoBox(info);">制作</button>
        <button class="btn btn-primary" bt-close-modal>返回</button>
    </div>
</div>
