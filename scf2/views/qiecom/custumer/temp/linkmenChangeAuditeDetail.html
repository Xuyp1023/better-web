<div class="div-width-90 div-center detail-box">
    <h1 class="content-title-1 content-title-condensed"><img src="../../../img/operator.png" alt="">
      联系人变更审核
    </h1>

    <div class="row-fluid detail-info div-center">
      <table class="table table-striped table-hover table-bordered">
        <thead class="result-td-head result-head-green">
          <tr>
            <td colspan="4">联系人变更详情</td>
          </tr>
        </thead>
        <thead class="result-head result-head-gray">
          <tr>
            <td width="20%"></td>
            <td width="35%">改前值</td>
            <td width="35%">改后值</td>
            <td width="10%">是否改变</td>
          </tr>
        </thead>
        <tbody>
          <tr ng-class="{true: 'red'}[contactorInfo.nowData.name!=contactorInfo.befData.name]">
            <td>姓名</td>
            <td ng-bind="contactorInfo.befData.name"></td>
            <td ng-bind="contactorInfo.nowData.name"></td>
            <td ng-bind="contactorInfo.nowData.name!=contactorInfo.befData.name?'是':'否'"></td>
          </tr>
          <tr ng-class="{true: 'red'}[contactorInfo.nowData.sex!=contactorInfo.befData.sex]">
            <td>性别</td>
            <td ng-bind="contactorInfo.befData.sex|kindf:'CustSexType' "></td>
            <td ng-bind="contactorInfo.nowData.sex|kindf:'CustSexType' "></td>
            <td ng-bind="contactorInfo.nowData.sex!=contactorInfo.befData.sex?'是':'否'"></td>
          </tr>
          <tr ng-class="{true: 'red'}[contactorInfo.nowData.email!=contactorInfo.befData.email]">
            <td>电子邮箱</td>
            <td ng-bind="contactorInfo.befData.email"></td>
            <td ng-bind="contactorInfo.nowData.email"></td>
            <td ng-bind="contactorInfo.nowData.email!=contactorInfo.befData.email?'是':'否'"></td>
          </tr>
          <tr ng-class="{true: 'red'}[contactorInfo.nowData.phone!=contactorInfo.befData.phone]">
            <td>手机</td>
            <td ng-bind="contactorInfo.befData.phone"></td>
            <td ng-bind="contactorInfo.nowData.phone"></td>
            <td ng-bind="contactorInfo.nowData.phone!=contactorInfo.befData.phone?'是':'否'"></td>
          </tr>
          <tr ng-class="{true: 'red'}[contactorInfo.nowData.mobile!=contactorInfo.befData.mobile]">
            <td>联系电话</td>
            <td ng-bind="contactorInfo.befData.mobile"></td>
            <td ng-bind="contactorInfo.nowData.mobile"></td>
            <td ng-bind="contactorInfo.nowData.mobile!=contactorInfo.befData.mobile?'是':'否'"></td>
          </tr>
          <tr ng-class="{true: 'red'}[contactorInfo.nowData.address!=contactorInfo.befData.address]">
            <td>联系地址</td>
            <td ng-bind="contactorInfo.befData.address"></td>
            <td ng-bind="contactorInfo.nowData.address"></td>
            <td ng-bind="contactorInfo.nowData.address!=contactorInfo.befData.address?'是':'否'"></td>
          </tr>
        </tbody>
      </table>

      <!-- 变更前附件列表 -->
      <table class="table table-striped table-hover table-bordered">
        <thead class="result-td-head result-head-green">
          <tr>
            <td colspan="4">联系人附件(变更前)</td>
          </tr>
        </thead>
        <thead class="result-head result-head-gray">
          <tr>
            <td width="20%">序号</td>
            <td width="35%">附件类型</td>
            <td width="35%">附件名称</td>
            <td width="10%">操作</td>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="file in contactorUploadList_bef" ng-repeat-end ng-class="{even:$even}">
            <td ng-bind="$index+1" ></td>
            <td>联系人附件</td>
            <td>
              <a href=""><span ng-bind="file.fileName"></span></a>
            </td>
            <td><a href="{{file.id|downf}}">下载</a></td>
          </tr>
        </tbody>
      </table>

      <!-- 变更后附件列表 -->
      <table class="table table-striped table-hover table-bordered">
        <thead class="result-td-head result-head-green">
          <tr>
            <td colspan="4">联系人附件(变更后)</td>
          </tr>
        </thead>
        <thead class="result-head result-head-gray">
          <tr>
            <td width="20%">序号</td>
            <td width="35%">附件类型</td>
            <td width="35%">附件名称</td>
            <td width="10%">操作</td>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="file in contactorUploadList_now" ng-repeat-end ng-class="{even:$even}">
            <td ng-bind="$index+1" ></td>
            <td>联系人附件</td>
            <td>
              <a href=""><span ng-bind="file.fileName"></span></a>
            </td>
            <td><a href="{{file.id|downf}}">下载</a></td>
          </tr>
        </tbody>
      </table>

      
    </div>
    
    <div class="center-buttons">
        <button class="btn btn-primary" bt-close-modal>返回</button>
    </div>
</div>
