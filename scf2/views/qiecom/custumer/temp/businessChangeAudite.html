<div class="div-width-90 div-center detail-box">
    <h1 class="content-title-1 content-title-condensed"><img src="../../../img/operator.png" alt="">
      营业执照变更审核
    </h1>

    <div class="row-fluid detail-info div-center">
      <table class="table table-striped table-hover table-bordered">
        <thead class="result-td-head result-head-green">
          <tr>
            <td colspan="4">营业执照变更详情</td>
          </tr>
        </thead>
        <thead class="result-head result-head-gray">
          <tr>
            <td width="20%"></td>
            <td width="35%">改前值</td>
            <td width="35%">改后值</td>
            <td width="10%">是否改变</td>
          </tr>
        </thead>
        <tbody>
          <tr ng-class="{true: 'red'}[licenseInfo.nowData.custName!=licenseInfo.befData.custName]">
            <td>企业名称</td>
            <td ng-bind="licenseInfo.befData.custName"></td>
            <td ng-bind="licenseInfo.nowData.custName"></td>
            <td ng-bind="licenseInfo.nowData.custName!=licenseInfo.befData.custName?'是':'否'"></td>
          </tr>
          <tr ng-class="{true: 'red'}[licenseInfo.nowData.corpType!=licenseInfo.befData.corpType]">
            <td>公司类型</td>
            <td ng-bind="licenseInfo.befData.corpType|kindf:'CorpType' "></td>
            <td ng-bind="licenseInfo.nowData.corpType|kindf:'CorpType' "></td>
            <td ng-bind="licenseInfo.nowData.corpType!=licenseInfo.befData.corpType?'是':'否'"></td>
          </tr>
          <tr ng-class="{true: 'red'}[licenseInfo.nowData.regNo!=licenseInfo.befData.regNo]">
            <td>注册号</td>
            <td ng-bind="licenseInfo.befData.regNo"></td>
            <td ng-bind="licenseInfo.nowData.regNo"></td>
            <td ng-bind="licenseInfo.nowData.regNo!=licenseInfo.befData.regNo?'是':'否'"></td>
          </tr>
          <tr ng-class="{true: 'red'}[licenseInfo.nowData.address!=licenseInfo.befData.address]">
            <td>住所</td>
            <td ng-bind="licenseInfo.befData.address"></td>
            <td ng-bind="licenseInfo.nowData.address"></td>
            <td ng-bind="licenseInfo.nowData.address!=licenseInfo.befData.address?'是':'否'"></td>
          </tr>
          <tr ng-class="{true: 'red'}[licenseInfo.nowData.orgCode!=licenseInfo.befData.orgCode]">
            <td>组织机构代码证号</td>
            <td ng-bind="licenseInfo.befData.orgCode"></td>
            <td ng-bind="licenseInfo.nowData.orgCode"></td>
            <td ng-bind="licenseInfo.nowData.orgCode!=licenseInfo.befData.orgCode?'是':'否'"></td>
          </tr>
          <tr ng-class="{true: 'red'}[licenseInfo.nowData.lawName!=licenseInfo.befData.lawName]">
            <td>法定代表人</td>
            <td ng-bind="licenseInfo.befData.lawName"></td>
            <td ng-bind="licenseInfo.nowData.lawName"></td>
            <td ng-bind="licenseInfo.nowData.lawName!=licenseInfo.befData.lawName?'是':'否'"></td>
          </tr>
          <tr ng-class="{true: 'red'}[licenseInfo.nowData.taxNo!=licenseInfo.befData.taxNo]">
            <td>税务登记证号</td>
            <td ng-bind="licenseInfo.befData.taxNo"></td>
            <td ng-bind="licenseInfo.nowData.taxNo"></td>
            <td ng-bind="licenseInfo.nowData.taxNo!=licenseInfo.befData.taxNo?'是':'否'"></td>
          </tr>
          <tr ng-class="{true: 'red'}[licenseInfo.nowData.businScope!=licenseInfo.befData.businScope]">
            <td>经营范围</td>
            <td ng-bind="licenseInfo.befData.businScope"></td>
            <td ng-bind="licenseInfo.nowData.businScope"></td>
            <td ng-bind="licenseInfo.nowData.businScope!=licenseInfo.befData.businScope?'是':'否'"></td>
          </tr>
          <tr ng-class="{true: 'red'}[licenseInfo.nowData.regCapital!=licenseInfo.befData.regCapital]">
            <td>注册资本</td>
            <td ng-bind="licenseInfo.befData.regCapital"></td>
            <td ng-bind="licenseInfo.nowData.regCapital"></td>
            <td ng-bind="licenseInfo.nowData.regCapital!=licenseInfo.befData.regCapital?'是':'否'"></td>
          </tr>
          <tr ng-class="{true: 'red'}[licenseInfo.nowData.paidCapital!=licenseInfo.befData.paidCapital]">
            <td>实收资本</td>
            <td ng-bind="licenseInfo.befData.paidCapital"></td>
            <td ng-bind="licenseInfo.nowData.paidCapital"></td>
            <td ng-bind="licenseInfo.nowData.paidCapital!=licenseInfo.befData.paidCapital?'是':'否'"></td>
          </tr>
          <tr ng-class="{true: 'red'}[licenseInfo.nowData.setupDate!=licenseInfo.befData.setupDate]">
            <td>成立日期</td>
            <td ng-bind="licenseInfo.befData.setupDate"></td>
            <td ng-bind="licenseInfo.nowData.setupDate"></td>
            <td ng-bind="licenseInfo.nowData.setupDate!=licenseInfo.befData.setupDate?'是':'否'"></td>
          </tr>
          <tr ng-class="{true: 'red'}[licenseInfo.nowData.startDate!=licenseInfo.befData.startDate || licenseInfo.nowData.endDate!=licenseInfo.befData.endDate]">
            <td>营业期限</td>
            <td>
              <span ng-bind="licenseInfo.befData.startDate"></span>
              &nbsp;-&nbsp;<span ng-bind="licenseInfo.befData.endDate"></span>
            </td>
            <td>
              <span ng-bind="licenseInfo.nowData.startDate"></span>
              &nbsp;-&nbsp;<span ng-bind="licenseInfo.nowData.endDate"></span>
            </td>
            <td ng-bind="licenseInfo.nowData.startDate!=licenseInfo.befData.startDate ||  licenseInfo.nowData.endDate!=licenseInfo.befData.endDate?'是':'否'"></td>
          </tr>
          <tr ng-class="{true: 'red'}[licenseInfo.nowData.regBranch!=licenseInfo.befData.regBranch]">
            <td>登记机关</td>
            <td ng-bind="licenseInfo.befData.regBranch"></td>
            <td ng-bind="licenseInfo.nowData.regBranch"></td>
            <td ng-bind="licenseInfo.nowData.regBranch!=licenseInfo.befData.regBranch?'是':'否'"></td>
          </tr>
          <tr ng-class="{true: 'red'}[licenseInfo.nowData.certifiedDate!=licenseInfo.befData.certifiedDate]">
            <td>制证日期</td>
            <td ng-bind="licenseInfo.befData.certifiedDate"></td>
            <td ng-bind="licenseInfo.nowData.certifiedDate"></td>
            <td ng-bind="licenseInfo.nowData.certifiedDate!=licenseInfo.befData.certifiedDate?'是':'否'"></td>
          </tr>
        </tbody>
      </table>


      <!-- 变更前 -->
      <table class="table table-striped table-hover table-bordered">
        <thead class="result-td-head result-head-green">
          <tr>
            <td colspan="4">营业执照附件(变更前)</td>
          </tr>
        </thead>
        <thead class="result-head result-head-gray">
          <tr>
            <td width="20%">序号</td>
            <td width="35%">附件类型</td>
            <td width="35%">附件名称</td>
            <td width="10%">操作</td>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="file in licenseUploadList_bef" ng-repeat-end ng-class="{even:$even}">
            <td ng-bind="$index +1"></td>
            <td>营业执照附件</td>
            <td>
              <a href=""><span ng-bind="file.fileName"></span></a>
            </td>
            <td><a href="{{file.id|downf}}">下载</a></td>
          </tr>
        </tbody>
      </table>


      <!-- 变更后 -->
      <table class="table table-striped table-hover table-bordered">
        <thead class="result-td-head result-head-green">
          <tr>
            <td colspan="4">营业执照附件(变更后)</td>
          </tr>
        </thead>
        <thead class="result-head result-head-gray">
          <tr>
            <td width="20%">序号</td>
            <td width="35%">附件类型</td>
            <td width="35%">附件名称</td>
            <td width="10%">操作</td>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="file in licenseUploadList_now" ng-repeat-end ng-class="{even:$even}">
            <td ng-bind="$index +1"></td>
            <td>营业执照附件</td>
            <td>
              <a href=""><span ng-bind="file.fileName"></span></a>
            </td>
            <td><a href="{{file.id|downf}}">下载</a></td>
          </tr>
        </tbody>
      </table>
      <table class="table table-striped table-hover table-bordered">
          <tbody>
            <tr>
              <td  width="20%">备注:</td>
              <td  colspan="3"><textarea ng-model="pageInfo.reason"></textarea></td>
            </tr>
          </tbody>
        </table>
    </div>
    
    <div class="center-buttons">
        <button class="btn btn-primary" ng-click="auditChangePass($event.target,'license');">审核通过</button>
        <button class="btn btn-danger" ng-click="auditChangeReject($event.target,'license');">驳回变更</button>
        <button class="btn btn-primary" bt-close-modal>返回</button>
    </div>
</div>
