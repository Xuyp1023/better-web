<div class="div-width-90 div-center detail-box">
    <h1 class="content-title-1 content-title-condensed"><img src="../../../img/operator.png" alt="">
      法人信息变更审核
    </h1>

    <div class="row-fluid detail-info div-center">
      <table class="table table-striped table-hover table-bordered">
        <thead class="result-td-head result-head-green">
          <tr>
            <td colspan="4">法人信息变更详情</td>
          </tr>
        </thead>
        <thead class="result-head result-head-gray">
          <tr>
            <td width="20%"></td>
            <td width="35%">改前值</td>
            <td width="35%">改后值</td>
            <td width="10%">是否改变</td>
          </tr>
        </thead>
        <tbody>
          <tr ng-class="{true: 'red'}[lawyerInfo.nowData.name!=lawyerInfo.befData.name]">
            <td>姓名</td>
            <td ng-bind="lawyerInfo.befData.name"></td>
            <td ng-bind="lawyerInfo.nowData.name"></td>
            <td ng-bind="lawyerInfo.nowData.name!=lawyerInfo.befData.name?'是':'否'"></td>
          </tr>
          <tr ng-class="{true: 'red'}[lawyerInfo.nowData.sex!=lawyerInfo.befData.sex]">
            <td>性别</td>
            <td ng-bind="lawyerInfo.befData.sex|kindf:'CustSexType'"></td>
            <td ng-bind="lawyerInfo.nowData.sex|kindf:'CustSexType'"></td>
            <td ng-bind="lawyerInfo.nowData.sex!=lawyerInfo.befData.sex?'是':'否'"></td>
          </tr>
          <tr ng-class="{true: 'red'}[lawyerInfo.nowData.identType!=lawyerInfo.befData.identType]">
            <td>证件类型</td>
            <td ng-bind="lawyerInfo.befData.identType|kindf:'PersonIdentType'"></td>
            <td ng-bind="lawyerInfo.nowData.identType|kindf:'PersonIdentType'"></td>
            <td ng-bind="lawyerInfo.nowData.identType!=lawyerInfo.befData.identType?'是':'否'"></td>
          </tr>
          <tr ng-class="{true: 'red'}[lawyerInfo.nowData.identNo!=lawyerInfo.befData.identNo]">
            <td>证件号码</td>
            <td ng-bind="lawyerInfo.befData.identNo"></td>
            <td ng-bind="lawyerInfo.nowData.identNo"></td>
            <td ng-bind="lawyerInfo.nowData.identNo!=lawyerInfo.befData.identNo?'是':'否'"></td>
          </tr>
          <tr ng-class="{true: 'red'}[lawyerInfo.nowData.birthdate!=lawyerInfo.befData.birthdate]">
            <td>出生日期</td>
            <td ng-bind="lawyerInfo.befData.birthdate"></td>
            <td ng-bind="lawyerInfo.nowData.birthdate"></td>
            <td ng-bind="lawyerInfo.nowData.birthdate!=lawyerInfo.befData.birthdate?'是':'否'"></td>
          </tr>
          <tr ng-class="{true: 'red'}[lawyerInfo.nowData.eduLevel!=lawyerInfo.befData.eduLevel]">
            <td>最高学历</td>
            <td ng-bind="lawyerInfo.befData.eduLevel|kindf:'EduLevel' "></td>
            <td ng-bind="lawyerInfo.nowData.eduLevel|kindf:'EduLevel' "></td>
            <td ng-bind="lawyerInfo.nowData.eduLevel!=lawyerInfo.befData.eduLevel?'是':'否'"></td>
          </tr>
          <tr ng-class="{true: 'red'}[lawyerInfo.nowData.martialStatus!=lawyerInfo.befData.martialStatus]">
            <td>婚姻状况</td>
            <td ng-bind="lawyerInfo.befData.martialStatus|kindf:'MartialStatus' "></td>
            <td ng-bind="lawyerInfo.nowData.martialStatus|kindf:'MartialStatus'"></td>
            <td ng-bind="lawyerInfo.nowData.martialStatus!=lawyerInfo.befData.martialStatus?'是':'否'"></td>
          </tr>
          <tr ng-class="{true: 'red'}[lawyerInfo.nowData.nativePlace!=lawyerInfo.befData.nativePlace]">
            <td>籍贯</td>
            <td ng-bind="lawyerInfo.befData.nativePlace"></td>
            <td ng-bind="lawyerInfo.nowData.nativePlace"></td>
            <td ng-bind="lawyerInfo.nowData.nativePlace!=lawyerInfo.befData.nativePlace?'是':'否'"></td>
          </tr>
          <tr ng-class="{true: 'red'}[lawyerInfo.nowData.phone!=lawyerInfo.befData.phone]">
            <td>联系电话</td>
            <td ng-bind="lawyerInfo.befData.phone"></td>
            <td ng-bind="lawyerInfo.nowData.phone"></td>
            <td ng-bind="lawyerInfo.nowData.phone!=lawyerInfo.befData.phone?'是':'否'"></td>
          </tr>
          <tr ng-class="{true: 'red'}[lawyerInfo.nowData.address!=lawyerInfo.befData.address]">
            <td>联系地址</td>
            <td ng-bind="lawyerInfo.befData.address"></td>
            <td ng-bind="lawyerInfo.nowData.address"></td>
            <td ng-bind="lawyerInfo.nowData.address!=lawyerInfo.befData.address?'是':'否'"></td>
          </tr>
          
        </tbody>
      </table>

      <!-- 变更前 -->
      <table class="table table-striped table-hover table-bordered">
        <thead class="result-td-head result-head-green">
          <tr>
            <td colspan="4">法人信息附件(变更前)</td>
          </tr>
        </thead>
        <thead class="result-head result-head-gray">
          <tr>
            <td width="20%">序号</td>
            <td width="35%">附件类型</td>
            <td width="35%">附件名称</td>
            <td width="10%">操作</td>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="file in lawyerUploadList_bef" ng-repeat-end ng-class="{even:$even}">
            <td ng-bind="$index+1"></td>
            <td>法人信息附件</td>
            <td>
              <a href=""><span ng-bind="file.fileName"></span></a>
            </td>
            <td><a href="{{file.id|downf}}">下载</a></td>
          </tr>
        </tbody>
      </table>


      <!-- 变更后 -->
      <table class="table table-striped table-hover table-bordered">
        <thead class="result-td-head result-head-green">
          <tr>
            <td colspan="4">法人信息附件(变更后)</td>
          </tr>
        </thead>
        <thead class="result-head result-head-gray">
          <tr>
            <td width="20%">序号</td>
            <td width="35%">附件类型</td>
            <td width="35%">附件名称</td>
            <td width="10%">操作</td>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="file in lawyerUploadList_now" ng-repeat-end ng-class="{even:$even}">
            <td ng-bind="$index+1"></td>
            <td>法人信息附件</td>
            <td>
              <a href=""><span ng-bind="file.fileName"></span></a>
            </td>
            <td><a href="{{file.id|downf}}">下载</a></td>
          </tr>
        </tbody>
      </table>
      <table class="table table-striped table-hover table-bordered">
          <tbody>
            <tr>
              <td  width="20%">备注:</td>
              <td  colspan="3"><textarea ng-model="pageInfo.reason"></textarea></td>
            </tr>
          </tbody>
        </table>
    </div>

    </div>
    
    <div class="center-buttons">
        <button class="btn btn-primary" ng-show="lawyerInfo.changeApply.businStatus==0" ng-click="auditChangePass($event.target,'lawyer');">审核通过</button>
        <button class="btn btn-danger" ng-show="lawyerInfo.changeApply.businStatus==0" ng-click="auditChangeReject($event.target,'lawyer');">驳回变更</button>
        <button class="btn btn-primary" bt-close-modal>返回</button>
    </div>
</div>
