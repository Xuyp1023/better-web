<div class="div-width-90 div-center detail-box">
    

    <h1 class="content-title-1 content-title-condensed content-title-blue"><img src="../../../img/operator.png" alt="">
      开户信息
    </h1>
    <div id="mainContent" class="row-fluid div-center div-margin-top">
      <table class="table table-striped table-hover table-bordered big-input">
        <thead class="result-td-head result-head-green">
          <tr>
            <td colspan="4">客户资料</td>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>申请机构名称</td>
            <td colspan="3"><span class="red" ng-bind="info.custName"></span></td>
          </tr>
          <tr>
            <td width="20%">组织机构代码证号</td>
            <td width="30%"><span ng-bind="info.orgCode"></span></td>
            <td width="20%">开户证件有效期</td>
            <td width="30%">
              <span ng-bind="info.businLicenceValidDate">
              <!-- <span ng-max-date>长期有效</span> -->
            </td>
          </tr>
          <tr>
            <td>营业执照号码</td>
            <td><span ng-bind="info.businLicence"></span></td>
            <td>邮政编码</td>
            <td><span ng-bind="info.zipCode"></span></td>
          </tr>
          <tr>
            <td>业务联系电话</td>
            <td><span ng-bind="info.phone"></span></td>
            <td>传真</td>
            <td><span ng-bind="info.fax"></span></td>
          </tr>
          <tr>
            <td>通讯地址</td>
            <td colspan="3"><span ng-bind="info.address"></span></td>
          </tr>
        </tbody>
      </table>

      <table class="table table-striped table-hover table-bordered big-input">
        <thead class="result-td-head result-head-green">
          <tr>
            <td colspan="4">交收行信息</td>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>银行账户名</td>
            <td colspan="3"><span ng-bind="info.bankAccoName"></span></td>
          </tr>
          <tr>
            <td width="20%">银行账户</td>
            <td width="30%"><span ng-bind="info.bankAcco"></span></td>
            <td width="20%">所属银行</td>
            <td width="30%">
              <span ng-bind="info.bankNo|kindf:'SaleBankCode'"></span>
            </td>
          </tr>
          <tr>
            <td>开户银行所在地</td>
            <td class=" double-select">
              <span ng-bind="info.provinceNo|kindf:'Provinces'"></span>
              <span ng-bind="info.bankCityno|kindf:'CitysDict'"></span>
            </td>
            <td>开户银行全称</td>
            <td><span ng-bind="info.bankName"></span></td>
          </tr>
        </tbody>
      </table>

      <table class="table table-striped table-hover table-bordered big-input">
        <thead class="result-td-head result-head-green">
          <tr>
            <td colspan="4">经办人、法人信息</td>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td width="20%">经办人姓名</td>
            <td width="30%"><span ng-bind="info.operName"></span></td>
            <td width="20%">经办人证件类型</td>
            <td width="30%">
              <span ng-bind="info.operIdenttype|kindf:'PersonIdentType'"></span>
            </td>
          </tr>
          <tr>
            <td width="20%">经办人证件号码</td>
            <td width="30%"><span ng-bind="info.operIdentno"></span></td>
            <td width="20%">经办人证件有效期</td>
            <td width="30%">
              <span ng-bind="info.operValiddate"></span>
              <!-- <span ng-max-date>长期有效</span> -->
            </td>
          </tr>
          <tr>
            <td width="20%">经办人手机</td>
            <td width="30%"><span ng-bind="info.operMobile"></span></td>
            <td width="20%">经办人邮箱</td>
            <td width="30%"><span ng-bind="info.operEmail"></span></td>
          </tr>
          <tr>
            <td width="20%">经办人联系电话</td>
            <td width="30%"><span ng-bind="info.operPhone"></span></td>
            <td width="20%">经办人传真</td>
            <td width="30%"><span ng-bind="info.operFaxNo"></span></td>
          </tr>
          <tr>
            <td width="20%">法人姓名</td>
            <td width="30%"><span ng-bind="info.lawName"></span></td>
            <td width="20%">法人证件类型</td>
            <td width="30%">
              <span ng-bind="info.lawIdentType|kindf:'PersonIdentType'"></span>
            </td>
          </tr>
          <tr>
            <td width="20%">法人证件号码</td>
            <td width="30%"><span ng-bind="info.lawIdentNo"></span></td>
            <td width="20%">法人证件有效期</td>
            <td width="30%">
              <span ng-bind="info.lawValidDate"></span>
              <!-- <span ng-max-date>长期有效</span> -->
            </td>
          </tr>
        </tbody>
      </table>


      <!-- 附件列表 -->
      <table class="table table-striped table-hover table-bordered big-input">
        <thead class="result-td-head result-head-green">
          <tr>
            <td class="left" colspan="2">开户相关附件</td>
            <td class="right">
            </td>
          </tr>
        </thead>
        <thead class="result-head result-head-gray">
          <tr>
            <td>附件类型</td>
            <td>附件名称</td>
            <td>操作</td>
          </tr>
        </thead>
        <tbody>
         <tr ng-repeat="file in attachList" ng-repeat-end ng-class="{even:$even}">
            <td ng-bind="file.fileInfoType|kindf:'CustOpenAccountAttachment' "></td>
            <td>
              <a href=""><span ng-bind="file.fileName"></span></a>
            </td>
            <td>
              <a href="{{file.id|downf}}">下载</a>
            </td>
          </tr>
        </tbody>
      </table>
      
    </div>


    <!-- 审批意见 -->
    <table class="table table-striped table-hover table-bordered table-condensed">
      <tr ng-repeat-end ng-class="{even:$even}">
        <td >审批意见:</td>
        <td colspan="3" class="div-text-left">
          <textarea name="" id="" cols="20" rows="10" ng-model="auditView"></textarea>
        </td>
        </td>
      </tr>
    </table>
    
    <div class="center-buttons">
        <button class="btn btn-primary" ng-click="auditAccountPass($event.target)" >审核通过</button>
        <button class="btn btn-danger" ng-click="auditAccountReject($event.target)" >驳回申请</button>
        <button class="btn btn-primary" bt-close-modal>返回</button>
    </div>

    
</div>
