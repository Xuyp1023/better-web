<div class="div-width-90 detail-box div-center">

    <div class="div-center div-width div-margin-top">

     <!-- 银行账户信息列表 -->
     <table class="table table-striped table-hover table-bordered">
         <caption class="table-caption table-caption-green clearFix">
           <span class="title-left">银行账户列表</span>
         </caption>
       <thead>
         <tr class="result-head-gray">
           <td width="5%">序号</td>
           <td width="12%">所属银行</td>
           <td width="25%">银行账户</td>
           <td width="10%">银行账户名</td>
           <td width="12%">开户银行全称</td>
           <td width="10%">默认账户</td>
           <td width="11%">开户行所在地</td>
           <td width="15%">操作</td>
         </tr>
       </thead>
       <tbody>
          <tr ng-repeat="item in accountList" ng-repeat-end ng-class="{even:$even}">
           <td ng-bind="$index+1"></td>
           <td ng-bind="item.bankNo|kindf:'SaleBankCode' "></td>
           <td ng-bind="item.bankAcco"></td>
           <td ng-bind="item.bankAccoName"></td>
           <td ng-bind="item.bankName"></td>
           <td ng-bind="item.isDefault|kindf:'IsDefaultAccount' "></td>
           <td ng-bind="item.cityNo|areaf"></td>
           <td>
             <span class="deep-gray">暂无</span>
           </td>
         </tr>
       </tbody>
     </table>

    </div>

  
</div>
