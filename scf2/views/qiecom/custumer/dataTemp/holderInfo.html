<div class="div-width-90 detail-box div-center">

    <div class="div-center div-width div-margin-top">

     <!-- 股东列表 -->
     <table class="table table-striped table-hover table-bordered">
         <caption class="table-caption table-caption-green clearFix">
           <span class="title-left">股东列表</span>
         </caption>
       <thead>
         <tr class="result-head-gray">
           <td width="15%">序号</td>
           <td width="15%">姓名</td>
           <td width="15%">性别</td>
           <td width="20%">出资比例</td>
           <td width="20%">出资形式</td>
           <td width="15%">操作</td>
         </tr>
       </thead>
       <tbody>
         <tr ng-repeat="item in holderList" ng-repeat-end ng-class="{even:$even}">
           <td ng-bind="$index+1"></td>
           <td ng-bind="item.name"></td>
           <td ng-bind="item.sex|kindf:'CustSexType' "></td>
           <td ng-bind="item.investmentRate "></td>
           <td ng-bind="item.investmentType|kindf:'InvestmentType' "></td>
           <td>
             <span class="deep-gray">暂无</span>
           </td>
         </tr>
       </tbody>
     </table>


    </div>

</div>
