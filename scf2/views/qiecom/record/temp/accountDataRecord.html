<div class="div-width-90 div-center detail-box">
    <h1 class="content-title-1 content-title-condensed"><img src="../../../img/operator.png" alt="">
      开户信息代录
    </h1>

    <div class="row-fluid detail-info div-center">
      <table class="table table-striped table-hover table-bordered big-input" ng-box-enabled="childInfo.modiType=add,edit">
        <thead class="result-td-head result-head-green">
          <tr>
            <td colspan="4">客户资料</td>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><span class="required">*</span>申请机构名称</td>
            <td colspan="3" class="div-text-left"><input type="text" ng-model="childInfo.custName"></td>
          </tr>
          <tr>
            <td width="20%"><span class="required">*</span>组织机构代码证号</td>
            <td width="30%" class="div-text-left"><input type="text" ng-model="childInfo.orgCode"></td>
            <td width="20%"><span class="required">*</span>开户证件有效期</td>
            <td width="30%" class="div-text-left date">
              <input type="text" bt-date="childInfo.businLicenceValidDate">
              <span ng-max-date ng-show="childInfo.modiType !== 'read'">长期有效</span>
            </td>
          </tr>
          <tr>
            <td><span class="required">*</span>营业执照号码</td>
            <td class="div-text-left"><input type="text" ng-model="childInfo.businLicence"></td>
            <td><span class="required">*</span>邮政编码</td>
            <td class="div-text-left"><input type="text" ng-model="childInfo.zipCode"></td>
          </tr>
          <tr>
            <td><span class="required">*</span>业务联系电话</td>
            <td class="div-text-left"><input type="text" ng-model="childInfo.phone"></td>
            <td>传真</td>
            <td class="div-text-left"><input type="text" ng-model="childInfo.fax"></td>
          </tr>
          <tr>
            <td><span class="required">*</span>通讯地址</td>
            <td colspan="3" class="div-text-left"><input type="text" ng-model="childInfo.address"></td>
          </tr>
        </tbody>
      </table>

      <table class="table table-striped table-hover table-bordered big-input" ng-box-enabled="childInfo.modiType=add,edit">
        <thead class="result-td-head result-head-green">
          <tr>
            <td colspan="4">交收行信息</td>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><span class="required">*</span>银行账户名</td>
            <td colspan="3" class="div-text-left"><input type="text" ng-model="childInfo.bankAccoName"></td>
          </tr>
          <tr>
            <td width="20%"><span class="required">*</span>银行账户</td>
            <td width="30%" class="div-text-left"><input type="text" ng-model="childInfo.bankAcco"></td>
            <td width="20%"><span class="required">*</span>所属银行</td>
            <td width="30%" class="div-text-left">
              <select ng-model="childInfo.bankNo">
                <option ng-repeat="item in bankList" ng-option-filter value="{{item.value}}" ng-bind="item.name" ng-selected="childInfo.bankNo == item.value"></option>
              </select>
            </td>
          </tr>
          <tr>
            <td><span class="required">*</span>开户银行所在地</td>
            <td class="div-text-left double-select">
              <select ng-model="childInfo.provinceNo">
                <option value="">请选择省份</option>
                <option ng-repeat="item in provinceList" ng-option-filter value="{{item.value}}" ng-bind="item.name" ng-selected="childInfo.provinceNo == item.value"></option>
              </select>
              <select ng-model="childInfo.bankCityno">
                <option value="">请选择城市</option>
                <option ng-repeat="item in cityList" ng-option-filter value="{{item.value}}" ng-bind="item.name" ng-selected="childInfo.bankCityno == item.value"></option>
              </select>
            </td>
            <td><span class="required">*</span>开户银行全称</td>
            <td class="div-text-left"><input type="text" ng-model="childInfo.bankName"></td>
          </tr>
        </tbody>
      </table>

      <table class="table table-striped table-hover table-bordered big-input" ng-box-enabled="childInfo.modiType=add,edit">
        <thead class="result-td-head result-head-green">
          <tr>
            <td colspan="4">经办人、法人信息</td>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td width="20%"><span class="required">*</span>经办人姓名</td>
            <td width="30%" class="div-text-left"><input type="text" ng-model="childInfo.operName"></td>
            <td width="20%"><span class="required">*</span>经办人证件类型</td>
            <td width="30%" class="div-text-left">
              <select ng-model="childInfo.operIdenttype">
                <option value=""></option>
                <option ng-repeat="item in operIdenttypeList" ng-option-filter value="{{item.value}}" ng-bind="item.name" ng-selected="childInfo.operIdenttype == item.value"></option>
              </select>
            </td>
          </tr>
          <tr>
            <td width="20%"><span class="required">*</span>经办人证件号码</td>
            <td width="30%" class="div-text-left"><input type="text" ng-model="childInfo.operIdentno"></td>
            <td width="20%"><span class="required">*</span>经办人证件有效期</td>
            <td width="30%" class="div-text-left date">
              <input type="text" bt-date="childInfo.operValiddate">
              <span ng-max-date ng-show="childInfo.modiType !== 'read'">长期有效</span>
            </td>
          </tr>
          <tr>
            <td width="20%"><span class="required">*</span>经办人手机</td>
            <td width="30%" class="div-text-left"><input type="text" ng-model="childInfo.operMobile"></td>
            <td width="20%"><span class="required">*</span>经办人邮箱</td>
            <td width="30%" class="div-text-left"><input type="text" ng-model="childInfo.operEmail"></td>
          </tr>
          <tr>
            <td width="20%"><span class="required">*</span>经办人联系电话</td>
            <td width="30%" class="div-text-left"><input type="text" ng-model="childInfo.operPhone"></td>
            <td width="20%">经办人传真</td>
            <td width="30%" class="div-text-left"><input type="text" ng-model="childInfo.operFaxNo"></td>
          </tr>
          <tr>
            <td width="20%"><span class="required">*</span>法人姓名</td>
            <td width="30%" class="div-text-left"><input type="text" ng-model="childInfo.lawName"></td>
            <td width="20%"><span class="required">*</span>法人证件类型</td>
            <td width="30%" class="div-text-left">
              <select ng-model="childInfo.lawIdentType">
                <option value=""></option>
                <option ng-repeat="item in lawIdentTypeList" ng-option-filter value="{{item.value}}" ng-bind="item.name" ng-selected="childInfo.lawIdentType == item.value"></option>
              </select>
            </td>
          </tr>
          <tr>
            <td width="20%"><span class="required">*</span>法人证件号码</td>
            <td width="30%" class="div-text-left"><input type="text" ng-model="childInfo.lawIdentNo"></td>
            <td width="20%"><span class="required">*</span>法人证件有效期</td>
            <td width="30%" class="div-text-left date">
              <input type="text" bt-date="childInfo.lawValidDate">
              <span ng-max-date ng-show="childInfo.modiType !== 'read'">长期有效</span>
            </td>
          </tr>
        </tbody>
      </table>



      <table class="table table-striped table-hover table-bordered big-input">
        <thead class="result-td-head result-head-green">
          <tr>
            <td class="left" colspan="2">开户相关附件</td>
            <td class="right">
              <button class="btn btn-info"  ng-show="childInfo.modiType !== 'read'" ng-click="openUploadDropdown($event,'attachTypes','childUploadList')">+新增附件</button>
            </td>
          </tr>
        </thead>
        <thead class="result-head result-head-gray">
          <tr>
            <td>附件类型</td>
            <td>附件名称</td>
            <td>操作</td>
          </tr>
        </thead>
        <tbody>
         <tr ng-repeat="file in childUploadList" ng-repeat-end ng-class="{even:$even}">
            <td ng-bind="file.fileInfoType|kindf:'CustOpenAccountAttachment'"></td>
            <td>
              <a href=""><span ng-bind="file.fileName"></span></a>
            </td>
            <td>
              <a href="{{file.id|downf}}">下载</a>
              <a href="javascript:void(0);" ng-click="delUploadItem(file,'childUploadList');">删除</a>
            </td>
          </tr>
        </tbody>
      </table>
      
      <table class="table table-striped table-hover table-bordered big-input">
        <thead class="result-td-head result-head-green">
          <tr>
            <td class="left" colspan="2">选择核心企业</td>
          </tr>
        </thead>
        <thead class="result-head result-head-gray">
          <tr>
            <td></td>
            <td>企业名称</td>
          </tr>
        </thead>
        <tbody>
         <tr ng-repeat="coreCompany in childCoreList" ng-repeat-end ng-class="{even:$even}">
            <td><input type="checkbox" ng-hide="childInfo.modiType === 'read'" ng-model="coreCompany.isChecked" ng-checked="coreCompany.isChecked"  />
            <span class="red" ng-show="childInfo.modiType === 'read'&&coreCompany.isChecked">已选</span>
            <span class="deep-gray" ng-show="childInfo.modiType === 'read'&&!coreCompany.isChecked">未选</span>
            </td>
            <td ng-bind="coreCompany.name"></td>
         </tr>
        </tbody>
      </table>

      
    </div>
    
    <div class="center-buttons">
        <button class="btn btn-primary" ng-show="childInfo.modiType === 'add'" ng-click="addRecord($event.target,childInfo.insteadItem);">确认新增</button>
        <button class="btn btn-primary" ng-show="childInfo.modiType === 'edit'" ng-click="editRecord($event.target,childInfo.insteadItem);">确认编辑</button>
        <button class="btn btn-primary" bt-close-modal>返回</button>
    </div>
</div>
