<div class="div-width-90 div-center detail-box">
    <h1 class="content-title-1 content-title-condensed content-title-blue"><img src="../../../img/operator.png" alt="">
      代录申请详情列表
    </h1>

    <div class="row-fluid detail-info div-center">
      <table class="table table-striped table-hover table-bordered big-input">
        <thead class="result-td-head result-head-green">
          <tr>
            <td colspan="5">代录项目确认</td>
          </tr>
        </thead>
        <thead class="result-head result-head-gray">
          <tr>
            <td width="20%">信息类型</td>
            <td width="20%">申请时间</td>
            <!-- <td width="20%">完成日期</td> -->
            <td width="20%">状态</td>
            <td width="20%">操作</td>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat-end ng-repeat="item in childrenInfoList" ng-class="{even:$even}">
            <td ng-bind="item.insteadItem|kindf:'InsteadItem'"></td>
            <td ng-bind="item.regDate+' '+item.regTime"></td>
            <td class="red" ng-bind="item.businStatus|kindf:'InsteadRecordBusinStatus'"></td>
            <td>
              <a href="javascript:void(0);"  ng-show="childListCtrl.isCanDo(item)" ng-click="childInfoDoBox(item);">代录</a>
              <a href="javascript:void(0);"  ng-show="childListCtrl.isCanRedo(item)" ng-click="childInfoRedoBox(item);">编辑</a>
              <a href="javascript:void(0);" ng-show="childListCtrl.isCanRead(item)" ng-click="childInfoReadBox(item);">查看</a>
            </td>
          </tr>
        </tbody>
      </table>

    </div>
    
    <div class="center-buttons">
        <button class="btn btn-primary" ng-click="submitMainList($event.target);">提交</button>
        <button class="btn btn-primary" bt-close-modal>返回</button>
    </div>
</div>
