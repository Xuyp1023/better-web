<div class="div-width-90 div-center detail-box">
    <h1 class="content-title-1 content-title-condensed"><img src="../../../img/operator.png" alt="">
      银行账户信息代录
    </h1>

    <div class="row-fluid detail-info div-center">
      <table class="table table-striped table-hover table-bordered big-input">
        <thead class="result-td-head result-head-green">
          <tr>
            <td colspan="4">银行账户资料</td>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>银行账户名</td>
            <td colspan="3"><input type="text"></td>
          </tr>
          <tr>
            <td width="20%">银行账户</td>
            <td width="30%" class="div-text-left"><input type="text"></td>
            <td width="20%">所属银行</td>
            <td width="30%" class="div-text-left">
              <select name="" id=""></select>
            </td>
          </tr>
          <tr>
            <td>开户银行所在地</td>
            <td class="div-text-left double-select">
              <select name="" id=""></select>
              <select name="" id=""></select>
            </td>
            <td>开户银行(全称)</td>
            <td class="div-text-left"><input type="text"></td>
          </tr>
          <tr>
            <td>开户时间</td>
            <td class="div-text-left"><input type="text"></td>
            <td>是否默认账户</td>
            <td class="div-text-left">
              <div class="btn-group">
                <button class="btn">是</button>
                <button class="btn btn-info">否</button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>


      <table class="table table-striped table-hover table-bordered big-input">
        <thead class="result-td-head result-head-green">
          <tr>
            <td class="left" colspan="2">银行账户信息相关附件</td>
            <td class="right"><button class="btn btn-info">+新增附件</button></td>
          </tr>
        </thead>
        <thead class="result-head result-head-gray">
          <tr>
            <td>附件类型</td>
            <td>附件名称</td>
            <td>操作</td>
          </tr>
        </thead>
        <tbody>
         <tr>
           <td>经营信息</td>
           <td>附件一</td>
           <td>
             <a href="javascript:void(0);">下载</a>
             <a href="javascript:void(0);">删除</a>
           </td>
         </tr>
        </tbody>
      </table>


      
    </div>
    
    <div class="center-buttons">
        <button class="btn btn-primary" bt-close-modal>保存</button>
        <button class="btn btn-primary" bt-close-modal>返回</button>
    </div>
</div>
