<div class="div-width-90 div-center detail-box">
    <h1 class="content-title-1 content-title-condensed"><img src="../../../img/operator.png" alt="">
      法人信息复核
    </h1>

    <div class="row-fluid detail-info div-center">
      <table class="table table-striped table-hover table-bordered big-input">
        <thead class="result-td-head result-head-green">
          <tr>
            <td colspan="4">法人信息</td>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td width="20%">姓名</td>
            <td width="30%" class="div-text-left"><span ng-bind="lawyerInfo.name"></td>
            <td width="20%">性别</td>
            <td width="30%" class="div-text-left">
              <span ng-bind="lawyerInfo.sex|kindf:'CustSexType'"></span>
            </td>
          </tr>
          <tr>
            <td>证件类型</td>
            <td class="div-text-left">
              <span ng-bind="lawyerInfo.identType|kindf:'PersonIdentType'"></span>
            </td>
            <td>证件号码</td>
            <td class="div-text-left"><span ng-bind="lawyerInfo.identNo"></td>
          </tr>
          <tr>
            <td>出生日期</td>
            <td class="div-text-left">
              <span ng-bind="lawyerInfo.birthdate"></span>
            </td>
            <td>最高学历</td>
            <td class="div-text-left">
              <span ng-bind="lawyerInfo.eduLevel|kindf:'EduLevel'"></span>
            </td>
          </tr>
          <tr>
            <td>婚姻状况</td>
            <td class="div-text-left">
              <span ng-bind="lawyerInfo.martialStatus|kindf:'MartialStatus'"></span>
            </td>
            <td>联系电话</td>
            <td class="div-text-left">
              <span ng-bind="lawyerInfo.phone"></span>
            </td>
          </tr>
          <tr>
            <td>籍贯</td>
            <td colspan="3" class="div-text-left"><span ng-bind="lawyerInfo.nativePlace"></span></td>
          </tr>
          <tr>
            <td>联系地址</td>
            <td colspan="3" class="div-text-left"><span ng-bind="lawyerInfo.address"></span></td>
          </tr>
        </tbody>
      </table>

      <!-- 附件列表 -->
      <table class="table table-striped table-hover table-bordered big-input">
        <thead class="result-td-head result-head-green">
          <tr>
            <td class="left" colspan="3">营业执照相关附件</td>
          </tr>
        </thead>
        <thead class="result-head result-head-gray">
          <tr>
            <td>附件类型</td>
            <td>附件名称</td>
            <td>操作</td>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="file in lawyerUploadList" ng-repeat-end ng-class="{even:$even}">
             <td>基本信息附件</td>
             <td>
                <a href=""><span ng-bind="file.fileName"></span></a>
             </td>
             <td>
                <a href="">下载</a>  
             </td>
           </tr>
        </tbody>
      </table>


      
    </div>
    
    <div class="center-buttons">
        <button class="btn btn-primary" ng-show="lawyerInfo.businStatus==1" ng-click="recordReviewSubmit($event.target,'lawyer');">复核通过</button>
        <button class="btn btn-danger" ng-show="lawyerInfo.businStatus==1" ng-click="recordReviewReject($event.target,'lawyer');">复核驳回</button>
        <button class="btn btn-primary" bt-close-modal>返回</button>
    </div>
</div>
