<div class="div-width-90 div-center detail-box">
    <h1 class="content-title-1 content-title-condensed"><img src="../../../img/operator.png" alt="">
      复核详细
    </h1>

    <div class="row-fluid detail-info div-center">

      <table class="table table-striped table-hover table-bordered big-input">
        <thead class="result-td-head result-head-green">
          <tr>
            <td class="left" colspan="5">待录项目复核</td>
          </tr>
        </thead>
        <thead class="result-head result-head-gray">
          <tr>
            <td width="25%">信息类型</td>
            <td width="25%">申请时间</td>
            <!-- <td>完成时间</td> -->
            <td width="25%">状态</td>
            <td width="25%">操作</td>
          </tr>
        </thead>
        <tbody>
         <tr ng-class="{even:$even}" ng-repeat="record in recordList" ng-repeat-end>
             <td ng-bind="record.insteadItem | kindf:'InsteadItem'"></td>
             <td ng-bind="record.regDate+' '+record.regTime"></td>
             <!-- <td ng-bind=""></td> -->
             <td ng-bind="record.businStatus | kindf:'InsteadRecordBusinStatus'"></td>
             <td>
                 <a href="javascript:void(0);" ng-show="record.businStatus==1" ng-click="openRecordReview(record);">复核</a>
                 <a href="javascript:void(0);" ng-show="record.businStatus!=1" ng-click="openRecordReview(record);">查看详情</a>
             </td>
         </tr>
        </tbody>
      </table>

    </div>
    
    <div class="center-buttons">
        <button class="btn btn-primary" ng-click="applyReviewSubmit($event.target);">提交</button>
        <button class="btn btn-primary" bt-close-modal>返回</button>
    </div>
</div>
