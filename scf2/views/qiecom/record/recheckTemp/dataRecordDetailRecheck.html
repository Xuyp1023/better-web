<div class="div-width-90 div-center detail-box">
    <h1 class="content-title-1 content-title-condensed"><img src="../../../img/operator.png" alt="">
      复核申请详情
    </h1>

    <div class="row-fluid detail-info div-center">
      <table class="table table-striped table-hover table-bordered big-input">
        <thead class="result-td-head result-head-green">
          <tr>
            <td colspan="2">复核申请</td>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td width="30%">代录类型</td>
            <td width="70%" class="div-text-left">
              <span ng-bind="applyDetail.insteadType | kindf:'InsteadType'"></span>
            </td>
          </tr>
          <!-- 0 : 开户待录 -->
          <tr ng-show="applyDetail.insteadType!=='0' ">
            <td>机构选择</td>
            <td class="div-text-left">
              <span ng-bind="applyDetail.custName"></span>
            </td>
          </tr>
          <tr ng-show="applyDetail.insteadType!=='0' ">
            <td>代录信息类别</td>
            <td class="div-text-left">
              <table mapping="checkboxGroup" class="table table-striped table-condensed table-bordered">
                <tr>
                  <td width="25%">
                    <label><input type="checkbox" disabled="true">基本信息</label>
                  </td>
                  <td width="25%">
                    <label><input type="checkbox" disabled="true">法人信息</label>
                  </td>
                  <td width="25%">
                    <label><input type="checkbox" disabled="true">股东信息</label>
                  </td>
                  <td width="25%">
                    <label><input type="checkbox" disabled="true">高管信息</label>
                  </td>
                </tr>
                <tr>
                  <td>
                    <label><input type="checkbox" disabled="true">营业执照信息</label>
                  </td>
                  <td>
                    <label><input type="checkbox" disabled="true">联系人信息</label>
                  </td>
                  <td>
                    <label><input type="checkbox" disabled="true">银行账户信息</label>
                  </td>
                  <td>
                  </td>
                </tr>
              </table>
            </td>
          </tr>
        </tbody>
      </table>
      
      <table class="table table-striped table-hover table-bordered big-input">
        <thead class="result-td-head result-head-green">
          <tr>
            <td class="left" colspan="3">相关附件</td>
          </tr>
        </thead>
        <thead class="result-head result-head-gray">
          <tr>
            <td>附件类型</td>
            <td>附件名称</td>
            <td>操作</td>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="file in attachmentList" ng-repeat-end ng-class="{even:$even}">
              <!-- 代录附件类型  -->
             <td ng-bind="file.fileInfoType|kindf:'CustOpenAccountFile'"></td>
             <td>
               <a href=""><span ng-bind="file.fileName"></span></a>
             </td>
             <td>
               <a href="{{file.id|downf}}">下载</a>
             </td>
           </tr>
            <tr>
          <td ng-show="attachList.length!=0" colspan="3" >
            <a ng-href="{{downListUrl}}">点击下载打包资料</a>
          </td>
          </tr>
        </tbody>
      </table>

      <!-- 审批记录 -->
      <table class="table table-striped table-hover table-bordered big-input">
        <thead class="result-td-head result-head-green">
          <tr>
            <td class="left" colspan="4">审批记录</td>
          </tr>
        </thead>
        <thead class="result-head result-head-gray">
          <tr>
            <td>审批节点</td>
            <td>审批时间</td>
            <td>审批意见</td>
            <td>审批结果</td>
          </tr>
        </thead>
        <tbody>
         <tr ng-repeat="record in auditRecordList" ng-repeat-end ng-class="{even:$even}">
           <td ng-bind="record.stepNode|kindf:'AuditStepType'"></td>
           <td ng-bind="record.auditDate +' '+ record.auditTime"></td>
           <td ng-bind="record.reason"></td>
           <td ng-class="{true:'red',false:'green'}[record.result!=0]" ng-bind="record.result==0?'成功':'失败' "></td>
         </tr>
        </tbody>
      </table>
      
    </div>
    
    <div class="center-buttons">
        <button class="btn btn-primary" bt-close-modal>返回</button>
    </div>
</div>
