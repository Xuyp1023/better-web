<div class="div-width-90 div-center detail-box">
    <h1 class="content-title-1 content-title-condensed"><img src="../../../img/operator.png" alt="">
      营业信息代录
    </h1>

    <div class="row-fluid detail-info div-center">
      <table class="table table-striped table-hover table-bordered big-input">
        <thead class="result-td-head result-head-green">
          <tr>
            <td colspan="4">基本资料</td>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td width="20%">企业名称</td>
            <td width="30%"><span ng-bind="licenseInfo.custName"></span></td>
            <td width="20%">企业类型</td>
            <td width="30%" class="div-text-left">
              <span ng-bind="licenseInfo.corpType|kindf:'CorpType'">
            </td>
          </tr>
          <tr>
            <td>注册号</td>
            <td class="div-text-left"><span ng-bind="licenseInfo.regNo"></span></td>
            <td>住所</td>
            <td class="div-text-left"><span ng-bind="licenseInfo.address"></span></td>
          </tr>
          <tr>
            <td>组织机构代码证号</td>
            <td class="div-text-left"><span ng-bind="licenseInfo.orgCode"></span></td>
            <td>法定代表人</td>
            <td class="div-text-left"><span ng-bind="licenseInfo.lawName"></span></td>
          </tr>
          <tr>
            <td>税务登记证号</td>
            <td class="div-text-left"><span ng-bind="licenseInfo.taxNo"></span></td>
            <td>经营范围</td>
            <td class="div-text-left"><span ng-bind="licenseInfo.businScope"></span></td>
          </tr>
          <tr>
            <td>注册资本</td>
            <td class="div-text-left"><span ng-bind="licenseInfo.regCapital"></span></td>
            <td>实收资本</td>
            <td class="div-text-left"><span ng-bind="licenseInfo.paidCapital"></span></td>
            
          </tr>
          <tr>
            <td>成立日期</td>
            <td class="div-text-left"><span ng-bind="licenseInfo.setupDate"></span></td>
            <td>营业期限</td>
            <td class="div-text-left double-date">
              <span ng-bind="licenseInfo.startDate"></span>
                至
              <span ng-bind="licenseInfo.endDate"></span>
            </td>
          </tr>
          <tr>
            <td>登记机关</td>
            <td class="div-text-left"><span ng-bind="licenseInfo.regBranch"></span></td>
            <td>制证日期</td>
            <td class="div-text-left"><span ng-bind="licenseInfo.certifiedDate"></span></td>
          </tr>
        </tbody>
      </table>

      <!-- 附件列表 -->
      <table class="table table-striped table-hover table-bordered big-input">
        <thead class="result-td-head result-head-green">
          <tr>
            <td class="left" colspan="3">营业执照相关附件</td>
          </tr>
        </thead>
        <thead class="result-head result-head-gray">
          <tr>
            <td>附件类型</td>
            <td>附件名称</td>
            <td>操作</td>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="file in licenseUploadList" ng-repeat-end ng-class="{even:$even}">
             <td>基本信息附件</td>
             <td>
                <a href=""><span ng-bind="file.fileName"></span></a>
             </td>
             <td>
                <a href="">下载</a>  
             </td>
           </tr>
        </tbody>
      </table>


      
    </div>
    
    <div class="center-buttons">
        <button class="btn btn-primary" ng-show="licenseInfo.businStatus==1" ng-click="recordReviewSubmit($event.target,'license');">复核通过</button>
        <button class="btn btn-danger" ng-show="licenseInfo.businStatus==1" ng-click="recordReviewReject($event.target,'license');">复核驳回</button>
        <button class="btn btn-primary" bt-close-modal>返回</button>
    </div>
</div>
