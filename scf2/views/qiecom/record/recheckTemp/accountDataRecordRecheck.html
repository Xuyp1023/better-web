<div class="div-width-90 div-center detail-box">
    <h1 class="content-title-1 content-title-condensed"><img src="../../../img/operator.png" alt="">
      开户信息复核
    </h1>

    <div class="row-fluid detail-info div-center">
      <table class="table table-striped table-hover table-bordered big-input" ng-box-enabled="accountInfo.modiType=add,edit">
        <thead class="result-td-head result-head-green">
          <tr>
            <td colspan="4">客户资料</td>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>申请机构名称</td>
            <td colspan="3" class="div-text-left"><input type="text" ng-model="accountInfo.custName"></td>
          </tr>
          <tr>
            <td width="20%">组织机构代码证号</td>
            <td width="30%" class="div-text-left"><input type="text" ng-model="accountInfo.orgCode"></td>
            <td width="20%">开户证件有效期</td>
            <td width="30%" class="div-text-left date">
              <input type="text" bt-date="accountInfo.businLicenceValidDate">
              <span ng-max-date ng-show="accountInfo.modiType !== 'read'">长期有效</span>
            </td>
          </tr>
          <tr>
            <td>营业执照号码</td>
            <td class="div-text-left"><input type="text" ng-model="accountInfo.businLicence"></td>
            <td>邮政编码</td>
            <td class="div-text-left"><input type="text" ng-model="accountInfo.zipCode"></td>
          </tr>
          <tr>
            <td>业务联系电话</td>
            <td class="div-text-left"><input type="text" ng-model="accountInfo.phone"></td>
            <td>传真</td>
            <td class="div-text-left"><input type="text" ng-model="accountInfo.fax"></td>
          </tr>
          <tr>
            <td>通讯地址</td>
            <td colspan="3" class="div-text-left"><input type="text" ng-model="accountInfo.address"></td>
          </tr>
        </tbody>
      </table>

      <table class="table table-striped table-hover table-bordered big-input" ng-box-enabled="accountInfo.modiType=add,edit">
        <thead class="result-td-head result-head-green">
          <tr>
            <td colspan="4">交收行信息</td>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>银行账户名</td>
            <td colspan="3" class="div-text-left"><input type="text" ng-model="accountInfo.bankAccoName"></td>
          </tr>
          <tr>
            <td width="20%">银行账户</td>
            <td width="30%" class="div-text-left"><input type="text" ng-model="accountInfo.bankAcco"></td>
            <td width="20%">所属银行</td>
            <td width="30%" class="div-text-left">
              <select ng-model="accountInfo.bankNo">
                <option ng-repeat="item in bankList" ng-option-filter value="{{item.value}}" ng-bind="item.name" ng-selected="accountInfo.bankNo == item.value"></option>
              </select>
            </td>
          </tr>
          <tr>
            <td>开户银行所在地</td>
            <td class="div-text-left double-select">
              <select ng-model="accountInfo.provinceNo">
                <option value="">请选择省份</option>
                <option ng-repeat="item in provinceList" ng-option-filter value="{{item.value}}" ng-bind="item.name" ng-selected="accountInfo.provinceNo == item.value"></option>
              </select>
              <select ng-model="accountInfo.bankCityno">
                <option value="">请选择城市</option>
                <option ng-repeat="item in cityList" ng-option-filter value="{{item.value}}" ng-bind="item.name" ng-selected="accountInfo.bankCityno == item.value"></option>
              </select>
            </td>
            <td>开户银行全称</td>
            <td class="div-text-left"><input type="text" ng-model="accountInfo.bankName"></td>
          </tr>
        </tbody>
      </table>

      <table class="table table-striped table-hover table-bordered big-input" ng-box-enabled="accountInfo.modiType=add,edit">
        <thead class="result-td-head result-head-green">
          <tr>
            <td colspan="4">经办人、法人信息</td>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td width="20%">经办人姓名</td>
            <td width="30%" class="div-text-left"><input type="text" ng-model="accountInfo.operName"></td>
            <td width="20%">经办人证件类型</td>
            <td width="30%" class="div-text-left">
              <select ng-model="accountInfo.operIdenttype">
                <option value=""></option>
                <option ng-repeat="item in operIdenttypeList" ng-option-filter value="{{item.value}}" ng-bind="item.name" ng-selected="accountInfo.operIdenttype == item.value"></option>
              </select>
            </td>
          </tr>
          <tr>
            <td width="20%">经办人证件号码</td>
            <td width="30%" class="div-text-left"><input type="text" ng-model="accountInfo.operIdentno"></td>
            <td width="20%">经办人证件有效期</td>
            <td width="30%" class="div-text-left date">
              <input type="text" bt-date="accountInfo.operValiddate">
              <span ng-max-date ng-show="accountInfo.modiType !== 'read'">长期有效</span>
            </td>
          </tr>
          <tr>
            <td width="20%">经办人手机</td>
            <td width="30%" class="div-text-left"><input type="text" ng-model="accountInfo.operMobile"></td>
            <td width="20%">经办人邮箱</td>
            <td width="30%" class="div-text-left"><input type="text" ng-model="accountInfo.operEmail"></td>
          </tr>
          <tr>
            <td width="20%">经办人联系电话</td>
            <td width="30%" class="div-text-left"><input type="text" ng-model="accountInfo.operPhone"></td>
            <td width="20%">经办人传真</td>
            <td width="30%" class="div-text-left"><input type="text" ng-model="accountInfo.operFaxNo"></td>
          </tr>
          <tr>
            <td width="20%">法人姓名</td>
            <td width="30%" class="div-text-left"><input type="text" ng-model="accountInfo.lawName"></td>
            <td width="20%">法人证件类型</td>
            <td width="30%" class="div-text-left">
              <select ng-model="accountInfo.lawIdentType">
                <option value=""></option>
                <option ng-repeat="item in lawIdentTypeList" ng-option-filter value="{{item.value}}" ng-bind="item.name" ng-selected="accountInfo.lawIdentType == item.value"></option>
              </select>
            </td>
          </tr>
          <tr>
            <td width="20%">法人证件号码</td>
            <td width="30%" class="div-text-left"><input type="text" ng-model="accountInfo.lawIdentNo"></td>
            <td width="20%">法人证件有效期</td>
            <td width="30%" class="div-text-left date">
              <input type="text" bt-date="accountInfo.lawValidDate">
              <span ng-max-date ng-show="accountInfo.modiType !== 'read'">长期有效</span>
            </td>
          </tr>
        </tbody>
      </table>



      <table class="table table-striped table-hover table-bordered big-input">
        <thead class="result-td-head result-head-green">
          <tr>
            <td class="left" colspan="2">开户相关附件</td>
            <td class="right">
              <button class="btn btn-info" ng-show="accountInfo.modiType !== 'read'" ng-click="openUploadDropdown($event,'attachTypes','accountUploadList')">+新增附件</button>
            </td>
          </tr>
        </thead>
        <thead class="result-head result-head-gray">
          <tr>
            <td>附件类型</td>
            <td>附件名称</td>
            <td>操作</td>
          </tr>
        </thead>
        <tbody>
         <tr ng-repeat="file in accountUploadList" ng-repeat-end ng-class="{even:$even}">
            <td ng-bind="file.fileInfoType|kindf:'CustOpenAccountAttachment'"></td>
            <td>
              <a href=""><span ng-bind="file.fileName"></span></a>
            </td>
            <td>
              <a href="{{file.id|downf}}">下载</a>
              <a href="javascript:void(0);" ng-show="accountInfo.modiType !== 'read'" ng-click="delUploadItem(file,'accountUploadList');">删除</a>
            </td>
          </tr>
        </tbody>
      </table>


      <table class="table table-striped table-hover table-bordered big-input">
        <thead class="result-td-head result-head-green">
          <tr>
            <td class="left" colspan="2">选择核心企业</td>
          </tr>
        </thead>
        <thead class="result-head result-head-gray">
          <tr>
            <td width="20%"></td>
            <td width="80%">企业名称</td>
          </tr>
        </thead>
        <tbody>
         <tr ng-repeat="coreCompany in childCoreList" ng-repeat-end ng-class="{even:$even}">
            <td>
              <span class="red" ng-show="coreCompany.isChecked">已选</span>
              <span class="deep-gray" ng-hide="coreCompany.isChecked">未选</span>
            </td>
            <td ng-bind="coreCompany.name"></td>
         </tr>
        </tbody>
      </table>

      <div class="row-fluid detail-info div-center" ng-show="accountInfo.businStatus==1">
        <table class="table table-striped table-hover table-bordered big-input">
          <tbody>
          <tr>
            <td width="20%">审核意见</td>
            <td width="80%" class="div-text-left">
              <textarea cols="30" rows="10" ng-model="auditReason" ></textarea>
              <!-- <div class="height_100" ng-bind="auditReason" ng-show="accountInfo.businStatus!=1"></div> -->
            </td>
          </tr>
         </tbody>
        </table>
      </div>
      
    </div>
    
    <div class="center-buttons">
        <button class="btn btn-primary" ng-show="accountInfo.businStatus==1" ng-click="recordReviewSubmit($event.target,'account');">复核通过</button>
        <button class="btn btn-danger" ng-show="accountInfo.businStatus==1" ng-click="recordReviewReject($event.target,'account');">复核驳回</button>
        <button class="btn btn-primary" bt-close-modal>返回</button>
    </div>
</div>
