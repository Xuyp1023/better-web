<div>
    <h1 class="content-title-1 content-title-condensed content-title-blue"><img src="../../../img/operator.png" alt="">应付账款信息查询</h1>
    <table class="table table-striped table-bordered table-hover">
      <caption class="table-caption table-caption-green clearFix">
        <span class="title-left">应付账款信息</span>
      </caption>
      <tbody>
        <tr>
          <td width="20%">核心企业:</td>
          <td width="30%" class="div-text-left" class="red"><span ng-bind="info.coreCustName"></span></td>
          <td width="20%">供应商:</td>
          <td width="30%" class="div-text-left"><span ng-bind="info.custName"></span></td>
        </tr>
        <tr>
          <td>应付账款编号:</td>
          <td class="div-text-left"><span ng-bind="info.receivableNo"></span></td>
          <td>债务人:</td>
          <td class="div-text-left"><span ng-bind="info.debtor"></span></td>
        </tr>
        <tr>
          <td>债权人:</td>
          <td class="div-text-left"><span ng-bind="info.creditor"></span></td>
          <td>付款到款日期:</td>
          <td class="div-text-left">
            <span ng-bind="info.endDate">
          </td>
        </tr> 
        <tr>
          <td>商家名称:</td>
          <td class="div-text-left"><span ng-bind="info.goodsName"></span></td>
          <td>商品价格:</td>
          <td class="div-text-left">
            <span ng-bind="info.unit |moneyFilter"></span>
          </td>
        </tr>
        <tr>
          <td>采购数量:</td>
          <td class="div-text-left"><span ng-bind="info.amount"></span></td>
          <td>金额:</td>
          <td class="div-text-left">
              <span ng-bind="info.balance"></span>
              <span ng-bind="info.balance|moneybigf" style="display:block"></span>
          </td>
        </tr>
        <tr>
            <td colspan="1">备注:</td>
            <td colspan="3" class="div-text-left" ng-bind="info.description">              
            </td>
          </tr>                     
      </tbody>
    </table>

    <div class="center-buttons">        
        <button class="btn btn-primary" ng-click="aduitInfo($event.target)" ng-show="info.modiType === 'aduit'">审核</button>
        <button class="btn btn-primary" bt-close-modal>返回</button>
      </div>
</div>
