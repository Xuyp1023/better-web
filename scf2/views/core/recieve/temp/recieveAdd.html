<div class="div-width-90 detail-box div-center">
	<!-- 汇票基本信息 -->
	<div id="" class="row-fluid">
		<h1 class="content-title-1 content-title-condensed content-title-blue"><img src="../../../img/operator.png" alt="">应付账款信息录入</h1>
		<form action="" id="" class="form-horizontal">
			<div class="div-center div-width div-margin-top">
				<table class="table table-striped table-bordered table-hover" ng-box-active="info.modiType=add">
				  	<caption class="table-caption table-caption-green clearFix">
					  	<span class="title-left">应付账款信息</span>
				  	</caption>
					<tbody>
					<tr>
						<td width="20%"><span class="required">*</span>核心企业:</td>
						<td width="30%" class="div-text-left">
							<select ng-model="info.coreCustNo" ng-change="changeCust();">
							  <option ng-repeat="item in coreCustList" ng-option-filter value="{{item.value}}" ng-bind="item.name" ng-selected="info.coreCustNo == item.value"></option>
							</select>
						</td>
						<td width="20%"><span class="required">*</span>供应商:</td>
						<td width="30%" class="div-text-left">
							<select ng-model="info.custNo">
							  <option ng-repeat="item in supplierList" ng-option-filter value="{{item.value}}" ng-bind="item.name" ng-selected="info.custNo == item.value"></option>
							</select>
						</td>
					</tr>
					<tr>
						<td width="20%"><span class="required">*</span>应付账款编号:</td>
						<td width="30%" class="div-text-left"><input type="text" ng-model="info.receivableNo"></td>
						<td width="20%"><span class="required">*</span>债务人:</td>
						<td width="30%" class="div-text-left">
							<input type="text" ng-model="info.debtor">
						</td>
					</tr>
					<tr>
						<td><span class="required">*</span>债权人:</td>
						<td class="div-text-left"><input type="text" ng-model="info.creditor"></td>
						<td><span class="required">*</span>付款到期日期:</td>
						<td class="div-text-left"><input type="text" bt-date="info.endDate"></td>
					</tr>
					<tr>
						<td><span class="required">*</span>商品名称:</td>
						<td class="div-text-left"><input type="text" ng-model="info.goodsName"></td>
						<td>商品价格:</td>
						<td class="tab-text-right"><input type="text" ng-model="info.unit"></td>
					</tr>
					<tr>
						<td>采购数量:</td>
						<td class="div-text-left"><input type="text" ng-model="info.amount"> 
                  		</td>
						<td><span class="required">*</span>金额:</td>
						<td class="tab-text-right"><input type="text" ng-model="info.balance">
							<br><strong class="deep-gray" ng-bind="info.balance|moneybigf"></strong>
                  		</td>
					</tr>
					<tr>
						<td colspan="1">备注:</td>
						<td colspan="3" class="div-text-left">
							<textarea name="" id="" cols="30" rows="10" ng-model="info.description" class="ng-pristine ng-valid"></textarea>
						</td>
					</tr>
					</tbody>
				</table>
			</div>
			<div class="center-buttons">
			  <button class="btn btn-primary" ng-click="addInfo($event.target)" ng-show="info.modiType === 'add'">提交</button>
			  <button class="btn btn-primary" bt-close-modal>返回</button>
			</div>
		</form>
	</div>

</div>
