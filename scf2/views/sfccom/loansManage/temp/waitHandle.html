<div class="detail-box div-center">

    <div class="div-center div-width div-margin-top">

         <!-- 查询条件 -->
         <div class="row-fluid">
           <table class="table table-condensed div-width-70 div-center search-table">
             <tr>
               <td width="25%">融资编号:</td>
               <td width="75%" class="div-text-left">
               <input type="text" name="" ng-model="waitSearchData.requestNo">
               </td>
             </tr>
             <tr>
              <td width="25%">融资状态:</td>
              <td width="75%" class="div-text-left">
                <select name="" id="" ng-model="waitSearchData.tradeStatus">
                    <option value="">--请选择--</option>
                    <option ng-repeat="item in requestStatus" ng-option-filter value="{{item.value}}" ng-bind="item.name" ng-selected="waitSearchData.tradeStatus==item.value"></option>
                </select>
              </td>
            </tr>
            <tr>
              <td width="25%">申请时间:</td>
              <td width="75%" class="div-text-left date">
                 <input type="text" name="" bt-date="waitSearchData.GTErequestDate"> - 
                 <input type="text" name="" bt-date="waitSearchData.LTErequestDate">
              </td>
            </tr>
             <tr>
              <td width="25%">申请类型:</td>
              <td width="75%" class="div-text-left">
                <select name="" id="" ng-model="waitSearchData.requestType">
                    <option value="">--请选择--</option>
                    <option ng-repeat="type in requestTypes" ng-option-filter value="{{type.value}}" ng-bind="type.name" ng-selected="waitSearchData.requestType==type.value"></option>
                </select>
              </td>
            </tr>
           </table>
           <div class="center-buttons">
             <button class="btn btn-primary btn-bg-middle" ng-click="searchWaitList(true);">查询</button>
           </div>
         </div>
      
          <div class="search_result">
            <table class="table table-striped table-hover">
              <caption class="table-caption table-caption-green clearFix">
                <span class="title-left">待处理融资列表</span>
              </caption>
              <thead>
                <tr class="result-head-gray">
                  <td width="8%">融资编号</td>
                  <td width="10%">融资企业</td>
                  <td width="8%">融资类型</td>
                  <td width="8%">保证金</td>
                  <td width="8%">申请金额</td>
                  <td width="8%">申请期限</td>
                  <td width="8%">审批金额</td>
                  <td width="8%">审批利率(%)</td>
                  <td width="8%">审批期限</td>
                  <td width="10%">核心企业</td>
                  <td width="8%">当前步骤</td>
                  <td width="8%">操作</td>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="item in waitHandleList" ng-repeat-end ng-class="{even:$even}">
                 <td ng-bind="item.requestNo"></td>
                 <td ng-bind="item.custName"></td>
                 <td ng-bind="item.requestType|kindf:'RaiseCapitalType'"></td>
                 <td ng-bind="item.bondBalance|moneyFilter"></td>
                 <td class="red" ng-bind="item.balance|moneyFilter"></td>
                 <td><span ng-bind="item.period"></span><span ng-bind="item.periodUnit|kindf:'PeriodUnit'"></span></td>
                 <td class="red" ng-bind="item.approvedBalance|moneyFilter"></td>
                 <td ng-bind="item.approvedRatio"></td>
                 <td>
                   <span ng-bind="item.approvedPeriod"></span>
                   <span ng-bind="item.approvedPeriodUnit|kindf:'PeriodUnit'"></span>
                 </td>
                 <td ng-bind="item.coreCustName"></td>
                 <td class="red" ng-bind="item.tradeStatus|kindf:'FlowTypeDic'"></td>
                 <td>
                    <a href="#" ng-click="openApproveBox(item);">审批</a>
                 </td>
                </tr>
                <tfoot>
                  <td colspan="12">
                    <div bt-pagination conf="waitPageConf" func="reFreshWaitApplyList(false);"></div>
                  </td>
                </tfoot>
              </tbody>
            </table>
          </div>


    </div>


</div>
