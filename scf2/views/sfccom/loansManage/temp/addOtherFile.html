<div class="div-width-90 detail-box div-center">
  <!-- 补充资料 -->
  <div id="" class="row-fluid">
    <h1 class="content-title-1 content-title-condensed content-title-blue"><img src="../../../img/operator.png" alt="">补充资料</h1>
    <form action="" class="form-horizontal">
      <div class="div-center div-width div-margin-top">
        <table class="table table-striped table-bordered table-hover">
            <caption class="table-caption table-caption-green clearFix">
              <span class="title-left">资料信息</span>
            </caption>
          <tbody>
            <tr>
              <td width="30%">上传节点:</td>
              <td width="70%"><span ng-bind="otherInfo.node|kindf:'FlowTypeDic'"></span></td>
            </tr>
            <tr>
              <td width="30%">附件:</td>   
              <td width="70%">
                  <button class="btn btn-info" type="button" 
                  ng-click="openUpload($event,'otherInfoFile','补充资料','otherInfoAttach')" ng-show="!otherInfoAttach[0].fileName" mapping="upload_open_btn">上传附件</button>
                  <a href="{{otherInfoAttach[0].url}}" ng-bind="otherInfoAttach[0].fileName" ng-show="otherInfoAttach[0].fileName"></a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
     <div class="center-buttons">
       <button class="btn btn-primary" ng-click="addOtherFileInfo()">保存</button>
       <button class="btn btn-primary" bt-close-modal >取消</button>
     </div>
    </form>
  </div>






</div>
