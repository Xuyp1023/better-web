<div>
  <table class="table table-striped table-bordered table-hover">
        <caption class="table-caption table-caption-green clearFix">
          <span class="title-left">融资信息</span>
        </caption>
      <tbody>
      <tr>
        <td width="30%">融资企业:</td>
        <td width="70%" class="div-text-left red"><span ng-bind="financeInfo.custName"></span></td>
      </tr>
      <tr>
        <td width="30%">贷款金额:</td>
        <td width="70%" class="div-text-left red"><span ng-bind="financeInfo.balance|moneyFilter"></span></td>
      </tr>
      <tr>
        <td width="30%">贷款期限:</td>
        <td width="70%" class="div-text-left">
          <span ng-bind="financeInfo.period"></span>
          <span ng-bind="financeInfo.periodUnit|kindf:'PeriodUnit'"></span>
        </td>
      </tr>
      <tr>
        <td width="30%">核心企业:</td>
        <td width="70%" class="div-text-left"><span ng-bind="financeInfo.coreCustName"></span></td>
      </tr>
      <tr>
        <td width="30%">保理产品:</td>
        <td width="70%" class="div-text-left"><span ng-bind="financeInfo.productName"></span></td>
      </tr>
<!--       <tr>
        <td width="30%">确认状态:</td> 
        <td width="70%" class="div-text-left"><span ng-bind="financeInfo.tradeStatus|kindf:'FlowTypeDic' "></span></td>
      </tr> -->
      <tr>
        <td width="30%">授信类型:</td>
        <td width="70%" class="div-text-left"><span ng-bind="financeInfo.creditMode|kindf:'CreditMode'"></span></td>
      </tr>
      <tr>
        <td width="30%">申请类型:</td>
        <td width="70%" class="div-text-left"><span ng-bind="financeInfo.requestType|kindf:'RaiseCapitalType'"></span></td>
      </tr>
      <!-- 经销商才有保证金 -->
      <tr ng-show="financeInfo.requestType==4">
        <td width="30%">已交保证金:</td>
        <td width="70%" class="div-text-left"><span ng-bind="financeInfo.bondBalance"></span></td>
      </tr>
      </tbody>
  </table>
 

  <!-- 申请材料列表 -->
  <table class="table table-striped table-hover table-bordered">
      <caption class="table-caption table-caption-green clearFix">
        <span class="title-left">申请材料</span>
      </caption>
    <thead>
      <tr class="result-head-gray">
        <td width="20%">序号</td>
        <td width="20%">材料名称</td>
        <td width="20%">材料类型</td>
        <td width="20%">上传时间</td>
        <td width="20%">操作</td>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="item in applyDocList" ng-repeat-end ng-class="{even:$even}">
        <td ng-bind="$index+1"></td>
        <td ng-bind="item.fileName"></td>
        <td ng-bind="item.fileInfoType|kindf:'BaseInfoFile' "></td>
        <td ng-bind="item.regDate"></td>
        <td>
          <a href="{{item.id|downf}}" ng-click="" >下载</a>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- 订单列表 -->
  <table id="order_list_table" class="table table-striped table-hover table-bordered" ng-show="linkedType=='order' && orderList.length!=0 ">
      <caption class="table-caption table-caption-green clearFix">
        <span class="title-left">订单列表</span>
      </caption>
    <thead>
      <tr class="result-head-gray">
        <td width="15%">订单编号</td>
        <td width="14%">订单金额</td>
        <td width="14%">结算方式</td>
        <td width="15%">核心企业</td>
        <td width="14%">产品名称</td>
        <td width="14%">订单日期</td>
        <td width="14%">操作</td>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="order in orderList" ng-repeat-end ng-class="{even:$even}">
        <td ng-bind="order.orderNo"></td>
        <td ng-bind="order.balance|moneyFilter"></td>
        <td ng-bind="order.settlement|kindf:'OrderSettleType'"></td>
        <td ng-bind="order.coreCustName"></td>
        <td ng-bind="order.goodsName"></td>
        <td ng-bind="order.orderDate"></td>
        <td>
          <a href="#" ng-click="showfactorProofDetail('order',order)" >查看详情</a>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- 应收账款列表 -->
  <table id="recieve_list_table" class="table table-striped table-hover table-bordered" ng-show="linkedType=='recieve' && recieveList.length!=0 ">
      <caption class="table-caption table-caption-green clearFix">
        <span class="title-left">应收账款列表</span>
      </caption>
    <thead>
      <tr class="result-head-gray">
        <td width="12%">应收账款编号</td>
        <td width="11%">债权人</td>
        <td width="11%">债务人</td>
        <td width="11%">商品名称</td>
        <td width="11%">商品价格</td>
        <td width="11%">采购数量</td>
        <td width="11%">金额</td>
        <td width="11%">付款到期日期</td>
        <td width="11%">操作</td>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="item in recieveList" ng-repeat-end ng-class="{even:$even}">
        <td ng-bind="item.receivableNo"></td>
        <td ng-bind="item.debtor"></td>
        <td ng-bind="item.creditor"></td>
        <td ng-bind="item.goodsName"></td>
        <td ng-bind="item.unit"></td>
        <td ng-bind="item.amount"></td>
        <td ng-bind="item.balance|moneyFilter"></td>
        <td ng-bind="item.endDate"></td>
        <td>
          <a href="#" ng-click="showfactorProofDetail('recieve',item)" >查看详情</a>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- 汇票列表 -->
  <table id="bill_list_table" class="table table-striped table-hover table-bordered" ng-show="linkedType=='bill' && billList.length!=0 ">
      <caption class="table-caption table-caption-green clearFix">
        <span class="title-left">汇票列表</span>
      </caption>
    <thead>
      <tr class="result-head-gray">
        <td width="16%">汇票编号</td>
        <td width="12%">汇票类型</td>
        <td width="12%">流通方式</td>
        <td width="12%">票据金额</td>
        <td width="12%">开票日期</td>
        <!-- <td width="12%">兑付日期</td> -->
        <td width="12%">融资标志</td>
        <td width="12%">票据状态</td>
        <td width="12%">操作</td>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="bill in billList" ng-repeat-end ng-class="{even:$even}">
        <td ng-bind="bill.billNo"></td>
        <td ng-bind="bill.billType|kindf:'BillNoteType'"></td>
        <td ng-bind="bill.billMode|kindf:'BillFlowMode'"></td>
        <td ng-bind="bill.balance|moneyFilter"></td>
        <td ng-bind="bill.invoiceDate"></td>
        <!-- <td ng-bind="bill.cashDate"></td> -->
        <td ng-bind="bill.financeFlag|kindf:'FinancingMark'"></td>
        <td ng-bind="bill.businStatus|kindf:'BillNoteStatus'"></td>
        <td>
          <a href="#" ng-click="showfactorProofDetail('draft',bill)" >查看详情</a>
        </td>
      </tr>
    </tbody>
  </table>


  <!-- 其它资料列表 -->
  <table class="table table-striped table-hover table-bordered">
      <caption class="table-caption table-caption-green clearFix">
        <span class="title-left">其它资料列表</span>
        <button class="btn btn-info btn-right"  ng-click="addOtherFileBox($event.target);">+补充资料</button>
      </caption>
    <thead>
      <tr class="result-head-gray">
        <td width="25%">资料名称</td>
        <td width="25%">上传节点</td>
        <td width="25%">上传时间</td>
        <td width="25%">操作</td>
      </tr>
    </thead>
    <tbody>
        <tr ng-repeat="item in otherInfoList" ng-repeat-end ng-class="{even:$even}">
        <td ng-bind="item.fileName"></td>
        <td ng-bind="item.node"></td>
        <td ng-bind="item.regDate"></td>
        <td>
          <a href="#" ng-click="deleteOtherFile(item)">删除</a>
        </td>
      </tr>
    </tbody>
  </table>


  <!--  预警信息 -->
  <table class="table table-striped table-hover table-bordered">
      <caption class="table-caption table-caption-green clearFix">
        <span class="title-left">预警信息</span>
      </caption>
      <tr ng-repeat-end ng-class="{even:$even}">
        <td width="35%">黑名单结果：</td>
        <td width="65%">
          <span ng-bind="blackExist"></span>
        </td>
      </tr>
  </table>
</div>
