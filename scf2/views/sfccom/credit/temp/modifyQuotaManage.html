<div class="div-width-90 div-center detail-box">
    <h1 class="content-title-1 content-title-condensed"><img src="../../../img/operator.png" alt="">
      授信维护
    </h1>

    <div class="row-fluid detail-info div-center">
      <table class="table table-striped table-hover table-bordered" ng-box-enabled="info.businStatus = 0">
        <tbody>
          <tr>
            <td width="30%">客户类型</td>
            <td width="70%" class="div-text-left">
              <select ng-model="info.creditType" ng-change="typeSwitch();">
                <option ng-repeat="item in typeList" ng-option-filter value="{{item.value}}" ng-bind="item.name" ng-selected="info.creditType == item.value"></option>
              </select>
            </td>
          </tr>
          <tr>
          <td>客户名称</td>
          <td class="div-text-left">
            <select name="" id="" ng-model="info.custNo" ng-change="custChange();">
                <option ng-repeat="item in custList" ng-option-filter value="{{item.value}}" ng-bind="item.name" ng-selected="info.custNo==item.value"></option>
            </select>
          </td>
        </tr>
          <tr>
            <td>授信类型</td>
            <td class="div-text-left">
              <select ng-model="info.creditMode">
                <option ng-repeat="item in creditTypeList" ng-option-filter value="{{item.value}}" ng-bind="item.name" ng-selected="info.creditMode == item.value"></option>
              </select>
            </td>
          </tr>
        <tr>
          <td>核心企业</td>
          <td class="div-text-left">
            <select name="" id="" ng-model="info.coreCustNo">
                <option ng-repeat="item in coreCustList" ng-option-filter value="{{item.value}}" ng-bind="item.name" ng-selected="info.coreCustNo==item.value"></option>
            </select>
          </td>
        </tr>
          <tr>
            <td>授信额度</td>
            <td class="tab-text-left red">
              <input type="text" ng-model="info.creditLimit" bt-filter="moneyFilter">
            </td>
          </tr>
          <tr>
            <td class="deep-gray">金额大写:</td>
            <td ng-class="{'tab-text-left':(info.businStatus == 0)}">
              <strong class="deep-gray" ng-bind="info.creditLimit|moneybigf"></strong> 
            </td>
          </tr>
          <tr>
            <td>开始日期</td>
            <td class="div-text-left">
              <input type="text" id="add_start_date" bt-date="info.startDate" bt-max-date="add_end_date">
            </td>
          </tr>
          <tr>
            <td>有效期至</td>
            <td class="div-text-left">
              <input type="text" id="add_end_date" bt-date="info.endDate" bt-min-date="add_start_date">
            </td>
          </tr>
          <tr>
          <td>保理合同</td>
          <td class="div-text-left">
            <select name="" id="" ng-model="info.agreeId">
                <option value="">--请选择--</option>
                <option ng-repeat="item in contractList" ng-option-filter value="{{item.value}}" ng-bind="item.name" ng-selected="info.agreeId==item.value"></option>
            </select>
          </td>
          </tr>
          <tr>
            <td>状态</td>
            <td ng-class="{'div-text-left':(info.businStatus === '0')}">
              <strong class="red" ng-bind="info.businStatus|kindf:'CreditStatus'"></strong>
            </td>
          </tr>
          <tr>
            <td>备注</td>
            <td class="div-text-left">
              <textarea name="" id="" cols="10" rows="10" ng-model="info.description"></textarea>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    
    <div class="center-buttons">
        <button class="btn btn-primary" ng-disabled="info.businStatus !== '0'" ng-click="editInfo($event.target)">修改</button>
        <button class="btn btn-primary" ng-disabled="info.businStatus !== '0'" ng-click="activeInfo($event.target)">激活</button>
        <button class="btn btn-primary" ng-disabled="info.businStatus !== '1'" ng-click="cancelInfo($event.target)">终止</button>
        <button class="btn btn-primary" bt-close-modal>返回</button>
    </div>
</div>
