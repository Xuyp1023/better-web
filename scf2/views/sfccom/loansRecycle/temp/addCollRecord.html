<div class="div-width-90 div-center detail-box">
  <h1 class="content-title-1 content-title-condensed content-title-blue"><img src="../../../img/operator.png" alt="">
    催收信息新增
  </h1>
  
  <table class="table table-striped table-hover table-bordered table-condensed">
    <caption class="table-caption table-caption-green clearFix">
        <span class="title-left">催收信息</span>
    </caption>
    <tbody>
      <tr>
        <td width="15%">订单编号</td>
        <td width="35%"><strong ng-bind="pressMoneyInfo.requestNo" ></strong></td>
        <td width="15%">催收企业</td>
        <td width="35%">
          <select name="" id="" ng-model="pressMoneyInfo.custNo">
              <option ng-repeat="item in pressCmpList" ng-option-filter value="{{item.value}}" ng-bind="item.name" ng-selected="pressMoneyInfo.custNo==item.value"></option>
          </select>
        </td>
      </tr>
      <tr>
        <td>催收金额</td>
        <td><input type="text" ng-model="pressMoneyInfo.balance" ></td>
        <td rowspan="2">催收方式</td>
        <td rowspan="2"><input type="text" ng-model="pressMoneyInfo.pressType" ></td>
      </tr>
      <tr>
        <td class="deep-gray">金额大写:</td>
        <td class="div-text-left">&nbsp;&nbsp;&nbsp;
        <strong class="deep-gray" ng-bind="pressMoneyInfo.balance|moneybigf"></strong>
        </td>
      </tr>
      <tr>
        <td>经办人</td>
        <td><input type="text" ng-model="pressMoneyInfo.agent" ></td>
        <td>催收时间</td>
        <td><input type="text" bt-date="pressMoneyInfo.actualDate" ></td>
      </tr>
      <tr>
        <td>备注</td>
        <td colspan="3" class="div-text-left">
          <textarea name="" id="" cols="30" rows="10" ng-model="pressMoneyInfo.description"></textarea>
        </td>
      </tr>
    </tbody>
  </table>

  <div class="center-buttons">
    <button class="btn btn-primary" ng-click="addPressMoney($event.target);" >确认</button>
    <button class="btn btn-primary" bt-close-modal >取消</button>
  </div>
</div>
