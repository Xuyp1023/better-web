<div class="div-width-90 detail-box div-center">
  <!-- 编辑发货单 -->
  <div id="" class="row-fluid">
    <h1 class="content-title-1 content-title-condensed content-title-blue"><img src="../../../img/operator.png" alt="">编辑发货单</h1>
    <form action="" id="" class="form-horizontal">
      <div class="div-center div-width div-margin-top">
        <table class="div-width-100 table table-bordered table-striped table-hover recieve-table">
          <tr>
            <td width="25%">操作企业:</td>
            <td width="75%" class="div-text-left">
              <select ng-model="info.custNo">
                <option ng-repeat="item in custList" ng-option-filter value="{{item.value}}" ng-bind="item.name" ng-selected="info.custNo == item.value"></option>
              </select>
            </td>
          </tr>
          <tr>
            <td>通知单编号:</td>
            <td class="div-text-left">
              <input type="text" name="" ng-model="info.noticeNo">
            </td>
          </tr>
          <tr>
            <td>发货金额:</td>
            <td class="div-text-left">
              <input type="text" name="" ng-model="info.balance">
            </td>
          </tr>
          <tr>
            <td width="30%">发货数量:</td>
            <td class="div-text-left"><input type="text" ng-model="info.amount"></td>
          </tr>
          <tr>
            <td width="30%">产品名称:</td>
            <td class="div-text-left"><input type="text" ng-model="info.goodsName" ></td>
          </tr>
          <tr>
            <td width="30%">产品规格:</td>
            <td class="div-text-left"><input type="text" ng-model="info.goodsSpec" ></td>
          </tr>
        </table>
      </div>
    </form>
  </div>

  
  <!-- 附件列表 -->
  <table class="table table-striped table-hover table-bordered">
      <caption class="table-caption table-caption-green clearFix">
        <span class="title-left">附件列表</span>
        <button class="btn btn-info btn-right"  ng-click="openUpload($event,'xx','发货单','uploadList')" ng-show="uploadList.length===0">+上传附件</button>
      </caption>
    <thead>
      <tr class="result-head-gray">
        <td width="20%">附件编号</td>
        <td width="50%">附件名称</td>
        <td width="30%">操作</td>
      </tr>
    </thead>
    <tbody>
       <tr ng-repeat="file in uploadList" ng-repeat-end ng-class="{even:$even}">
         <td>发货单</td>
         <td>
           <a href=""><span ng-bind="file.fileName"></span></a>
         </td>
         <td>
           <a href="{{file.id|downf}}">下载</a>
           <a href="#" ng-click="delUploadItem(file,'uploadList')">删除</a>
         </td>
       </tr>
    </tbody>
  </table>
  


  <div class="center-buttons">
    <button class="btn btn-primary" ng-click="editInfo($event.target);">提交</button>
    <button class="btn btn-primary" bt-close-modal >取消</button>
  </div>

</div>
