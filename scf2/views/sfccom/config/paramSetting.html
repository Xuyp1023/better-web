<!DOCTYPE html>
<html>
  <head>
    <title>系统参数设置</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=8,9,10,11" />
    <!-- LXUI -->
    <link rel="stylesheet" href="https://static.qiejf.com/better/l/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://static.qiejf.com/better/scf2/css/sfccom/config/paramSetting.css">
    <script type="text/javascript" src="https://static.qiejf.com/better/l/seajs/sea.js"></script>
    <script type="text/javascript" src="https://static.qiejf.com/better/base/config_ng.js"></script>

  </head>
  <body id="body">
    <div id="container" class="container-fluid div-center">
      <div class="row-fluid">
        <div id="content" ng-controller="mainController" class="span12">

          <div class="row-fluid">
            <h1 class="content-title-1 content-title-condensed content-title-blue"><img src="../../../img/fast_money.png" alt="">系统参数设置</h1>
          </div>


          <form action="" id="config_box" class="form-horizontal">
            <div class="div-center div-width div-margin-top">
              <table class="div-width-100 table table-bordered table-striped table-hover recieve-table main-list">
                <tr>
                  <td width="30%">操作企业:</td>
                  <td width="70%" class="div-text-left">
                    <select ng-model="info.custNo" ng-change="loadInfo()" ng-change="custSwitch();">
                      <option ng-repeat="item in custList" ng-option-filter value="{{item.value}}" ng-bind="item.name" ng-selected="info.custNo == item.value"></option>
                    </select>
                  </td>
                </tr>
                <tr>
                  <td>宽限期天数:</td>
                  <td class="div-text-left"><input type="text" ng-model="info.graceDays"></td>
                </tr>
                <tr>
                  <td>计息天数:</td>
                  <td class="div-text-left">
                    <input type="text" ng-model="info.countDays">
                  </td>
                </tr>
                <tr>
                  <td>罚息利率:</td>
                  <td class="div-text-left"><input type="text" ng-model="info.penaltyRatio" >&nbsp;‰/天</td>
                </tr>
                <tr>
                  <td>滞纳金利率:</td>
                  <td class="div-text-left"><input type="text" ng-model="info.latefeeRatio">&nbsp;‰/天</td>
                </tr>
                <tr>
                  <td>提前还款手续费利率:</td>
                  <td class="div-text-left"><input type="text" ng-model="info.advanceRepaymentRatio">&nbsp;%</td>
                </tr>
                <tr>
                  <td>是否自动发布询价:</td>
                  <td class="div-text-left">
                    <select name="" id="" ng-model="info.autoEnquiry">
                        <option ng-repeat="item in autoEnquiryStatus" ng-option-filter value="{{item.value}}" ng-bind="item.name" ng-selected="info.autoEnquiry==item.value"></option>
                    </select>
                  </td>
                </tr>
                <tr>
                  <td>业务操作模式:</td>
                  <td class="div-text-left">
                    <select name="" id="" ng-model="info.remoting">
                        <option ng-repeat="item in remotingStaus" ng-option-filter value="{{item.value}}" ng-bind="item.name" ng-selected="info.remoting==item.value"></option>
                    </select>
                  </td>
                </tr>
                <tr>
                  <td>授信方式:</td>
                  <td class="div-text-left">
                    <select name="" id="" ng-model="info.credit">
                        <option ng-repeat="item in creditStatus" ng-option-filter value="{{item.value}}" ng-bind="item.name" ng-selected="info.credit==item.value"></option>
                    </select>
                  </td>
                </tr>
              </table>
            </div>
          </form>

          <div class="center-buttons">
            <button class="btn btn-primary" ng-click="editInfo($event.target);">保存参数</button>
            <!-- <button class="btn btn-primary" bt-close-modal >重置数据</button> -->
          </div>

        
        </div>
      </div>

    </div>





  <!-- 引用js文件 -->
  <script type="text/javascript">
    // For development
      if (isBTTest) {
        seajs.use("scf2/js/sfccom/config/paramSetting");
      }
      // For production
      else {
        seajs.use("scf2/dist/sfccom/config/paramSetting");
      } 
  </script>
  </body>
</html>
