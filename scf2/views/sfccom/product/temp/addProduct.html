<div class="div-width-90 div-center detail-box">
    <h1 class="content-title-1 content-title-condensed"><img src="../../../img/operator.png" alt="">
      产品录入
    </h1>

    <div class="row-fluid detail-info div-center">
      <table class="table table-striped table-hover table-bordered">
        <tbody>
        <tr>
          <td width="30%">核心企业</td>
          <td width="70%" class="div-text-left">
            <select ng-model="info.coreCustNo">
              <option value="">请选择</option>
              <option ng-repeat="item in coreCustList" ng-option-filter value="{{item.value}}" ng-bind="item.name" ng-selected="info.coreCustNo == item.value"></option>
            </select>
          </td>
        </tr>
        <tr>
          <td><span class="required">*</span>产品编号</td>
          <td class="div-text-left">
            <input type="text" ng-model="info.productCode">
          </td>
        </tr>
        <tr>
          <td><span class="required">*</span>产品名称</td>
          <td class="div-text-left">
            <input type="text" ng-model="info.productName">
          </td>
        </tr>
        <tr>
          <td>融资方式</td>
          <td class="div-text-left">
            <select ng-model="info.financeType">
              <option ng-repeat="item in financeTypeList" ng-option-filter value="{{item.value}}" ng-bind="item.name" ng-selected="info.financeType == item.value"></option>
            </select>
          </td>
        </tr>
        <tr>
          <td><span class="required">*</span>通用利率(%)</td>
          <td class="div-text-left" >
            <input type="text" ng-model="info.ratio">
          </td>
        </tr>
        <tr>
          <td><span class="required">*</span>最早放款时间(天)</td>
          <td class="div-text-left">
            <input type="text" ng-model="info.minLoanDays">
          </td>
        </tr>
        <tr>
          <td><span class="required">*</span>最晚放款时间(天)</td>
          <td class="div-text-left">
            <input type="text" ng-model="info.maxLoanDays">
          </td>
        </tr>
        <tr>
          <td>保理类型</td>
          <td class="div-text-left">
            <select ng-model="info.factorType">
              <option ng-repeat="item in factorTypeList" ng-option-filter value="{{item.value}}" ng-bind="item.name" ng-selected="info.factorType == item.value"></option>
            </select>
          </td>
        </tr>
        <tr>
          <td><span class="required">*</span>最低融资金额(元)</td>
          <td class="div-text-left">
            <input type="text" ng-model="info.minFactorAmmount">
          </td>
        </tr>
        <tr>
          <td class="deep-gray">金额大写:</td>
          <td class="div-text-left">
            <strong class="deep-gray" ng-bind="info.minFactorAmmount|moneybigf"></strong> 
          </td>
        </tr>
        <tr>
          <td><span class="required">*</span>最高融资金额(元)</td>
          <td class="div-text-left">
            <input type="text" ng-model="info.maxFactorAmmount">
          </td>
        </tr>
        <tr>
          <td class="deep-gray">金额大写:</td>
          <td class="div-text-left">
            <strong class="deep-gray" ng-bind="info.maxFactorAmmount|moneybigf"></strong> 
          </td>
        </tr>
        <tr>
          <td>产品特征</td>
          <td class="div-text-left">
            <textarea name="" id="" cols="10" rows="10" ng-model="info.features"></textarea>
          </td>
        </tr>
        <tr>
          <td>适用范围</td>
          <td class="div-text-left">
            <textarea name="" id="" cols="10" rows="10" ng-model="info.fitCrowd"></textarea>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
    
    <div class="center-buttons">
        <button class="btn btn-primary" ng-click="addInfo($event.target)">提交</button>
        <button class="btn btn-primary" bt-close-modal>返回</button>
    </div>
</div>
