<div class="div-width-90 div-center detail-box">
    <h1 class="content-title-1 content-title-condensed"><img src="../../../img/operator.png" alt="">
      黑名单录入
    </h1>

    <div class="row-fluid detail-info div-center">
      <table class="table table-striped table-hover table-bordered">
        <tbody>
        <tr>
          <td width="30%"><span class="required">*</span>类型</td>
          <td width="70%" class="div-text-left">
            <select ng-model="info.custType">
              <option ng-repeat="item in typeList" ng-option-filter value="{{item.value}}" ng-bind="item.name" ng-selected="info.custType == item.value"></option>
            </select>
          </td>
        </tr>
        <tr>
          <td><span class="required">*</span>被执行人姓名/机构名称</td>
          <td class="div-text-left">
            <input type="text" ng-model="info.name">
          </td>
        </tr>
        <tr ng-show="info.custType === '0'">
          <td><span class="required">*</span>身份证号码/组织机构代码</td>
          <td class="div-text-left">
            <input type="text" tip_active  ng-model="info.identNo">
          </td>
        </tr>
        <tr ng-show="info.custType !== '0'">
          <td><span class="required">*</span>身份证号码/组织机构代码</td>
          <td class="div-text-left">
            <input type="text" tip_active ng-model="info.corpIdentNo">
          </td>
        </tr>
        <tr ng-show="info.custType !== '0'">
          <td><span class="required">*</span>法人</td>
          <td class="div-text-left">
            <input type="text" tip_active ng-model="info.lawName">
          </td>
        </tr>
        <tr>
          <td><span class="required">*</span>失信行为</td>
          <td class="div-text-left">
            <textarea name="" id="" tip_active cols="10" rows="10" ng-model="info.disBehavior"></textarea>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
    
    <div class="center-buttons">
        <button class="btn btn-primary" ng-click="addInfo($event.target);">提交</button>
        <button class="btn btn-primary" bt-close-modal>返回</button>
    </div>
</div>
