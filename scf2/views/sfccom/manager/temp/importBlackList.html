<div class="div-width-90 div-center detail-box">
    <h1 class="content-title-1 content-title-condensed"><img src="../../../img/operator.png" alt="">
      黑名单导入
    </h1>

    <div class="row-fluid detail-info div-center">
      <table class="table table-striped table-hover table-bordered">
        <thead class="result-head result-td-head result-head-green">
          <tr>
            <td colspan="4">导入准备</td>
          </tr>
        </thead>
        <tbody>
        <tr>
          <td width="20%">下载模板</td>
          <td width="30%">
            <a href="">模板文件</a>
          </td>
          <td width="20%">上传文档</td>
          <td width="30%">
            <button type="button" class="btn btn-primary" ng-click="openUpload($event,'','模板文件','')">+上传模板</button>
          </td>
        </tr>
        </tbody>
      </table>

      <table class="div-width-100 table table-striped table-hover search-result">
          <thead class="result-head result-td-head result-head-green">
            <tr>
              <td colspan="6">导入结果</td>
            </tr>
          </thead>
          <thead>
              <tr class="font-size-12 info-title">
                  <td>被执行人姓名/名称</td>
                  <td>证件号码</td>
                  <td>录入日期</td>
                  <td>激活日期</td>
                  <td>状态</td>
                  <td>操作</td>
              </tr>
          </thead>
          <tbody>
              <tr ng-class="{even:$even}" ng-repeat="item in infoList" ng-repeat-end>
                  <td ng-bind="item.requestNo"></td>
                  <td class="red" ng-bind="item.productName"></td>
                  <td><strong class="deep-gray" ng-bind="item.balance|moneyFilter"></strong></td>
                  <td><strong class="red" ng-bind="item.confirmBalance|moneyFilter"></strong></td>
                  <td class="red" ng-bind="item.status|kindf:'FinancingAppStatus'"></td>
                  <td>
                      <a href="javascript:void(0);" ng-click="editQuota();">详情</a>
                      <a href="javascript:void(0);" ng-click="showInfoDetail();">注销</a>
                  </td>
              </tr>
          </tbody>
          <tfoot>
              <td colspan="6">
                  <div bt-pagination conf="listPage"></div>
              </td>
          </tfoot>
      </table>

    </div>
    
    <div class="center-buttons">
        <button class="btn btn-primary" bt-close-modal>确认</button>
        <button class="btn btn-primary" bt-close-modal>返回</button>
    </div>
</div>
