<div class="div-width-90 detail-box div-center">
    <h1 class="content-title-1 content-title-condensed"><img src="../../../img/operator.png" alt="">
      发票信息
    </h1>
    <form action="#" id="addInvoice_form">
    <table class="div-width-100 table table-bordered table-striped table-hover recieve-table" ng-box-active="info.modiType=edit">
      <tr>
        <td>选择机构:</td>
         <td class="div-text-left" width="70%"><input type="text" name="custName" ng-model="info.custName" valid="{'required':true}" readonly></td>
      </tr>
      <tr>
        <tr>
          <td width="30%"><span class="required">*</span>发票号码:</td>
          <td class="div-text-left" width="70%"><input type="text" name="invoiceNo" ng-model="info.invoiceNo" valid="{'required':true}"></td>
        </tr>
        <tr>
          <td width="30%"><span class="required">*</span>发票代码:</td>
          <td class="div-text-left" width="70%"><input type="text" name="invoiceNo" ng-model="info.invoiceCode" valid="{'required':true}"></td>
        </tr>
        <tr>
          <td width="30%"><span class="required">*</span>纳税人识别号:</td>
          <td class="div-text-left" width="70%"><input type="text" name="invoiceNo" ng-model="info.taxpayerNo" valid="{'required':true}"></td>
        </tr>
        <tr>
          <td width="30%">行业类别:</td>
          <td class="div-text-left" width="70%">
            <select ng-model="info.corpVocate">
              <option ng-repeat="item in corpVocateType" ng-option-filter value="{{item.name}}" ng-bind="item.name" ng-selected="info.corpVocate == item.name"></option>
            </select>
          </td>
        </tr>
        <tr>
          <td width="30%">开票日期:</td>
          <td class="div-text-left" width="70%">
            <input type="text" bt-date="info.invoiceDate">
          </td>
        </tr>
        <tr>
          <td width="30%"><span class="required">*</span>发票金额(元):</td>
          <td class="div-text-left"><input type="text" name="balance" ng-model="info.balance" valid="{'required':true}" ></td>
        </tr>
        <tr>
          <td width="30%"><span class="required">*</span>开票人:</td>
          <td class="div-text-left"><input type="text" name="balance" ng-model="info.drawer" valid="{'required':true}" ></td>
        </tr>
        <tr>
          <td width="30%"><span class="required">*</span>备注:</td>
          <td class="div-text-left">
            <textarea name="" id="" cols="30" rows="10" ng-model="info.description"></textarea>
          </td>
        </tr>
    </table>
    </form>
    
    <!-- 发票明细列表 -->
    <table class="table table-striped table-hover table-bordered" >
        <caption class="table-caption table-caption-green clearFix">
          <span class="title-left">发票明细</span>
          <button class="btn btn-info btn-right" ng-show="info.modiType==='edit'"  ng-click="infoMoreImBox();">+添加项目</button>
        </caption>
        <thead>
        <tr class="result-head-gray">
          <td width="18.5%">项目</td>
          <td width="14.5%">单价</td>
          <td width="12.5%">数量</td>
          <td width="16.5%">金额</td>
          <td width="20.5%">备注</td>
          <td width="16.5%" ng-show="info.modiType==='edit'">操作</td>
        </tr>
      </thead>
      <tbody>
          <tr ng-repeat-end ng-class="{even:$even}" ng-repeat="item in infoMoreList">
            <td ng-bind="item.subject"></td>
            <td ng-bind="item.unit"></td>
            <td ng-bind="item.amount"></td>
            <td class="red" ng-bind="item.balance|moneyFilter"></td>
            <td ng-bind="item.description"></td>
            <td ng-show="info.modiType==='edit'">
              <a href="javascript:void(0);" ng-click="delinfoMore(item);">删除</a>
            </td>
          </tr>
      </tbody>
    </table>

    <!-- 发票附件列表 -->
    <table class="table table-striped table-hover table-bordered">
        <caption class="table-caption table-caption-green clearFix">
          <span class="title-left">发票附件列表</span>
          <button class="btn btn-info btn-right" ng-show="info.modiType==='edit'"  ng-click="openUpload($event,'invoiceFile','发票附件','uploadList')">+添加附件</button>
        </caption>
        <thead>
        <tr class="result-head-gray">
          <td width="10%">附件类型</td>
          <td width="10%">附件名称</td>
          <td width="10%">操作</td>
        </tr>
      </thead>
      <tbody>
          <tr ng-repeat-end ng-class="{even:$even}" ng-repeat="item in uploadList">
            <td>发票附件</td>
            <td ng-bind="item.fileName"></td>
            <td >
              <a href="{{item.id|downf}}">下载</a>
              <a ng-show="info.modiType==='edit'" href="javascript:void(0);" ng-click="delUploadItem(item,'uploadList');">删除</a>
            </td>
          </tr>
      </tbody>
    </table>
    <div>
         <div class="center-buttons">
           <button class="btn btn-primary" ng-show="info.modiType==='edit'" ng-click="editInfo($event.target);">确认修改</button>
           <button class="btn btn-primary" bt-close-modal >取消</button>
         </div>
    </div>
</div>
