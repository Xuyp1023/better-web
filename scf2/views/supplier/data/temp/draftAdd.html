<div class="div-width-90 detail-box div-center">
	<!-- 汇票基本信息 -->
	<div id="" class="row-fluid">
		<h1 class="content-title-1 content-title-condensed content-title-blue"><img src="../../../img/operator.png" alt="">汇票信息录入</h1>
		<form action="" id="" class="form-horizontal">
			<div class="div-center div-width div-margin-top">
				<table class="table table-striped table-bordered table-hover" ng-box-active="info.modiType=add">
					<caption class="table-caption table-caption-green clearFix">
						<span class="title-left">汇票信息录入</span>
					</caption>
					<tbody>
						<tr>
							<td colspan="1"><span class="required">*</span>开票单位:</td>
							<td colspan="3" class="div-text-left">
								<select ng-model="info.invoiceCorp">
									<option ng-repeat="item in coreCustList" ng-option-filter value="{{item.name}}" ng-bind="item.name" ng-selected="info.invoiceCorp == item.name"></option>
								</select>
							</td>
						</tr>
						<tr>
							<td><span class="required">*</span>出票人:</td>
							<td class="div-text-left">
								<select ng-model="info.coreCustNo">
									<option ng-repeat="item in coreCustList" ng-option-filter value="{{item.value}}" ng-bind="item.name" ng-selected="info.coreCustNo == item.value"></option>
								</select>
							</td>
							<td><span class="required">*</span>收款人全称:</td>
							<td class="div-text-left">
								<select ng-model="info.custNo" ng-change="changeCustAdd();">
									<option ng-repeat="item in custList" ng-option-filter value="{{item.value}}" ng-bind="item.name" ng-selected="info.custNo == item.value"></option>
								</select>
							</td>
						</tr>
						<tr>
							<td width="20%"><span class="required">*</span>票据编号:</td>
							<td width="30%" class="div-text-left"><input type="text" ng-model="info.billNo"></td>
							<td width="20%"><span class="required">*</span>票据类型:</td>
							<td width="30%" class="div-text-left">
								<select ng-model="info.billType">
									<option ng-repeat="item in typeList" ng-option-filter value="{{item.value}}" ng-bind="item.name" ng-selected="info.billType == item.value"></option>
								</select>
							</td>
						</tr>
						<tr>
							<td>合同号:</td>
							<td class="div-text-left"><input type="text" ng-model="info.agreeNo"></td>
							<td><span class="required">*</span>承兑人:</td>
								<td class="div-text-left"><input type="text" ng-model="info.acceptor"> 
								</td>
							</tr>
							<tr>
								<td><span class="required">*</span>付款账号:</td>
								<td class="div-text-left"><input type="text" ng-model="info.buyerBankAccount"></td>
								<td><span class="required">*</span>收款账号:</td>
								<td class="div-text-left"><input type="text" ng-model="info.suppBankAccount"></td>
							</tr>
							<tr>
								<td><span class="required">*</span>付款账户开户行:</td>
								<td class="div-text-left"><input type="text" ng-model="info.buyerBankName"> 
								</td>
								<td><span class="required">*</span>收款账户开户行:</td>
								<td class="div-text-left"><input type="text" ng-model="info.suppBankName"> 
								</td>
							</tr>
							<tr>
								<td><span class="required">*</span>流通方式:</td>
								<td class="div-text-left">
									<select ng-model="info.billMode">
										<option ng-repeat="item in modeType" ng-option-filter value="{{item.value}}" ng-bind="item.name" ng-selected="info.billMode == item.value"></option>
									</select>
								</td>
								<td><span class="required">*</span>票面金额:</td>
								<td class="div-text-left"><input type="text" ng-model="info.balance">
									<br><strong class="deep-gray" ng-bind="info.balance|moneybigf"></strong>
								</td>
							</tr>
							<tr>
								<td><span class="required">*</span>出票日期:</td>
								<td class="div-text-left">
									<input type="text" id="draft_edit_start" bt-date="info.invoiceDate" bt-max-date="draft_edit_end"> 
								</td>
								<td><span class="required">*</span>到期日期:</td>
								<td class="div-text-left"><input type="text" id="draft_edit_end" bt-date="info.endDate" bt-min-date="draft_edit_start"> 
								</td>
							</tr>
							<tr>
								<td colspan="1">备注:</td>
								<td colspan="3" class="div-text-left">
									<textarea name="" id="" cols="30" rows="10" ng-model="info.description" class="ng-pristine ng-valid"></textarea>
								</td>
							</tr>				
						</tbody>
					</table>

				<!-- 附件信息列表 -->
				<table class="table table-striped table-hover table-bordered">
					<caption class="table-caption table-caption-green clearFix">
					<span class="title-left">汇票附件列表</span>
						<button class="btn btn-info btn-right" ng-show="info.modiType==='add'" ng-click="openUpload($event,'acceptBillFile','汇票附件','infoFileList')">+添加附件</button>
					</caption>
					<thead>
						<tr class="result-head-gray">
							<td width="10%">附件类型</td>
							<td width="10%">附件名称</td>
							<td width="10%" ng-show="info.modiType==='add'">操作</td>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat-end ng-class="{even:$even}" ng-repeat="item in infoFileList">
							<td ng-bind = "item.fileInfoType|kindf:'BaseInfoFile'"></td>
							<td ng-bind="item.fileName"></td>
							<td ng-show="info.modiType==='add'">
								<a href="{{item.id|downf}}">下载</a>
								<a href="javascript:void(0);" ng-click="delUploadItem(item,'infoFileList');">删除</a>
							</td>
						</tr>
					</tbody>
				</table>


				</div>
				<div class="center-buttons">
					<button class="btn btn-primary" ng-click="addInfo($event.target)" ng-show="info.modiType === 'add'">提交</button>
					<!-- <button class="btn btn-primary" ng-click="editInfo($event.target)" ng-show="info.modiType === 'aduit'">审核</button> -->
					<button class="btn btn-primary" bt-close-modal>返回</button>
				</div>
			</form>
		</div>

	</div>
