<div class="div-width-90 detail-box div-center child-list">
    <h1 class="content-title-1 content-title-condensed content-title-blue"><img src="../../../img/operator.png" alt="">
      关联运输单据
    </h1>
    <form class="form-inline">
      <label>
        <span>日期类型</span>
        <select ng-model="childInfoSearch.dateType">
          <option value="0">发货日期</option>
          <option value="1">收货日期</option>
        </select>
      </label>
      <label>
        <input type="text" id="transport_search_start_date" bt-date="childInfoSearch.GTEDate" bt-max-date="transport_search_end_date"> - <input type="text" id="transport_search_end_date" bt-date="childInfoSearch.LTEDate" bt-min-date="transport_search_start_date">
      </label>
      <label for="">
        <button type="button" class="btn btn-primary" ng-click="searchChildInfoList('2');">查询</button>
      </label>
    </form>
    <table class="table table-striped table-hover table-bordered big-input">
      <thead class="result-td-head result-head-green">
        <tr>
          <td colspan="4" class="left">关联运输单据</td>
          <td colspan="2" class="right">
            <button type="button" class="btn btn-info" ng-click="childInfoImBox('2')">+新增运输单据</button>
          </td>
        </tr>
      </thead>
      <thead class="result-head-center">
        <tr>
          <td colspan="6">已选择列表</td>
        </tr>
      </thead>
      <thead>
        <tr class="result-head-gray">
          <td width="12.5%">操作</td>
          <td width="16.5%">发货人</td>
          <td width="16.5%">收货人</td>
          <td width="16.5%">发货日期</td>
          <td width="16.5%">收货日期</td>
          <td width="20.5%">收货地址</td>
        </tr>
      </thead>
      <tbody ng-show="chilidInfoSelectPool.length<1">
        <tr>
          <td colspan="6" class="green">暂无已选项！</td>
        </tr>
      </tbody>
      <tbody>
          <tr ng-repeat-end ng-class="{even:$even}" ng-repeat="item in chilidInfoSelectPool">
            <td>
              <a href="javascript:void(0)" ng-click="removeChildInfoPool(item);">移除</a>
            </td>
            <td ng-bind="item.supplier"></td>
            <td ng-bind="item.buyer"></td>
            <td ng-bind="item.sendDate"></td>
            <td ng-bind="item.receiveDate"></td>
            <td ng-bind="item.receiveAddress"></td>
          </tr>
      </tbody>
      <thead class="result-head-center">
        <tr>
          <td colspan="6">可选择列表</td>
        </tr>
      </thead>
      <thead>
        <tr class="result-head-gray">
          <td width="12.5%">操作</td>
          <td width="16.5%">发货人</td>
          <td width="16.5%">收货人</td>
          <td width="16.5%">发货日期</td>
          <td width="16.5%">收货日期</td>
          <td width="20.5%">收货地址</td>
        </tr>
      </thead>
      <tbody>
          <tr ng-repeat-end ng-class="{even:$even}" ng-repeat="item in childInfoList">
            <td>
              <a href="javascript:void(0)" ng-hide="item.isInPool" ng-click="addChildInfoPool(item);">添加</a>
              <span ng-show="item.isInPool" class="deep-gray">已添加</span>
            </td>
            <td ng-bind="item.supplier"></td>
            <td ng-bind="item.buyer"></td>
            <td ng-bind="item.sendDate"></td>
            <td ng-bind="item.receiveDate"></td>
            <td ng-bind="item.receiveAddress"></td>
          </tr>
      </tbody>
      <tfoot>
        <td colspan="6">
          <div bt-pagination conf="childInfoListPage" func="queryChildInfoList('2',false);"></div>
        </td>
      </tfoot>
    </table>
    <div>
         <div class="center-buttons">
           <button class="btn btn-primary" ng-click="linkChildInfoList($event.target,'2');">确定添加</button>
           <button class="btn btn-primary" bt-close-modal >取消</button>
         </div>
    </div>
</div>
