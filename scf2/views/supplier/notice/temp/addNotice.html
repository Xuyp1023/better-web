<div class="div-width-90 div-center detail-box">
    <h1 class="content-title-1 content-title-condensed"><img src="../../../img/operator.png" alt="">
      公告新增
    </h1>

    <div class="row-fluid detail-info div-center">
      
      <form action="#" id="addNotice_form">
      <table class="table table-striped table-hover table-bordered big-input">
        <thead class="result-td-head result-head-green">
          <tr>
            <td colspan="2">公告主体内容</td>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td width="30%">机构选择</td>
            <td width="70%" >
              <select ng-model="noticeInfo.custNo" ng-change="custChange(noticeInfo.custNo);">
                <option value="">---请选择---</option>
                <option ng-repeat="item in custList" value="{{item.value}}" ng-bind="item.name" ng-selected="noticeInfo.custNo == item.value"></option>
              </select>
            </td>
          </tr>
          <tr>
            <td>公告标题</td>
            <td>
              <input type="text" ng-model="noticeInfo.subject">
            </td>
          </tr>
          <tr>
            <td>公告范围</td>
            <td>
              <div bt-multiple bt-select-all="false" bt-none-text="默认发送给所有机构" list="linkedCustList" model="noticeInfo.targetCust"></div>
            </td>
          </tr>
          <tr>
            <td>公告内容</td>
            <td>
              <div bt-editor="noticeAddContent"></div>
            </td>
          </tr>
        </tbody>
      </table>
      </form>

      <table class="table table-striped table-hover table-bordered big-input">
        <thead class="result-td-head result-head-green">
          <tr>
            <td class="left" colspan="2">公告相关附件</td>
            <td class="right">
              <button class="btn btn-info" ng-click="openUploadDropdown($event,'attachTypes','attachList')">+新增附件</button>
            </td>
          </tr>
        </thead>
        <thead class="result-head result-head-gray">
          <tr>
            <td>附件类型</td>
            <td>附件名称</td>
            <td>操作</td>
          </tr>
        </thead>
        <tbody>
         <tr ng-repeat="file in attachList" ng-repeat-end ng-class="{even:$even}">
            <td>公告附件</td>
            <td>
              <a href=""><span ng-bind="file.fileName"></span></a>
            </td>
            <td><a href="{{file.id|downf}}">下载</a></td>
          </tr>
        </tbody>
      </table>

      
    </div>
    
    <div class="center-buttons">
        <button class="btn btn-primary" ng-click="submitPublishNotice($event.target);">提交</button>
        <button class="btn btn-primary" ng-click="submitStoreNotice($event.target);">暂存</button>
        <button class="btn btn-primary" bt-close-modal>返回</button>
    </div>
</div>
