<!DOCTYPE html>
<html>

<head>
    <title>消息模板管理</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=8,9,10,11" />
    <!-- LXUI -->
    <link rel="stylesheet" href="https://static.qiejf.com/better/l/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://static.qiejf.com/better/scf2/css/supplier/message/messageModule.css">
    <script type="text/javascript" src="https://static.qiejf.com/better/l/seajs/sea.js"></script>
    <script type="text/javascript" src="https://static.qiejf.com/better/base/config_ng.js"></script>
</head>

<body id="body">
    <div id="container" class="container-fluid div-center">
        <div class="row-fluid">
            <div id="content" ng-controller="mainController" class="div-width-100">
                <div id="fund_search_way" class="row-fluid">
                    <h1 class="content-title-1 content-title-condensed content-title-blue"><img src="../../../img/fast_money.png" alt="">消息模板查询
                    </h1>
                    <table class="table table-condensed div-width-70 div-center search-table">
                      <tr>
                        <td width="25%">机构选择:</td>
                        <td width="75%" class="div-text-left">
                            <select ng-model="searchData.custNo">
                              <option ng-repeat="item in custList" ng-option-filter value="{{item.value}}" ng-bind="item.name" ng-selected="searchData.custNo == item.value"></option>
                            </select>
                        </td>
                      </tr>
                    </table>
                    <div class="center-buttons">
                      <button class="btn btn-primary btn-bg-middle" ng-click="searchList();">查询</button>
                    </div>
                </div>

            <div id="search_info" class="row-fluid">
                <div class="tab-content">
                    <div class="tab-pane active" id="reqQuota">
                        <h1 class="content-title-1 content-title-condensed content-title-blue"><img src="../../../img/operator.png" alt="">
                        消息模板申请列表
                        </h1>
                        <table class="div-width-100 table table-striped table-hover search-result main-list">
                            <thead>
                                <tr class="font-size-12 info-title">
                                    <td width="20%">编号</td>
                                    <td width="20%">模板名称</td>
                                    <td width="20%">客户名称</td>
                                    <!-- <td width="16.5%">类型</td> -->
                                    <td width="20%">状态</td>
                                    <td width="20%">操作</td>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-class="{even:$even}" ng-repeat="item in infoList" ng-repeat-end>
                                    <td ng-bind="item.id"></td>
                                    <td class="red" ng-bind="item.profileName"></td>
                                    <td ng-bind="item.custName"></td>
                                    <!-- <td ng-bind="item.profileType|kindf:'ProfileType'"></td> -->
                                    <td class="red" ng-bind="item.businStatus|kindf:'NotificationProfileStatus'"></td>
                                    <td>
                                        <a href="javascript:void(0);" ng-click="editInfoBox(item);">编辑</a>
                                        <a href="javascript:void(0);" ng-show="item.businStatus === '0'" ng-click="activeInfo($event.target,item);">启用</a>
                                        <a href="javascript:void(0);" ng-show="item.businStatus === '1'" ng-click="cancelInfo($event.target,item);">禁用</a>
                                    </td>
                                </tr>
                            </tbody>
                            <tfoot>
                                <td colspan="6">
                                    <div bt-pagination conf="listPage" func="queryList(true);"></div>
                                </td>
                            </tfoot>
                        </table>
                    </div>


                <!-- 温馨提示END -->
                <!-- 模板区域 -->
                <!-- 公司消息模板模板 -->
                <div id="edit_box" bt-roll-modal="temp/editMessageModule.html" bt-z-index="3001"></div>

            </div>
        </div>
    </div>
    <!-- 引用js文件 -->
    <!--[if lt IE 9]>
      <script type="text/javascript">seajs.use('p/js/common/IErequire');</script>
  <![endif]-->
    <script type="text/javascript">
    // For development
      if (isBTTest) {
        seajs.use("scf2/js/supplier/message/messageModule");
      }
      // For production
      else {
        seajs.use("scf2/dist/supplier/message/messageModule");
      }
    </script>
</body>

</html>
