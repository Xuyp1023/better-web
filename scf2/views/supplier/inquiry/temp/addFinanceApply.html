<div class="div-width-90 div-center detail-box">
  <h1 class="content-title-1 content-title-condensed"><img src="../../../img/money.png" alt="">
    融资申请
  </h1>

  <div id="serch_repay_info" class="row-fluid detail-info div-center">
    <table class="div-width-100 table table-bordered table-striped table-hover recieve-table">
        <tr>
          <td width="25%">选择机构:</td>
          <td width="75%" class="div-text-left">
            <select name="custNo" id="" ng-model="applyInfo.custNo" disabled>
                <option ng-repeat="su in supplierList" ng-option-filter value="{{su.value}}" ng-bind="su.name" ng-selected="applyInfo.custNo==su.value"></option>
            </select>
          </td>
        </tr>
    </table>
  </div>

  <div id="" class="row-fluid">
    <table class="table table-striped table-bordered table-hover lined_table">
      <caption class="table-caption table-caption-green clearFix">
        <span class="title-left">1.融资需求</span>
      </caption>
      <tbody>
      <tr>
        <td width="20%">核心企业:</td>
        <td width="30%" class="div-text-left" class="red">
          <select id="" ng-model="applyInfo.custNo">
             <option ng-repeat="item in coreList" ng-option-filter value="{{item.value}}" ng-bind="item.name" ng-selected="applyInfo.coreCustNo==item.value"></option>
          </select>
        </td>
        <td width="20%">金融机构:</td>
        <td width="30%" class="div-text-left">
          <select id="" ng-model="applyInfo.factorNo">
             <option ng-repeat="item in factorList" ng-option-filter value="{{item.value}}" ng-bind="item.name" ng-selected="applyInfo.factorNo==item.value"></option>
          </select>
        </td>
      </tr>
      <tr>
        <td>融资金额:</td>
        <td class="tab-text-right"><input type="text" ng-model="applyInfo.balance"></td>
        <td>融资利率(%):</td>
        <td class="div-text-left"><input type="text" ng-model="applyInfo.ratio"></td>
      </tr>
      <tr>
        <td>融资期限(天):</td>
        <td class="div-text-left">
          <!-- <span id="" ng-model="applyInfo.periodUnit" value='1'></span> -->
          <input type="text" ng-model="applyInfo.period">
        </td>
        <td>融资产品:</td>
        <td class="div-text-left">
          <select id="" ng-model="applyInfo.productId">
             <option ng-repeat="item in productList" ng-option-filter value="{{item.value}}" ng-bind="item.name" ng-selected="applyInfo.productId==item.value"></option>
          </select>
          <a href="#" ng-click="openProductDetail(applyInfo.productId);" >详请</a>
        </td>
      </tr>
      <tr>
        <td>融资说明:</td>
        <td colspan="3">
          <textarea name="" id="" cols="30" rows="10" ng-model="applyInfo.description"></textarea>
        </td>
      </tr>
      </tbody>
    </table>
  </div>


  <div id="" class="row-fluid">
    <!-- 票据列表 -->
    <table class="table table-striped table-hover table-bordered">
        <caption class="table-caption table-caption-green clearFix">
          <span class="title-left">2.票据信息</span>
          <!-- <button class="btn btn-info btn-right">+选择票据</button> -->
        </caption>
        <thead>
          <tr class="result-head-gray">
            <td width="12%">票号</td>
            <td width="15%">开票单位</td>
            <td width="15%">承兑人</td>
            <td width="10%">类型</td>
            <td width="10%">是否使用</td>
            <td width="10%">出票日期</td>
            <td width="10%">有效期至</td>
            <td width="10%">金额</td>
            <td width="10%">操作</td>
          </tr>
        </thead>
        <tbody>
           <tr ng-repeat-end ng-class="{even:$even}" ng-repeat="item in draftList">
             <td ng-bind="item.billNo"></td>
             <td ng-bind="item.invoiceCorp"></td>
             <td ng-bind="item.acceptor"></td>
             <td ng-bind="item.billType | kindf:'BillNoteType'"></td>
             <td><input name="use_order" type="checkbox" ng-click="checkedSelect($event.target,item.id);" /></td>
             <td ng-bind="item.invoiceDate"></td>
             <td ng-bind="item.endDate"></td>
             <td class="tab-text-right" ng-bind="item.balance | moneyFilter"></td>
             <td>
                <a href="javascript:void(0);" ng-click="showfactorProofDetail('draft',item)">查看</a>
             </td>
           </tr>
        </tbody>
    </table>
  </div>

  <div class="center-buttons">
    <button class="btn btn-primary" ng-click="addRequest($event.target);">提交</button>
    <button class="btn btn-primary" bt-close-modal ng-show="!skip">返回</button>
  </div>
</div>
