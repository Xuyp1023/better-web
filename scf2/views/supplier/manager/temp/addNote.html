<div class="div-width-90 div-center detail-box">
  <h1 class="content-title-1 content-title-condensed content-title-blue"><img src="../../../img/operator.png" alt="">
    记事本信息新增
  </h1>
  
  <table class="table table-striped table-hover table-bordered">
    <caption class="table-caption table-caption-green clearFix">
        <span class="title-left">记事本信息</span>
    </caption>
    <tbody>
      <tr>
        <td width="15%">重要级别</td>
        <td width="35%" class="div-text-left">
          <select name="" id="">
            <option value="">高</option>
          </select>
        </td>
        <td width="15%">贷款级别</td>
        <td width="35%" class="div-text-left">
          <select name="" id="">
            <option value="">贷后</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>标题</td>
        <td class="div-text-left" colspan="3"><input type="text"></td>
      </tr>
      <tr>
        <td>内容</td>
        <td colspan="3" class="div-text-left">
          <textarea name="" id="" cols="30" rows="10"></textarea>
        </td>
      </tr>
    </tbody>
  </table>

  <div class="center-buttons">
    <button class="btn btn-primary">确认</button>
    <button class="btn btn-primary" bt-close-modal >取消</button>
  </div>
</div>
