<div class="div-width-90 div-center detail-box">
  <h1 class="content-title-1 content-title-condensed content-title-blue"><img src="../../../img/operator.png" alt="">
    催收信息新增
  </h1>
  
  <table class="table table-striped table-hover table-bordered">
    <caption class="table-caption table-caption-green clearFix">
        <span class="title-left">催收信息</span>
    </caption>
    <tbody>
      <tr>
        <td width="15%">订单编号</td>
        <td width="35%"><input type="text"></td>
        <td width="15%">催收企业</td>
        <td width="35%" class="div-text-left">
          <select name="" id="">
            <option value="">企业一</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>催收金额</td>
        <td><input type="text"></td>
        <td>催收方式</td>
        <td class="div-text-left">
          <select name="" id="">
            <option value="">电话</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>催收人员</td>
        <td><input type="text"></td>
        <td>催收时间</td>
        <td>
          <input type="text">
        </td>
      </tr>
      <tr>
        <td>备注</td>
        <td colspan="3" class="div-text-left">
          <textarea name="" id="" cols="30" rows="10"></textarea>
        </td>
      </tr>
    </tbody>
  </table>

  <div class="center-buttons">
    <button class="btn btn-primary">确认</button>
    <button class="btn btn-primary" bt-close-modal >取消</button>
  </div>
</div>
