        <!-- 编辑下拉帘start -->
        <div class="div-width-90 div-center detail-box">
          <h1 class="content-title-1 content-title-condensed"><img src="../../../img/operator.png" alt="">
            查看或编辑合同
          </h1>

          <div id="edit_repay_info" class="row-fluid detail-info div-center">
          <form action="#" id="editContract_form">
            <table class="div-width-100 table table-bordered table-striped table-hover recieve-table">
                <tr>
                  <td width="30%"><span class="required">*</span>机构名称:</td>
                  <td width="70%" ng-class="{'div-text-left':info.status === '0'}">
                    <select name="" ng-model="info.supplierNo" ng-show="info.status === '0'" ng-change="changeCust();">
                      <option ng-repeat="item in custList" ng-option-filter ng-selected="info.supplierNo == item.value" value="{{item.value}}" ng-bind="item.name"></option>
                    </select>
                    <span ng-bind="info.supplier" ng-show="info.status != '0'"></span>
                  </td>
                </tr>
                <tr>
                  <td width="30%"><span class="required">*</span>授信核心企业:</td>
                  <td width="70%" ng-class="{'div-text-left':info.status === '0'}">
                    <select name="" ng-model="info.buyerNo" ng-show="info.status === '0'">
                      <option ng-repeat="item in coreCustList" ng-option-filter ng-selected="info.buyerNo == item.value" value="{{item.name}}" ng-bind="item.name"></option>
                    </select>
                    <span ng-bind="info.buyer" ng-show="info.status != '0'"></span>
                  </td>
                </tr>
                <tr>
                  <td><span class="required">*</span>交易合同名称:</td>
                  <td ng-class="{'div-text-left':info.status === '0'}"><input type="text" ng-show="info.status === '0'" ng-model="info.agreeName" name="agreeName" valid="{'required':true}">
                    <span ng-bind="info.agreeName" ng-show="info.status != '0'"></span>
                  </td>
                </tr>
                <tr>
                  <td><span class="required">*</span>交易合同编号:</td>
                  <td ng-class="{'div-text-left':info.status === '0'}"><input type="text" ng-show="info.status === '0'" ng-model="info.agreeNo" name="agreeNo" valid="{'required':true}">
                  <span ng-bind="info.agreeNo" ng-show="info.status != '0'"></span>
                  </td>
                </tr>
                <tr>
                  <td><span class="required">*</span>买方:</td>
                  <td ng-class="{'div-text-left':info.status === '0'}"><input type="text" ng-show="info.status === '0'" ng-model="info.realBuyer" name="realBuyer" valid="{'required':true}">
                    <span ng-bind="info.buyerLinkman" ng-show="info.status != '0'"></span>
                  </td>
                </tr>
                <tr>
                  <td><span class="required">*</span>买方经办人:</td>
                  <td ng-class="{'div-text-left':info.status === '0'}"><input type="text" ng-show="info.status === '0'" ng-model="info.buyerLinkman" name="buyerLinkman" valid="{'required':true}">
                    <span ng-bind="info.buyerLinkman" ng-show="info.status != '0'"></span>
                  </td>
                </tr>
                <tr>
                  <td><span class="required">*</span>卖方:</td>
                  <td ng-class="{'div-text-left':info.status === '0'}"><input type="text" ng-show="info.status === '0'" ng-model="info.realSupplier" name="realSupplier" valid="{'required':true}">
                    <span ng-bind="info.supplierLinkman" ng-show="info.status != '0'"></span>
                  </td>
                </tr>
                <tr>
                  <td><span class="required">*</span>卖方经办人:</td>
                  <td ng-class="{'div-text-left':info.status === '0'}"><input type="text" ng-show="info.status === '0'" ng-model="info.supplierLinkman" name="supplierLinkman" valid="{'required':true}">
                    <span ng-bind="info.supplierLinkman" ng-show="info.status != '0'"></span>
                  </td>
                </tr>
                <!--                 <tr>
                  <td>企业经办人联系电话:</td>
                  <td ng-class="{'div-text-left':info.status === '0'}"><input type="text" ng-model=""></td>
                </tr> -->
                <tr>
                  <td>合同日期从:</td>
                 <td width="70%" ng-class="{'div-text-left':(info.status === '0'),'date':true}">
                  <input type="text" id="begin_date_edit" ng-show="info.status === '0'" class="Wdate" readonly="true" dateData="editContraInfo" dateName="agreeStartDate" ng-model="info.agreeStartDate" onclick="WdatePicker({startDate:'%y-%M-%d',maxDate:'#F{$dp.$D(\'end_date_edit\')}',dateFmt:'yyyy-MM-dd',readOnly:true});" ng-focus="dateEmitter.changeDateInfo($event)">
                  <span ng-bind="info.agreeStartDate" ng-show="info.status != '0'"></span>
                  到
                  <input  id="end_date_edit" class="Wdate" ng-show="info.status === '0'" readonly="true" dateData="editContraInfo" dateName="agreeEndDate" type="text" ng-model="info.agreeEndDate" onclick="WdatePicker({startDate:'%y-%M-%d',minDate:'#F{$dp.$D(\'begin_date_edit\')}',dateFmt:'yyyy-MM-dd',readOnly:true});" ng-focus="dateEmitter.changeDateInfo($event)">
                  <span ng-bind="info.agreeEndDate" ng-show="info.status != '0'"></span>
                </td>
                </tr>
                <tr>
                 <td>交付日期:</td>
                 <td width="70%" ng-class="{'div-text-left':(info.status === '0'),'date':true}">
                  <input type="text" id="push_date_edit" ng-show="info.status === '0'" class="Wdate" readonly="true" dateData="editContraInfo" dateName="deliveryDate" ng-model="info.deliveryDate" onclick="WdatePicker({startDate:'%y-%M-%d',dateFmt:'yyyy-MM-dd',readOnly:true});" ng-focus="dateEmitter.changeDateInfo($event)">
                  <span ng-bind="info.deliveryDate" ng-show="info.status != '0'"></span>
                </tr>
                <tr>
                  <td>交付地址:</td>
                  <td ng-class="{'div-text-left':info.status === '0'}"><input type="text" ng-show="info.status === '0'" ng-model="info.deliveryAddr">
                    <span ng-bind="info.deliveryAddr" ng-show="info.status != '0'"></span>
                  </td>
                </tr>
                <tr>
                  <td>验收方式:</td>
                  <td ng-class="{'div-text-left':info.status === '0'}"><input type="text" ng-show="info.status === '0'" ng-model="info.checkAccept">
                    <span ng-bind="info.checkAccept" ng-show="info.status != '0'"></span>
                  </td>
                </tr>
                <tr>
                  <td>提出异议期限(天):</td>
                  <td ng-class="{'div-text-left':info.status === '0'}"><input type="text" ng-show="info.status === '0'" ng-model="info.objectionPeriod" name="objectionPeriod">
                    <span ng-bind="info.objectionPeriod" ng-show="info.status != '0'"></span>
                  </td>
                </tr>
                <tr>
                  <td><span class="required">*</span>收款银行全称:</td>
                  <td ng-class="{'div-text-left':info.status === '0'}"><input type="text" ng-show="info.status === '0'" ng-model="info.bankName" name="bankName" valid="{'required':true}">
                    <span ng-bind="info.bankName" ng-show="info.status != '0'"></span>
                  </td>
                </tr>
                <tr>
                  <td><span class="required">*</span>收款方银行户名:</td>
                  <td ng-class="{'div-text-left':info.status === '0'}"><input type="text" ng-show="info.status === '0'" ng-model="info.bankAccountName" name="bankAccountName" valid="{'required':true}">
                    <span ng-bind="info.bankAccountName" ng-show="info.status != '0'"></span>
                  </td>
                </tr>
                <tr>
                  <td><span class="required">*</span>收款方银行账户:</td>
                  <td ng-class="{'div-text-left':info.status === '0'}"><input type="text" ng-show="info.status === '0'" ng-model="info.bankAccount" name="bankAccount" valid="{'required':true}">
                    <span ng-bind="info.bankAccount" ng-show="info.status != '0'"></span>
                  </td>
                </tr>
                <tr>
                  <td><span class="required">*</span>合同金额:</td>
                  <td ng-class="{'div-text-left':info.status === '0'}"><input type="text" ng-show="info.status === '0'" ng-model="info.balance" name="balance" valid="{'required':true}">
                    <span ng-bind="info.balance" ng-show="info.status != '0'"></span>
                    <!-- <br><strong class="deep-gray" ng-bind="info.balance|moneybigf"></strong></td> -->
                  </td>
                </tr>
                <tr>
                  <td>金额大写:</td>
                  <td class="div-text-left">
                    <strong class="deep-gray" ng-bind="info.balance|moneybigf"></strong></td>
                  </td>
                </tr>
                <tr>
                  <td>合同状态:</td>
                  <td>
                    <div class="td-line-checkbox">
                          <span ng-show="info.status === '0'">草稿</span>
                          <span class="red" ng-show="info.status === '1'">已启用</span>
                          <span class="deep-gray" ng-show="info.status === '2'">已作废</span>
                    </div>
                  </td>
                </tr>
                <tr>
                  <td>附件:</td>
                  <td class="btn-td-group">
                    <button class="btn btn-info" type="button" ng-show="info.status == '0'" ng-click="showPlusUpload($event,'#upload_edit_plus_box')">+增加合同附件</button>
                    <span ng-hide="info.status == '0'" class="deep-gray">此合同状态下不可上传附件</span>
                  </td>
                </tr>
            </table>
            <table class="table table-striped table-hover table-bordered upload-list-table" id="upload_edit_list_table">
              <thead>
                <tr>
                  <td width="30%">附件类型</td>
                  <td width="30%">附件名称</td>
                  <td width="40%">操作</td>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="item in editUploadList" ng-repeat-end>
                  <td>合同附件</td>
                  <td ng-bind="item.fileName"></td>
                  <td class="modi-upload-btn">
                    <a ng-href="{{item.id|downf}}">下载</a>
                    <a href="#" ng-show="info.status == '0'" ng-click="delAddUpload(item,'editUploadList','#upload_edit_plus_box');">删除</a>
                  </td>
                </tr>
              </tbody>
            </table>
          </form>
          </div>

          <div class="center-buttons">
            <button id="edit_confirm_btn" class="btn btn-primary" ng-class="{'btn-inverse':info.status != '0'}" ng-click="editContract($event.target);">确定修改</button>
            <button class="btn btn-primary" ng-show="info.status == '0'" ng-click="changeConStatus($event.target,'1');">启用</button>
            <button class="btn btn-primary" ng-show="info.status == '1'" ng-click="delConstract($event.target,editContraInfo);">作废</button>
            <button class="btn btn-primary" ng-click="backForwardEdit();">返回</button>
          </div>
          <div class="alert alert-success div-width-80 div-center div-text-center" ng-show="info.modiShow" ng-bind="info.modiString"></div>
        </div>
        <!-- 编辑下拉帘结束 -->
