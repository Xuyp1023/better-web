<!DOCTYPE html>
<html>

<head>
    <title>客户开户</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=8,9,10,11" />
    <!-- LXUI -->
    <link rel="stylesheet" href="https://static.qiejf.com/better/l/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://static.qiejf.com/better/scf2/css/supplier/account/qieAccount.css">
    <script type="text/javascript" src="https://static.qiejf.com/better/l/seajs/sea.js"></script>
    <script type="text/javascript" src="https://static.qiejf.com/better/base/config_ng.js"></script>
</head>

<body id="body">
    <div id="container" class="container-fluid div-center">
        <div class="row-fluid">
            <div id="content" ng-controller="mainController" class="div-width-100">
                <h1 class="content-title-1 content-title-condensed content-title-blue"><img src="../../../img/operator.png" alt="">
                  客户开户
                </h1>
                <div id="mainContent" class="row-fluid div-center div-margin-top">

                  <form action="" id="addAccount_form" class="form-horizontal">
                    <table class="table table-striped table-hover table-bordered big-input">
                      <thead class="result-td-head result-head-green">
                        <tr>
                          <td colspan="4">客户资料</td>
                        </tr>
                      </thead>
                      <tbody>
                        <tr>
                          <td><span class="required">*</span>申请机构名称</td>
                          <td colspan="3" class="div-text-left"><input type="text" ng-model="info.custName"></td>
                        </tr>
                        <tr>
                          <td width="20%"><span class="required">*</span>组织机构代码证号</td>
                          <td width="30%" class="div-text-left"><input type="text" ng-model="info.orgCode"></td>
                          <td width="20%"><span class="required">*</span>开户证件有效期</td>
                          <td width="30%" class="div-text-left date">
                            <input type="text" bt-date="info.businLicenceValidDate">
                            <span ng-max-date>长期有效</span>
                          </td>
                        </tr>
                        <tr>
                          <td><span class="required">*</span>营业执照号码</td>
                          <td class="div-text-left"><input type="text" ng-model="info.businLicence"></td>
                          <td><span class="required">*</span>邮政编码</td>
                          <td class="div-text-left"><input type="text" ng-model="info.zipCode"></td>
                        </tr>
                        <tr>
                          <td><span class="required">*</span>业务联系电话</td>
                          <td class="div-text-left"><input type="text" ng-model="info.phone"></td>
                          <td>传真</td>
                          <td class="div-text-left"><input type="text" ng-model="info.fax"></td>
                        </tr>
                        <tr>
                          <td><span class="required">*</span>通讯地址</td>
                          <td colspan="3" class="div-text-left"><input type="text" ng-model="info.address"></td>
                        </tr>
                      </tbody>
                    </table>

                    <table class="table table-striped table-hover table-bordered big-input">
                      <thead class="result-td-head result-head-green">
                        <tr>
                          <td colspan="4">交收行信息</td>
                        </tr>
                      </thead>
                      <tbody>
                        <tr>
                          <td><span class="required">*</span>银行账户名</td>
                          <td colspan="3" class="div-text-left"><input type="text" ng-model="info.bankAccoName"></td>
                        </tr>
                        <tr>
                          <td width="20%"><span class="required">*</span>银行账户</td>
                          <td width="30%" class="div-text-left"><input type="text" ng-model="info.bankAcco"></td>
                          <td width="20%"><span class="required">*</span>所属银行</td>
                          <td width="30%" class="div-text-left">
                            <select ng-model="info.bankNo">
                              <option ng-repeat="item in bankList" ng-option-filter value="{{item.value}}" ng-bind="item.name" ng-selected="info.bankNo == item.value"></option>
                            </select>
                          </td>
                        </tr>
                        <tr>
                          <td><span class="required">*</span>开户银行所在地</td>
                          <td class="div-text-left double-select">
                            <select ng-model="info.provinceNo">
                              <option value="">请选择省份</option>
                              <option ng-repeat="item in provinceList" ng-option-filter value="{{item.value}}" ng-bind="item.name" ng-selected="info.provinceNo == item.value"></option>
                            </select>
                            <select ng-model="info.bankCityno">
                              <option value="">请选择城市</option>
                              <option ng-repeat="item in cityList" ng-option-filter value="{{item.value}}" ng-bind="item.name" ng-selected="info.bankCityno == item.value"></option>
                            </select>
                          </td>
                          <td><span class="required">*</span>开户银行全称</td>
                          <td class="div-text-left"><input type="text" ng-model="info.bankName"></td>
                        </tr>
                      </tbody>
                    </table>

                    <table class="table table-striped table-hover table-bordered big-input">
                      <thead class="result-td-head result-head-green">
                        <tr>
                          <td colspan="4">经办人、法人信息</td>
                        </tr>
                      </thead>
                      <tbody>
                        <tr>
                          <td width="20%"><span class="required">*</span>经办人姓名</td>
                          <td width="30%" class="div-text-left"><input type="text" ng-model="info.operName"></td>
                          <td width="20%"><span class="required">*</span>经办人证件类型</td>
                          <td width="30%" class="div-text-left">
                            <select ng-model="info.operIdenttype">
                              <option value=""></option>
                              <option ng-repeat="item in operIdenttypeList" ng-option-filter value="{{item.value}}" ng-bind="item.name" ng-selected="info.operIdenttype == item.value"></option>
                            </select>
                          </td>
                        </tr>
                        <tr>
                          <td width="20%"><span class="required">*</span>经办人证件号码</td>
                          <td width="30%" class="div-text-left"><input type="text" ng-model="info.operIdentno"></td>
                          <td width="20%"><span class="required">*</span>经办人证件有效期</td>
                          <td width="30%" class="div-text-left date">
                            <input type="text" bt-date="info.operValiddate">
                            <span ng-max-date>长期有效</span>
                          </td>
                        </tr>
                        <tr>
                          <td width="20%"><span class="required">*</span>经办人手机</td>
                          <td width="30%" class="div-text-left"><input type="text" ng-model="info.operMobile"></td>
                          <td width="20%"><span class="required">*</span>经办人邮箱</td>
                          <td width="30%" class="div-text-left"><input type="text" ng-model="info.operEmail"></td>
                        </tr>
                        <tr>
                          <td width="20%"><span class="required">*</span>经办人联系电话</td>
                          <td width="30%" class="div-text-left"><input type="text" ng-model="info.operPhone"></td>
                          <td width="20%">经办人传真</td>
                          <td width="30%" class="div-text-left"><input type="text" ng-model="info.operFaxNo"></td>
                        </tr>
                        <tr>
                          <td width="20%"><span class="required">*</span>法人姓名</td>
                          <td width="30%" class="div-text-left"><input type="text" ng-model="info.lawName"></td>
                          <td width="20%"><span class="required">*</span>法人证件类型</td>
                          <td width="30%" class="div-text-left">
                            <select ng-model="info.lawIdentType">
                              <option value=""></option>
                              <option ng-repeat="item in lawIdentTypeList" ng-option-filter value="{{item.value}}" ng-bind="item.name" ng-selected="info.lawIdentType == item.value"></option>
                            </select>
                          </td>
                        </tr>
                        <tr>
                          <td width="20%"><span class="required">*</span>法人证件号码</td>
                          <td width="30%" class="div-text-left"><input type="text" ng-model="info.lawIdentNo"></td>
                          <td width="20%"><span class="required">*</span>法人证件有效期</td>
                          <td width="30%" class="div-text-left date">
                            <input type="text" bt-date="info.lawValidDate">
                            <span ng-max-date>长期有效</span>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </form>

                  <table class="table table-striped table-hover table-bordered big-input">
                    <thead class="result-td-head result-head-green">
                      <tr>
                        <td class="left" colspan="2">开户相关附件</td>
                        <td class="right">
                          <button class="btn btn-info" ng-click="openUploadDropdown($event,'attachTypes','attachList')">+新增附件</button>
                        </td>
                      </tr>
                    </thead>
                    <thead class="result-head result-head-gray">
                      <tr>
                        <td>附件类型</td>
                        <td>附件名称</td>
                        <td>操作</td>
                      </tr>
                    </thead>
                    <tbody>
                     <tr ng-repeat="file in attachList" ng-repeat-end ng-class="{even:$even}">
                        <td ng-bind="file.fileInfoType|kindf:'CustOpenAccountAttachment' "></td>
                        <td>
                          <a href=""><span ng-bind="file.fileName"></span></a>
                        </td>
                        <td>
                          <a href="{{file.id|downf}}">下载</a>
                          <a href="javascript:void(0);" ng-click="delUploadItem(file,'attachList');">删除</a>
                        </td>
                      </tr>
                    </tbody>
                  </table>


                  <table class="table table-striped table-hover table-bordered big-input">
                    <thead class="result-td-head result-head-green">
                      <tr>
                        <td class="left" colspan="2">选择核心企业</td>
                      </tr>
                    </thead>
                    <thead class="result-head result-head-gray">
                      <tr>
                        <td></td>
                        <td>企业名称</td>
                      </tr>
                    </thead>
                    <tbody>
                     <tr ng-repeat="coreCompany in coreList" ng-repeat-end ng-class="{even:$even}">
                        <td><input type="checkbox" ng-click="checkedSelect($event.target,coreCompany.value);" /></td>
                        <td ng-bind="coreCompany.name"></td>
                     </tr>
                    </tbody>
                  </table>
                  
                </div>

                <div class="div-center align-center" >
                  <input type="checkbox" ng-model="readAndAgreee"> <span>我已阅读并同意 <a href="#">《企e金服平台合作协议》</a></span>
                </div>
                
                <div class="center-buttons" >
                    <button class="btn btn-primary" ng-disabled="!readAndAgreee" ng-click="openAccount($event.target);">提交</button>
                    <button class="btn btn-primary" ng-click="saveOpenAccountTemp($event.target);">暂存</button>
                </div>


                <!-- 附件上传 start -->
                <div bt-upload conf="uploadConf"></div>

            </div>
        </div>
    </div>
    <!-- 引用js文件 -->
    <!--[if lt IE 9]>
      <script type="text/javascript">seajs.use('p/js/common/IErequire');</script>
  <![endif]-->
    <script type="text/javascript">
    // For development
      if (isBTTest) {
        seajs.use("scf2/js/supplier/account/qieAccount");
      }
      // For production
      else {
        seajs.use("scf2/dist/supplier/account/qieAccount");
      }
    </script>
</body>

</html>
