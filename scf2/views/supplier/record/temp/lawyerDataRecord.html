<div class="div-width-90 div-center detail-box">
    <h1 class="content-title-1 content-title-condensed"><img src="../../../img/operator.png" alt="">
      法人信息代录
    </h1>
    <div class="row-fluid detail-info div-center">
      <table class="table table-striped table-hover table-bordered big-input" ng-box-enabled="childInfo.modiType=add,edit">
        <thead class="result-td-head result-head-green">
          <tr>
            <td colspan="4">基本信息</td>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td width="20%">姓名</td>
            <td width="30%" class="div-text-left"><input type="text" ng-model="childInfo.name"></td>
            <td width="20%">性别</td>
            <td width="30%" class="div-text-left">
              <select ng-model="childInfo.sex">
                <option ng-repeat="item in sexType" ng-option-filter value="{{item.value}}" ng-bind="item.name" ng-selected="childInfo.sex == item.value"></option>
              </select>
            </td>
          </tr>
          <tr>
            <td>证件类型</td>
            <td class="div-text-left">
              <select ng-model="childInfo.identType">
                <option ng-repeat="item in identType" ng-option-filter value="{{item.value}}" ng-bind="item.name" ng-selected="childInfo.identType == item.value"></option>
              </select>
            </td>
            <td>证件号码</td>
            <td class="div-text-left"><input type="text" ng-model="childInfo.identNo"></td>
          </tr>
          <tr>
            <td>出生日期</td>
            <td class="div-text-left">
              <input type="text" bt-date="childInfo.birthdate">
            </td>
            <td>最高学历</td>
            <td class="div-text-left">
              <select ng-model="childInfo.eduLevel">
                <option ng-repeat="item in eduLevel" ng-option-filter value="{{item.value}}" ng-bind="item.name" ng-selected="childInfo.eduLevel == item.value"></option>
              </select>
            </td>
          </tr>
          <tr>
            <td>婚姻状况</td>
            <td class="div-text-left">
              <select ng-model="childInfo.martialStatus">
                <option ng-repeat="item in martialStatus" ng-option-filter value="{{item.value}}" ng-bind="item.name" ng-selected="childInfo.martialStatus == item.value"></option>
              </select>
            </td>
            <td>联系电话</td>
            <td class="div-text-left">
              <input type="text" ng-model="childInfo.phone"></input>
            </td>
          </tr>
          <tr>
            <td>籍贯</td>
            <td colspan="3" class="div-text-left"><input type="text" ng-model="childInfo.nativePlace"></td>
          </tr>
          <tr>
            <td>联系地址</td>
            <td colspan="3" class="div-text-left"><input type="text" ng-model="childInfo.address"></td>
          </tr>
        </tbody>
      </table>

      <table class="table table-striped table-hover table-bordered big-input">
        <thead class="result-td-head result-head-green">
          <tr>
            <td class="left" colspan="3">法人信息相关附件</td>
          </tr>
        </thead>
        <thead class="result-head result-head-gray">
          <tr>
            <td>附件类型</td>
            <td>附件名称</td>
            <td>操作</td>
          </tr>
        </thead>
        <tbody>
         <tr>
           <td>经营信息</td>
           <td>附件一</td>
           <td>
             <a href="javascript:void(0);">下载</a>
             <a href="javascript:void(0);" ng-show="childInfo.modiType !== 'read'">删除</a>
           </td>
         </tr>
        </tbody>
      </table>


      
    </div>
    
    <div class="center-buttons">
        <button class="btn btn-primary" ng-show="childInfo.modiType === 'add'" ng-click="addRecord($event.target,childInfo.insteadItem);">确认新增</button>
        <button class="btn btn-primary" ng-show="childInfo.modiType === 'edit'" ng-click="editRecord($event.target,childInfo.insteadItem);">确认编辑</button>
        <!-- <button class="btn btn-primary" bt-close-modal>暂存</button> -->
        <button class="btn btn-primary" bt-close-modal>返回</button>
    </div>
</div>
