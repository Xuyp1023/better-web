<div class="div-width-90 div-center detail-box">
    <h1 class="content-title-1 content-title-condensed content-title-blue"><img src="../../../img/operator.png" alt="">
      新增代录申请
    </h1>

    <div class="row-fluid detail-info div-center">
      <table class="table table-striped table-hover table-bordered big-input">
        <thead class="result-td-head result-head-green">
          <tr>
            <td colspan="2">代录申请</td>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td width="30%">代录类型</td>
            <td width="70%" class="div-text-left">
              <select ng-model="info.insteadType">
                <option ng-repeat="item in typeList" ng-option-filter value="{{item.value}}" ng-bind="item.name" ng-selected="info.insteadType == item.value"></option>
              </select>
            </td>
          </tr>
          <tr ng-show="isShowMore">
            <td>机构选择</td>
            <td class="div-text-left">
              <select ng-model="info.custNo">
                <option ng-repeat="item in custList" ng-option-filter value="{{item.custNo}}" ng-bind="item.custName" ng-selected="info.custNo == item.custNo"></option>
              </select>
            </td>
          </tr>
          <tr ng-show="isShowMore">
            <td>代录信息类别</td>
            <td class="div-text-left">
              <table mapping="checkboxGroup" class="table table-striped table-condensed table-bordered">
                <tr>
                  <td width="25%">
                    <label><input type="checkbox">基本信息</label>
                  </td>
                  <td width="25%">
                    <label><input type="checkbox">法人信息</label>
                  </td>
                  <td width="25%">
                    <label><input type="checkbox">股东信息</label>
                  </td>
                  <td width="25%">
                    <label><input type="checkbox">高管信息</label>
                  </td>
                </tr>
                <tr>
                  <td>
                    <label><input type="checkbox">营业执照信息</label>
                  </td>
                  <td>
                    <label><input type="checkbox">联系人信息</label>
                  </td>
                  <td>
                    <label><input type="checkbox">银行账户信息</label>
                  </td>
                  <td>
                  </td>
                </tr>
              </table>
            </td>
          </tr>
        </tbody>
      </table>
      

      
      <table class="table table-striped table-hover table-bordered big-input">
        <thead class="result-td-head result-head-green">
          <tr>
            <td class="left" colspan="2">相关附件</td>
            <td class="right">
              <button class="btn btn-info" ng-click="openUploadDropdown($event,'attachTypes','attachList')">+新增附件</button>
            </td>
          </tr>
        </thead>
        <thead class="result-head result-head-gray">
          <tr>
            <td>附件类型</td>
            <td>附件名称</td>
            <td>操作</td>
          </tr>
        </thead>
        <tbody>
         <tr ng-repeat="file in attachList" ng-repeat-end ng-class="{even:$even}">
            <td ng-bind="file.fileInfoType|kindf:'CustomerInsteadAttachment' "></td>
            <td>
              <a href=""><span ng-bind="file.fileName"></span></a>
            </td>
            <td>
              <a href="{{file.id|downf}}">下载</a>
              <a href="javascript:void(0);" ng-click="delUploadItem(file,'attachList');">删除</a>
            </td>
          </tr>
        </tbody>
      </table>

    </div>
    
    <div class="center-buttons">
        <button class="btn btn-primary" ng-click="addInfo($event.target)">申请代录</button>
        <button class="btn btn-primary" bt-close-modal>返回</button>
    </div>
</div>
