<div class="div-width-90 detail-box div-center">

    <div class="div-center div-width div-margin-top">
    <form action="" id="" class="form-horizontal ng-pristine ng-valid">
      <div class="div-center div-width div-margin-top">
        <!-- 联系人资料 -->
        <table class="table table-striped table-bordered table-hover table-condensed">
            <caption class="table-caption table-caption-green clearFix">
              <span class="title-left">联系人资料</span>
            </caption>
          <tbody>
           <tr>
            <td width="20%">姓名:</td>
            <td width="30%" class="div-text-left"><input type="text"></td>
            <td width="20%">性别:</td>
            <td width="30%" class="div-text-left">
               <select name="" id="">
                <option value="">男</option>
                <option value="">女</option>
              </select></td>
            </td>
          </tr>
          <tr>
            
            <td>籍贯:</td>
             <td class="div-text-left"><input type="text"></td>
            <td>电子邮箱:</td>
            <td class="div-text-left"><input type="text"></td>
          </tr>
          <tr>
            <td>手机:</td>
             <td class="div-text-left"><input type="text"></td>
            <td>联系电话:</td>
            <td class="div-text-left"><input type="text"></td>
            
          </tr>
          <tr>
            <td>联系地址:</td>
             <td class="div-text-left" colspan="3"><input type="text"></td>
          </tr>
          </tbody>
       

      <!-- 附件信息列表 -->
      <table class="table table-striped table-hover table-bordered">
          <caption class="table-caption table-caption-green clearFix">
            <span class="title-left">附件列表</span>
            <button class="btn btn-info btn-right"  ng-click="selectDraftBox();">+新增附件</button>
          </caption>
        <thead>
          <tr class="result-head-gray">

            <td width="30%">附件类型</td>
            <td width="40%">附件名称</td>
            <td width="30%">操作</td>
          </tr>
        </thead>
        <tbody>
           <tr ng-repeat-end ng-class="{even:$even}">

             <td>合同附件</td>
             <td><a href="">a.jpg</a></td>
             <td><a href="">下载</a>  <a href="">删除</a></td>
           </tr>
        </tbody>
      </table>

    </div>
      <div>
         <div class="center-buttons">
           <button class="btn btn-primary" bt-close-modal >返回</button>
         </div>
    </div>
    

</div>
