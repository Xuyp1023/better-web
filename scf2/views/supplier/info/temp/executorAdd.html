<div class="div-width-90 detail-box div-center">
    <h1 class="content-title-1 content-title-condensed content-title-blue"><img src="../../../img/operator.png" alt="">高管信息新增</h1>
    <form action="" id="" class="form-horizontal ng-pristine ng-valid">
      <div class="div-center div-width div-margin-top">
        <!-- 高管资料 -->
        <table class="table table-striped table-bordered table-hover table-condensed lined_table">
            <caption class="table-caption table-caption-green clearFix">
              <span class="title-left">高管资料</span>
            </caption>
          <tbody>
          <tr>
            <td width="20%">姓名:</td>
            <td width="30%" class="div-text-left"><input type="text" ng-model="managerInfo.name"></td>
            <td width="20%">性别:</td>
            <td width="30%" class="div-text-left">
              <select ng-model="managerInfo.sex">
                <option ng-repeat="item in sexType" value="{{item.value}}" ng-bind="item.name" ng-selected="managerInfo.sex == item.value"></option>
              </select>
            </td>
          </tr>
          <tr>
            <td>证件类型:</td>
            <td class="div-text-left">
              <select ng-model="managerInfo.identType">
                <option ng-repeat="item in identType" value="{{item.value}}" ng-bind="item.name" ng-selected="managerInfo.identType == item.value"></option>
              </select>
            </td>
            <td>证件号码:</td>
            <td class="div-text-left"><input type="text" ng-model="managerInfo.identNo"></td>
          </tr>
          <tr>
            <td>出生日期:</td>
            <td class="div-text-left"><input type="text"  bt-date="managerInfo.birthdate"></td>
            <td>最高学历:</td>
            <td class="div-text-left">
              <select ng-model="managerInfo.eduLevel">
                <option ng-repeat="item in eduLevel" value="{{item.value}}" ng-bind="item.name" ng-selected="managerInfo.eduLevel == item.value"></option>
              </select>
            </td>
          </tr>
          <tr>
            <td>职位:</td>
            <td class="div-text-left">
              <select ng-model="managerInfo.position">
                <option ng-repeat="item in companyPositions" value="{{item.value}}" ng-bind="item.name" ng-selected="managerInfo.position == item.value"></option>
              </select>
            </td>
            <td></td>
            <td></td>
          </tr>
        </tbody>
      </table>

      <!-- 附件信息列表 -->
      <table class="table table-striped table-hover table-bordered">
          <caption class="table-caption table-caption-green clearFix">
            <span class="title-left">附件列表</span>
            <button class="btn btn-info btn-right"  ng-click="openUploadDropdown($event,'managerAttachTypes','managerUploadList');">+新增附件</button>
          </caption>
        <thead>
          <tr class="result-head-gray">
            <td width="30%">附件类型</td>
            <td width="40%">附件名称</td>
            <td width="30%">操作</td>
          </tr>
        </thead>
        <tbody>
           <tr ng-repeat="file in managerUploadList" ng-repeat-end ng-class="{even:$even}">
             <td ng-bind="file.fileInfoType|kindf:'CustManagerAttachment' "></td>
             <td>
                <a href=""><span ng-bind="file.fileName"></span></a>
             </td>
             <td>
                <a href="{{file.id|downf}}" >下载</a>  
                <a href="#" ng-click="removeAttach(file.id,'manager');">删除</a>
             </td>
           </tr>
        </tbody>
      </table>

    </div>
      <div>
         <div class="center-buttons">
           <button class="btn btn-primary" ng-click="addRecord($event.target,'manager');">保存</button>
           <button class="btn btn-primary" bt-close-modal>返回</button>
         </div>
    </div>
    

</div>
