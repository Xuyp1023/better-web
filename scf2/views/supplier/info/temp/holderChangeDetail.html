<div class="div-width-90 detail-box div-center">

    <div class="div-center div-width div-margin-top">
    <form action="" id="" class="form-horizontal ng-pristine ng-valid">
      <div class="div-center div-width div-margin-top">
        <!-- 股东信息变更详情 -->
        <table class="table table-striped table-bordered table-hover ">
            <caption class="table-caption table-caption-green clearFix">
              <span class="title-left">股东信息变更详情</span>
            </caption>
          <thead class="result-head result-head-gray">
            <tr>
              <td width="20%"></td>
              <td width="35%">改前值</td>
              <td width="35%">改后值</td>
              <td width="10%">是否改变</td>
            </tr>
          </thead>
          <tbody>
          <tr ng-class="{true: 'red'}[holderChangeRecordInfo.nowData.name!=holderChangeRecordInfo.befData.name]">
            <td >姓名</td>
            <td ng-bind="holderChangeRecordInfo.befData.name"></td>
            <td ng-bind="holderChangeRecordInfo.nowData.name"></td>
            <td ng-bind="holderChangeRecordInfo.nowData.name!=holderChangeRecordInfo.befData.name?'是':'否'"></td>
          </tr>
          <tr ng-class="{true: 'red'}[holderChangeRecordInfo.nowData.sex!=holderChangeRecordInfo.befData.sex]">
            <td >性别</td>
            <td ng-bind="holderChangeRecordInfo.befData.sex|kindf:'CustSexType'"></td>
            <td ng-bind="holderChangeRecordInfo.nowData.sex|kindf:'CustSexType'"></td>
            <td ng-bind="holderChangeRecordInfo.nowData.sex!=holderChangeRecordInfo.befData.sex?'是':'否'"></td>
          </tr>
          <tr ng-class="{true: 'red'}[holderChangeRecordInfo.nowData.identType!=holderChangeRecordInfo.befData.identType]">
            <td >证件类型</td>
            <td ng-bind="holderChangeRecordInfo.befData.identType|kindf:'PersonIdentType' "></td>
            <td ng-bind="holderChangeRecordInfo.nowData.identType|kindf:'PersonIdentType' "></td>
            <td ng-bind="holderChangeRecordInfo.nowData.identType!=holderChangeRecordInfo.befData.identType?'是':'否'"></td>
          </tr>
          <tr ng-class="{true: 'red'}[holderChangeRecordInfo.nowData.identNo!=holderChangeRecordInfo.befData.identNo]">
            <td >证件号码</td>
            <td ng-bind="holderChangeRecordInfo.befData.identNo"></td>
            <td ng-bind="holderChangeRecordInfo.nowData.identNo"></td>
            <td ng-bind="holderChangeRecordInfo.nowData.identNo!=holderChangeRecordInfo.befData.identNo?'是':'否'"></td>
          </tr>
          <tr ng-class="{true: 'red'}[holderChangeRecordInfo.nowData.birthdate!=holderChangeRecordInfo.befData.birthdate]">
            <td >出生日期</td>
            <td ng-bind="holderChangeRecordInfo.befData.birthdate"></td>
            <td ng-bind="holderChangeRecordInfo.nowData.birthdate"></td>
            <td ng-bind="holderChangeRecordInfo.nowData.birthdate!=holderChangeRecordInfo.befData.birthdate?'是':'否'"></td>
          </tr>
          <tr ng-class="{true: 'red'}[holderChangeRecordInfo.nowData.eduLevel!=holderChangeRecordInfo.befData.eduLevel]">
            <td >最高学历</td>
            <td ng-bind="holderChangeRecordInfo.befData.eduLevel|kindf:'EduLevel' "></td>
            <td ng-bind="holderChangeRecordInfo.nowData.eduLevel|kindf:'EduLevel' "></td>
            <td ng-bind="holderChangeRecordInfo.nowData.eduLevel!=holderChangeRecordInfo.befData.eduLevel?'是':'否'"></td>
          </tr>
          <tr ng-class="{true: 'red'}[holderChangeRecordInfo.nowData.investmentRate!=holderChangeRecordInfo.befData.investmentRate]">
            <td >出资比例</td>
            <td ng-bind="holderChangeRecordInfo.befData.investmentRate"></td>
            <td ng-bind="holderChangeRecordInfo.nowData.investmentRate"></td>
            <td ng-bind="holderChangeRecordInfo.nowData.investmentRate!=holderChangeRecordInfo.befData.investmentRate?'是':'否'"></td>
          </tr>
          <tr ng-class="{true: 'red'}[holderChangeRecordInfo.nowData.investmentType!=holderChangeRecordInfo.befData.investmentType]">
            <td >出资形式</td>
            <td ng-bind="holderChangeRecordInfo.befData.investmentType|kindf:'InvestmentType'"></td>
            <td ng-bind="holderChangeRecordInfo.nowData.investmentType|kindf:'InvestmentType'"></td>
            <td ng-bind="holderChangeRecordInfo.nowData.investmentType!=holderChangeRecordInfo.befData.investmentType?'是':'否'"></td>
          </tr>
        </tbody>
      </table>
       

      <!-- 变更前附件列表 -->
      <table class="table table-striped table-hover table-bordered">
        <thead class="result-td-head result-head-green">
          <tr>
            <td colspan="4">股东附件(变更前)</td>
          </tr>
        </thead>
        <thead class="result-head result-head-gray">
          <tr>
            <td width="20%">序号</td>
            <td width="35%">附件类型</td>
            <td width="35%">附件名称</td>
            <td width="10%">操作</td>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="file in holderUploadList_bef" ng-repeat-end ng-class="{even:$even}">
            <td ng-bind="$index+1"></td>
            <td ng-bind="file.fileInfoType|kindf:'CustShareholderAttachment' "></td>
            <td>
              <a href=""><span ng-bind="file.fileName"></span></a>
            </td>
            <td><a href="{{file.id|downf}}">下载</a></td>
          </tr>
        </tbody>
      </table>


      <!-- 变更后附件列表 -->
      <table class="table table-striped table-hover table-bordered">
        <thead class="result-td-head result-head-green">
          <tr>
            <td colspan="4">股东附件(变更后)</td>
          </tr>
        </thead>
        <thead class="result-head result-head-gray">
          <tr>
            <td width="20%">序号</td>
            <td width="35%">附件类型</td>
            <td width="35%">附件名称</td>
            <td width="10%">操作</td>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="file in holderUploadList_now" ng-repeat-end ng-class="{even:$even}">
            <td ng-bind="$index+1"></td>
            <td ng-bind="file.fileInfoType|kindf:'CustShareholderAttachment' "></td>
            <td>
              <a href=""><span ng-bind="file.fileName"></span></a>
            </td>
            <td><a href="{{file.id|downf}}">下载</a></td>
          </tr>
        </tbody>
      </table>

    </div>
      <div>
         <div class="center-buttons">
           <button class="btn btn-primary" bt-close-modal >返回</button>
         </div>
    </div>
    

</div>
