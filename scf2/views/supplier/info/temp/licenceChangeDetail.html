<div class="div-width-90 detail-box div-center">

    <div class="div-center div-width div-margin-top">
    <form action="" id="" class="form-horizontal ng-pristine ng-valid">
      <div class="div-center div-width div-margin-top">
        <!-- 营业执照变更详情 -->
        <table class="table table-striped table-bordered table-hover ">
            <caption class="table-caption table-caption-green clearFix">
              <span class="title-left">营业执照变更详情</span>
            </caption>
          <thead class="result-head result-head-gray">
          <tr>
            <td width="20%"></td>
            <td width="35%">改前值</td>
            <td width="35%">改后值</td>
            <td width="10%">是否改变</td>
          </tr>
        </thead>
        <tbody>
          <tr ng-class="{true: 'red'}[licenseChangeInfo.nowData.custName!=licenseChangeInfo.befData.custName]">
            <td>企业名称</td>
            <td ng-bind="licenseChangeInfo.befData.custName"></td>
            <td ng-bind="licenseChangeInfo.nowData.custName"></td>
            <td ng-bind="licenseChangeInfo.nowData.custName!=licenseChangeInfo.befData.custName?'是':'否'"></td>
          </tr>
          <tr ng-class="{true: 'red'}[licenseChangeInfo.nowData.corpType!=licenseChangeInfo.befData.corpType]">
            <td>公司类型</td>
            <td ng-bind="licenseChangeInfo.befData.corpType|kindf:'CorpType' "></td>
            <td ng-bind="licenseChangeInfo.nowData.corpType|kindf:'CorpType' "></td>
            <td ng-bind="licenseChangeInfo.nowData.corpType!=licenseChangeInfo.befData.corpType?'是':'否'"></td>
          </tr>
          <tr ng-class="{true: 'red'}[licenseChangeInfo.nowData.regNo!=licenseChangeInfo.befData.regNo]">
            <td>注册号</td>
            <td ng-bind="licenseChangeInfo.befData.regNo"></td>
            <td ng-bind="licenseChangeInfo.nowData.regNo"></td>
            <td ng-bind="licenseChangeInfo.nowData.regNo!=licenseChangeInfo.befData.regNo?'是':'否'"></td>
          </tr>
          <tr ng-class="{true: 'red'}[licenseChangeInfo.nowData.address!=licenseChangeInfo.befData.address]">
            <td>住所</td>
            <td ng-bind="licenseChangeInfo.befData.address"></td>
            <td ng-bind="licenseChangeInfo.nowData.address"></td>
            <td ng-bind="licenseChangeInfo.nowData.address!=licenseChangeInfo.befData.address?'是':'否'"></td>
          </tr>
          <tr ng-class="{true: 'red'}[licenseChangeInfo.nowData.orgCode!=licenseChangeInfo.befData.orgCode]">
            <td>组织机构代码证号</td>
            <td ng-bind="licenseChangeInfo.befData.orgCode"></td>
            <td ng-bind="licenseChangeInfo.nowData.orgCode"></td>
            <td ng-bind="licenseChangeInfo.nowData.orgCode!=licenseChangeInfo.befData.orgCode?'是':'否'"></td>
          </tr>
          <tr ng-class="{true: 'red'}[licenseChangeInfo.nowData.lawName!=licenseChangeInfo.befData.lawName]">
            <td>法定代表人</td>
            <td ng-bind="licenseChangeInfo.befData.lawName"></td>
            <td ng-bind="licenseChangeInfo.nowData.lawName"></td>
            <td ng-bind="licenseChangeInfo.nowData.lawName!=licenseChangeInfo.befData.lawName?'是':'否'"></td>
          </tr>
          <tr ng-class="{true: 'red'}[licenseChangeInfo.nowData.taxNo!=licenseChangeInfo.befData.taxNo]">
            <td>税务登记证号</td>
            <td ng-bind="licenseChangeInfo.befData.taxNo"></td>
            <td ng-bind="licenseChangeInfo.nowData.taxNo"></td>
            <td ng-bind="licenseChangeInfo.nowData.taxNo!=licenseChangeInfo.befData.taxNo?'是':'否'"></td>
          </tr>
          <tr ng-class="{true: 'red'}[licenseChangeInfo.nowData.businScope!=licenseChangeInfo.befData.businScope]">
            <td>经营范围</td>
            <td ng-bind="licenseChangeInfo.befData.businScope"></td>
            <td ng-bind="licenseChangeInfo.nowData.businScope"></td>
            <td ng-bind="licenseChangeInfo.nowData.businScope!=licenseChangeInfo.befData.businScope?'是':'否'"></td>
          </tr>
          <tr ng-class="{true: 'red'}[licenseChangeInfo.nowData.regCapital!=licenseChangeInfo.befData.regCapital]">
            <td>注册资本</td>
            <td ng-bind="licenseChangeInfo.befData.regCapital"></td>
            <td ng-bind="licenseChangeInfo.nowData.regCapital"></td>
            <td ng-bind="licenseChangeInfo.nowData.regCapital!=licenseChangeInfo.befData.regCapital?'是':'否'"></td>
          </tr>
          <tr ng-class="{true: 'red'}[licenseChangeInfo.nowData.paidCapital!=licenseChangeInfo.befData.paidCapital]">
            <td>实收资本</td>
            <td ng-bind="licenseChangeInfo.befData.paidCapital"></td>
            <td ng-bind="licenseChangeInfo.nowData.paidCapital"></td>
            <td ng-bind="licenseChangeInfo.nowData.paidCapital!=licenseChangeInfo.befData.paidCapital?'是':'否'"></td>
          </tr>
          <tr ng-class="{true: 'red'}[licenseChangeInfo.nowData.setupDate!=licenseChangeInfo.befData.setupDate]">
            <td>成立日期</td>
            <td ng-bind="licenseChangeInfo.befData.setupDate"></td>
            <td ng-bind="licenseChangeInfo.nowData.setupDate"></td>
            <td ng-bind="licenseChangeInfo.nowData.setupDate!=licenseChangeInfo.befData.setupDate?'是':'否'"></td>
          </tr>
          <tr ng-class="{true: 'red'}[licenseChangeInfo.nowData.startDate!=licenseChangeInfo.befData.startDate || licenseChangeInfo.nowData.endDate!=licenseChangeInfo.befData.endDate]">
            <td>营业期限</td>
            <td>
              <span ng-bind="licenseChangeInfo.befData.startDate"></span>
              &nbsp;-&nbsp;<span ng-bind="licenseChangeInfo.befData.endDate"></span>
            </td>
            <td>
              <span ng-bind="licenseChangeInfo.nowData.startDate"></span>
              &nbsp;-&nbsp;<span ng-bind="licenseChangeInfo.nowData.endDate"></span>
            </td>
            <td ng-bind="licenseChangeInfo.nowData.startDate!=licenseChangeInfo.befData.startDate ||  licenseChangeInfo.nowData.endDate!=licenseChangeInfo.befData.endDate?'是':'否'"></td>
          </tr>
          <tr ng-class="{true: 'red'}[licenseChangeInfo.nowData.regBranch!=licenseChangeInfo.befData.regBranch]">
            <td>登记机关</td>
            <td ng-bind="licenseChangeInfo.befData.regBranch"></td>
            <td ng-bind="licenseChangeInfo.nowData.regBranch"></td>
            <td ng-bind="licenseChangeInfo.nowData.regBranch!=licenseChangeInfo.befData.regBranch?'是':'否'"></td>
          </tr>
          <tr ng-class="{true: 'red'}[licenseChangeInfo.nowData.certifiedDate!=licenseChangeInfo.befData.certifiedDate]">
            <td>制证日期</td>
            <td ng-bind="licenseChangeInfo.befData.certifiedDate"></td>
            <td ng-bind="licenseChangeInfo.nowData.certifiedDate"></td>
            <td ng-bind="licenseChangeInfo.nowData.certifiedDate!=licenseChangeInfo.befData.certifiedDate?'是':'否'"></td>
          </tr>
        </tbody>
       </table>


      <!-- 变更前附件列表 -->
      <table class="table table-striped table-hover table-bordered">
        <thead class="result-td-head result-head-green">
          <tr>
            <td colspan="4">营业执照附件(变更前)</td>
          </tr>
        </thead>
        <thead class="result-head result-head-gray">
          <tr>
            <td width="20%">序号</td>
            <td width="35%">附件类型</td>
            <td width="35%">附件名称</td>
            <td width="10%">操作</td>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="file in licenseUploadList_bef" ng-repeat-end ng-class="{even:$even}">
            <td ng-bind="$index+1"></td>
            <td ng-bind="file.fileInfoType|kindf:'CustBusinLicenseAttachment' "></td>
            <td>
              <a href=""><span ng-bind="file.fileName"></span></a>
            </td>
            <td><a href="{{file.id|downf}}">下载</a></td>
          </tr>
        </tbody>
      </table>

      <!-- 变更后附件列表 -->
      <table class="table table-striped table-hover table-bordered">
        <thead class="result-td-head result-head-green">
          <tr>
            <td colspan="4">营业执照附件(变更后)</td>
          </tr>
        </thead>
        <thead class="result-head result-head-gray">
          <tr>
            <td width="20%">序号</td>
            <td width="35%">附件类型</td>
            <td width="35%">附件名称</td>
            <td width="10%">操作</td>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="file in licenseUploadList_now" ng-repeat-end ng-class="{even:$even}">
            <td ng-bind="$index+1"></td>
            <td ng-bind="file.fileInfoType|kindf:'CustBusinLicenseAttachment' "></td>
            <td>
              <a href=""><span ng-bind="file.fileName"></span></a>
            </td>
            <td><a href="{{file.id|downf}}">下载</a></td>
          </tr>
        </tbody>
      </table>

    </div>
      <div>
         <div class="center-buttons">
           <button class="btn btn-primary" bt-close-modal >返回</button>
         </div>
    </div>
    

</div>
