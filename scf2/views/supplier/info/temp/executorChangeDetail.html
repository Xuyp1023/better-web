<div class="div-width-90 detail-box div-center">

    <div class="div-center div-width div-margin-top">
    <form action="" id="" class="form-horizontal ng-pristine ng-valid">
      <div class="div-center div-width div-margin-top">
        <!-- 高管信息变更详情 -->
        <table class="table table-striped table-bordered table-hover ">
            <caption class="table-caption table-caption-green clearFix">
              <span class="title-left">高管信息变更详情</span>
            </caption>
          <thead class="result-head result-head-gray">
            <tr>
              <td width="20%"></td>
              <td width="35%">改前值</td>
              <td width="35%">改后值</td>
              <td width="10%">是否改变</td>
            </tr>
          </thead>
          <tbody>
          <tr ng-class="{true: 'red'}[managerChangeRecordInfo.nowData.name!=managerChangeRecordInfo.befData.name]">
            <td>姓名</td>
            <td ng-bind="managerChangeRecordInfo.befData.name"></td>
            <td ng-bind="managerChangeRecordInfo.nowData.name"></td>
            <td ng-bind="managerChangeRecordInfo.nowData.name!=managerChangeRecordInfo.befData.name?'是':'否'"></td>
          </tr>
          <tr ng-class="{true: 'red'}[managerChangeRecordInfo.nowData.sex!=managerChangeRecordInfo.befData.sex]">
            <td>性别</td>
            <td ng-bind="managerChangeRecordInfo.befData.sex|kindf:'CustSexType' "></td>
            <td ng-bind="managerChangeRecordInfo.nowData.sex|kindf:'CustSexType' "></td>
            <td ng-bind="managerChangeRecordInfo.nowData.sex!=managerChangeRecordInfo.befData.sex?'是':'否'"></td>
          </tr>
          <tr ng-class="{true: 'red'}[managerChangeRecordInfo.nowData.identType!=managerChangeRecordInfo.befData.identType]">
            <td>证件类型</td>
            <td ng-bind="managerChangeRecordInfo.befData.identType|kindf:'PersonIdentType' "></td>
            <td ng-bind="managerChangeRecordInfo.nowData.identType|kindf:'PersonIdentType' "></td>
            <td ng-bind="managerChangeRecordInfo.nowData.identType!=managerChangeRecordInfo.befData.identType?'是':'否'"></td>
          </tr>
          <tr ng-class="{true: 'red'}[managerChangeRecordInfo.nowData.identNo!=managerChangeRecordInfo.befData.identNo]">
            <td>证件号码</td>
            <td ng-bind="managerChangeRecordInfo.befData.identNo"></td>
            <td ng-bind="managerChangeRecordInfo.nowData.identNo"></td>
            <td ng-bind="managerChangeRecordInfo.nowData.identNo!=managerChangeRecordInfo.befData.identNo?'是':'否'"></td>
          </tr>
          <tr ng-class="{true: 'red'}[managerChangeRecordInfo.nowData.birthdate!=managerChangeRecordInfo.befData.birthdate]">
            <td>出生日期</td>
            <td ng-bind="managerChangeRecordInfo.befData.birthdate"></td>
            <td ng-bind="managerChangeRecordInfo.nowData.birthdate"></td>
            <td ng-bind="managerChangeRecordInfo.nowData.birthdate!=managerChangeRecordInfo.befData.birthdate?'是':'否'"></td>
          </tr>
          <tr ng-class="{true: 'red'}[managerChangeRecordInfo.nowData.eduLevel!=managerChangeRecordInfo.befData.eduLevel]">
            <td>最高学历</td>
            <td ng-bind="managerChangeRecordInfo.befData.eduLevel|kindf:'EduLevel' "></td>
            <td ng-bind="managerChangeRecordInfo.nowData.eduLevel|kindf:'EduLevel'"></td>
            <td ng-bind="managerChangeRecordInfo.nowData.eduLevel!=managerChangeRecordInfo.befData.eduLevel?'是':'否'"></td>
          </tr>
          <tr ng-class="{true: 'red'}[managerChangeRecordInfo.nowData.position!=managerChangeRecordInfo.befData.position]">
            <td>职位</td>
            <td ng-bind="managerChangeRecordInfo.befData.position|kindf:'CompanyPosition' "></td>
            <td ng-bind="managerChangeRecordInfo.nowData.position|kindf:'CompanyPosition' "></td>
            <td ng-bind="managerChangeRecordInfo.nowData.position!=managerChangeRecordInfo.befData.position?'是':'否'"></td>
          </tr>
        </tbody>
      </table>

      <!-- 变更前附件列表 -->
      <table class="table table-striped table-hover table-bordered">
        <thead class="result-td-head result-head-green">
          <tr>
            <td colspan="4">高管信息附件(变更前)</td>
          </tr>
        </thead>
        <thead class="result-head result-head-gray">
          <tr>
            <td width="20%">序号</td>
            <td width="35%">附件类型</td>
            <td width="35%">附件名称</td>
            <td width="10%">操作</td>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="file in managerUploadList_bef" ng-repeat-end ng-class="{even:$even}">
            <td ng-bind="$index+1"></td>
            <td ng-bind="file.fileInfoType|kindf:'CustManagerAttachment' "></td>
            <td>
              <a href="#"><span ng-bind="file.fileName"></span></a>
            </td>
            <td><a href="{{file.id|downf}}">下载</a></td>
          </tr>
        </tbody>
      </table>

      <!-- 变更后附件列表 -->
      <table class="table table-striped table-hover table-bordered">
        <thead class="result-td-head result-head-green">
          <tr>
            <td colspan="4">高管信息附件(变更后)</td>
          </tr>
        </thead>
        <thead class="result-head result-head-gray">
          <tr>
            <td width="20%">序号</td>
            <td width="35%">附件类型</td>
            <td width="35%">附件名称</td>
            <td width="10%">操作</td>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="file in managerUploadList_now" ng-repeat-end ng-class="{even:$even}">
            <td ng-bind="$index+1"></td>
            <td ng-bind="file.fileInfoType|kindf:'CustManagerAttachment' "></td>
            <td>
              <a href="#"><span ng-bind="file.fileName"></span></a>
            </td>
            <td><a href="{{file.id|downf}}">下载</a></td>
          </tr>
        </tbody>
      </table>



    </div>
    
    <div>
         <div class="center-buttons">
           <button class="btn btn-primary" bt-close-modal >返回</button>
         </div>
    </div>
    

</div>
