<div class="div-width-90 detail-box div-center">

    <div class="div-center div-width div-margin-top">

     <!-- 财务信息 -->

     <table class="table table-striped table-hover table-bordered">
        <caption class="table-caption table-caption-green clearFix">
           <span class="title-left">模板下载</span>
        </caption>
        
        <tbody>
        <tr>
          <td width="20%">财务报表模板:</td>
          <td width="30%">
            <a ng-href="{{'financeInfo'|kindf:'BusinessInfoDownload'}}">下载</a>
          </td>
          <td width="20%">应付账款模板:</td>
          <td width="30%">
           <a ng-href="{{'paymentInfo'|kindf:'BusinessInfoDownload'}}">下载</a>
            <!-- <button type="button" class="btn btn-primary" ng-click="openUpload($event,'','模板文件','','import_box')">+上传模板</button> -->
          </td>
        </tr>
        </tbody>
      </table>


     <table class="table table-striped table-hover">
         <caption class="table-caption table-caption-green table-caption-noborder clearFix">
           <span class="title-left">财务列表</span>
           <button class="btn btn-info btn-right" ng-show="!onlyLook" ng-click="openAddBox('finance');">+添加财务信息</button>
         </caption>
       <thead>
         <tr class="result-head-gray">
           <td width="15%">编号</td>
           <td width="20%">报表名称</td>
           <td width="20%">报表类型</td>
           <td width="25%">数据产生时间</td>
           <td width="20%">操作</td>
         </tr>
       </thead>
       <tbody>
          <tr ng-repeat="item in financeList" ng-repeat-end ng-class="{even:$even}">
           <td ng-bind="$index+1"></td>
           <td ng-bind="item.reportName"></td>
           <td ng-bind="item.reportType|kindf:'ReportType' "></td>
           <td ng-bind="item.startDate +' - '+ item.endDate"></td>
           <td>
             <a  href="{{item.fileList[0].id|downf}}" >下载</a>
             <a href="" ng-show="!onlyLook" ng-click="deleteRecord(item,'finance');">删除</a>
           </td>
         </tr>
       </tbody>
       <tfoot>
          <td colspan="6">
            <div bt-pagination conf="financePage" func="queryOperateList(false,'finance')" ></div>
          </td>
        </tfoot>
     </table>

    </div>
    
</div>
