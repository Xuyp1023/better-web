<div class="div-width-90 detail-box div-center">

    <div class="div-center div-width div-margin-top">
    <form action="" id="" class="form-horizontal ng-pristine ng-valid" ng-box-active="basicInfo.onlyLook=false">
      <div class="div-center div-width div-margin-top">
        <!-- 基本资料 -->
        <table class="table table-striped table-bordered table-hover">
            <caption class="table-caption table-caption-green clearFix">
              <span class="title-left">基本资料</span>
            </caption>
          <tbody>
          <tr>
            <td width="20%">企业名称:</td>
            <td width="30%" class="div-text-left"><input type="text" ng-model="basicInfo.custName"></td>
            <td width="20%">工商登记号:</td>
            <td width="30%" class="div-text-left"><input type="text" ng-model="basicInfo.businLicence"></td>
          </tr>
          <tr>
            <td>注册地址:</td>
            <td class="div-text-left"><input type="text" ng-model="basicInfo.regAddress"></td>
            <td>公司类型:</td>
            <td class="div-text-left">
              <select name="" id="" ng-model="basicInfo.corpType">
                <option ng-repeat="type in corpTypes" value="{{type.value}}" ng-bind="type.name" ng-selected="basicInfo.corpType==type.value"></option>
              </select>
            </td>
          </tr>
          <tr>
            <td>注册资本:</td>
            <td class="div-text-left"><input type="text" ng-model="basicInfo.regCapital"></td>
            <td>实收资本:</td>
            <td class="div-text-left"><input type="text" ng-model="basicInfo.paidCapital"></td>
          </tr>
          <tr>
            <td>经营范围:</td>
            <td class="div-text-left"><input type="text" ng-model="basicInfo.businScope"></td>
            <td></td>
            <td></td>
          </tr>
          </tbody>
        </table>
        <!-- 联系信息 -->
        <table class="table table-striped table-bordered table-hover">
            <caption class="table-caption table-caption-green clearFix">
              <span class="title-left">联系信息</span>
            </caption>
          <tbody>
          <tr>
            <td width="20%">联系地址:</td>
            <td width="80%" class="div-text-left" colspan="3" ><input type="text" ng-model="basicInfo.address"></td>
          </tr>
          <tr>
            <td width="20%">联系电话:</td>
            <td width="30%" class="div-text-left"><input type="text" ng-model="basicInfo.phone"></td>
            <td width="20%">传真:</td>
            <td width="30%" class="div-text-left"><input type="text" ng-model="basicInfo.fax"></td>
          </tr>
          <tr>
            <td width="20%">邮政编码:</td>
            <td width="30%" class="div-text-left"><input type="text" ng-model="basicInfo.zipCode"></td>
             <td width="20%">电子邮箱:</td>
            <td width="30%" class="div-text-left"><input type="text" ng-model="basicInfo.email"></td>
          </tr>
          </tbody>
        </table>

         <!-- 场地信息 -->
        <table class="table table-striped table-bordered table-hover">
            <caption class="table-caption table-caption-green clearFix">
              <span class="title-left">场地信息</span>
            </caption>
          <tbody>
          <tr>
            <td >场地地址:</td>
            <td class="div-text-left" colspan="3" ><input type="text" ng-model="basicInfo.premisesAddress"></td>
          </tr>
          <tr>
            <td width="20%">场地类型:</td>
            <td width="30%" class="div-text-left">
              <select name="" id="" ng-model="basicInfo.premisesType">
                <option ng-repeat="type in premisesTypes" value="{{type.value}}" ng-bind="type.name" ng-selected="basicInfo.premisesType==type.value"></option>
              </select>
            </td>
            <td width="20%">场地面积(㎡):</td>
            <td width="30%" class="div-text-left"><input type="text" ng-model="basicInfo.premisesArea"></td>
          </tr>
          <tr>
            <td>使用期限(年):</td>
            <td class="div-text-left"><input type="text" ng-model="basicInfo.premisesYear"></td>
            <td></td><td></td>
          </tr>
          </tbody>
        </table>
      </div>
    </form>


      <!-- 附件信息列表 -->
      <table class="table table-striped table-hover table-bordered">
          <caption class="table-caption table-caption-green clearFix">
            <span class="title-left">附件列表</span>
            <button class="btn btn-info btn-right" ng-show="!onlyLook" ng-click="openUploadDropdown($event,'basicAttachTypes','basicUploadList');">+新增附件</button>
          </caption>
        <thead>
          <tr class="result-head-gray">
            <td width="30%">附件类型</td>
            <td width="40%">附件名称</td>
            <td width="30%">操作</td>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="file in basicUploadList" ng-repeat-end ng-class="{even:$even}">
             <td ng-bind="file.fileInfoType|kindf:'CustBaseAttachment' "></td>
             <td>
                <a href=""><span ng-bind="file.fileName"></span></a>
             </td>
             <td>
                <a href="{{file.id|downf}}">下载</a>  
                <a href="#" ng-show="!onlyLook" ng-click="deleteAttach(file.id,'basic')">删除</a>
             </td>
           </tr>
        </tbody>
      </table>


      <div>
        <div class="center-buttons" ng-show="!onlyLook">
           <!-- <button class="btn btn-primary" ng-click="">暂存</button> -->
           <button class="btn btn-primary" ng-click="addChange($event.target,'basic');">申请变更</button>
        </div>
      </div>

    </div>

    <!-- 变更记录 -->
    <!-- <div bt-include="temp/changeRecord.html" ></div> -->
    <div  class="div-center div-width div-margin-top" ng-show="!onlyLook">
      <table class="table table-striped table-hover ">
          <caption class="table-caption clearFix">
            <span class="title-left">变更记录</span>
          </caption>
        <thead>
          <tr class="result-head-gray">
            <td width="20%">申请时间</td>
            <td width="15%">审批状态</td>
            <td width="20%">审批时间</td>
            <td width="15%">审批结果</td>
            <td width="15%">审批意见</td>
            <td width="15%">操作</td>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="change in basicChangeList" ng-repeat-end ng-class="{even:$even}">
            <td ng-bind="change.regDate + ' ' + change.regTime"></td>
            <td ng-bind="change.businStatus|kindf:'ChangeApplyBusinStatus'"></td>
            <td ng-bind="change.auditDate + ' ' + change.auditTime"></td>
            <td ng-class="{true:'red',false:'green'}[change.auditResult!=0]">
                <span ng-show="change.auditResult!=''" ng-bind="change.auditResult==0?'成功':'未通过'"></span>
                <span ng-show="change.auditResult==''"></span>
            </td>

            <td ng-bind="change.auditReason"></td>
            <td><a href="" ng-click="showChangeDetail(change,'basic');">查看变更详情</a></td>
          </tr>
        </tbody>
        <tfoot>
            <td colspan="6">
              <div bt-pagination conf="basicChangeListPage" func="queryChangeList(false,'basic');" ></div>
            </td>
        </tfoot>
      </table>
    </div>

</div>
