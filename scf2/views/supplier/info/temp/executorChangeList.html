<div class="div-width-90 detail-box div-center">

    <div class="div-center div-width div-margin-top">
    <form action="" id="" class="form-horizontal ng-pristine ng-valid">
      <div class="div-center div-width div-margin-top">
        <!-- 高管信息变更详情 -->
        <table class="table table-striped table-bordered table-hover">
            <caption class="table-caption table-caption-green clearFix">
              <span class="title-left">高管信息变更记录</span>
            </caption>
          <thead>
             <tr  class="result-head-gray">
              <td width="20%">变更类型</td>
              <td width="20%">姓名</td>
              <td width="20%">性别</td>
              <td width="20%">职位</td>
              <td width="20%">操作</td>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="item in managerChangeRecordList" ng-repeat-end ng-class="{'0':'green','1':'deep-gray','2':'red'}[item.tmpOperType]">
              <td ng-bind="item.tmpOperType|kindf:'TmpOperateType'" ></td>
              <td ng-bind="item.name"></td>
              <td ng-bind="item.sex|kindf:'CustSexType' "></td>
              <td ng-bind="item.position|kindf:'CompanyPosition'" ></td>
              <td>
                <a href="#" ng-click="openChangeInfoBox(item,'manager');">变更详情</a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

         <div class="center-buttons">
           <button class="btn btn-primary" bt-close-modal >返回</button>
         </div>

    </div>
</div>
