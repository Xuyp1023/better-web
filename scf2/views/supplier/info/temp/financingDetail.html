<div class="div-width-90 detail-box div-center">

    <div class="div-center div-width div-margin-top">
    <form action="" id="" class="form-horizontal ng-pristine ng-valid">
      <div class="div-center div-width div-margin-top">
        <!-- 融资记录查看 -->
        <table class="table table-striped table-bordered table-hover table-condensed">
            <caption class="table-caption table-caption-green clearFix">
              <span class="title-left">融资记录</span>
            </caption>
          <tbody>
           <tr>
            <td width="20%">授信额度:</td>
            <td width="30%" class="div-text-left"><input type="text"></td>
            <td width="20%">融资余额:</td>
            <td width="30%" class="div-text-left">
            <input type="text">
               
            </td>
          </tr>
          <tr>
            
            <td>担保方式:</td>
             <td class="div-text-left">
               <select name="" id="">
                <option value="">保证</option>
                <option value="">抵押</option>
                <option value="">质押</option>
                <option value="">留置</option>
                <option value="">定金</option>
                <option value="">其他</option>
              </select></td>
             </td>
            <td>业务模式:</td>
            <td class="div-text-left"><input type="text"></td>
          </tr>
          <tr>
            <td>融资机构:</td>
             <td class="div-text-left"><input type="text"></td>
            <td>融资到期日期:</td>
            <td class="div-text-left"><input type="text"  bt-date="searchData.GTErequestDate"></td>
          </tr>

          </tbody>
          </table>
       
    </div>

         <div class="center-buttons">
           <button class="btn btn-primary" bt-close-modal >返回</button>
         </div>


</div>
