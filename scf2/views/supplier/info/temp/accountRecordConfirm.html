<div class="div-width-90 div-center detail-box">
    <h1 class="content-title-1 content-title-condensed"><img src="../../../img/operator.png" alt="">
      开户信息代录确认
    </h1>

    <div class="row-fluid detail-info div-center">
      <table class="table table-striped table-hover table-bordered big-input">
        <thead class="result-td-head result-head-green">
          <tr>
            <td colspan="4">客户资料</td>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>申请机构名称</td>
            <td colspan="3" class="div-text-left"><input type="text"></td>
          </tr>
          <tr>
            <td width="20%">组织机构代码证号</td>
            <td width="30%" class="div-text-left"><input type="text"></td>
            <td width="20%">开户证件有效期</td>
            <td width="30%" class="div-text-left date">
              <input type="text">
              <span>长期有效</span>
            </td>
          </tr>
          <tr>
            <td>营业执照号码</td>
            <td class="div-text-left"><input type="text"></td>
            <td>邮政编码</td>
            <td class="div-text-left"><input type="text"></td>
          </tr>
          <tr>
            <td>业务联系电话</td>
            <td class="div-text-left"><input type="text"></td>
            <td>传真</td>
            <td class="div-text-left"><input type="text"></td>
          </tr>
          <tr>
            <td>通讯地址</td>
            <td colspan="3" class="div-text-left"><input type="text"></td>
          </tr>
        </tbody>
      </table>

      <table class="table table-striped table-hover table-bordered big-input">
        <thead class="result-td-head result-head-green">
          <tr>
            <td colspan="4">交收行信息</td>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>银行账户名</td>
            <td colspan="3" class="div-text-left"><input type="text"></td>
          </tr>
          <tr>
            <td width="20%">银行账户</td>
            <td width="30%" class="div-text-left"><input type="text"></td>
            <td width="20%">所属银行</td>
            <td width="30%" class="div-text-left">
              <select name="" id=""></select>
            </td>
          </tr>
          <tr>
            <td>开户银行所在地</td>
            <td class="div-text-left double-select">
              <select name="" id=""></select>
              <select name="" id=""></select>
            </td>
            <td>开户银行全称</td>
            <td class="div-text-left"><input type="text"></td>
          </tr>
        </tbody>
      </table>

      <table class="table table-striped table-hover table-bordered big-input">
        <thead class="result-td-head result-head-green">
          <tr>
            <td colspan="4">经办人、法人信息</td>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td width="20%">经办人姓名</td>
            <td width="30%" class="div-text-left"><input type="text"></td>
            <td width="20%">经办人证件类型</td>
            <td width="30%" class="div-text-left">
              <select name="" id=""></select>
            </td>
          </tr>
          <tr>
            <td width="20%">经办人证件号码</td>
            <td width="30%" class="div-text-left"><input type="text"></td>
            <td width="20%">经办人证件有效期</td>
            <td width="30%" class="div-text-left date">
              <input type="text">
              <span>长期有效</span>
            </td>
          </tr>
          <tr>
            <td width="20%">经办人手机</td>
            <td width="30%" class="div-text-left"><input type="text"></td>
            <td width="20%">经办人邮箱</td>
            <td width="30%" class="div-text-left">
              <select name="" id=""></select>
            </td>
          </tr>
          <tr>
            <td width="20%">经办人联系电话</td>
            <td width="30%" class="div-text-left"><input type="text"></td>
            <td width="20%">经办人传真</td>
            <td width="30%" class="div-text-left">
              <select name="" id=""></select>
            </td>
          </tr>
          <tr>
            <td width="20%">法人姓名</td>
            <td width="30%" class="div-text-left"><input type="text"></td>
            <td width="20%">法人证件类型</td>
            <td width="30%" class="div-text-left">
              <select name="" id=""></select>
            </td>
          </tr>
          <tr>
            <td width="20%">法人证件号码</td>
            <td width="30%" class="div-text-left"><input type="text"></td>
            <td width="20%">法人证件有效期</td>
            <td width="30%" class="div-text-left date">
              <input type="text">
              <span>长期有效</span>
            </td>
          </tr>
        </tbody>
      </table>

      <table class="table table-striped table-hover table-bordered big-input">
        <thead class="result-td-head result-head-green">
          <tr>
            <td class="left" colspan="3">开户相关附件</td>
          </tr>
        </thead>
        <thead class="result-head result-head-gray">
          <tr>
            <td>附件类型</td>
            <td>附件名称</td>
            <td>操作</td>
          </tr>
        </thead>
        <tbody>
         <tr>
           <td>经营信息</td>
           <td>附件一</td>
           <td>
             <a href="{{file.id|downf}}">下载</a>
             <a href="javascript:void(0);">删除</a>
           </td>
         </tr>
        </tbody>
      </table>

     <div class="row-fluid detail-info div-center">
      <table class="table table-striped table-hover table-bordered big-input">
        <thead class="result-td-head result-head-green">
          <tr>
            <td colspan="2">签署协议</td>
          </tr>
        </thead>
        <tbody>
          <tr>
          <td><input type="checkbox" name="" width="10"/> 基金机构客户网上交易协议</td>
           </tr>
        </tbody>
      </table>
      
    </div>
    
    <div class="center-buttons">
        <button class="btn btn-primary" bt-close-modal>确认开户</button>
        <button class="btn btn-primary" bt-close-modal>代录资料作废</button>
    </div>
</div>
