<div class="div-width-90 detail-box div-center">

    <div class="div-center div-width div-margin-top">
    <form action="" id="" class="form-horizontal ng-pristine ng-valid">
      <div class="div-center div-width div-margin-top">
        <!-- 银行账户信息变更详情 -->
        <table class="table table-striped table-bordered table-hover ">
            <caption class="table-caption table-caption-green clearFix">
              <span class="title-left">银行账户信息变更详情</span>
            </caption>
          
          <thead class="result-head result-head-gray">
            <tr>
              <td width="20%"></td>
              <td width="35%">改前值</td>
              <td width="35%">改后值</td>
              <td width="10%">是否改变</td>
            </tr>
          </thead>
          <tbody>
          <tr ng-class="{true: 'red'}[accountChangeRecordInfo.nowData.bankAccoName!=accountChangeRecordInfo.befData.bankAccoName]">
            <td >银行账户名</td>
            <td ng-bind="accountChangeRecordInfo.befData.bankAccoName"></td>
            <td ng-bind="accountChangeRecordInfo.nowData.bankAccoName"></td>
            <td ng-bind="accountChangeRecordInfo.nowData.bankAccoName!=accountChangeRecordInfo.befData.bankAccoName?'是':'否'"></td>
          </tr>
          <tr ng-class="{true: 'red'}[accountChangeRecordInfo.nowData.bankAcco!=accountChangeRecordInfo.befData.bankAcco]">
            <td >银行账户</td>
            <td ng-bind="accountChangeRecordInfo.befData.bankAcco"></td>
            <td ng-bind="accountChangeRecordInfo.nowData.bankAcco"></td>
            <td ng-bind="accountChangeRecordInfo.nowData.bankAcco!=accountChangeRecordInfo.befData.bankAcco?'是':'否'"></td>
          </tr>
          <tr ng-class="{true: 'red'}[accountChangeRecordInfo.nowData.bankNo!=accountChangeRecordInfo.befData.bankNo]">
            <td >所属银行</td>
            <td ng-bind="accountChangeRecordInfo.befData.bankNo|kindf:'SaleBankCode'"></td>
            <td ng-bind="accountChangeRecordInfo.nowData.bankNo|kindf:'SaleBankCode'"></td>
            <td ng-bind="accountChangeRecordInfo.nowData.bankNo!=accountChangeRecordInfo.befData.bankNo?'是':'否'"></td>
          </tr>
          <tr ng-class="{true: 'red'}[accountChangeRecordInfo.nowData.cityNo!=accountChangeRecordInfo.befData.cityNo]">
            <td >开户行所在地</td>
            <td ng-bind="accountChangeRecordInfo.befData.cityNo|areaf"></td>
            <td ng-bind="accountChangeRecordInfo.nowData.cityNo|areaf"></td>
            <td ng-bind="accountChangeRecordInfo.nowData.cityNo!=accountChangeRecordInfo.befData.cityNo?'是':'否'"></td>
          </tr>
          <tr ng-class="{true: 'red'}[accountChangeRecordInfo.nowData.bankName!=accountChangeRecordInfo.befData.bankName]">
            <td >开户银行（全称）</td>
            <td ng-bind="accountChangeRecordInfo.befData.bankName"></td>
            <td ng-bind="accountChangeRecordInfo.nowData.bankName"></td>
            <td ng-bind="accountChangeRecordInfo.nowData.bankName!=accountChangeRecordInfo.befData.bankName?'是':'否'"></td>
          </tr>
          </tbody>
        </table>


        <!-- 变更前附件列表 -->
        <table class="table table-striped table-hover table-bordered">
          <thead class="result-td-head result-head-green">
            <tr>
              <td colspan="4">银行账户附件(变更前)</td>
            </tr>
          </thead>
          <thead class="result-head result-head-gray">
            <tr>
              <td width="20%">序号</td>
              <td width="35%">附件类型</td>
              <td width="35%">附件名称</td>
              <td width="10%">操作</td>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="file in accountUploadList_bef" ng-repeat-end ng-class="{even:$even}">
              <td ng-bind="$index+1"></td>
              <td ng-bind="file.fileInfoType|kindf:'CustBankAccountAttachment' "></td>
              <td>
                <a href="#"><span ng-bind="file.fileName"></span></a>
              </td>
              <td><a href="{{file.id|downf}}">下载</a></td>
            </tr>
          </tbody>
        </table>


        <!-- 变更后附件列表 -->
        <table class="table table-striped table-hover table-bordered">
          <thead class="result-td-head result-head-green">
            <tr>
              <td colspan="4">银行账户附件(变更后)</td>
            </tr>
          </thead>
          <thead class="result-head result-head-gray">
            <tr>
              <td width="20%">序号</td>
              <td width="35%">附件类型</td>
              <td width="35%">附件名称</td>
              <td width="10%">操作</td>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="file in accountUploadList_now" ng-repeat-end ng-class="{even:$even}">
              <td ng-bind="$index+1"></td>
              <td ng-bind="file.fileInfoType|kindf:'CustBankAccountAttachment' "></td>
              <td>
                <a href="#"><span ng-bind="file.fileName"></span></a>
              </td>
              <td><a href="{{file.id|downf}}">下载</a></td>
            </tr>
          </tbody>
        </table>


         <div class="center-buttons">
           <button class="btn btn-primary" bt-close-modal >返回</button>
         </div>
      </div>
    
    </div>
</div>
