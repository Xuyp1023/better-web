<div class="div-width-90 detail-box div-center">

    <div class="div-center div-width div-margin-top">
    <form action="" id="" class="form-horizontal ng-pristine ng-valid">
      <div class="div-center div-width div-margin-top">
        <!-- 基础信息变更详情 -->
        <table class="table table-striped table-bordered table-hover ">
            <caption class="table-caption table-caption-green clearFix">
              <span class="title-left">基础信息变更详情</span>
            </caption>
          <thead class="result-head result-head-gray">
            <tr>
              <td width="20%"></td>
              <td width="35%">改前值</td>
              <td width="35%">改后值</td>
              <td width="10%">是否改变</td>
            </tr>
          </thead>
          <tbody>
          <!-- <tr>
            <td width="20%" class="div-text-right"></td>
            <td width="30%">改前值</td>
            <td width="30%">改后值</td>
            <td width="20%">是否改变</td>
          </tr> -->
          <tr ng-class="{true: 'red'}[basicChangeInfo.nowData.custName!=basicChangeInfo.befData.custName]">
            <td>企业名称</td>
            <td ng-bind="basicChangeInfo.befData.custName"></td>
            <td ng-bind="basicChangeInfo.nowData.custName"></td>
            <td ng-bind="basicChangeInfo.nowData.custName!=basicChangeInfo.befData.custName?'是':'否'"></td>
          </tr>
          <tr ng-class="{true: 'red'}[basicChangeInfo.nowData.businLicence!=basicChangeInfo.befData.businLicence]">
            <td>工商登记号</td>
            <td ng-bind="basicChangeInfo.befData.businLicence"></td>
            <td ng-bind="basicChangeInfo.nowData.businLicence"></td>
            <td ng-bind="basicChangeInfo.nowData.businLicence!=basicChangeInfo.befData.businLicence?'是':'否'"></td>
          </tr>
          <tr ng-class="{true: 'red'}[basicChangeInfo.nowData.regAddress!=basicChangeInfo.befData.regAddress]">
            <td>注册地址</td>
            <td ng-bind="basicChangeInfo.befData.regAddress"></td>
            <td ng-bind="basicChangeInfo.nowData.regAddress"></td>
            <td ng-bind="basicChangeInfo.nowData.regAddress!=basicChangeInfo.befData.regAddress?'是':'否'"></td>
          </tr>
          <tr ng-class="{true: 'red'}[basicChangeInfo.nowData.regCapital!=basicChangeInfo.befData.regCapital]">
            <td>注册资本</td>
            <td ng-bind="basicChangeInfo.befData.regCapital"></td>
            <td ng-bind="basicChangeInfo.nowData.regCapital"></td>
            <td ng-bind="basicChangeInfo.nowData.regCapital!=basicChangeInfo.befData.regCapital?'是':'否'"></td>
          </tr>
          <tr ng-class="{true: 'red'}[basicChangeInfo.nowData.paidCapital!=basicChangeInfo.befData.paidCapital]">
            <td>实收资本</td>
            <td ng-bind="basicChangeInfo.befData.paidCapital"></td>
            <td ng-bind="basicChangeInfo.nowData.paidCapital"></td>
            <td ng-bind="basicChangeInfo.nowData.paidCapital!=basicChangeInfo.befData.paidCapital?'是':'否'"></td>
          </tr>
          <tr ng-class="{true: 'red'}[basicChangeInfo.nowData.businScope!=basicChangeInfo.befData.businScope]">
            <td>经营范围</td>
            <td ng-bind="basicChangeInfo.befData.businScope"></td>
            <td ng-bind="basicChangeInfo.nowData.businScope"></td>
            <td ng-bind="basicChangeInfo.nowData.businScope!=basicChangeInfo.befData.businScope?'是':'否'"></td>
          </tr>
          <tr ng-class="{true: 'red'}[basicChangeInfo.nowData.corpType!=basicChangeInfo.befData.corpType]">
            <td>公司类型</td>
            <td ng-bind="basicChangeInfo.befData.corpType|kindf:'CorpType'"></td>
            <td ng-bind="basicChangeInfo.nowData.corpType|kindf:'CorpType'"></td>
            <td ng-bind="basicChangeInfo.nowData.corpType!=basicChangeInfo.befData.corpType?'是':'否'"></td>
          </tr>
          <tr ng-class="{true: 'red'}[basicChangeInfo.nowData.phone!=basicChangeInfo.befData.phone]">
            <td>联系电话</td>
            <td ng-bind="basicChangeInfo.befData.phone"></td>
            <td ng-bind="basicChangeInfo.nowData.phone"></td>
            <td ng-bind="basicChangeInfo.nowData.phone!=basicChangeInfo.befData.phone?'是':'否'"></td>
          </tr>
          <tr ng-class="{true: 'red'}[basicChangeInfo.nowData.email!=basicChangeInfo.befData.email]">
            <td>电子邮箱</td>
            <td ng-bind="basicChangeInfo.befData.email"></td>
            <td ng-bind="basicChangeInfo.nowData.email"></td>
            <td ng-bind="basicChangeInfo.nowData.email!=basicChangeInfo.befData.email?'是':'否'"></td>
          </tr>
          <tr ng-class="{true: 'red'}[basicChangeInfo.nowData.zipCode!=basicChangeInfo.befData.zipCode]">
            <td>邮政编码</td>
            <td ng-bind="basicChangeInfo.befData.zipCode"></td>
            <td ng-bind="basicChangeInfo.nowData.zipCode"></td>
            <td ng-bind="basicChangeInfo.nowData.zipCode!=basicChangeInfo.befData.zipCode?'是':'否'"></td>
          </tr>
          <tr ng-class="{true: 'red'}[basicChangeInfo.nowData.address!=basicChangeInfo.befData.address]">
            <td>联系地址</td>
            <td ng-bind="basicChangeInfo.befData.address"></td>
            <td ng-bind="basicChangeInfo.nowData.address"></td>
            <td ng-bind="basicChangeInfo.nowData.address!=basicChangeInfo.befData.address?'是':'否'"></td>
          </tr>
          <tr ng-class="{true: 'red'}[basicChangeInfo.nowData.premisesAddress!=basicChangeInfo.befData.premisesAddress]">
            <td>场地地址</td>
            <td ng-bind="basicChangeInfo.befData.premisesAddress"></td>
            <td ng-bind="basicChangeInfo.nowData.premisesAddress"></td>
            <td ng-bind="basicChangeInfo.nowData.premisesAddress!=basicChangeInfo.befData.premisesAddress?'是':'否'"></td>
          </tr>
          <tr ng-class="{true: 'red'}[basicChangeInfo.nowData.premisesType!=basicChangeInfo.befData.premisesType]">
            <td>场地类型</td>
            <td ng-bind="basicChangeInfo.befData.premisesType|kindf:'PremisesType'"></td>
            <td ng-bind="basicChangeInfo.nowData.premisesType|kindf:'PremisesType'"></td>
            <td ng-bind="basicChangeInfo.nowData.premisesType!=basicChangeInfo.befData.premisesType?'是':'否'"></td>
          </tr>
          <tr ng-class="{true: 'red'}[basicChangeInfo.nowData.premisesArea!=basicChangeInfo.befData.premisesArea]">
            <td>场地面积</td>
            <td ng-bind="basicChangeInfo.befData.premisesArea"></td>
            <td ng-bind="basicChangeInfo.nowData.premisesArea"></td>
            <td ng-bind="basicChangeInfo.nowData.premisesArea!=basicChangeInfo.befData.premisesArea?'是':'否'"></td>
          </tr>
          <tr ng-class="{true: 'red'}[basicChangeInfo.nowData.premisesYear!=basicChangeInfo.befData.premisesYear]">
            <td>使用期限</td>
            <td ng-bind="basicChangeInfo.befData.premisesYear"></td>
            <td ng-bind="basicChangeInfo.nowData.premisesYear"></td>
            <td ng-bind="basicChangeInfo.nowData.premisesYear!=basicChangeInfo.befData.premisesYear?'是':'否'"></td>
          </tr>
          </tbody>
       
        <!-- 变更前附件列表 -->
        <table class="table table-striped table-hover table-bordered">
          <thead class="result-td-head result-head-green">
            <tr>
              <td colspan="4">基础信息附件(变更前)</td>
            </tr>
          </thead>
          <thead class="result-head result-head-gray">
            <tr>
              <td width="20%">序号</td>
              <td width="35%">附件类型</td>
              <td width="35%">附件名称</td>
              <td width="10%">操作</td>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="file in basicUploadList_bef" ng-repeat-end ng-class="{even:$even}">
              <td ng-bind="$index+1"></td>
              <td ng-bind="file.fileInfoType|kindf:'CustBaseAttachment' "></td>
              <td>
                <a href=""><span ng-bind="file.fileName"></span></a>
              </td>
              <td><a href="{{file.id|downf}}">下载</a></td>
            </tr>
          </tbody>
        </table>

        <!-- 变更后附件列表 -->
        <table class="table table-striped table-hover table-bordered">
          <thead class="result-td-head result-head-green">
            <tr>
              <td colspan="4">基础信息附件(变更后)</td>
            </tr>
          </thead>
          <thead class="result-head result-head-gray">
            <tr>
              <td width="20%">序号</td>
              <td width="35%">附件类型</td>
              <td width="35%">附件名称</td>
              <td width="10%">操作</td>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="file in basicUploadList_now" ng-repeat-end ng-class="{even:$even}">
              <td ng-bind="$index+1"></td>
              <td ng-bind="file.fileInfoType|kindf:'CustBaseAttachment' "></td>
              <td>
                <a href=""><span ng-bind="file.fileName"></span></a>
              </td>
              <td><a href="{{file.id|downf}}">下载</a></td>
            </tr>
          </tbody>
        </table>
    </div>
      <div>
         <div class="center-buttons">
           <button class="btn btn-primary" bt-close-modal >返回</button>
         </div>
    </div>
    

</div>
