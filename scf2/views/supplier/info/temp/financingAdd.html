<div class="div-width-90 detail-box div-center">

    <div class="div-center div-width div-margin-top">
    <form action="" id="" class="form-horizontal ng-pristine ng-valid">
      <div class="div-center div-width div-margin-top">
        <!-- 融资记录新增 -->
        <table class="table table-striped table-bordered table-hover table-condensed">
            <caption class="table-caption table-caption-green clearFix">
              <span class="title-left">融资记录</span>
            </caption>
          <tbody>
           <tr>
            <td width="20%"><span class="required">*</span>授信额度:</td>
            <td width="30%" class="div-text-left">
              <input type="text" ng-model="financingInfo.creditLimit">
            </td>
            <td width="20%"><span class="required">*</span>融资余额:</td>
            <td width="30%" class="div-text-left">
              <input type="text" ng-model="financingInfo.balance">
            </td>
          </tr>
          <tr>
            <td><span class="required">*</span>担保方式:</td>
             <td class="div-text-left">
               <select ng-model="financingInfo.guaranteeType">
                <option ng-repeat="item in guaranteeTypes" value="{{item.value}}" ng-bind="item.name" ng-selected="financingInfo.guaranteeType == item.value"></option>
              </select>
             </td>
            <td>业务模式:</td>
            <td class="div-text-left"><input type="text" ng-model="financingInfo.businType"></td>
          </tr>
          <tr>
            <td><span class="required">*</span>融资机构:</td>
             <td class="div-text-left"><input type="text" ng-model="financingInfo.financingOrg" ></td>
            <td><span class="required">*</span>融资到期日期:</td>
            <td class="div-text-left"><input type="text"  bt-date="financingInfo.expireDate"></td>
          </tr>
          </tbody>
        </table>
       
    </div>

         <div class="center-buttons">
           <button class="btn btn-primary" ng-click="addRecord($event.target,'financing');">保存</button>
           <button class="btn btn-primary" bt-close-modal >返回</button>
         </div>


</div>
