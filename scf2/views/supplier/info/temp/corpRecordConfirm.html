<div class="div-width-90 detail-box div-center">
    
    <!-- 法人信息 -->
    <div class="div-center div-width div-margin-top">
    <form action="" id="" class="form-horizontal ng-pristine ng-valid">
      <div class="div-center div-width div-margin-top">
        <table class="table table-striped table-bordered table-hover table-condensed">
            <caption class="table-caption table-caption-green clearFix">
              <span class="title-left">基本资料</span>
            </caption>
          <tbody>
          <tr>
            <td width="20%">姓名:</td>
            <td width="30%" class="div-text-left"><input type="text"></td>
            <td width="20%">性别:</td>
            <td width="30%" class="div-text-left">
               <select name="" id="">
                <option value="">男</option>
                <option value="">女</option>
              </select></td>
            </td>
          </tr>
          <tr>
            
            <td>证件类型:</td>
            <td class="div-text-left">
               <select name="" id="">
                <option value="">身份证</option>
                <option value="">军官证</option>
              </select></td>
            </td>
            <td>证件号码:</td>
            <td class="div-text-left"><input type="text"></td>
          </tr>
          <tr>
            <td>出生日期:</td>
            <td class="div-text-left"><input type="text"  bt-date="searchData.GTErequestDate"></td>
            <td>最高学历:</td>
            <td class="div-text-left">
              <select name="" id="">
                <option value="">本科</option>
                <option value="">大专</option>
              </select></td>
            
          </tr>
          <tr>
            <td>婚姻状况:</td>
            <td class="div-text-left">
              <select name="" id="">
                <option value="">未婚</option>
                <option value="">已婚</option>
              </select></td>
            <td>籍贯:</td>
            <td class="div-text-left"><input type="text"></td>
          </tr>
          <tr>
            <td>联系电话:</td>
            <td class="div-text-left"><input type="text"></td>
            <td>联系地址:</td>
            <td class="div-text-left"><input type="text"></td>
          </tr>
          </tbody>
        </table>
      </div>
    </form>


      <!-- 附件信息列表 -->
      <table class="table table-striped table-hover table-bordered">
          <caption class="table-caption table-caption-green clearFix">
            <span class="title-left">附件列表</span>
          </caption>
        <thead>
          <tr class="result-head-gray">

            <td width="30%">附件类型</td>
            <td width="40%">附件名称</td>
            <td width="30%">操作</td>
          </tr>
        </thead>
        <tbody>
           <tr ng-repeat-end ng-class="{even:$even}">

             <td>合同附件</td>
             <td><a href="">a.jpg</a></td>
             <td><a href="">下载</a>  <a href="">删除</a></td>
           </tr>
        </tbody>
      </table>

      <div class="center-buttons">
         <button class="btn btn-primary" ng-click="" bt-close-modal>代录资料确认</button>
         <button class="btn btn-primary" ng-click="" bt-close-modal>代录资料作废</button>
       </div>
    </div>

</div>
