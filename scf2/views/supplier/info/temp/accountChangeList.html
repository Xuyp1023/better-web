<div class="div-width-90 detail-box div-center">

    <div class="div-center div-width div-margin-top">
    <form action="" id="" class="form-horizontal ng-pristine ng-valid">
      <div class="div-center div-width div-margin-top">
        <!-- 银行账户列表变更详情 -->
        <table class="table table-striped table-bordered table-hover">
            <caption class="table-caption table-caption-green clearFix">
              <span class="title-left">银行账户列表变更详情</span>
            </caption>
          <thead>
             <tr class="result-head-gray">
              <td width="12%">变更类型</td>
              <td width="12%">银行账户名</td>
              <td width="20%">银行账户</td>
              <td width="15%">所属银行</td>
              <td width="15%">开户行所在地</td>
              <td width="15%">操作</td>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="item in accountChangeRecordList" ng-repeat-end ng-class="{'0':'green','1':'deep-gray','2':'red'}[item.tmpOperType]">
                <td ng-bind="item.tmpOperType|kindf:'TmpOperateType'" ></td>
                <td ng-bind="item.bankAccoName"></td>
                <td ng-bind="item.bankAcco"></td>
                <td ng-bind="item.bankNo|kindf:'SaleBankCode' "></td>
                <td ng-bind="item.cityNo|areaf "></td>
                <td>
                  <a href="#" ng-click="openChangeInfoBox(item,'account');">变更详情</a>
                </td>
            </tr>
          </tbody>
        </table>
      </div>

         <div class="center-buttons">
           <button class="btn btn-primary" bt-close-modal >返回</button>
         </div>

    </div>
</div>
