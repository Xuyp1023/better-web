<div class="div-width-90 detail-box div-center">

    <div class="div-center div-width div-margin-top">

     <!-- 纳税信息 -->

    
     <table class="table table-striped table-hover">
         <caption class="table-caption table-caption-green clearFix table-caption-noborder">
           <span class="title-left">纳税列表</span>
           <button class="btn btn-info btn-right" ng-show="!onlyLook" ng-click="openAddBox('tax');">+添加纳税信息</button>
         </caption>
       <thead>
         <tr class="result-head-gray">
           <td width="15%">编号</td>
           <!-- <td width="20%">报表名称</td> -->
           <td width="25%">报表类型</td>
           <td width="35%">数据产生时间</td>
           <td width="25%">操作</td>
         </tr>
       </thead>
       <tbody>
          <tr ng-repeat="item in taxList" ng-repeat-end ng-class="{even:$even}">
           <td ng-bind="$index+1"></td>
           <!-- <td ng-bind="item.reportName"></td> -->
           <td ng-bind="item.taxType|kindf:'TaxInfoType' "></td>
           <td ng-bind="item.startDate +' - '+ item.endDate"></td>
           <td>
             <a  href="{{item.fileList[0].id|downf}}" >下载</a>
             <a href="" ng-show="!onlyLook" ng-click="deleteRecord(item,'tax');">删除</a>
           </td>
         </tr>
       </tbody>
       <tfoot>
            <td colspan="6">
              <div bt-pagination conf="taxPage" func="queryOperateList(false,'tax')" ></div>
            </td>
        </tfoot>
     </table>

    </div>
    
</div>
