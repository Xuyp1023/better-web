<div class="div-width-90 detail-box div-center">

    <div class="div-center div-width div-margin-top">
    <form action="" id="" class="form-horizontal ng-pristine ng-valid">
      <div class="div-center div-width div-margin-top">
        <!-- 股东资料 -->
        <table class="table table-striped table-bordered table-hover table-condensed">
            <caption class="table-caption table-caption-green clearFix">
              <span class="title-left">股东资料</span>
            </caption>
          <tbody>
          <tr>
            <td width="20%">姓名:</td>
            <td width="30%" class="div-text-left"><input type="text" ng-model="holderInfo.name"></td>
            <td width="20%">性别:</td>
            <td width="30%" class="div-text-left">
              <select ng-model="holderInfo.sex">
                <option ng-repeat="item in sexType" value="{{item.value}}" ng-bind="item.name" ng-selected="holderInfo.sex == item.value"></option>
              </select>
            </td>
          </tr>
          <tr>
            <td>证件类型:</td>
            <td class="div-text-left">
              <select ng-model="holderInfo.identType">
                <option ng-repeat="item in identType" value="{{item.value}}" ng-bind="item.name" ng-selected="holderInfo.identType == item.value"></option>
              </select>
            </td>
            <td>证件号码:</td>
            <td class="div-text-left"><input type="text" ng-model="holderInfo.identNo"></td>
          </tr>
          <tr>
            <td>出生日期:</td>
            <td class="div-text-left"><input type="text"  bt-date="holderInfo.birthdate"></td>
            <td>最高学历:</td>
            <td class="div-text-left">
              <select ng-model="holderInfo.eduLevel">
                <option ng-repeat="item in eduLevel" value="{{item.value}}" ng-bind="item.name" ng-selected="holderInfo.eduLevel == item.value"></option>
              </select>
            </td>
          </tr>
          <tr>
            <td>出资形式:</td>
            <td class="div-text-left">
              <select ng-model="holderInfo.investmentType">
                <option ng-repeat="item in investmentTypes" value="{{item.value}}" ng-bind="item.name" ng-selected="holderInfo.investmentType == item.value"></option>
              </select>
            </td>
            <td>出资比例(%):</td>
            <td class="div-text-left"><input type="text" ng-model="holderInfo.investmentRate"></td>
          </tr>
        </tbody>
      </table>

      <!-- 附件信息列表 -->
      <table class="table table-striped table-hover table-bordered">
          <caption class="table-caption table-caption-green clearFix">
            <span class="title-left">附件列表</span>
            <button class="btn btn-info btn-right"  ng-click="openUploadDropdown($event,'holderAttachTypes','holderUploadList');">+新增附件</button>
          </caption>
        <thead>
          <tr class="result-head-gray">
            <td width="30%">附件类型</td>
            <td width="40%">附件名称</td>
            <td width="30%">操作</td>
          </tr>
        </thead>
        <tbody>
           <tr ng-repeat="file in holderUploadList" ng-repeat-end ng-class="{even:$even}">
             <td ng-bind="file.fileInfoType|kindf:'CustShareholderAttachment' "></td>
             <td>
                <a href=""><span ng-bind="file.fileName"></span></a>
             </td>
             <td>
                <a href="{{file.id|downf}}" >下载</a>  
                <a href="#" ng-click="removeAttach(file.id,'holder');">删除</a>
             </td>
           </tr>
        </tbody>
      </table>

    </div>
      <div>
         <div class="center-buttons">
           <button class="btn btn-primary" ng-click="addRecord($event.target,'holder');">保存</button>
           <button class="btn btn-primary" bt-close-modal >返回</button>
         </div>
    </div>
    

</div>
