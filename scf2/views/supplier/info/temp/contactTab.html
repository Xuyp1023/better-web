<div class="div-width-90 detail-box div-center">

    <div class="div-center div-width div-margin-top">

     <!-- 联系人信息列表 -->
     <table class="table table-striped table-hover table-bordered">
         <caption class="table-caption table-caption-green clearFix">
           <span class="title-left">联系人列表</span>
           <button class="btn btn-info btn-right" ng-show="!onlyLook" ng-click="openAddBox('contactor');">+添加联系人</button>
         </caption>
       <thead>
         <tr class="result-head-gray">
           <td width="10%">序号</td>
           <td width="12%">姓名</td>
           <td width="10%">性别</td>
           <td width="16%">手机</td>
           <td width="16%">电话</td>
           <td width="18%">电子邮箱</td>
           <td width="18%">操作</td>
         </tr>
       </thead>
       <tbody>
         <tr ng-repeat="item in contactorList" ng-repeat-end ng-class="{even:$even}">
           <td ng-bind="$index+1"></td>
           <td ng-bind="item.name"></td>
           <td ng-bind="item.sex|kindf:'CustSexType' "></td>
           <td ng-bind="item.phone "></td>
           <td ng-bind="item.mobile"></td>
           <td ng-bind="item.email"></td>
           <td>
             <span class="deep-gray" ng-show="onlyLook">无</span>
             <span ng-show="!onlyLook">
               <a href="" ng-click="openEditBox(item,'contactor');">编辑</a>
               <a href="" ng-click="deleteRecord(item,'contactor');">删除</a>
             </span>
           </td>
         </tr>
       </tbody>
     </table>


     <!-- 变更列表 -->
     <table class="table table-striped table-hover table-bordered" ng-show="!onlyLook">
         <caption class="table-caption table-caption-green clearFix">
           <span class="title-left">变更列表</span>
         </caption>
       <thead>
         <tr class="result-head-gray">
           <td width="10%">序号</td>
           <td width="12%">姓名</td>
           <td width="10%">性别</td>
           <td width="16%">手机</td>
           <td width="16%">电话</td>
           <td width="18%">电子邮箱</td>
           <td width="9%">变更类型</td>
           <td width="9%">操作</td>
         </tr>
       </thead>
       <tbody>
         <tr ng-repeat="item in contactorWaitChangeList" ng-repeat-end ng-class="{'0':'green','1':'deep-gray','2':'red'}[item.tmpOperType]">
           <td ng-bind="$index+1"></td>
           <td ng-bind="item.name"></td>
           <td ng-bind="item.sex|kindf:'CustSexType' "></td>
           <td ng-bind="item.phone "></td>
           <td ng-bind="item.mobile"></td>
           <td ng-bind="item.email"></td>
           <td ng-bind="item.tmpOperType|kindf:'TmpOperateType'" ></td>
           <td>
             <a href="#" ng-click="cancelChange(item,'contactor');">撤销</a>
           </td>
         </tr>
       </tbody>
     </table>

     <div class="center-buttons" ng-show="!onlyLook">
        <button class="btn btn-primary" ng-click="submitChange($event.target,'contactor');">申请变更</button>
     </div>

    </div>

      

    <!-- 变更记录 -->
    <div  class="div-center div-width div-margin-top" ng-show="!onlyLook">
      <table class="table table-striped table-hover ">
          <caption class="table-caption clearFix">
            <span class="title-left">变更记录</span>
          </caption>
        <thead>
          <tr class="result-head-gray">
            <td width="20%">申请时间</td>
            <td width="15%">审批状态</td>
            <td width="20%">审批时间</td>
            <td width="15%">审批结果</td>
            <td width="15%">审批意见</td>
            <td width="15%">操作</td>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="change in contactorChangeApplyList" ng-repeat-end ng-class="{even:$even}">
            <td ng-bind="change.regDate + ' ' + change.regTime"></td>
            <td ng-bind="change.businStatus|kindf:'ChangeApplyBusinStatus'"></td>
            <td ng-bind="change.auditDate + ' ' + change.auditTime"></td>
            <td ng-class="{true:'red',false:'green'}[change.auditResult!=0]">
                <span ng-show="change.auditResult!=''" ng-bind="change.auditResult==0?'成功':'未通过'"></span>
                <span ng-show="change.auditResult==''"></span>
            </td>
            <td ng-bind="change.auditReason"></td>
            <td><a href="#" ng-click="openChangeListBox(change,'contactor');">查看变更详情</a></td>
          </tr>
        </tbody>
        <tfoot>
            <td colspan="6">
              <div bt-pagination conf="contactorChangeApplyListPage" func="queryChangeApplyList(false,'contactor');" ></div>
            </td>
        </tfoot>
      </table>
    </div>

</div>
