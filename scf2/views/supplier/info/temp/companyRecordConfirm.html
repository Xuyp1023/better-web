<div class="div-width-90 detail-box div-center">

    <div class="div-center div-width div-margin-top">
    <form action="" id="" class="form-horizontal ng-pristine ng-valid">
      <div class="div-center div-width div-margin-top">
        <!-- 基本资料 -->
        <table class="table table-striped table-bordered table-hover table-condensed">
            <caption class="table-caption table-caption-green clearFix">
              <span class="title-left">基本资料</span>
            </caption>
          <tbody>
          <tr>
            <td width="20%">企业名称:</td>
            <td width="30%" class="div-text-left"><input type="text"></td>
            <td width="20%">工商登记号:</td>
            <td width="30%" class="div-text-left"><input type="text"></td>
          </tr>
          <tr>
            <td>住所:</td>
            <td class="div-text-left"><input type="text"></td>
            <td>营业期限:</td>
            <td class="div-text-left"><input type="text"></td>
          </tr>
          <tr>
            <td>注册资本:</td>
            <td class="div-text-left"><input type="text"></td>
            <td>实收资本:</td>
            <td class="div-text-left"><input type="text"></td>
          </tr>
          <tr>
            <td>经营范围:</td>
            <td class="div-text-left"><input type="text"></td>
            <td>公司类型:</td>
            <td class="div-text-left"><select name="" id="">
                <option value="">类型1</option>
                <option value="">类型2</option>
              </select></td>
          </tr>
          </tbody>
        </table>
        <!-- 联系信息 -->
        <table class="table table-striped table-bordered table-hover table-condensed">
            <caption class="table-caption table-caption-green clearFix">
              <span class="title-left">联系信息</span>
            </caption>
          <tbody>
          <tr>
            <td width="20%">联系电话:</td>
            <td width="30%" class="div-text-left"><input type="text"></td>
            <td width="20%">电子邮箱:</td>
            <td width="30%" class="div-text-left"><input type="text"></td>
          </tr>
          <tr>
            <td width="20%">联系地址:</td>
            <td width="80%" class="div-text-left" colspan="3" ><input type="text"></td>
          </tr>
          </tbody>
        </table>

         <!-- 场地信息 -->
        <table class="table table-striped table-bordered table-hover table-condensed">

            <caption class="table-caption table-caption-green clearFix">
              <span class="title-left">场地信息</span>
            </caption>
          <tbody>
          <tr>
            <td >场地地址:</td>
            <td class="div-text-left" colspan="3" ><input type="text"></td>
          </tr>
          <tr>
            
            <td width="20%">场地类型:</td>
            <td width="30%" class="div-text-left"><select name="" id="">
                <option value="">类型1</option>
                <option value="">类型2</option>
              </select></td>
            <td width="20%">场地面积:</td>
            <td width="30%" class="div-text-left"><input type="text"></td>
          </tr>
          <tr>
            <td>使用期限:</td>
            <td class="div-text-left"><input type="text"></td>
            <td></td><td></td>
          </tr>
          
          </tbody>
        </table>
      </div>
    </form>


      <!-- 附件信息列表 -->
      <table class="table table-striped table-hover table-bordered">
          <caption class="table-caption table-caption-green clearFix">
            <span class="title-left">附件列表</span>
          </caption>
        <thead>
          <tr class="result-head-gray">

            <td width="30%">附件类型</td>
            <td width="40%">附件名称</td>
            <td width="30%">操作</td>
          </tr>
        </thead>
        <tbody>
           <tr ng-repeat-end ng-class="{even:$even}">

             <td>合同附件</td>
             <td><a href="">a.jpg</a></td>
             <td><a href="">下载</a>  <a href="">删除</a></td>
           </tr>
        </tbody>
      </table>


      <div class="center-buttons">
         <button class="btn btn-primary" ng-click="" bt-close-modal>代录资料确认</button>
         <button class="btn btn-primary" ng-click="" bt-close-modal>代录资料作废</button>
       </div>
    </div>

    

</div>
