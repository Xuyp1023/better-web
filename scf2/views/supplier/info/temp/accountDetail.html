<div class="div-width-90 detail-box div-center">

    <div class="div-center div-width div-margin-top">
    <form action="" id="" class="form-horizontal ng-pristine ng-valid">
      <div class="div-center div-width div-margin-top">
        <!-- 银行账户资料 -->
        <table class="table table-striped table-bordered table-hover table-condensed">
            <caption class="table-caption table-caption-green clearFix">
              <span class="title-left">银行账户资料</span>
            </caption>
          <tbody>
           <tr>
             <td  width="20%">银行账户名:</td>
             <td width="30%"  class="div-text-left"><input type="text"></td>
             <td width="20%">银行账户:</td>
             <td width="30%" class="div-text-left"><input type="text"></td>
          </tr>
          <tr>
            
            <td>所属银行:</td>
            <td class="div-text-left">
              <select name="" id="">
                <option value="">工商银行</option>
                <option value="">兴业银行</option>
              </select>
            </td>
            <td>开户银行所在地:</td>
            <td class="div-text-left">
              <select name="" id="" style="width:96px;">
                <option value="">广东省</option>
                <option value="">湖南省</option>
              </select> -
              <select name="" id="" style="width:96px;">
                <option value="">深圳市</option>
                <option value="">长沙市</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>开户银行(全称):</td>
            <td class="div-text-left"><input type="text"></td>
            <td>开户时间:</td>
            <td class="div-text-left"><input type="text"  bt-date="searchData.GTErequestDate"></td>
          </tr>
          <tr>
            <td>是否默认账户：</td>
            <td colspan="3" class="div-text-left"><input type="checkbox" name=""> <span>默认账户</span></td>
          </tr>
          </tbody>
       

      <!-- 附件信息列表 -->
      <table class="table table-striped table-hover table-bordered">
          <caption class="table-caption table-caption-green clearFix">
            <span class="title-left">附件列表</span>
            <button class="btn btn-info btn-right"  ng-click="selectDraftBox();">+新增附件</button>
          </caption>
        <thead>
          <tr class="result-head-gray">

            <td width="30%">附件类型</td>
            <td width="40%">附件名称</td>
            <td width="30%">操作</td>
          </tr>
        </thead>
        <tbody>
           <tr ng-repeat-end ng-class="{even:$even}">

             <td>合同附件</td>
             <td><a href="">a.jpg</a></td>
             <td><a href="">下载</a>  <a href="">删除</a></td>
           </tr>
        </tbody>
      </table>

    </div>
      <div>
         <div class="center-buttons">
           <button class="btn btn-primary" bt-close-modal >返回</button>
         </div>
    </div>
    

</div>
