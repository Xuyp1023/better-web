<div class="div-width-90 detail-box div-center">

    <div class="div-center div-width div-margin-top">
    <form action="" id="" class="form-horizontal ng-pristine ng-valid">
      <div class="div-center div-width div-margin-top">
        <!-- 联系人信息变更详情 -->
        <table class="table table-striped table-bordered table-hover ">
            <caption class="table-caption table-caption-green clearFix">
              <span class="title-left">联系人信息变更详情</span>
            </caption>
          <tbody>
           <tr>
            <td width="20%" class="div-text-right"></td>
            <td width="30%">改前值</td>
            <td width="30%">改后值</td>
            <td width="20%">是否改变</td>
          </tr>
          <tr ng-class="{true: 'red'}[contactorChangeRecordInfo.nowData.name!=contactorChangeRecordInfo.befData.name]">
            <td>姓名</td>
            <td ng-bind="contactorChangeRecordInfo.befData.name"></td>
            <td ng-bind="contactorChangeRecordInfo.nowData.name"></td>
            <td ng-bind="contactorChangeRecordInfo.nowData.name!=contactorChangeRecordInfo.befData.name?'是':'否'"></td>
          </tr>
          <tr ng-class="{true: 'red'}[contactorChangeRecordInfo.nowData.sex!=contactorChangeRecordInfo.befData.sex]">
            <td>性别</td>
            <td ng-bind="contactorChangeRecordInfo.befData.sex|kindf:'CustSexType' "></td>
            <td ng-bind="contactorChangeRecordInfo.nowData.sex|kindf:'CustSexType' "></td>
            <td ng-bind="contactorChangeRecordInfo.nowData.sex!=contactorChangeRecordInfo.befData.sex?'是':'否'"></td>
          </tr>
          <tr ng-class="{true: 'red'}[contactorChangeRecordInfo.nowData.email!=contactorChangeRecordInfo.befData.email]">
            <td>电子邮箱</td>
            <td ng-bind="contactorChangeRecordInfo.befData.email"></td>
            <td ng-bind="contactorChangeRecordInfo.nowData.email"></td>
            <td ng-bind="contactorChangeRecordInfo.nowData.email!=contactorChangeRecordInfo.befData.email?'是':'否'"></td>
          </tr>
          <tr ng-class="{true: 'red'}[contactorChangeRecordInfo.nowData.phone!=contactorChangeRecordInfo.befData.phone]">
            <td>手机</td>
            <td ng-bind="contactorChangeRecordInfo.befData.phone"></td>
            <td ng-bind="contactorChangeRecordInfo.nowData.phone"></td>
            <td ng-bind="contactorChangeRecordInfo.nowData.phone!=contactorChangeRecordInfo.befData.phone?'是':'否'"></td>
          </tr>
          <tr ng-class="{true: 'red'}[contactorChangeRecordInfo.nowData.mobile!=contactorChangeRecordInfo.befData.mobile]">
            <td>联系电话</td>
            <td ng-bind="contactorChangeRecordInfo.befData.mobile"></td>
            <td ng-bind="contactorChangeRecordInfo.nowData.mobile"></td>
            <td ng-bind="contactorChangeRecordInfo.nowData.mobile!=contactorChangeRecordInfo.befData.mobile?'是':'否'"></td>
          </tr>
          <tr ng-class="{true: 'red'}[contactorChangeRecordInfo.nowData.address!=contactorChangeRecordInfo.befData.address]">
            <td>联系地址</td>
            <td ng-bind="contactorChangeRecordInfo.befData.address"></td>
            <td ng-bind="contactorChangeRecordInfo.nowData.address"></td>
            <td ng-bind="contactorChangeRecordInfo.nowData.address!=contactorChangeRecordInfo.befData.address?'是':'否'"></td>
          </tr>
          </tbody>
       </table>

      <!-- 变更前附件列表 -->
      <table class="table table-striped table-hover table-bordered">
        <thead class="result-td-head result-head-green">
          <tr>
            <td colspan="4">联系人附件(变更前)</td>
          </tr>
        </thead>
        <thead class="result-head result-head-gray">
          <tr>
            <td width="20%">序号</td>
            <td width="35%">附件类型</td>
            <td width="35%">附件名称</td>
            <td width="10%">操作</td>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="file in contactorUploadList_bef" ng-repeat-end ng-class="{even:$even}">
            <td ng-bind="$index+1"></td>
            <td ng-bind="file.fileInfoType|kindf:'CustContacterAttachment' "></td>
            <td>
              <a href="#"><span ng-bind="file.fileName"></span></a>
            </td>
            <td><a href="{{file.id|downf}}">下载</a></td>
          </tr>
        </tbody>
      </table>

      <!-- 变更后附件列表 -->
      <table class="table table-striped table-hover table-bordered">
        <thead class="result-td-head result-head-green">
          <tr>
            <td colspan="4">联系人附件(变更后)</td>
          </tr>
        </thead>
        <thead class="result-head result-head-gray">
          <tr>
            <td width="20%">序号</td>
            <td width="35%">附件类型</td>
            <td width="35%">附件名称</td>
            <td width="10%">操作</td>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="file in contactorUploadList_now" ng-repeat-end ng-class="{even:$even}">
            <td ng-bind="$index+1"></td>
            <td ng-bind="file.fileInfoType|kindf:'CustContacterAttachment' "></td>
            <td>
              <a href="#"><span ng-bind="file.fileName"></span></a>
            </td>
            <td><a href="{{file.id|downf}}">下载</a></td>
          </tr>
        </tbody>
      </table>

    </div>
      <div>
         <div class="center-buttons">
           <button class="btn btn-primary" bt-close-modal >返回</button>
         </div>
    </div>
    

</div>
