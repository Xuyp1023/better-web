<div class="div-width-90 detail-box div-center">

    <div class="div-center div-width div-margin-top">
    <form action="" id="" class="form-horizontal ng-pristine ng-valid">
      <div class="div-center div-width div-margin-top">
        <!-- 银行账户资料 -->
        <table class="table table-striped table-bordered table-hover table-condensed">
            <caption class="table-caption table-caption-green clearFix">
              <span class="title-left">银行账户资料</span>
            </caption>
          <tbody>
          <tr>
             <td width="20%">银行账户名:</td>
             <td width="30%" class="div-text-left"><input type="text" ng-model="accountInfo.bankAccoName"></td>
             <td width="20%">银行账户:</td>
             <td width="30%" class="div-text-left"><input type="text" ng-model="accountInfo.bankAcco"></td>
          </tr>
          <tr>
            <td>所属银行:</td>
            <td class="div-text-left">
              <select ng-model="accountInfo.bankNo">
                <option ng-repeat="item in saleBankCodes" value="{{item.value}}" ng-bind="item.name" ng-selected="accountInfo.bankNo == item.value"></option>
              </select>
            </td>
            <td>开户银行所在地:</td>
            <td class="div-text-left double-select">
              <select ng-model="accountInfo.provinceNo" ng-change="provinceChange(accountInfo.provinceNo);">
                <option value="">请选择省份</option>
                <option ng-repeat="item in provinces" value="{{item.value}}" ng-bind="item.name" ng-selected="accountInfo.provinceNo == item.value"></option>
              </select>
              <select ng-model="accountInfo.cityNo">
                <option value="">请选择城市</option>
                <option ng-repeat="item in citys" value="{{item.value}}" ng-bind="item.name" ng-selected="accountInfo.cityNo == item.value"></option>
              </select>
            </td>
          </tr>
          <tr>
            <td>开户银行(全称):</td>
            <td class="div-text-left"><input type="text" ng-model="accountInfo.bankName"></td>
            <td>是否默认账户：</td>
            <td class="div-text-left"><input type="checkbox" ng-model="accountInfo.isDefault" ng-checked="accountInfo.isDefault==1"><span>默认账户</span></td>
          </tr>
          </tbody>
        </table>
       

      <!-- 附件信息列表 -->
      <table class="table table-striped table-hover table-bordered">
          <caption class="table-caption table-caption-green clearFix">
            <span class="title-left">附件列表</span>
            <button class="btn btn-info btn-right"  ng-click="openUploadDropdown($event,'accountAttachTypes','accountUploadList');">+新增附件</button>
          </caption>
        <thead>
          <tr class="result-head-gray">
            <td width="30%">附件类型</td>
            <td width="40%">附件名称</td>
            <td width="30%">操作</td>
          </tr>
        </thead>
        <tbody>
           <tr ng-repeat="file in accountUploadList" ng-repeat-end ng-class="{even:$even}">
             <td ng-bind="file.fileInfoType|kindf:'CustBankAccountAttachment' "></td>
             <td>
                <a href=""><span ng-bind="file.fileName"></span></a>
             </td>
             <td>
                <a href="{{file.id|downf}}" >下载</a>  
                <a href="#" ng-click="removeAttach(file.id,'account');">删除</a>
             </td>
           </tr>
        </tbody>
      </table>

    </div>
      <div>
         <div class="center-buttons">
           <button class="btn btn-primary" ng-click="addRecord($event.target,'account');">保存</button>
           <button class="btn btn-primary" bt-close-modal >返回</button>
         </div>
    </div>
    

</div>
