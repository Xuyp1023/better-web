<div class="div-width-90 detail-box div-center">

    <div class="div-center div-width div-margin-top">
    <form action="" id="" class="form-horizontal ng-pristine ng-valid">
      <div class="div-center div-width div-margin-top">
        <!-- 法人信息变更详情 -->
        <table class="table table-striped table-bordered table-hover ">
            <caption class="table-caption table-caption-green clearFix">
              <span class="title-left">法人信息变更详情</span>
            </caption>
          <thead class="result-head result-head-gray">
          <tr>
            <td width="20%"></td>
            <td width="35%">改前值</td>
            <td width="35%">改后值</td>
            <td width="10%">是否改变</td>
          </tr>
        </thead>
        <tbody>
          <tr ng-class="{true: 'red'}[lawyerChangeInfo.nowData.name!=lawyerChangeInfo.befData.name]">
            <td>姓名</td>
            <td ng-bind="lawyerChangeInfo.befData.name"></td>
            <td ng-bind="lawyerChangeInfo.nowData.name"></td>
            <td ng-bind="lawyerChangeInfo.nowData.name!=lawyerChangeInfo.befData.name?'是':'否'"></td>
          </tr>
          <tr ng-class="{true: 'red'}[lawyerChangeInfo.nowData.sex!=lawyerChangeInfo.befData.sex]">
            <td>性别</td>
            <td ng-bind="lawyerChangeInfo.befData.sex|kindf:'CustSexType'"></td>
            <td ng-bind="lawyerChangeInfo.nowData.sex|kindf:'CustSexType'"></td>
            <td ng-bind="lawyerChangeInfo.nowData.sex!=lawyerChangeInfo.befData.sex?'是':'否'"></td>
          </tr>
          <tr ng-class="{true: 'red'}[lawyerChangeInfo.nowData.identType!=lawyerChangeInfo.befData.identType]">
            <td>证件类型</td>
            <td ng-bind="lawyerChangeInfo.befData.identType|kindf:'PersonIdentType'"></td>
            <td ng-bind="lawyerChangeInfo.nowData.identType|kindf:'PersonIdentType'"></td>
            <td ng-bind="lawyerChangeInfo.nowData.identType!=lawyerChangeInfo.befData.identType?'是':'否'"></td>
          </tr>
          <tr ng-class="{true: 'red'}[lawyerChangeInfo.nowData.identNo!=lawyerChangeInfo.befData.identNo]">
            <td>证件号码</td>
            <td ng-bind="lawyerChangeInfo.befData.identNo"></td>
            <td ng-bind="lawyerChangeInfo.nowData.identNo"></td>
            <td ng-bind="lawyerChangeInfo.nowData.identNo!=lawyerChangeInfo.befData.identNo?'是':'否'"></td>
          </tr>
          <tr ng-class="{true: 'red'}[lawyerChangeInfo.nowData.birthdate!=lawyerChangeInfo.befData.birthdate]">
            <td>出生日期</td>
            <td ng-bind="lawyerChangeInfo.befData.birthdate"></td>
            <td ng-bind="lawyerChangeInfo.nowData.birthdate"></td>
            <td ng-bind="lawyerChangeInfo.nowData.birthdate!=lawyerChangeInfo.befData.birthdate?'是':'否'"></td>
          </tr>
          <tr ng-class="{true: 'red'}[lawyerChangeInfo.nowData.eduLevel!=lawyerChangeInfo.befData.eduLevel]">
            <td>最高学历</td>
            <td ng-bind="lawyerChangeInfo.befData.eduLevel|kindf:'EduLevel' "></td>
            <td ng-bind="lawyerChangeInfo.nowData.eduLevel|kindf:'EduLevel' "></td>
            <td ng-bind="lawyerChangeInfo.nowData.eduLevel!=lawyerChangeInfo.befData.eduLevel?'是':'否'"></td>
          </tr>
          <tr ng-class="{true: 'red'}[lawyerChangeInfo.nowData.martialStatus!=lawyerChangeInfo.befData.martialStatus]">
            <td>婚姻状况</td>
            <td ng-bind="lawyerChangeInfo.befData.martialStatus|kindf:'MartialStatus' "></td>
            <td ng-bind="lawyerChangeInfo.nowData.martialStatus|kindf:'MartialStatus' "></td>
            <td ng-bind="lawyerChangeInfo.nowData.martialStatus!=lawyerChangeInfo.befData.martialStatus?'是':'否'"></td>
          </tr>
          <tr ng-class="{true: 'red'}[lawyerChangeInfo.nowData.nativePlace!=lawyerChangeInfo.befData.nativePlace]">
            <td>籍贯</td>
            <td ng-bind="lawyerChangeInfo.befData.nativePlace"></td>
            <td ng-bind="lawyerChangeInfo.nowData.nativePlace"></td>
            <td ng-bind="lawyerChangeInfo.nowData.nativePlace!=lawyerChangeInfo.befData.nativePlace?'是':'否'"></td>
          </tr>
          <tr ng-class="{true: 'red'}[lawyerChangeInfo.nowData.phone!=lawyerChangeInfo.befData.phone]">
            <td>联系电话</td>
            <td ng-bind="lawyerChangeInfo.befData.phone"></td>
            <td ng-bind="lawyerChangeInfo.nowData.phone"></td>
            <td ng-bind="lawyerChangeInfo.nowData.phone!=lawyerChangeInfo.befData.phone?'是':'否'"></td>
          </tr>
          <tr ng-class="{true: 'red'}[lawyerChangeInfo.nowData.address!=lawyerChangeInfo.befData.address]">
            <td>联系地址</td>
            <td ng-bind="lawyerChangeInfo.befData.address"></td>
            <td ng-bind="lawyerChangeInfo.nowData.address"></td>
            <td ng-bind="lawyerChangeInfo.nowData.address!=lawyerChangeInfo.befData.address?'是':'否'"></td>
          </tr>
          
        </tbody>
       

      <!-- 变更前附件列表 -->
      <table class="table table-striped table-hover table-bordered">
        <thead class="result-td-head result-head-green">
          <tr>
            <td colspan="4">法人信息附件(变更前)</td>
          </tr>
        </thead>
        <thead class="result-head result-head-gray">
          <tr>
            <td width="20%">序号</td>
            <td width="35%">附件类型</td>
            <td width="35%">附件名称</td>
            <td width="10%">操作</td>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="file in lawyerUploadList_bef" ng-repeat-end ng-class="{even:$even}">
            <td ng-bind="$index+1"></td>
            <td ng-bind="file.fileInfoType|kindf:'CustLawAttachment' "></td>
            <td>
              <a href=""><span ng-bind="file.fileName"></span></a>
            </td>
            <td><a href="{{file.id|downf}}">下载</a></td>
          </tr>
        </tbody>
      </table>

      <!-- 变更后附件列表 -->
      <table class="table table-striped table-hover table-bordered">
        <thead class="result-td-head result-head-green">
          <tr>
            <td colspan="4">法人信息附件(变更后)</td>
          </tr>
        </thead>
        <thead class="result-head result-head-gray">
          <tr>
            <td width="20%">序号</td>
            <td width="35%">附件类型</td>
            <td width="35%">附件名称</td>
            <td width="10%">操作</td>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="file in lawyerUploadList_now" ng-repeat-end ng-class="{even:$even}">
            <td ng-bind="$index+1"></td>
            <td ng-bind="file.fileInfoType|kindf:'CustLawAttachment' "></td>
            <td>
              <a href=""><span ng-bind="file.fileName"></span></a>
            </td>
            <td><a href="{{file.id|downf}}">下载</a></td>
          </tr>
        </tbody>
      </table>

    </div>
      <div>
         <div class="center-buttons">
           <button class="btn btn-primary" bt-close-modal >返回</button>
         </div>
    </div>
    

</div>
