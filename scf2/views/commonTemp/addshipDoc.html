<div class="div-width-90 detail-box div-center">
    <h1 class="content-title-1 content-title-condensed"><img src="../../../img/operator.png" alt="">
      添加运输单据
    </h1>
    <form action="#" id="addInvoice_form">
    <table class="div-width-100 table table-bordered table-striped table-hover recieve-table">
        <tr>
          <td width="30%">运输单据编号:</td>
          <td class="div-text-left" width="70%"><input type="text" ng-model="childInfo.transportNo"></td>
        </tr>
        <tr>
          <td width="30%">发货人:</td>
          <td class="div-text-left" width="70%"><input type="text" ng-model="childInfo.supplier"></td>
        </tr>
        <tr>
          <td width="30%">收货人:</td>
          <td class="div-text-left"><input type="text" ng-model="childInfo.buyer"></td>
        </tr>
        <tr>
          <td width="30%">发货日期:</td>
          <td class="div-text-left"><input type="text" id="transport_addchild_start_date" bt-date="childInfo.sendDate" bt-max-date="transport_addchild_end_date"> </td>
        </tr>
        <tr>
          <td width="30%">收货日期:</td>
          <td class="div-text-left"><input type="text" id="transport_addchild_end_date" bt-date="childInfo.receiveDate" bt-min-date="transport_addchild_start_date"> </td>
        </tr>
        <tr>
          <td width="30%">发货地址:</td>
          <td class="div-text-left"><input type="text" ng-model="childInfo.sendAddress"></td>
        </tr>
        <tr>
          <td width="30%">收货地址:</td>
          <td class="div-text-left"><input type="text" ng-model="childInfo.receiveAddress"></td>
        </tr>
        <tr>
          <td width="30%">备注:</td>
          <td class="div-text-left">
            <textarea name="" id="" cols="30" rows="10" ng-model="childInfo.description"></textarea>
          </td>
        </tr>
    </table>
    </form>
    <!-- 运输单据附件列表 -->
    <table class="table table-striped table-hover table-bordered">
        <caption class="table-caption table-caption-green clearFix">
          <span class="title-left">运输单据附件列表</span>
          <button class="btn btn-info btn-right"  ng-click="openUpload($event,'transportFile','运输单据附件','childUploadList')">+添加附件</button>
        </caption>
        <thead>
        <tr class="result-head-gray">
          <td width="10%">附件类型</td>
          <td width="10%">附件名称</td>
          <td width="10%">操作</td>
        </tr>
      </thead>
      <tbody>
          <tr ng-repeat-end ng-class="{even:$even}" ng-repeat="item in childUploadList">
            <td>运输单据附件</td>
            <td ng-bind="item.fileName"></td>
            <td>
              <a href="{{item.id|downf}}">下载</a>
              <a href="javascript:void(0);" ng-click="delUploadItem(item,'childUploadList');">删除</a>
            </td>
          </tr>
      </tbody>
    </table>
    <div>
         <div class="center-buttons">
           <button class="btn btn-primary" ng-click="addChildInfo($event.target,'2');">确定添加</button>
           <button class="btn btn-primary" bt-close-modal>取消</button>
         </div>
    </div>
</div>
