<!DOCTYPE html>
<html>
  <head>
    <title>业务申请</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=7,9,10,11" />
    <!-- LXUI -->
    <link rel="stylesheet" href="https://static.qiejf.com/better/l/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://static.qiejf.com/better/scf/css/applyBusiness.css">
    <script type="text/javascript" src="https://static.qiejf.com/better/l/seajs/sea.js"></script>
    <script type="text/javascript" src="https://static.qiejf.com/better/base/config_ng.js"></script>

  </head>
  <body id="body">
  	<div id="container" class="container-fluid div-center">
  		<div class="row-fluid">
  			<div id="content" ng-controller="mainController" class="span12">

       <div id="fix_operator_info_box" class="div-width-100">
        <div class="div-width-90 div-center detail-box">
          <h1 class="content-title-1 content-title-condensed"><img src="../../img/operator.png" alt="">
            申请保理业务
          </h1>

          <div id="serch_repay_info" class="row-fluid">
           <form action="#" id="apply_form">
            <table class="div-width-100 table table-bordered table-striped table-hover recieve-table">
                <tr>
                  <td width="50%">申请保理产品:</td>
                  <td width="50%" class="div-text-left">
                    <select ng-model="billInfo.productId">
                      <option ng-repeat="item in facList" value="{{item.value}}" ng-selected="billInfo.productId == item.value" ng-bind="item.name"></option>                      
                    </select>
                  </td>
                </tr>
                <!-- <tr>
                  <td>申请单号:</td>
                  <td class="div-text-left" ng-bind="billInfo.requestNo"></td>
                </tr> -->
                <tr>
                  <td>买方名称:</td>
                  <td class="div-text-left" ng-bind="billInfo.buyer"></td>
                </tr>
                <tr>
                  <td>卖方名称:</td>
                  <td class="div-text-left" ng-bind="billInfo.supplier"></td>
                </tr>
                <tr>
                  <td>商业汇票编号:</td>
                  <td class="div-text-left" ng-bind="billInfo.billNo"></td>
                </tr>
                <tr>
                  <td>商业汇票金额(元):</td>
                  <td class="div-text-left"><strong class="red" ng-bind="billInfo.balance|moneyFilter"></strong></td>
                </tr>
                <!-- <tr>
                  <td>汇票到期日:</td>
                  <td class="div-text-left" ng-bind="billInfo.requestNo"></td>
                </tr> -->
                <tr>
                  <td>发票总金额(元):</td>
                  <td class="div-text-left red" ng-bind="billInfo.invoiceBalanceSum|moneyFilter"></td>
                </tr>
                <tr>
                  <td><span class="required">*</span>保理申请金额(元):</td>
                  <td class="div-text-left"><input type="text" ng-model="billInfo.applyMoney" ng-keyup="validMoney($event.target);" name="applyMoney" valid="{'required':true}"></td>
                </tr>
                <tr>
                  <td>保理申请金额(大写):</td>
                  <td class="div-text-left" ng-bind="billInfo.bigBalance"></td>
                </tr>
                <tr>
                  <td><span class="required">*</span>保理用途:</td>
                  <td class="div-text-left"><input type="text" ng-model="billInfo.description" name="description" valid="{'required':true}"></td>
                </tr>
            </table>

            <table class="table table-striped table-hover table-bordered" id="upload_list_table">
            <caption class="table-caption">发票列表</caption>
              <thead>
                 <tr>
                  <td width="14.5%">流水号</td>
                  <td width="14.5%">发票号</td>
                  <!-- <td width="10.5%">行业类别</td> -->
                  <td width="10.5%">发票金额</td>
                  <td width="12.5%">项目</td>
                  <td width="8%">单位</td>
                  <td width="10.5%">数量</td>
                  <td width="10.5%">登记日期</td>
                  <td width="8%">附件</td>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="item in invoList" ng-repeat-end>
                  <td ng-bind="item.id"></td>
                  <td ng-bind="item.invoiceNo"></td>
                  <!-- <td ng-bind="item.corpVocate|kindf:'InvestCorpVocate'"></td> -->
                  <td ng-bind="item.balance|moneyFilter"></td>
                  <td ng-bind="item.subject"></td>
                  <td ng-bind="item.unit"></td>
                  <td ng-bind="item.amount"></td>
                  <td ng-bind="item.regDate"></td>
                  <td><a ng-href="{{item.itemId|downf}}">下载</a></td>
                </tr>
              </tbody>
            </table>

            <table class="table table-striped table-hover table-bordered" id="upload_list_table">
            <caption class="table-caption">附件列表</caption>
              <thead> 
                <tr>
                  <td width="50%">附件类型</td>
                  <td width="50%">附件名称</td>  
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="item in conUploadList" ng-repeat-end>
                  <td>合同附件</td>
                  <td><a ng-href="{{item.id|downf}}" ng-bind="item.fileName"></a></td>
                </tr>
                <tr ng-repeat="item in billUploadList" ng-repeat-end>
                  <td>票据附件</td>
                  <td><a ng-href="{{item.id|downf}}" ng-bind="item.fileName"></a></td>
                </tr>
              </tbody>
            </table>
            </form>
          </div>

          <div class="center-buttons"><input id="agreePro" name="" ng-model="isAgree" class="" type="checkbox" value=""/><label class="inline-label" for="agreePro">确认同意<a href="#">申请保理的相关协议</a></label></div>
          <div class="center-buttons">
             <button class="btn btn-primary" ng-click="confirmApply($event.target);">确认申请</button>
             <a class="btn btn-primary" href="applyFac.html">查看申请列表</a>
             <a class="btn btn-primary" href="recieveFac.html">返回</a>
          </div>
        </div>
        </div>

  			</div>
  		</div>
    </div>
