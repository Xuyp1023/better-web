
<div class="div-width-90 div-center detail-box">
  <h1 class="content-title-1 content-title-condensed"><img src="../../img/operator.png" alt="">
    已融资单信息
  </h1>

  <div id="repay_serach_way" class="row-fluid">
    <table class="table table-hover table-striped table-bordered div-width-100 search-table div-center">
      <thead>
        <tr>
          <td colspan="6" width="50%" class="div-text-left info-title">业务单信息</td>
      </tr>
      </thead>
      <tbody>
        <tr>
          <td width="12%">申请单号</td>
          <td width="18%" ng-bind="factoringDetail.requestNo"></td>
          <td width="12%">申请客户</td>
          <td width="18%" ng-bind="factoringDetail.supplier"></td>
          <td width="12%">所属核心企业</td>
          <td width="18%" ng-bind="factoringDetail.buyer" class="red"></td>
         
        </tr>
        <tr>
          <td width="12%">授信金额(元)</td> 
          <td width="18%" ng-bind="factoringDetail.remainMoney | moneyFilter"></td>
          <td width="12%">保理产品</td>
          <td width="18%" ng-bind="factoringDetail.productName"></td>
          <td width="12%">保理金额(元)</td> 
          <td width="18%" ng-bind="factoringDetail.confirmBalance | moneyFilter " class="red"></td>
        </tr>
        <tr>
          <td width="12%">保理成数</td>
          <td width="18%" ng-bind="factoringDetail.factorPercent"></td>
          <td width="12%">保理期限(天)</td>  
          <td width="18%" ng-bind="factoringDetail.factorDay"></td>  
          <td width="12%">年利率</td>
          <td width="18%" ng-bind="factoringDetail.ratio | percentf "></td>
        </tr>
        <tr>
          <td width="12%">申请日期</td>
          <td width="18%" ng-bind="factoringDetail.requestDate"></td>
          <td width="12%">申请原因</td>
          <td width="18%" ng-bind="factoringDetail.description"></td>
          <td width="12%">申请状态</td>
          <td width="18%" ng-bind="factoringDetail.tradeStatus |kindf:'FinancingAppStatus'"></td>
        </tr>
        <tr>
          <td width="12%">实际放款金额</td> 
          <td width="18%" ng-bind="factoringDetail.loanBalance | moneyFilter " class="red"></td>
          <td width="12%">放款日期</td>
          <td width="18%" ng-bind="factoringDetail.actualDate"></td>
          <td width="12%">还款截止日期</td> 
          <td width="18%" ng-bind="factoringDetail.endDate"></td>
        </tr>
      </tbody>
    </table>

    <table class="table table-hover table-striped table-bordered div-width-100 search-table div-center">
      <thead>
        <tr>
          <td colspan="6" width="50%" class="div-text-left info-title">供应商信息</td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td width="12%">供应商名称</td>
          <td width="18%" ng-bind="factoringDetail.supplier"></td> 
          <td width="12%">联系人</td>
          <td width="18%" ng-bind="factoringDetail.contName"></td>
          <td width="12%">联系电话</td>
          <td width="18%" ng-bind="factoringDetail.phone"></td>
        </tr>
      </tbody>
    </table>

  <div class="center-buttons">
    <!-- <button class="btn btn-primary" data-bind="click:addOper">确定</button> -->
    <button class="btn btn-primary" ng-click="backForward();">返回</button>
  </div>
</div>
